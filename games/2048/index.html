<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üî¢ 2048 | eastsea.monster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0a; --card: #1a1a2e; --accent: #e94560;
            --text: #eee; --sub: #aaa; --empty: #2a2a3e; --glow: rgba(233,69,96,0.3);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            touch-action: none; overflow: hidden;
        }
        .container { max-width: 500px; width: 100%; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 2.5rem; background: linear-gradient(135deg, #e94560, #0f3460);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .stats { display: flex; justify-content: space-around; background: var(--card);
            border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .stat { text-align: center; }
        .stat .label { font-size: 0.8rem; color: var(--sub); margin-bottom: 4px; }
        .stat .value { font-size: 1.6rem; font-weight: bold; color: var(--accent); }
        .btn {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 14px; border-radius: 10px; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: all 0.2s; margin-bottom: 20px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px var(--glow); }
        .btn:active { transform: translateY(0); }
        #board {
            background: var(--card); padding: 10px; border-radius: 16px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            margin: 0 auto; aspect-ratio: 1; position: relative;
            max-width: min(90vw, 450px);
        }
        .cell {
            background: var(--empty); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: clamp(1.2rem, 4vw, 2rem);
            transition: all 0.15s ease; position: relative;
            aspect-ratio: 1;
        }
        .tile {
            position: absolute; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: clamp(1.2rem, 4vw, 2rem);
            transition: all 0.15s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .tile.new { animation: pop 0.2s; }
        .tile.merge { animation: merge 0.2s; }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes merge { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: clamp(1rem, 3.5vw, 1.6rem); }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: clamp(1rem, 3.5vw, 1.6rem); }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: clamp(1rem, 3.5vw, 1.6rem); }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: clamp(0.9rem, 3vw, 1.4rem); }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: clamp(0.9rem, 3vw, 1.4rem); }
        .tile[data-value="4096"] { background: #3c3a32; color: #f9f6f2; font-size: clamp(0.9rem, 3vw, 1.4rem); }
        .instructions {
            text-align: center; margin-top: 20px; color: var(--sub); font-size: 0.85rem;
        }
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: var(--card); padding: 30px; border-radius: 16px;
            text-align: center; max-width: 90%; animation: pop 0.3s;
        }
        .modal h2 { font-size: 2rem; margin-bottom: 10px; }
        .modal .result { font-size: 1.2rem; color: var(--sub); margin-bottom: 20px; }
        .modal .emoji { font-size: 4rem; margin: 20px 0; }
        footer { margin-top: 30px; text-align: center; }
        footer a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¢ 2048</h1>
        </header>
        <div class="stats">
            <div class="stat">
                <div class="label">Score</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="label">Best</div>
                <div class="value" id="best">0</div>
            </div>
        </div>
        <button class="btn" id="newGame">New Game</button>
        <div id="board"></div>
        <div class="instructions">
            Swipe or use arrow keys to move tiles.<br>
            Merge tiles with the same number to reach 2048!
        </div>
        <footer>
            <a href="../">‚Üê Back to Games</a> &nbsp;|&nbsp; <a href="https://eastsea.monster">eastsea.monster</a>
        </footer>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="emoji" id="emoji">üéâ</div>
            <h2 id="modalTitle">You Win!</h2>
            <div class="result" id="modalText"></div>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>
    <script>
        const board = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const modal = document.getElementById('modal');
        
        let grid = [], score = 0, best = parseInt(localStorage.getItem('2048-best') || 0);
        let gameOver = false, won = false;
        
        bestEl.textContent = best;

        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            board.appendChild(cell);
        }

        document.getElementById('newGame').addEventListener('click', newGame);

        function newGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            won = false;
            scoreEl.textContent = 0;
            modal.classList.remove('show');
            document.querySelectorAll('.tile').forEach(t => t.remove());
            addTile();
            addTile();
        }

        function addTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) empty.push([r, c]);
                }
            }
            if (empty.length === 0) return;
            const [r, c] = empty[Math.floor(Math.random() * empty.length)];
            const value = Math.random() < 0.9 ? 2 : 4;
            grid[r][c] = value;
            createTile(r, c, value, true);
        }

        function createTile(r, c, value, isNew = false) {
            const tile = document.createElement('div');
            tile.className = 'tile' + (isNew ? ' new' : '');
            tile.dataset.value = value;
            tile.textContent = value;
            updateTilePosition(tile, r, c);
            board.appendChild(tile);
        }

        function updateTilePosition(tile, r, c) {
            const cellSize = board.offsetWidth / 4;
            const gap = 10;
            const offset = 10;
            tile.style.width = (cellSize - gap) + 'px';
            tile.style.height = (cellSize - gap) + 'px';
            tile.style.left = (offset + c * cellSize) + 'px';
            tile.style.top = (offset + r * cellSize) + 'px';
        }

        function move(direction) {
            if (gameOver) return;
            const oldGrid = grid.map(r => [...r]);
            let moved = false;

            if (direction === 'left') moved = moveLeft();
            else if (direction === 'right') moved = moveRight();
            else if (direction === 'up') moved = moveUp();
            else if (direction === 'down') moved = moveDown();

            if (moved) {
                setTimeout(() => {
                    addTile();
                    if (checkGameOver()) {
                        endGame(false);
                    } else if (!won && checkWin()) {
                        won = true;
                        endGame(true);
                    }
                }, 150);
            }
        }

        function moveLeft() {
            let moved = false;
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.classList.remove('merge'));
            
            for (let r = 0; r < 4; r++) {
                const row = grid[r].filter(v => v !== 0);
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row.splice(i + 1, 1);
                        score += row[i];
                        moved = true;
                    }
                }
                while (row.length < 4) row.push(0);
                if (JSON.stringify(row) !== JSON.stringify(grid[r])) moved = true;
                grid[r] = row;
            }
            if (moved) updateBoard();
            return moved;
        }

        function moveRight() {
            let moved = false;
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.classList.remove('merge'));
            
            for (let r = 0; r < 4; r++) {
                const row = grid[r].filter(v => v !== 0);
                for (let i = row.length - 1; i > 0; i--) {
                    if (row[i] === row[i - 1]) {
                        row[i] *= 2;
                        row.splice(i - 1, 1);
                        score += row[i];
                        moved = true;
                        i--;
                    }
                }
                while (row.length < 4) row.unshift(0);
                if (JSON.stringify(row) !== JSON.stringify(grid[r])) moved = true;
                grid[r] = row;
            }
            if (moved) updateBoard();
            return moved;
        }

        function moveUp() {
            let moved = false;
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.classList.remove('merge'));
            
            for (let c = 0; c < 4; c++) {
                const col = grid.map(r => r[c]).filter(v => v !== 0);
                for (let i = 0; i < col.length - 1; i++) {
                    if (col[i] === col[i + 1]) {
                        col[i] *= 2;
                        col.splice(i + 1, 1);
                        score += col[i];
                        moved = true;
                    }
                }
                while (col.length < 4) col.push(0);
                const oldCol = grid.map(r => r[c]);
                if (JSON.stringify(col) !== JSON.stringify(oldCol)) moved = true;
                col.forEach((v, i) => grid[i][c] = v);
            }
            if (moved) updateBoard();
            return moved;
        }

        function moveDown() {
            let moved = false;
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.classList.remove('merge'));
            
            for (let c = 0; c < 4; c++) {
                const col = grid.map(r => r[c]).filter(v => v !== 0);
                for (let i = col.length - 1; i > 0; i--) {
                    if (col[i] === col[i - 1]) {
                        col[i] *= 2;
                        col.splice(i - 1, 1);
                        score += col[i];
                        moved = true;
                        i--;
                    }
                }
                while (col.length < 4) col.unshift(0);
                const oldCol = grid.map(r => r[c]);
                if (JSON.stringify(col) !== JSON.stringify(oldCol)) moved = true;
                col.forEach((v, i) => grid[i][c] = v);
            }
            if (moved) updateBoard();
            return moved;
        }

        function updateBoard() {
            document.querySelectorAll('.tile').forEach(t => t.remove());
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] !== 0) {
                        createTile(r, c, grid[r][c]);
                    }
                }
            }
            scoreEl.textContent = score;
            if (score > best) {
                best = score;
                bestEl.textContent = best;
                localStorage.setItem('2048-best', best);
            }
        }

        function checkWin() {
            return grid.flat().includes(2048);
        }

        function checkGameOver() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return false;
                    if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
                    if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
                }
            }
            return true;
        }

        function endGame(victory) {
            gameOver = true;
            setTimeout(() => {
                document.getElementById('emoji').textContent = victory ? 'üéâ' : 'üò¢';
                document.getElementById('modalTitle').textContent = victory ? 'You Win!' : 'Game Over';
                document.getElementById('modalText').textContent = victory 
                    ? `You reached 2048! Final score: ${score}`
                    : `No more moves! Final score: ${score}`;
                modal.classList.add('show');
            }, 300);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') { e.preventDefault(); move('up'); }
            else if (e.key === 'ArrowDown') { e.preventDefault(); move('down'); }
        });

        let touchStartX = 0, touchStartY = 0;
        board.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        board.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) {
                move(dx > 0 ? 'right' : 'left');
            } else if (Math.abs(dy) > 30) {
                move(dy > 0 ? 'down' : 'up');
            }
        });

        newGame();
    </script>
</body>
</html>
