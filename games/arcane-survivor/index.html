                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = 'square';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);

        // ==================== Particle System ====================
        class Particle {
            constructor(x, y, vx, vy, color, life = 1) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = Math.random() * 4 + 2;
            }
            update(dt) {
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;
                this.life -= dt;
                this.vy += 0.3 * dt * 60;
            }
            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // ==================== Game State ====================
        class Game {
            constructor() {

            loadSave() {

            setupInput() {
                // Keyboard
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') this.input.left = 1;
                    if (e.key === 'ArrowRight' || e.key === 'd') this.input.right = 1;
                    if (e.key === 'ArrowUp' || e.key === 'w') this.input.up = 1;
                    if (e.key === 'ArrowDown' || e.key === 's') this.input.down = 1;
                });
                window.addEventListener('keyup', (e) => {
                    if (e.key === 'ArrowLeft' || e.key === 'a') this.input.left = 0;
                    if (e.key === 'ArrowRight' || e.key === 'd') this.input.right = 0;
                    if (e.key === 'ArrowUp' || e.key === 'w') this.input.up = 0;
                    if (e.key === 'ArrowDown' || e.key === 's') this.input.down = 0;
                });

                // Touch joystick
                const joystick = document.getElementById('joystick');
                const knob = document.getElementById('joystickKnob');
                let touchId = null;
                let joyCenter = { x: 0, y: 0 };

                canvas.addEventListener('touchstart', (e) => {
                    if (touchId === null && e.touches.length > 0) {
                        const touch = e.touches[0];
                        if (touch.clientX < window.innerWidth / 2) {
                            touchId = touch.identifier;
                            joystick.style.display = 'block';
                            const rect = joystick.getBoundingClientRect();
                            joyCenter = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
                        }
                    }
                });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    for (let touch of e.touches) {
                        if (touch.identifier === touchId) {
                            const dx = touch.clientX - joyCenter.x;
                            const dy = touch.clientY - joyCenter.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const maxDist = 35;
                            
                            if (dist > 0) {
                                const nx = dx / dist;
                                const ny = dy / dist;
                                const clampDist = Math.min(dist, maxDist);
                                
                                knob.style.transform = `translate(${nx * clampDist}px, ${ny * clampDist}px)`;
                                
                                this.input.right = Math.max(0, nx);
                                this.input.left = Math.max(0, -nx);
                                this.input.down = Math.max(0, ny);
                                this.input.up = Math.max(0, -ny);
                            }
                        }
                    }
                });

                const endTouch = (e) => {
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === touchId) {
                            touchId = null;
                            joystick.style.display = 'none';
                            knob.style.transform = 'translate(0, 0)';
                            this.input.left = this.input.right = this.input.up = this.input.down = 0;
                        }
                    }
                };
                canvas.addEventListener('touchend', endTouch);
                canvas.addEventListener('touchcancel', endTouch);
            }

            gameLoop() {
                const now = performance.now();
                const dt = Math.min((now - this.lastTime) / 1000, 0.1);
                this.lastTime = now;

                if (this.state === 'playing') {
                    this.update(dt);
                }

                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }

            update(dt) {
                this.time += dt;
                
                // Update player
                const input = this.input;
                let dx = input.right - input.left;
                let dy = input.down - input.up;
                const mag = Math.sqrt(dx * dx + dy * dy);
                if (mag > 0) {
                    dx /= mag;
                    dy /= mag;
                }

                this.player.x += dx * this.player.speed * dt * 60;
                this.player.y += dy * this.player.speed * dt * 60;
                this.player.x = Math.max(50, Math.min(this.worldSize - 50, this.player.x));
                this.player.y = Math.max(50, Math.min(this.worldSize - 50, this.player.y));

                // Camera
                this.camera.x = this.player.x - canvas.width / 2;
                this.camera.y = this.player.y - canvas.height / 2;

                // Wave system
                const waveTime = Math.floor(this.time / 30);
                if (waveTime + 1 > this.wave) {
                    this.wave = waveTime + 1;
                    if (this.wave % 10 === 0) {
                        sounds.bossWarning();
                        this.spawnBoss();
                    }
                }

                // Spawn enemies
                const spawnRate = 0.5 + this.wave * 0.1;
                if (Math.random() < spawnRate * dt) {
                    this.spawnEnemy();
                }

                // Update skills
                for (let [skillId, skillData] of Object.entries(this.player.skills)) {
                    skillData.cooldown -= dt;
                    if (skillData.cooldown <= 0) {
                        this.activateSkill(skillId, skillData);
                        const skill = SKILLS[skillId];
                        skillData.cooldown = skill.cooldown / (1 + skillData.level * 0.1);
                    }
                }

                // Update enemies
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 0) {
                        const speed = enemy.speed * (enemy.slowed ? 0.3 : 1);
                        enemy.x += (dx / dist) * speed * dt * 60;
                        enemy.y += (dy / dist) * speed * dt * 60;
                    }

                    enemy.slowed = false;

                    // Collision with player
                    if (dist < 30) {
                        this.damagePlayer(enemy.damage);
                        enemy.hp = 0;
                    }

                    if (enemy.hp <= 0) {
                        this.enemies.splice(i, 1);
                        this.player.kills++;
                        this.dropXP(enemy.x, enemy.y, enemy.xpValue);
                        this.dropGold(enemy.x, enemy.y, enemy.goldValue);
                        createParticles(enemy.x, enemy.y, 8, enemy.color);
                        sounds.hit();
                    }
                }

                // Update projectiles
                for (let i = this.projectiles.length - 1; i >= 0; i--) {
                    const proj = this.projectiles[i];
                    proj.x += proj.vx * dt;
                    proj.y += proj.vy * dt;
                    proj.life -= dt;

                    if (proj.life <= 0 || proj.x < 0 || proj.x > this.worldSize || proj.y < 0 || proj.y > this.worldSize) {
                        this.projectiles.splice(i, 1);
                        continue;
                    }

                    // Hit enemies
                    for (let enemy of this.enemies) {
                        const dx = proj.x - enemy.x;
                        const dy = proj.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 20 + proj.size) {
                            enemy.hp -= proj.damage * this.player.damageMult;
                            createParticles(enemy.x, enemy.y, 5, proj.color);
                            
                            proj.pierce = (proj.pierce || 0) - 1;
                            if (proj.pierce < 0) {
                                this.projectiles.splice(i, 1);
                                break;
                            }
                        }
                    }
                }

                // Update zones
                for (let i = this.zones.length - 1; i >= 0; i--) {
                    const zone = this.zones[i];
                    zone.life -= dt;
                    if (zone.life <= 0) {
                        this.zones.splice(i, 1);
                        continue;
                    }

                    zone.tick -= dt;
                    if (zone.tick <= 0) {
                        zone.tick = 0.5;
                        for (let enemy of this.enemies) {
                            const dx = zone.x - enemy.x;
                            const dy = zone.y - enemy.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < zone.radius) {
                                enemy.hp -= zone.damage * this.player.damageMult;
                                enemy.slowed = true;
                            }
                        }
                    }
                }

                // Update orbitals
                for (let orbital of this.orbitals) {
                    orbital.angle += dt * 2;
                    const ox = this.player.x + Math.cos(orbital.angle + orbital.offset) * orbital.radius;
                    const oy = this.player.y + Math.sin(orbital.angle + orbital.offset) * orbital.radius;
                    
                    for (let enemy of this.enemies) {
                        const dx = ox - enemy.x;
                        const dy = oy - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 25) {
                            enemy.hp -= orbital.damage * this.player.damageMult * dt * 10;
                        }
                    }
                }

                // Collect XP
                for (let i = this.xpGems.length - 1; i >= 0; i--) {
                    const gem = this.xpGems[i];
                    const dx = this.player.x - gem.x;
                    const dy = this.player.y - gem.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 100) {
                        gem.x += (dx / dist) * 200 * dt;
                        gem.y += (dy / dist) * 200 * dt;
                    }

                    if (dist < 30) {
                        this.player.xp += gem.value;
                        this.xpGems.splice(i, 1);
                        sounds.shoot(660);
                        
                        if (this.player.xp >= this.player.xpToNext) {
                            this.levelUp();
                        }
                    }
                }

                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(dt);
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                // Screen shake
                if (this.screenShake > 0) {
                    this.screenShake -= dt * 10;
                }

                // Update HUD
                document.getElementById('health').textContent = `‚ù§Ô∏è HP: ${Math.ceil(this.player.hp)}/${Math.ceil(this.player.maxHp)}`;
                document.getElementById('level').textContent = `‚≠ê LV ${this.player.level}`;
                document.getElementById('gold').textContent = `üí∞ ${this.player.gold}`;
                const mins = Math.floor(this.time / 60);
                const secs = (this.time % 60).toFixed(0).padStart(2, '0');
                document.getElementById('timer').textContent = `‚è±Ô∏è ${mins}:${secs}`;
                const xpPct = (this.player.xp / this.player.xpToNext) * 100;
                document.getElementById('xpFill').style.width = `${xpPct}%`;
            }

            activateSkill(skillId, skillData) {
                const skill = SKILLS[skillId];
                const level = skillData.level;

                switch (skill.type) {
                    case 'projectile': {
                        const nearest = this.findNearestEnemy();
                        let angle = Math.random() * Math.PI * 2;
                        if (nearest) {
                            angle = Math.atan2(nearest.y - this.player.y, nearest.x - this.player.x);
                        }
                        const speed = skill.speed;
                        this.projectiles.push({
                            x: this.player.x,
                            y: this.player.y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            damage: skill.damage * (1 + level * 0.2),
                            size: skill.projectileSize,
                            color: skill.color,
                            life: 3,
                            pierce: skill.pierce || 0
                        });
                        sounds.shoot(440 + level * 50);
                        break;
                    }
                    case 'homing': {
                        const nearest = this.findNearestEnemy();
                        if (nearest) {
                            nearest.hp -= skill.damage * (1 + level * 0.3) * this.player.damageMult;
                            createParticles(nearest.x, nearest.y, 10, skill.color);
                            sounds.shoot(880);
                        }
                        break;
                    }
                    case 'aoe': {
                        for (let enemy of this.enemies) {
                            const dx = this.player.x - enemy.x;
                            const dy = this.player.y - enemy.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < skill.radius * (1 + level * 0.2)) {
                                enemy.hp -= skill.damage * (1 + level * 0.3) * this.player.damageMult;
                                enemy.slowed = true;
                            }
                        }
                        createParticles(this.player.x, this.player.y, 30, skill.color);
                        sounds.shoot(300);
                        break;
                    }
                    case 'zone': {
                        this.zones.push({
                            x: this.player.x + (Math.random() - 0.5) * 200,
                            y: this.player.y + (Math.random() - 0.5) * 200,
                            radius: skill.radius * (1 + level * 0.2),
                            damage: skill.damage,
                            life: skill.duration,
                            tick: 0.5,
                            color: skill.color
                        });
                        break;
                    }
                    case 'random': {
                        const x = this.player.x + (Math.random() - 0.5) * 400;
                        const y = this.player.y + (Math.random() - 0.5) * 400;
                        for (let enemy of this.enemies) {
                            const dx = x - enemy.x;
                            const dy = y - enemy.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < skill.radius) {
                                enemy.hp -= skill.damage * (1 + level * 0.5) * this.player.damageMult;
                            }
                        }
                        createParticles(x, y, 25, skill.color);
                        this.screenShake = 1;
                        sounds.hit();
                        break;
                    }
                    case 'orbital': {
                        if (this.orbitals.length < level) {
                            this.orbitals.push({
                                angle: Math.random() * Math.PI * 2,
                                offset: (this.orbitals.length / level) * Math.PI * 2,
                                radius: skill.radius,
                                damage: skill.damage,
                                color: skill.color
                            });
                        }
                        break;
                    }
                }
            }

            findNearestEnemy() {
                let nearest = null;
                let minDist = Infinity;
                for (let enemy of this.enemies) {
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = enemy;
                    }
                }
                return nearest;
            }

                this.enemies.push({

                    speed: 1 + Math.random() * 0.5 + this.wave * 0.05,

                    size: 15,

                    this.player.gold += Math.ceil(value * (1 + this.saveData.upgrades.goldGain * 0.15));
                }
            }

            damagePlayer(damage) {
                this.player.hp -= damage;
                this.screenShake = 1;
                createParticles(this.player.x, this.player.y, 10, '#ff6b6b');
                sounds.hit();

                // Thorn shieldÂèçÂáª
                if (this.player.skills.thornShield) {

                    const nearest = this.findNearestEnemy();
                    if (nearest) {
                        nearest.hp -= 15 * level * this.player.damageMult;
                    }
                }

                if (this.player.hp <= 0) {
                    this.gameOver();
                }
            }

            render() {
                ctx.fillStyle = '#0d0515';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (this.state !== 'playing' && this.state !== 'levelup' && this.state !== 'gameover') {
                    // Menu state - draw decorative background
                    for (let i = 0; i < 50; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = Math.random() * 3;
                        ctx.fillStyle = 'rgba(139, 92, 246, 0.3)';
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    return;
                }

                ctx.save();
                
                // Screen shake
                if (this.screenShake > 0) {
                    ctx.translate(
                        (Math.random() - 0.5) * this.screenShake * 10,
                        (Math.random() - 0.5) * this.screenShake * 10
                    );
                }

                ctx.translate(-this.camera.x, -this.camera.y);

                // World grid
                ctx.strokeStyle = 'rgba(139, 92, 246, 0.1)';
                ctx.lineWidth = 1;
                const gridSize = 100;
                const startX = Math.floor(this.camera.x / gridSize) * gridSize;
                const startY = Math.floor(this.camera.y / gridSize) * gridSize;
                for (let x = startX; x < this.camera.x + canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, this.camera.y);
                    ctx.lineTo(x, this.camera.y + canvas.height);
                    ctx.stroke();
                }
                for (let y = startY; y < this.camera.y + canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(this.camera.x, y);
                    ctx.lineTo(this.camera.x + canvas.width, y);
                    ctx.stroke();
                }

                // Zones
                for (let zone of this.zones) {
                    const alpha = zone.life / 5;
                    ctx.fillStyle = zone.color + Math.floor(alpha * 50).toString(16).padStart(2, '0');
                    ctx.beginPath();
                    ctx.arc(zone.x, zone.y, zone.radius, 0, Math.PI * 2);
                    ctx.fill();
                }

                // XP gems
                for (let gem of this.xpGems) {
                    ctx.fillStyle = '#10b981';
                    ctx.beginPath();
                    ctx.arc(gem.x, gem.y, 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#34d399';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Enemies
                for (let enemy of this.enemies) {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (enemy.boss) {
                        ctx.strokeStyle = '#ff006e';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }

                    // HP bar
                    const hpWidth = enemy.size * 2;
                    const hpPct = enemy.hp / enemy.maxHp;
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillRect(enemy.x - hpWidth / 2, enemy.y - enemy.size - 10, hpWidth, 4);
                    ctx.fillStyle = enemy.boss ? '#ff006e' : '#10b981';
                    ctx.fillRect(enemy.x - hpWidth / 2, enemy.y - enemy.size - 10, hpWidth * hpPct, 4);
                }

                // Projectiles
                for (let proj of this.projectiles) {
                    ctx.fillStyle = proj.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = proj.color;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                // Orbitals
                for (let orbital of this.orbitals) {
                    const x = this.player.x + Math.cos(orbital.angle + orbital.offset) * orbital.radius;
                    const y = this.player.y + Math.sin(orbital.angle + orbital.offset) * orbital.radius;
                    ctx.fillStyle = orbital.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = orbital.color;
                    ctx.beginPath();
                    ctx.arc(x, y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                // Player
                ctx.fillStyle = '#fbbf24';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fbbf24';
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Particles
                for (let p of particles) {
                    p.draw(ctx);
                }

                ctx.restore();

                // Minimap
                minimapCtx.fillStyle = 'rgba(0,0,0,0.8)';
                minimapCtx.fillRect(0, 0, 120, 120);
                
                const mmScale = 120 / this.worldSize;
                minimapCtx.fillStyle = '#fbbf24';
                minimapCtx.fillRect(this.player.x * mmScale - 2, this.player.y * mmScale - 2, 4, 4);
                
                for (let enemy of this.enemies) {
                    minimapCtx.fillStyle = enemy.boss ? '#ff006e' : '#ff6b6b';
                    const size = enemy.boss ? 3 : 1;
                    minimapCtx.fillRect(enemy.x * mmScale - size, enemy.y * mmScale - size, size * 2, size * 2);
                }
            }
        }

        const game = new Game();
    </script>
