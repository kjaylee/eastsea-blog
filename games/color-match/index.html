    <script>
        const colors = [
            { name: 'ë¹¨ê°•', code: '#FF0000' },
            { name: 'íŒŒë‘', code: '#0000FF' },
            { name: 'ì´ˆë¡', code: '#00FF00' },
            { name: 'ë…¸ë‘', code: '#FFFF00' },
            { name: 'ë³´ë¼', code: '#9C27B0' },

            { name: 'ë¶„í™', code: '#E91E63' },
            { name: 'í•˜ëŠ˜', code: '#00BCD4' }
        ];

        let score = 0;
        let timeLeft = 30;
        let currentCorrect = false;
        let timerInterval = null;

        function startGame() {
            score = 0;
            timeLeft = 30;
            
            document.getElementById('game-start').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('game-play').style.display = 'block';
            
            updateDisplay();
            nextRound();
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `â±ï¸ ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function nextRound() {
            const wordColor = colors[Math.floor(Math.random() * colors.length)];
            const displayColor = colors[Math.floor(Math.random() * colors.length)];
            
            currentCorrect = wordColor.name === displayColor.name;
            
            const wordElement = document.getElementById('color-word');
            wordElement.textContent = wordColor.name;
            wordElement.style.color = displayColor.code;
        }

        function checkAnswer(userAnswer) {
            if (userAnswer === currentCorrect) {
                score += 10;
                flashFeedback(true);
            } else {
                score = Math.max(0, score - 5);
                flashFeedback(false);
            }
            
            updateDisplay();
            nextRound();
        }

        function flashFeedback(correct) {
            const container = document.getElementById('game-container');
            const originalColor = container.style.backgroundColor;
            container.style.backgroundColor = correct ? '#4CAF5033' : '#f4433633';
            setTimeout(() => {
                container.style.backgroundColor = originalColor;
            }, 200);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = `ğŸ¯ ${score}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            
            document.getElementById('game-play').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}ì `;
        }

        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
