<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="ÏõêÌÉ≠ÏúºÎ°ú Ï¶êÍ∏∞Îäî ÌîåÎûòÌîº Ï†êÌîÑ Í≤åÏûÑ! ÌååÏù¥ÌîÑÎ•º ÌîºÌï¥ ÏµúÍ≥† Ï†êÏàòÎ•º Îã¨ÏÑ±ÌïòÏÑ∏Ïöî.">
    <title>Flappy Jump - ÏõêÌÉ≠ Ïû•Ïï†Î¨º ÌîºÌïòÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            max-width: 480px;
            max-height: 640px;
            width: 100vw;
            height: 100vh;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            text-align: center;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }
        
        #gameOver.show {
            display: block;
        }
        
        #gameOver h2 {
            font-size: 36px;
            color: #FF6B6B;
            margin-bottom: 15px;
        }
        
        #gameOver p {
            font-size: 20px;
            color: white;
            margin: 10px 0;
        }
        
        #gameOver .highlight {
            color: #FFD93D;
            font-weight: bold;
            font-size: 24px;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #restartBtn:active {
            transform: scale(0.95);
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            display: none;
        }
        
        #startScreen.show {
            display: block;
        }
        
        #startScreen h1 {
            font-size: 48px;
            color: white;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
        }
        
        #startScreen p {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">0</div>
        </div>
        <div id="startScreen" class="show">
            <h1>üê¶ Flappy Jump</h1>
            <p>ÌÉ≠ÌïòÏó¨ ÏãúÏûë</p>
        </div>
        <div id="gameOver">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>Ï†êÏàò: <span id="finalScore" class="highlight">0</span></p>
            <p>ÏµúÍ≥†Ï†êÏàò: <span id="bestScore" class="highlight">0</span></p>
            <button id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const startScreenEl = document.getElementById('startScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const bestScoreEl = document.getElementById('bestScore');
        const restartBtn = document.getElementById('restartBtn');

        // Canvas dimensions
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playJump() {
            playSound(523.25, 0.1, 'sine'); // C5
        }

        function playScore() {
            playSound(783.99, 0.15, 'square'); // G5
        }

        function playCrash() {
            playSound(130.81, 0.3, 'sawtooth'); // C3
        }

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBestScore')) || 0;
        let frame = 0;

        // Bird
        const bird = {
            x: 0,
            y: 0,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -10,
            rotation: 0,
            
            reset() {
                this.x = canvas.width * 0.25;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
            },
            
            update() {
                if (gameState !== 'playing') return;
                
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Rotation based on velocity
                this.rotation = Math.min(Math.max(this.velocity * 3, -30), 90) * Math.PI / 180;
                
                // Ground collision
                if (this.y + this.radius > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.radius;
                    this.velocity = 0;
                    endGame();
                }
                
                // Ceiling collision
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            
            jump() {
                this.velocity = this.jumpPower;
                playJump();
            },
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body
                ctx.fillStyle = '#FFD93D';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(10, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, 2);
                ctx.lineTo(15, 4);
                ctx.closePath();
                ctx.fill();
                
                // Wing
                const wingAngle = Math.sin(frame * 0.3) * 0.3;
                ctx.rotate(wingAngle);
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(-5, 5, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        };

        // Pipes
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        let pipeSpawnTimer = 0;
        let pipeSpawnInterval = 90;
        let pipeSpeed = 3;

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - 50 - pipeGap - 50;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                scored: false
            });
        }

        function updatePipes() {
            if (gameState !== 'playing') return;
            
            // Spawn pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer > pipeSpawnInterval) {
                createPipe();
                pipeSpawnTimer = 0;
                
                // Gradually increase difficulty
                if (score > 5 && pipeSpawnInterval > 70) {
                    pipeSpawnInterval = Math.max(70, 90 - Math.floor(score / 5) * 2);
                    pipeSpeed = Math.min(5, 3 + score * 0.05);
                }
            }
            
            // Update and check collision
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Score counting
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreEl.textContent = score;
                    playScore();
                    
                    if (score > bestScore) {
                        bestScore = score;
                        localStorage.setItem('flappyBestScore', bestScore);
                    }
                }
                
                // Collision detection
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
                    if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY) {
                        endGame();
                    }
                }
            }
        }

        function drawPipes() {
            ctx.fillStyle = '#4CAF50';
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 3;
            
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Bottom pipe cap
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
        }

        // Game functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            frame = 0;
            pipeSpawnTimer = 0;
            pipeSpawnInterval = 90;
            pipeSpeed = 3;
            pipes.length = 0;
            
            bird.reset();
            scoreEl.textContent = '0';
            startScreenEl.classList.remove('show');
            gameOverEl.classList.remove('show');
        }

        function endGame() {
            if (gameState === 'gameOver') return;
            
            gameState = 'gameOver';
            playCrash();
            
            finalScoreEl.textContent = score;
            bestScoreEl.textContent = bestScore;
            gameOverEl.classList.add('show');
        }

        // Input handling
        function handleInput() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.jump();
            }
        }

        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput();
        });

        restartBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 3; i++) {
                const cloudX = (frame * 0.2 + i * 200) % (canvas.width + 100) - 50;
                const cloudY = 50 + i * 40;
                ctx.beginPath();
                ctx.arc(cloudX, cloudY, 30, 0, Math.PI * 2);
                ctx.arc(cloudX + 25, cloudY, 35, 0, Math.PI * 2);
                ctx.arc(cloudX + 50, cloudY, 30, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update and draw
            bird.update();
            updatePipes();
            drawPipes();
            drawGround();
            bird.draw();
            
            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        bird.reset();
        bestScoreEl.textContent = bestScore;
        gameLoop();
    </script>
</body>
</html>
