<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Î®∏ÏßÄ Ïä¨ÎùºÏûÑ - Merge Slime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
        }
        #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        #stats {
            display: flex;
            gap: 15px;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            max-width: 600px;
            max-height: 600px;
            margin: auto;
        }
        .cell {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1;
        }
        .cell:active {
            transform: scale(0.95);
        }
        .slime {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: spawn 0.3s ease-out;
        }
        @keyframes spawn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes merge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .slime.merging {
            animation: merge 0.4s ease-in-out;
        }
        .slime-body {
            width: 70%;
            height: 70%;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: rgba(0,0,0,0.3);
        }
        .slime-eyes {
            position: absolute;
            top: 30%;
            display: flex;
            gap: 20%;
        }
        .eye {
            width: 8px;
            height: 8px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
        }
        .level-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        #controls {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #message.show {
            opacity: 1;
        }
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: float-up 1s ease-out forwards;
        }
        @keyframes float-up {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="stats">
                <div class="stat">üí∞ <span id="gold">0</span></div>
                <div class="stat">‚≠ê <span id="stage">1</span></div>
                <div class="stat">üéØ <span id="score">0</span></div>
            </div>
            <div id="auto-earn">+<span id="auto-gold">0</span>/s</div>
        </div>
        <div id="grid"></div>
        <div id="controls">
            <button id="spawn-btn">Ïä¨ÎùºÏûÑ ÏÜåÌôò (üí∞10)</button>
            <button id="auto-btn">ÏûêÎèô Ï†ÑÌà¨ (üí∞50)</button>
        </div>
    </div>
    <div id="message"></div>

    <script>
        const SLIME_COLORS = [
            '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF',
            '#FFABEF', '#E7C6FF', '#C9FFF0', '#FFE5CC', '#FFD1DC'
        ];
        
        const GRID_SIZE = 16;
        let grid = new Array(GRID_SIZE).fill(null);
        let gold = 100;
        let stage = 1;
        let score = 0;
        let autoGoldRate = 0;
        let autoBattleActive = false;
        let selectedCell = null;

        const gridEl = document.getElementById('grid');
        const goldEl = document.getElementById('gold');
        const stageEl = document.getElementById('stage');
        const scoreEl = document.getElementById('score');
        const autoGoldEl = document.getElementById('auto-gold');
        const spawnBtn = document.getElementById('spawn-btn');
        const autoBtn = document.getElementById('auto-btn');
        const messageEl = document.getElementById('message');

        function init() {
            for (let i = 0; i < GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gridEl.appendChild(cell);
            }
            updateUI();
            setInterval(autoEarn, 1000);
            spawnSlime(0, 1);
            spawnSlime(1, 1);
        }

        function spawnSlime(index, level) {
            if (grid[index]) return false;
            grid[index] = { level, fighting: false };
            renderCell(index);
            return true;
        }

        function renderCell(index) {
            const cell = gridEl.children[index];
            const slime = grid[index];
            
            if (!slime) {
                cell.innerHTML = '';
                return;
            }

            const color = SLIME_COLORS[slime.level - 1] || SLIME_COLORS[SLIME_COLORS.length - 1];
            cell.innerHTML = `
                <div class="slime ${slime.fighting ? 'merging' : ''}">
                    <div class="level-badge">Lv.${slime.level}</div>
                    <div class="slime-body" style="background: ${color}">
                        <div class="slime-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        ${slime.level}
                    </div>
                </div>
            `;
        }

        function handleCellClick(index) {
            if (selectedCell === null) {
                if (grid[index]) {
                    selectedCell = index;
                    gridEl.children[index].style.border = '3px solid #fff';
                }
            } else {
                gridEl.children[selectedCell].style.border = '';
                
                if (selectedCell === index) {
                    selectedCell = null;
                    return;
                }

                const slime1 = grid[selectedCell];
                const slime2 = grid[index];

                if (slime2 && slime1.level === slime2.level) {
                    mergeSlimes(selectedCell, index);
                } else if (!slime2) {
                    grid[index] = grid[selectedCell];
                    grid[selectedCell] = null;
                    renderCell(selectedCell);
                    renderCell(index);
                }
                
                selectedCell = null;
            }
        }

        function mergeSlimes(from, to) {
            const newLevel = grid[from].level + 1;
            grid[to] = { level: newLevel, fighting: true };
            grid[from] = null;
            
            renderCell(from);
            renderCell(to);

            setTimeout(() => {
                if (grid[to]) {
                    grid[to].fighting = false;
                    renderCell(to);
                }
            }, 400);

            const earnedGold = newLevel * 5;
            gold += earnedGold;
            score += newLevel * 10;
            
            showParticle(to, `+üí∞${earnedGold}`);
            
            if (newLevel % 3 === 0) {
                stage++;
                autoGoldRate += newLevel;
                showMessage(`üéâ Ïä§ÌÖåÏù¥ÏßÄ ${stage} ÌÅ¥Î¶¨Ïñ¥!`);
            }
            
            updateUI();
        }

        function showParticle(cellIndex, text) {
            const cell = gridEl.children[cellIndex];
            const rect = cell.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = text;
            particle.style.left = rect.left + rect.width / 2 + 'px';
            particle.style.top = rect.top + rect.height / 2 + 'px';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }

        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => messageEl.classList.remove('show'), 2000);
        }

        spawnBtn.addEventListener('click', () => {
            if (gold < 10) {
                showMessage('üí∞ Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }
            
            const emptyIndex = grid.findIndex(s => !s);
            if (emptyIndex === -1) {
                showMessage('‚ö†Ô∏è Îπà Ïπ∏Ïù¥ ÏóÜÏäµÎãàÎã§!');
                return;
            }

            gold -= 10;
            spawnSlime(emptyIndex, 1);
            updateUI();
        });

        autoBtn.addEventListener('click', () => {
            if (gold < 50) {
                showMessage('üí∞ Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }

            gold -= 50;
            autoBattleActive = true;
            autoGoldRate += 5;
            showMessage('‚öîÔ∏è ÏûêÎèô Ï†ÑÌà¨ ÏãúÏûë!');
            updateUI();

            setTimeout(() => {
                autoBattleActive = false;
            }, 10000);
        });

        function autoEarn() {
            if (autoGoldRate > 0) {
                gold += autoGoldRate;
                updateUI();
            }
        }

        function updateUI() {
            goldEl.textContent = gold;
            stageEl.textContent = stage;
            scoreEl.textContent = score;
            autoGoldEl.textContent = autoGoldRate;
            spawnBtn.disabled = gold < 10;
            autoBtn.disabled = gold < 50;
        }

        init();
    </script>
</body>
</html>
