        // Audio Manager
        class AudioManager {
            constructor() {
                this.context = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
            }

            playTone(frequency, duration, volume = 0.3, type = 'sine') {
                if (!this.enabled) return;
                try {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    
                    osc.frequency.value = frequency;
                    osc.type = type;
                    gain.gain.value = volume;
                    
                    osc.start(this.context.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
                    osc.stop(this.context.currentTime + duration);
                } catch(e) {}
            }

            attack() {
                this.playTone(440, 0.1, 0.2, 'square');

        // Particle System

            constructor(x, y, color, size, vx, vy, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.vx = vx;
                this.vy = vy;
                this.life = life;
                this.maxLife = life;
            }

            update(dt) {
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;
                this.life -= dt;
                this.vy += 0.2;
            }

            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Game State
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.audio = new AudioManager();
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.setupInput();
                this.loadProgress();
                
                this.gameStarted = false;
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupInput() {
                // Keyboard
                this.keys = {};
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // Touch/Joystick
                this.joystickActive = false;
                this.joystickVector = { x: 0, y: 0 };
                
                const joystick = document.getElementById('joystick');
                const stick = document.getElementById('stick');
                
                // Show joystick on mobile
                if ('ontouchstart' in window) {
                    joystick.style.display = 'block';
                }

                const joystickCenter = { x: 60, y: 60 };
                const maxDistance = 35;

                const handleJoystick = (e) => {
                    e.preventDefault();
                    const rect = joystick.getBoundingClientRect();
                    const touch = e.touches ? e.touches[0] : e;
                    const x = touch.clientX - rect.left - joystickCenter.x;
                    const y = touch.clientY - rect.top - joystickCenter.y;
                    
                    const distance = Math.sqrt(x * x + y * y);
                    const angle = Math.atan2(y, x);
                    
                    const clampedDistance = Math.min(distance, maxDistance);
                    const stickX = Math.cos(angle) * clampedDistance;
                    const stickY = Math.sin(angle) * clampedDistance;
                    
                    stick.style.transform = `translate(calc(-50% + ${stickX}px), calc(-50% + ${stickY}px))`;
                    
                    this.joystickVector.x = stickX / maxDistance;
                    this.joystickVector.y = stickY / maxDistance;
                    this.joystickActive = true;
                };

                const resetJoystick = () => {
                    stick.style.transform = 'translate(-50%, -50%)';
                    this.joystickVector.x = 0;
                    this.joystickVector.y = 0;
                    this.joystickActive = false;
                };

                joystick.addEventListener('touchstart', handleJoystick);
                joystick.addEventListener('touchmove', handleJoystick);
                joystick.addEventListener('touchend', resetJoystick);
                joystick.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    handleJoystick(e);
                });
                document.addEventListener('mousemove', (e) => {
                    if (this.joystickActive && e.buttons === 1) {
                        handleJoystick(e);
                    }
                });
                document.addEventListener('mouseup', resetJoystick);
            }

            start() {
                document.getElementById('startScreen').style.display = 'none';
                this.gameStarted = true;
                this.init();
                this.lastTime = performance.now();
                requestAnimationFrame((t) => this.gameLoop(t));
            }

            init() {
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height / 2,
                    size: 20,
                    hp: 100 + (this.permanentUpgrades.maxHp || 0),
                    maxHp: 100 + (this.permanentUpgrades.maxHp || 0),
                    speed: 100 + (this.permanentUpgrades.speed || 0),
                    xp: 0,
                    level: 1,
                    xpToLevel: 100,
                    skills: {},
                    attackCooldown: 0
                };

                this.enemies = [];
                this.projectiles = [];
                this.runes = [];
                this.particles = [];
                
                this.wave = 1;
                this.waveTimer = 30;
                this.gameTime = 0;
                this.gold = 0;
                this.enemySpawnTimer = 0;
                this.kills = 0;
                
                this.camera = { x: 0, y: 0 };
                this.screenShake = 0;
                
                this.isPaused = false;
            }

            restart() {
                document.getElementById('gameOverModal').style.display = 'none';
                this.start();
            }

            gameLoop(currentTime) {
                if (!this.gameStarted) return;
                
                const dt = Math.min((currentTime - this.lastTime) / 1000, 0.1);
                this.lastTime = currentTime;

                if (!this.isPaused) {
                    this.update(dt);
                }
                this.render();

                requestAnimationFrame((t) => this.gameLoop(t));
            }

            update(dt) {
                this.gameTime += dt;
                this.waveTimer -= dt;

                // Wave progression
                if (this.waveTimer <= 0) {
                    this.wave++;
                    this.waveTimer = 30;
                    if (this.wave % 5 === 0) {
                        this.spawnBoss();
                    }
                }

                // Player movement
                let moveX = 0, moveY = 0;
                
                if (this.keys['w'] || this.keys['arrowup']) moveY -= 1;
                if (this.keys['s'] || this.keys['arrowdown']) moveY += 1;
                if (this.keys['a'] || this.keys['arrowleft']) moveX -= 1;
                if (this.keys['d'] || this.keys['arrowright']) moveX += 1;
                
                if (this.joystickActive) {
                    moveX = this.joystickVector.x;
                    moveY = this.joystickVector.y;
                }

                if (moveX !== 0 || moveY !== 0) {
                    const len = Math.sqrt(moveX * moveX + moveY * moveY);
                    moveX /= len;
                    moveY /= len;
                    
                    const speedBonus = this.player.skills.speed ? 
                        SKILLS.speed.speedBonus + (this.player.skills.speed - 1) * SKILLS.speed.speedPerLevel : 0;
                    const speed = this.player.speed + speedBonus;
                    
                    this.player.x += moveX * speed * dt;
                    this.player.y += moveY * speed * dt;
                }

                // Camera follow
                this.camera.x = this.player.x - this.canvas.width / 2;
                this.camera.y = this.player.y - this.canvas.height / 2;

                // Screen shake
                if (this.screenShake > 0) {
                    this.screenShake -= dt * 10;
                }

                // Auto attack
                this.player.attackCooldown -= dt;
                if (this.player.attackCooldown <= 0 && this.player.skills.fireball) {
                    const nearestEnemy = this.findNearestEnemy();
                    if (nearestEnemy) {
                        this.shootFireball(nearestEnemy);
                        const cooldownReduction = (this.player.skills.fireball - 1) * SKILLS.fireball.cooldownReduction;
                        this.player.attackCooldown = SKILLS.fireball.cooldown - cooldownReduction;
                    }
                }

                // Lightning skill
                if (this.player.skills.lightning) {
                    if (!this.lightningCooldown) this.lightningCooldown = 0;
                    this.lightningCooldown -= dt;
                    if (this.lightningCooldown <= 0) {
                        this.castLightning();
                        this.lightningCooldown = SKILLS.lightning.cooldown;
                    }
                }

                // Frost aura
                if (this.player.skills.frost) {
                    this.applyFrostAura();
                }

                // Poison cloud
                if (this.player.skills.poison) {
                    this.applyPoison(dt);
                }

                // Regeneration
                if (this.player.skills.regen) {
                    const regenRate = SKILLS.regen.regenRate + (this.player.skills.regen - 1) * SKILLS.regen.regenPerLevel;
                    this.player.hp = Math.min(this.player.maxHp, this.player.hp + regenRate * dt);
                }

                // Spawn enemies
                this.enemySpawnTimer -= dt;
                if (this.enemySpawnTimer <= 0) {
                    this.spawnEnemy();
                    this.enemySpawnTimer = Math.max(0.5, 2 - this.wave * 0.05);
                }

                // Update enemies
                this.enemies.forEach(enemy => {
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > enemy.size + this.player.size) {
                        const speed = enemy.speed * (enemy.slowFactor || 1);
                        enemy.x += (dx / dist) * speed * dt;
                        enemy.y += (dy / dist) * speed * dt;
                    } else {
                        // Damage player
                        if (!enemy.attackCooldown || enemy.attackCooldown <= 0) {
                            let damage = enemy.damage;
                            if (this.player.skills.shield) {
                                const reduction = SKILLS.shield.reduction + 
                                    (this.player.skills.shield - 1) * SKILLS.shield.reductionPerLevel;
                                damage *= (1 - reduction);
                            }
                            this.player.hp -= damage;
                            this.audio.hit();
                            this.screenShake = 1;
                            enemy.attackCooldown = 1.0;
                            
                            if (this.player.hp <= 0) {
                                this.gameOver();
                            }
                        }
                    }
                    
                    if (enemy.attackCooldown) {
                        enemy.attackCooldown -= dt;
                    }
                    enemy.slowFactor = 1;
                });

                // Update projectiles
                this.projectiles = this.projectiles.filter(proj => {
                    proj.x += proj.vx * dt;
                    proj.y += proj.vy * dt;
                    proj.life -= dt;
                    
                    if (proj.life <= 0) return false;

                    // Check collision with enemies
                    for (let i = 0; i < this.enemies.length; i++) {
                        const enemy = this.enemies[i];
                        const dx = proj.x - enemy.x;
                        const dy = proj.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < enemy.size + proj.size) {
                            enemy.hp -= proj.damage;
                            this.createHitParticles(proj.x, proj.y, proj.color);
                            
                            if (enemy.hp <= 0) {
                                this.killEnemy(enemy, i);
                            }
                            return false;
                        }
                    }
                    return true;
                });

                // Update runes (XP drops)
                this.runes = this.runes.filter(rune => {
                    const dx = this.player.x - rune.x;
                    const dy = this.player.y - rune.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    const magnetRange = 100 + (this.permanentUpgrades.magnetRange || 0);
                    
                    if (dist < magnetRange) {
                        const speed = 200;
                        rune.x += (dx / dist) * speed * dt;
                        rune.y += (dy / dist) * speed * dt;
                    }
                    
                    if (dist < this.player.size + rune.size) {
                        let xpGain = rune.xp;
                        if (this.player.skills.xpBonus) {
                            const bonus = SKILLS.xpBonus.bonus + 
                                (this.player.skills.xpBonus - 1) * SKILLS.xpBonus.bonusPerLevel;
                            xpGain *= (1 + bonus);
                        }
                        this.player.xp += xpGain;
                        this.audio.collect();
                        
                        if (this.player.xp >= this.player.xpToLevel) {
                            this.levelUp();
                        }
                        return false;
                    }
                    return true;
                });

                // Update particles
                this.particles = this.particles.filter(p => {
                    p.update(dt);
                    return p.life > 0;
                });

                this.updateUI();
            }

            findNearestEnemy() {
                let nearest = null;
                let minDist = Infinity;
                
                this.enemies.forEach(enemy => {
                    const dx = enemy.x - this.player.x;
                    const dy = enemy.y - this.player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = enemy;
                    }
                });
                
                return nearest;
            }

            shootFireball(target) {
                const dx = target.x - this.player.x;
                const dy = target.y - this.player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                const damage = SKILLS.fireball.damage + 
                    (this.player.skills.fireball - 1) * SKILLS.fireball.damagePerLevel +
                    (this.permanentUpgrades.damage || 0);
                
                const projectile = {
                    x: this.player.x,
                    y: this.player.y,
                    vx: (dx / dist) * 400,
                    vy: (dy / dist) * 400,
                    size: 8,
                    damage: damage,
                    color: '#ff6600',
                    life: 2
                };
                
                this.projectiles.push(projectile);
                this.audio.attack();
                
                // Multi-shot at higher levels
                if (this.player.skills.fireball >= 3) {
                    const spread = Math.PI / 6;
                    [-spread, spread].forEach(angle => {
                        const cos = Math.cos(angle);
                        const sin = Math.sin(angle);
                        const rotX = dx * cos - dy * sin;
                        const rotY = dx * sin + dy * cos;
                        const rotDist = Math.sqrt(rotX * rotX + rotY * rotY);
                        
                        this.projectiles.push({
                            ...projectile,
                            vx: (rotX / rotDist) * 400,
                            vy: (rotY / rotDist) * 400
                        });
                    });
                }
            }

            castLightning() {
                const chains = SKILLS.lightning.chains + 
                    (this.player.skills.lightning - 1) * SKILLS.lightning.chainsPerLevel;
                const damage = SKILLS.lightning.damage + 
                    (this.player.skills.lightning - 1) * SKILLS.lightning.damagePerLevel;
                
                let targets = [...this.enemies].sort((a, b) => {
                    const distA = Math.hypot(a.x - this.player.x, a.y - this.player.y);
                    const distB = Math.hypot(b.x - this.player.x, b.y - this.player.y);
                    return distA - distB;
                }).slice(0, chains);
                
                targets.forEach((enemy, i) => {
                    setTimeout(() => {
                        enemy.hp -= damage;
                        this.createHitParticles(enemy.x, enemy.y, '#ffff00');
                        this.audio.attack();
                        
                        const index = this.enemies.indexOf(enemy);
                        if (enemy.hp <= 0 && index !== -1) {
                            this.killEnemy(enemy, index);
                        }
                    }, i * 50);
                });
            }

            applyFrostAura() {
                const range = SKILLS.frost.range + 
                    (this.player.skills.frost - 1) * SKILLS.frost.rangePerLevel;
                
                this.enemies.forEach(enemy => {
                    const dist = Math.hypot(enemy.x - this.player.x, enemy.y - this.player.y);
                    if (dist < range) {
                        enemy.slowFactor = SKILLS.frost.slowAmount;
                    }
                });
            }

            applyPoison(dt) {
                const range = SKILLS.poison.range + 
                    (this.player.skills.poison - 1) * SKILLS.poison.rangePerLevel;
                const damage = (SKILLS.poison.damage + 
                    (this.player.skills.poison - 1) * SKILLS.poison.damagePerLevel) * dt;
                
                this.enemies.forEach(enemy => {
                    const dist = Math.hypot(enemy.x - this.player.x, enemy.y - this.player.y);
                    if (dist < range) {
                        enemy.hp -= damage;
                        
                        const index = this.enemies.indexOf(enemy);
                        if (enemy.hp <= 0 && index !== -1) {
                            this.killEnemy(enemy, index);
                        }
                    }
                });
            }

            spawnEnemy() {
                const types = ['slime', 'goblin', 'skeleton', 'darkmage'];
                const weights = [40, 30, 20, 10];
                const totalWeight = weights.reduce((a, b) => a + b, 0);
                let rand = Math.random() * totalWeight;
                
                let typeIndex = 0;
                for (let i = 0; i < weights.length; i++) {
                    rand -= weights[i];
                    if (rand <= 0) {
                        typeIndex = i;
                        break;
                    }
                }
                
                const type = ENEMY_TYPES[types[typeIndex]];
                const angle = Math.random() * Math.PI * 2;
                const distance = 600;
                
                const enemy = {
                    ...type,
                    x: this.player.x + Math.cos(angle) * distance,
                    y: this.player.y + Math.sin(angle) * distance,
                    maxHp: type.hp * (1 + this.wave * 0.1)
                };
                enemy.hp = enemy.maxHp;
                
                this.enemies.push(enemy);
            }

            spawnBoss() {
                const type = ENEMY_TYPES.dragon;
                const angle = Math.random() * Math.PI * 2;
                const distance = 700;
                
                const boss = {
                    ...type,
                    x: this.player.x + Math.cos(angle) * distance,
                    y: this.player.y + Math.sin(angle) * distance,
                    maxHp: type.hp * (1 + this.wave * 0.2)
                };
                boss.hp = boss.maxHp;
                
                this.enemies.push(boss);
                this.audio.bossAppear();
            }

            killEnemy(enemy, index) {
                this.enemies.splice(index, 1);
                this.kills++;
                
                // Drop rune
                let xp = enemy.xp;
                let gold = enemy.gold;
                
                if (this.player.skills.goldBonus) {
                    const bonus = SKILLS.goldBonus.bonus + 
                        (this.player.skills.goldBonus - 1) * SKILLS.goldBonus.bonusPerLevel;
                    gold *= (1 + bonus);
                }
                
                this.runes.push({
                    x: enemy.x,
                    y: enemy.y,
                    size: 8,
                    xp: xp,
                    color: '#00ff00'
                });
                
                this.gold += Math.floor(gold);
                this.createDeathParticles(enemy.x, enemy.y, enemy.color);
                this.audio.enemyDeath();
                
                if (enemy.boss) {
                    this.screenShake = 2;
                }
            }

            levelUp() {
                this.player.level++;
                this.player.xp -= this.player.xpToLevel;
                this.player.xpToLevel = Math.floor(this.player.xpToLevel * 1.2);
                this.audio.levelUp();
                
                this.createLevelUpParticles();
                this.showLevelUpModal();
                this.isPaused = true;

            createHitParticles(x, y, color) {
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i) / 8;
                    const speed = 2 + Math.random() * 2;
                    this.particles.push(new Particle(
                        x, y, color, 3,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        0.5
                    ));
                }
            }

            createDeathParticles(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push(new Particle(
                        x, y, color, 4,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        1
                    ));
                }
            }

                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 3 + Math.random() * 5;
                    this.particles.push(new Particle(
                        this.player.x, this.player.y, '#ffaa00', 5,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed - 2,

                    this.permanentUpgrades = {};

            render() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                ctx.save();
                
                // Apply screen shake
                if (this.screenShake > 0) {
                    ctx.translate(
                        (Math.random() - 0.5) * this.screenShake * 20,
                        (Math.random() - 0.5) * this.screenShake * 20
                    );
                }
                
                ctx.translate(-this.camera.x, -this.camera.y);
                
                // Draw grid
                this.drawGrid();
                
                // Draw poison cloud
                if (this.player.skills.poison) {
                    const range = SKILLS.poison.range + 
                        (this.player.skills.poison - 1) * SKILLS.poison.rangePerLevel;
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, range, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw frost aura
                if (this.player.skills.frost) {
                    const range = SKILLS.frost.range + 
                        (this.player.skills.frost - 1) * SKILLS.frost.rangePerLevel;
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, range, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw runes
                this.runes.forEach(rune => {
                    ctx.fillStyle = rune.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = rune.color;
                    ctx.beginPath();
                    ctx.arc(rune.x, rune.y, rune.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
                
                // Draw projectiles
                this.projectiles.forEach(proj => {
                    ctx.fillStyle = proj.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = proj.color;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // HP bar
                    const hpPercent = enemy.hp / enemy.maxHp;
                    const barWidth = enemy.size * 2;
                    const barHeight = 4;
                    
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.size - 10, barWidth, barHeight);
                    
                    ctx.fillStyle = enemy.boss ? '#ff00ff' : '#ff0000';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.size - 10, barWidth * hpPercent, barHeight);
                    
                    // Boss indicator
                    if (enemy.boss) {
                        ctx.fillStyle = '#ff00ff';
                        ctx.font = 'bold 12px monospace';
                        ctx.textAlign = 'center';
                        ctx.fillText('BOSS', enemy.x, enemy.y - enemy.size - 15);
                    }
                });
                
                // Draw player
                ctx.fillStyle = '#00aaff';
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, this.player.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Shield indicator
                if (this.player.skills.shield) {
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, this.player.size + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw particles
                this.particles.forEach(p => p.draw(ctx));
                
                ctx.restore();
            }

            drawGrid() {
                const ctx = this.ctx;
                const gridSize = 50;
                const startX = Math.floor(this.camera.x / gridSize) * gridSize;
                const startY = Math.floor(this.camera.y / gridSize) * gridSize;
                const endX = startX + this.canvas.width + gridSize;
                const endY = startY + this.canvas.height + gridSize;
                
                ctx.strokeStyle = 'rgba(100, 100, 150, 0.1)';
                ctx.lineWidth = 1;
                
                for (let x = startX; x < endX; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, startY);
                    ctx.lineTo(x, endY);
                    ctx.stroke();
                }
                
                for (let y = startY; y < endY; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(startX, y);
                    ctx.lineTo(endX, y);
                    ctx.stroke();
                }
            }
        }

        // Start game
        const game = new Game();
    </script>
