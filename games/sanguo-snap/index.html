<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>삼국지 SNAP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            overflow: hidden;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        #loading {
            position: absolute;
            color: white;
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading">로딩 중...</div>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/gl.js"></script>
    <script>
        load("sanguo-snap.wasm");
        document.getElementById('loading').style.display = 'none';
    </script>
</body>
</html>
