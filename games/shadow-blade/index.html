<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Blade - Roguelike Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #0f0520 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: radial-gradient(circle at center, #1a0f2e 0%, #0a0510 100%);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
        }
        .ui {
            position: absolute;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        #stats {
            top: 10px;
            left: 10px;
            font-size: 16px;
            line-height: 1.8;
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(138, 43, 226, 0.5);
        }
        #joystick {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 120px;
            height: 120px;
            background: rgba(138, 43, 226, 0.2);
            border: 3px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            display: none;
            pointer-events: auto;
        }
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(138, 43, 226, 0.6));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }
        #upgradeMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.98), rgba(15, 5, 32, 0.98));
            padding: 30px;
            border-radius: 15px;
            border: 3px solid rgba(138, 43, 226, 0.8);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6);
            display: none;
            max-width: 600px;
            pointer-events: auto;
        }
        #upgradeMenu h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }
        .upgrade-option {
            background: rgba(138, 43, 226, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .upgrade-option:hover {
            background: rgba(138, 43, 226, 0.4);
            border-color: rgba(138, 43, 226, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }
        .upgrade-option h3 {
            margin-bottom: 5px;
            color: #fff;
        }
        .upgrade-option p {
            color: #ccc;
            font-size: 14px;
        }
        #shopMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.98), rgba(15, 5, 32, 0.98));
            padding: 30px;
            border-radius: 15px;
            border: 3px solid rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            display: none;
            max-width: 600px;
            pointer-events: auto;
        }
        #shopMenu h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .shop-item {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.9);
            transform: scale(1.05);
        }
        .shop-item.maxed {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .shop-close {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            cursor: pointer;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.98), rgba(15, 5, 32, 0.98));
            padding: 40px;
            border-radius: 15px;
            border: 3px solid rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
            display: none;
            text-align: center;
            pointer-events: auto;
        }
        #gameOver h2 {
            color: #f00;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        #gameOver button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            border: 2px solid rgba(138, 43, 226, 1);
            border-radius: 8px;
            transition: all 0.3s;
        }
        #gameOver button:hover {
            background: rgba(138, 43, 226, 1);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }
        #titleScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
        }
        #titleScreen h1 {
            font-size: 64px;
            color: #fff;
            text-shadow: 0 0 30px rgba(138, 43, 226, 1);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8); }
            to { text-shadow: 0 0 40px rgba(138, 43, 226, 1), 0 0 60px rgba(138, 43, 226, 0.8); }
        }
        #titleScreen button {
            margin: 10px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            border: 3px solid rgba(138, 43, 226, 1);
            border-radius: 12px;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        #titleScreen button:hover {
            background: rgba(138, 43, 226, 1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            transform: scale(1.1);
        }
        .stat-line {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="stats" class="ui">
        <div>Wave: <span id="wave">1</span></div>
        <div>HP: <span id="hp">100</span>/<span id="maxHp">100</span></div>
        <div>XP: <span id="xp">0</span>/<span id="xpNeeded">10</span></div>
        <div>Level: <span id="level">1</span></div>
        <div class="stat-line">Coins: <span id="coins">0</span></div>
        <div>Kills: <span id="kills">0</span></div>
    </div>

    <div id="joystick">
        <div id="joystickKnob"></div>
    </div>

    <div id="titleScreen">
        <h1>‚öîÔ∏è SHADOW BLADE ‚öîÔ∏è</h1>
        <p style="color: #ccc; margin-bottom: 30px; font-size: 18px;">Survive the endless waves. Grow stronger. Become legend.</p>
        <div>
            <button onclick="game.startGame()">üéÆ START GAME</button>
        </div>
        <div>
            <button onclick="game.showShop()">üõí UPGRADES</button>
        </div>
        <div style="margin-top: 20px; color: #aaa;">
            <p>Best Wave: <span id="bestWave">0</span></p>
        </div>
    </div>

    <div id="upgradeMenu">
        <h2>‚¨ÜÔ∏è LEVEL UP!</h2>
        <div id="upgradeOptions"></div>
    </div>

    <div id="shopMenu">
        <h2>üí∞ PERMANENT UPGRADES</h2>
        <div style="text-align: center; margin-bottom: 15px; font-size: 18px;">
            Coins: <span id="shopCoins" style="color: #ffd700;">0</span>
        </div>
        <div id="shopItems"></div>
        <div class="shop-close" onclick="game.hideShop()">CLOSE</div>
    </div>

    <div id="gameOver">
        <h2>üíÄ GAME OVER üíÄ</h2>
        <div style="color: #fff; font-size: 20px; margin: 20px 0;">
            <p>Wave Reached: <span id="finalWave">0</span></p>
            <p>Enemies Killed: <span id="finalKills">0</span></p>
            <p>Coins Earned: <span id="earnedCoins" style="color: #ffd700;">0</span></p>
        </div>
        <button onclick="game.restart()">üîÑ RETRY</button>
        <button onclick="game.backToTitle()">üè† MENU</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 1200);
            canvas.height = Math.min(window.innerHeight, 800);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const sounds = {
            attack: (freq = 400) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = 'square';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            },
            levelup: () => {
                [440, 554, 659, 880].forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.2);
                    }, i * 50);
                });
            },
            boss: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
                osc.type = 'sawtooth';
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            },
            death: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 1);
                osc.type = 'sawtooth';
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                osc.start();
                osc.stop(audioCtx.currentTime + 1);
            },
            hit: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 150;
                osc.type = 'sawtooth';
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        // Particle system
        class Particle {
            constructor(x, y, color, vx, vy, life, size = 3, text = null) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.life = life;
                this.maxLife = life;
                this.size = size;
                this.text = text;
            }

            update(dt) {
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;
                this.vy += 0.3; // gravity
                this.life -= dt;
                return this.life > 0;
            }

            draw(ctx) {
                const alpha = this.life / this.maxLife;
                if (this.text) {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.font = 'bold 20px Arial';
                    ctx.globalAlpha = alpha;
                    ctx.fillText(this.text, this.x, this.y);
                    ctx.restore();
                } else {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // Screen shake
        class ScreenShake {
            constructor() {
                this.intensity = 0;
                this.duration = 0;
            }

            shake(intensity, duration) {
                this.intensity = Math.max(this.intensity, intensity);
                this.duration = Math.max(this.duration, duration);
            }

            update(dt) {
                if (this.duration > 0) {
                    this.duration -= dt;
                    if (this.duration <= 0) {
                        this.intensity = 0;
                    }
                }
            }

            getOffset() {
                if (this.intensity > 0) {
                    return {
                        x: (Math.random() - 0.5) * this.intensity,
                        y: (Math.random() - 0.5) * this.intensity
                    };
                }
                return { x: 0, y: 0 };
            }
        }

        // Weapon/Skill definitions
        const WEAPONS = {
            sword: {
                name: 'Shadow Blade',
                desc: 'Your starting weapon. Increases attack damage.',
                type: 'weapon',
                icon: '‚öîÔ∏è',
                damage: 10,
                cooldown: 0.8,
                range: 80,
                color: '#8a2be2'
            },
            kunai: {
                name: 'Kunai Storm',
                desc: 'Throws kunai in all directions.',
                type: 'weapon',
                icon: 'üó°Ô∏è',
                damage: 8,
                cooldown: 1.5,
                range: 200,
                projectiles: 6,
                color: '#ff4444'
            },
            shuriken: {
                name: 'Spinning Shuriken',
                desc: 'Orbiting blades that damage enemies.',
                type: 'weapon',
                icon: '‚≠ê',
                damage: 5,
                cooldown: 0.1,
                range: 100,
                orbitals: 3,
                color: '#ffaa00'
            },
            katana: {
                name: 'Phantom Katana',
                desc: 'Wide slash attack with high damage.',
                type: 'weapon',
                icon: 'üî™',
                damage: 25,
                cooldown: 2,
                range: 120,
                arc: Math.PI,
                color: '#00ffff'
            },
            lightning: {
                name: 'Chain Lightning',
                desc: 'Zaps enemies and chains to nearby foes.',
                type: 'weapon',
                icon: '‚ö°',
                damage: 15,
                cooldown: 2,
                range: 250,
                chains: 3,
                color: '#ffff00'
            },
            shadow: {
                name: 'Shadow Clone',
                desc: 'Creates clones that fight alongside you.',
                type: 'weapon',
                icon: 'üë§',
                damage: 8,
                cooldown: 5,
                duration: 10,
                clones: 1,
                color: '#663399'
            },
            fireball: {
                name: 'Inferno Orb',
                desc: 'Massive fireball that explodes on impact.',
                type: 'weapon',
                icon: 'üî•',
                damage: 40,
                cooldown: 4,
                range: 300,
                explosionRadius: 80,
                color: '#ff6600'
            },
            blade_dance: {
                name: 'Blade Dance',
                desc: 'Creates a spiral of blades around you.',
                type: 'weapon',
                icon: 'üí´',
                damage: 12,
                cooldown: 3,
                range: 150,
                blades: 12,
                color: '#ff00ff'
            }
        };

        const PASSIVES = {
            hp_boost: {
                name: 'Vitality',
                desc: 'Increase max HP by 20',
                type: 'passive',
                icon: '‚ù§Ô∏è',
                maxHp: 20
            },
            speed_boost: {
                name: 'Swift Steps',
                desc: 'Increase movement speed by 15%',
                type: 'passive',
                icon: 'üëü',
                speed: 0.15
            },
            regen: {
                name: 'Regeneration',
                desc: 'Regenerate 1 HP every 2 seconds',
                type: 'passive',
                icon: 'üíö',
                regen: 0.5
            },
            magnet: {
                name: 'Soul Magnet',
                desc: 'Increase XP pickup range by 50%',
                type: 'passive',
                icon: 'üß≤',
                magnetRange: 0.5
            },
            critical: {
                name: 'Critical Strike',
                desc: 'Gain 10% crit chance for 2x damage',
                type: 'passive',
                icon: 'üí•',
                critChance: 0.1
            },
            armor: {
                name: 'Shadow Armor',
                desc: 'Reduce damage taken by 10%',
                type: 'passive',
                icon: 'üõ°Ô∏è',
                armor: 0.1
            },
            lifesteal: {
                name: 'Vampiric Essence',
                desc: 'Heal 5% of damage dealt',
                type: 'passive',
                icon: 'ü©∏',
                lifesteal: 0.05
            },
            xp_boost: {
                name: 'Wisdom',
                desc: 'Gain 20% more experience',
                type: 'passive',
                icon: 'üìö',
                xpMultiplier: 0.2
            }
        };

        // Game state
        const game = {
            state: 'title', // title, playing, paused, gameover
            wave: 1,
            waveTimer: 0,
            waveDuration: 30,
            enemies: [],
            projectiles: [],
            particles: [],
            xpOrbs: [],
            player: {
                x: 0,
                y: 0,
                vx: 0,
                vy: 0,
                hp: 100,
                maxHp: 100,
                xp: 0,
                xpNeeded: 10,
                level: 1,
                speed: 200,
                weapons: [{ ...WEAPONS.sword, level: 1, cooldownTimer: 0 }],
                passives: {},
                stats: {
                    critChance: 0,
                    armor: 0,
                    lifesteal: 0,
                    regen: 0,
                    magnetRange: 100,
                    xpMultiplier: 1
                },
                permanentUpgrades: {
                    maxHp: 0,
                    damage: 0,
                    speed: 0,
                    xpGain: 0
                },
                kills: 0,
                coins: 0,
                totalCoins: 0
            },
            camera: { x: 0, y: 0 },
            screenShake: new ScreenShake(),
            clones: [],

            init() {
                this.loadProgress();
                document.getElementById('bestWave').textContent = this.bestWave || 0;
                document.getElementById('shopCoins').textContent = this.player.totalCoins;
                this.updateShopDisplay();
            },

            startGame() {
                this.state = 'playing';
                this.wave = 1;
                this.waveTimer = 0;
                this.enemies = [];
                this.projectiles = [];
                this.particles = [];
                this.xpOrbs = [];
                this.clones = [];
                
                const baseHp = 100 + this.player.permanentUpgrades.maxHp * 20;
                this.player.hp = baseHp;
                this.player.maxHp = baseHp;
                this.player.xp = 0;
                this.player.xpNeeded = 10;
                this.player.level = 1;
                this.player.x = canvas.width / 2;
                this.player.y = canvas.height / 2;
                this.player.vx = 0;
                this.player.vy = 0;
                this.player.weapons = [{ ...WEAPONS.sword, level: 1, cooldownTimer: 0 }];
                this.player.passives = {};
                this.player.stats = {
                    critChance: 0,
                    armor: 0,
                    lifesteal: 0,
                    regen: 0,
                    magnetRange: 100,
                    xpMultiplier: 1 + this.player.permanentUpgrades.xpGain * 0.1
                };
                this.player.kills = 0;
                this.player.coins = 0;

                document.getElementById('titleScreen').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
                
                // Show joystick on mobile
                if ('ontouchstart' in window) {
                    document.getElementById('joystick').style.display = 'block';
                }

                this.spawnWave();
            },

            spawnWave() {
                const isBossWave = this.wave % 5 === 0;
                const enemyCount = isBossWave ? 1 : Math.min(10 + this.wave * 2, 50);
                
                if (isBossWave) {
                    sounds.boss();
                    this.spawnBoss();
                } else {
                    for (let i = 0; i < enemyCount; i++) {
                        setTimeout(() => this.spawnEnemy(), i * 100);
                    }
                }
            },

            spawnEnemy() {
                const angle = Math.random() * Math.PI * 2;
                const distance = 400 + Math.random() * 200;
                const enemy = {
                    x: this.player.x + Math.cos(angle) * distance,
                    y: this.player.y + Math.sin(angle) * distance,
                    hp: 20 + this.wave * 5,
                    maxHp: 20 + this.wave * 5,
                    speed: 50 + this.wave * 2,
                    damage: 10 + this.wave,
                    size: 15,
                    color: `hsl(${Math.random() * 60}, 70%, 50%)`,
                    xp: 5,
                    coins: 1,
                    isBoss: false
                };
                this.enemies.push(enemy);
            },

            spawnBoss() {
                const angle = Math.random() * Math.PI * 2;
                const distance = 500;
                const boss = {
                    x: this.player.x + Math.cos(angle) * distance,
                    y: this.player.y + Math.sin(angle) * distance,
                    hp: 500 + this.wave * 100,
                    maxHp: 500 + this.wave * 100,
                    speed: 30,
                    damage: 25 + this.wave * 2,
                    size: 40,
                    color: '#ff0000',
                    xp: 100,
                    coins: 25,
                    isBoss: true,
                    attackTimer: 0,
                    attackCooldown: 3
                };
                this.enemies.push(boss);
            },

            update(dt) {
                if (this.state !== 'playing') return;

                // Player movement
                const baseSpeed = 200 + this.player.permanentUpgrades.speed * 20;
                const speed = baseSpeed * (1 + Object.values(this.player.passives)
                    .filter(p => PASSIVES[p.id]?.speed)
                    .reduce((sum, p) => sum + PASSIVES[p.id].speed * p.level, 0));

                this.player.x += this.player.vx * speed * dt;
                this.player.y += this.player.vy * speed * dt;

                // Keep player in bounds
                this.player.x = Math.max(50, Math.min(canvas.width - 50, this.player.x));
                this.player.y = Math.max(50, Math.min(canvas.height - 50, this.player.y));

                // Regeneration
                if (this.player.stats.regen > 0) {
                    this.player.hp = Math.min(this.player.maxHp, this.player.hp + this.player.stats.regen * dt);
                }

                // Update weapons
                this.player.weapons.forEach(weapon => {
                    weapon.cooldownTimer -= dt;
                    if (weapon.cooldownTimer <= 0) {
                        this.useWeapon(weapon);
                        weapon.cooldownTimer = weapon.cooldown;
                    }
                });

                // Update clones
                this.clones = this.clones.filter(clone => {
                    clone.life -= dt;
                    if (clone.life > 0) {
                        clone.cooldownTimer -= dt;
                        if (clone.cooldownTimer <= 0) {
                            this.attackFromPosition(clone.x, clone.y, 8, 80, '#663399');
                            clone.cooldownTimer = 0.8;
                        }
                        // Clones follow player
                        const dx = this.player.x - clone.x;
                        const dy = this.player.y - clone.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 50) {
                            clone.x += (dx / dist) * 150 * dt;
                            clone.y += (dy / dist) * 150 * dt;
                        }
                        return true;
                    }
                    return false;
                });

                // Update enemies
                this.enemies.forEach(enemy => {
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist > 20) {
                        enemy.x += (dx / dist) * enemy.speed * dt;
                        enemy.y += (dy / dist) * enemy.speed * dt;
                    } else {
                        // Attack player
                        this.damagePlayer(enemy.damage * dt);
                    }

                    // Boss special attacks
                    if (enemy.isBoss) {
                        enemy.attackTimer -= dt;
                        if (enemy.attackTimer <= 0) {
                            this.screenShake.shake(15, 0.5);
                            sounds.boss();
                            // Shoot projectiles
                            for (let i = 0; i < 8; i++) {
                                const angle = (Math.PI * 2 / 8) * i;
                                this.projectiles.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    vx: Math.cos(angle) * 200,
                                    vy: Math.sin(angle) * 200,
                                    damage: enemy.damage,
                                    size: 8,
                                    color: '#ff0000',
                                    isEnemy: true,
                                    life: 5
                                });
                            }
                            enemy.attackTimer = enemy.attackCooldown;
                        }
                    }
                });

                // Update projectiles
                this.projectiles = this.projectiles.filter(proj => {
                    proj.x += proj.vx * dt;
                    proj.y += proj.vy * dt;
                    proj.life -= dt;

                    if (proj.isEnemy) {
                        // Enemy projectile hits player
                        const dx = proj.x - this.player.x;
                        const dy = proj.y - this.player.y;
                        if (Math.sqrt(dx * dx + dy * dy) < 20) {
                            this.damagePlayer(proj.damage);
                            return false;
                        }
                    } else {
                        // Player projectile hits enemies
                        for (let enemy of this.enemies) {
                            const dx = proj.x - enemy.x;
                            const dy = proj.y - enemy.y;
                            if (Math.sqrt(dx * dx + dy * dy) < enemy.size) {
                                this.damageEnemy(enemy, proj.damage);
                                if (proj.chains && proj.chains > 0) {
                                    // Chain to next enemy
                                    const closest = this.enemies
                                        .filter(e => e !== enemy)
                                        .sort((a, b) => {
                                            const da = Math.hypot(a.x - enemy.x, a.y - enemy.y);
                                            const db = Math.hypot(b.x - enemy.x, b.y - enemy.y);
                                            return da - db;
                                        })[0];
                                    if (closest) {
                                        const angle = Math.atan2(closest.y - enemy.y, closest.x - enemy.x);
                                        this.projectiles.push({
                                            x: enemy.x,
                                            y: enemy.y,
                                            vx: Math.cos(angle) * 300,
                                            vy: Math.sin(angle) * 300,
                                            damage: proj.damage,
                                            size: 5,
                                            color: '#ffff00',
                                            isEnemy: false,
                                            life: 2,
                                            chains: proj.chains - 1
                                        });
                                    }
                                }
                                return false;
                            }
                        }
                    }

                    return proj.life > 0 && proj.x > -100 && proj.x < canvas.width + 100 &&
                           proj.y > -100 && proj.y < canvas.height + 100;
                });

                // Update XP orbs
                this.xpOrbs.forEach(orb => {
                    const dx = this.player.x - orb.x;
                    const dy = this.player.y - orb.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < this.player.stats.magnetRange) {
                        orb.x += (dx / dist) * 300 * dt;
                        orb.y += (dy / dist) * 300 * dt;
                    }

                    if (dist < 20) {
                        this.player.xp += orb.amount * this.player.stats.xpMultiplier;
                        this.xpOrbs = this.xpOrbs.filter(o => o !== orb);
                        
                        if (this.player.xp >= this.player.xpNeeded) {
                            this.levelUp();
                        }
                    }
                });

                // Collect coins
                this.xpOrbs.filter(orb => orb.isCoin).forEach(coin => {
                    const dx = this.player.x - coin.x;
                    const dy = this.player.y - coin.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 20) {
                        this.player.coins += coin.amount;
                        this.player.totalCoins += coin.amount;
                        this.xpOrbs = this.xpOrbs.filter(o => o !== coin);
                    }
                });

                // Update particles
                this.particles = this.particles.filter(p => p.update(dt));

                // Screen shake
                this.screenShake.update(dt);

                // Wave timer
                this.waveTimer += dt;
                if (this.waveTimer >= this.waveDuration && this.enemies.length === 0) {
                    this.wave++;
                    this.waveTimer = 0;
                    this.spawnWave();
                }

                this.updateUI();
            },

            useWeapon(weapon) {
                const baseDamage = weapon.damage + this.player.permanentUpgrades.damage * 5;
                const damage = baseDamage * weapon.level;

                if (weapon.projectiles) {
                    // Kunai storm
                    for (let i = 0; i < weapon.projectiles; i++) {
                        const angle = (Math.PI * 2 / weapon.projectiles) * i;
                        this.projectiles.push({
                            x: this.player.x,
                            y: this.player.y,
                            vx: Math.cos(angle) * 300,
                            vy: Math.sin(angle) * 300,
                            damage: damage,
                            size: 6,
                            color: weapon.color,
                            isEnemy: false,
                            life: 3
                        });
                    }
                    sounds.attack(600);
                } else if (weapon.orbitals) {
                    // Shuriken orbital attack
                    const closest = this.getClosestEnemy();
                    if (closest) {
                        this.damageEnemy(closest, damage);
                        this.createHitEffect(closest.x, closest.y, weapon.color);
                    }
                } else if (weapon.arc) {
                    // Katana wide slash
                    const enemies = this.getEnemiesInArc(weapon.range, weapon.arc);
                    enemies.forEach(enemy => {
                        this.damageEnemy(enemy, damage);
                        this.createHitEffect(enemy.x, enemy.y, weapon.color);
                    });
                    sounds.attack(500);
                } else if (weapon.chains) {
                    // Lightning
                    const closest = this.getClosestEnemy();
                    if (closest) {
                        const angle = Math.atan2(closest.y - this.player.y, closest.x - this.player.x);
                        this.projectiles.push({
                            x: this.player.x,
                            y: this.player.y,
                            vx: Math.cos(angle) * 400,
                            vy: Math.sin(angle) * 400,
                            damage: damage,
                            size: 5,
                            color: weapon.color,
                            isEnemy: false,
                            life: 2,
                            chains: weapon.chains
                        });
                        sounds.attack(800);
                    }
                } else if (weapon.clones) {
                    // Shadow clone
                    for (let i = 0; i < weapon.clones; i++) {
                        this.clones.push({
                            x: this.player.x + (Math.random() - 0.5) * 100,
                            y: this.player.y + (Math.random() - 0.5) * 100,
                            life: weapon.duration,
                            cooldownTimer: 0
                        });
                    }
                    sounds.attack(300);
                } else if (weapon.explosionRadius) {
                    // Fireball
                    const closest = this.getClosestEnemy();
                    if (closest) {
                        const angle = Math.atan2(closest.y - this.player.y, closest.x - this.player.x);
                        this.projectiles.push({
                            x: this.player.x,
                            y: this.player.y,
                            vx: Math.cos(angle) * 250,
                            vy: Math.sin(angle) * 250,
                            damage: damage,
                            size: 12,
                            color: weapon.color,
                            isEnemy: false,
                            life: 3,
                            explosion: weapon.explosionRadius
                        });
                        sounds.attack(200);
                    }
                } else if (weapon.blades) {
                    // Blade dance
                    for (let i = 0; i < weapon.blades; i++) {
                        const angle = (Math.PI * 2 / weapon.blades) * i + this.waveTimer * 3;
                        const x = this.player.x + Math.cos(angle) * weapon.range;
                        const y = this.player.y + Math.sin(angle) * weapon.range;
                        this.particles.push(new Particle(x, y, weapon.color, 0, 0, 0.1, 8));
                        
                        this.enemies.forEach(enemy => {
                            const dx = enemy.x - x;
                            const dy = enemy.y - y;
                            if (Math.sqrt(dx * dx + dy * dy) < 30) {
                                this.damageEnemy(enemy, damage / 10);
                            }
                        });
                    }
                } else {
                    // Default melee attack
                    const closest = this.getClosestEnemy();
                    if (closest && this.distToPlayer(closest) < weapon.range) {
                        this.damageEnemy(closest, damage);
                        this.createHitEffect(closest.x, closest.y, weapon.color);
                        sounds.attack();
                    }
                }
            },

            attackFromPosition(x, y, damage, range, color) {
                const closest = this.enemies.sort((a, b) => {
                    const da = Math.hypot(a.x - x, a.y - y);
                    const db = Math.hypot(b.x - x, b.y - y);
                    return da - db;
                })[0];

                if (closest && Math.hypot(closest.x - x, closest.y - y) < range) {
                    this.damageEnemy(closest, damage);
                    this.createHitEffect(closest.x, closest.y, color);
                }
            },

            getClosestEnemy() {
                return this.enemies.sort((a, b) => {
                    const da = this.distToPlayer(a);
                    const db = this.distToPlayer(b);
                    return da - db;
                })[0];
            },

            getEnemiesInArc(range, arc) {
                return this.enemies.filter(enemy => {
                    const dist = this.distToPlayer(enemy);
                    if (dist > range) return false;
                    
                    const angle = Math.atan2(enemy.y - this.player.y, enemy.x - this.player.x);
                    const playerAngle = Math.atan2(this.player.vy, this.player.vx);
                    const diff = Math.abs(angle - playerAngle);
                    
                    return diff < arc / 2 || diff > Math.PI * 2 - arc / 2;
                });
            },

            distToPlayer(enemy) {
                const dx = enemy.x - this.player.x;
                const dy = enemy.y - this.player.y;
                return Math.sqrt(dx * dx + dy * dy);
            },

            damageEnemy(enemy, baseDamage) {
                const isCrit = Math.random() < this.player.stats.critChance;
                const damage = isCrit ? baseDamage * 2 : baseDamage;
                
                enemy.hp -= damage;
                
                // Lifesteal
                if (this.player.stats.lifesteal > 0) {
                    this.player.hp = Math.min(this.player.maxHp, 
                        this.player.hp + damage * this.player.stats.lifesteal);
                }
                
                // Damage number
                this.particles.push(new Particle(
                    enemy.x, enemy.y - 20,
                    isCrit ? '#ff0' : '#fff',
                    (Math.random() - 0.5) * 2, -3, 1, 5,
                    Math.floor(damage).toString()
                ));

                if (enemy.hp <= 0) {
                    this.killEnemy(enemy);
                }
            },

            killEnemy(enemy) {
                this.player.kills++;
                
                // Death particles
                for (let i = 0; i < 10; i++) {
                    this.particles.push(new Particle(
                        enemy.x, enemy.y,
                        enemy.color,
                        (Math.random() - 0.5) * 5,
                        (Math.random() - 0.5) * 5,
                        0.5 + Math.random() * 0.5,
                        3 + Math.random() * 5
                    ));
                }

                // Drop XP
                this.xpOrbs.push({
                    x: enemy.x,
                    y: enemy.y,
                    amount: enemy.xp,
                    color: '#00ff00',
                    isCoin: false
                });

                // Drop coins
                for (let i = 0; i < enemy.coins; i++) {
                    this.xpOrbs.push({
                        x: enemy.x + (Math.random() - 0.5) * 20,
                        y: enemy.y + (Math.random() - 0.5) * 20,
                        amount: 1,
                        color: '#ffd700',
                        isCoin: true
                    });
                }

                this.enemies = this.enemies.filter(e => e !== enemy);
                sounds.attack(enemy.isBoss ? 50 : 300);
            },

            damagePlayer(damage) {
                const actualDamage = damage * (1 - this.player.stats.armor);
                this.player.hp -= actualDamage;
                this.screenShake.shake(5, 0.2);
                sounds.hit();

                if (this.player.hp <= 0) {
                    this.gameOver();
                }
            },

            createHitEffect(x, y, color) {
                for (let i = 0; i < 5; i++) {
                    this.particles.push(new Particle(
                        x, y, color,
                        (Math.random() - 0.5) * 3,
                        (Math.random() - 0.5) * 3,
                        0.3, 4
                    ));
                }
            },

            levelUp() {
                this.player.level++;
                this.player.xp -= this.player.xpNeeded;
                this.player.xpNeeded = Math.floor(this.player.xpNeeded * 1.2);
                
                sounds.levelup();
                
                // Level up particles
                for (let i = 0; i < 30; i++) {
                    const angle = (Math.PI * 2 / 30) * i;
                    this.particles.push(new Particle(
                        this.player.x, this.player.y,
                        '#ffd700',
                        Math.cos(angle) * 5,
                        Math.sin(angle) * 5,
                        1, 5
                    ));
                }

                this.showUpgradeMenu();
            },

            showUpgradeMenu() {
                this.state = 'paused';
                
                const allUpgrades = [...Object.keys(WEAPONS), ...Object.keys(PASSIVES)];
                const options = [];
                
                // Prioritize leveling existing weapons
                this.player.weapons.forEach(w => {
                    if (w.level < 5) {
                        options.push({ type: 'upgrade', id: w.name, weapon: w });
                    }
                });

                // Add random new options
                while (options.length < 3) {
                    const id = allUpgrades[Math.floor(Math.random() * allUpgrades.length)];
                    const item = WEAPONS[id] || PASSIVES[id];
                    
                    if (!options.find(o => o.id === item.name)) {
                        options.push({ type: 'new', id: item.name, item: item, itemId: id });
                    }
                }

                const container = document.getElementById('upgradeOptions');
                container.innerHTML = '';

                options.forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.className = 'upgrade-option';
                    
                    if (opt.type === 'upgrade') {
                        div.innerHTML = `
                            <h3>${opt.weapon.icon} ${opt.weapon.name} ‚Üí Level ${opt.weapon.level + 1}</h3>
                            <p>Increase power and effectiveness</p>
                        `;
                        div.onclick = () => {
                            opt.weapon.level++;
                            this.hideUpgradeMenu();
                        };
                    } else {
                        div.innerHTML = `
                            <h3>${opt.item.icon} ${opt.item.name}</h3>
                            <p>${opt.item.desc}</p>
                        `;
                        div.onclick = () => {
                            if (opt.item.type === 'weapon') {
                                this.player.weapons.push({ ...opt.item, level: 1, cooldownTimer: 0 });
                            } else {
                                const passive = this.player.passives[opt.itemId] || { id: opt.itemId, level: 0 };
                                passive.level++;
                                this.player.passives[opt.itemId] = passive;
                                this.applyPassive(opt.itemId, opt.item);
                            }
                            this.hideUpgradeMenu();
                        };
                    }
                    
                    container.appendChild(div);
                });

                document.getElementById('upgradeMenu').style.display = 'block';
            },

            hideUpgradeMenu() {
                document.getElementById('upgradeMenu').style.display = 'none';
                this.state = 'playing';
            },

            applyPassive(id, passive) {
                if (passive.maxHp) {
                    this.player.maxHp += passive.maxHp;
                    this.player.hp += passive.maxHp;
                }
                if (passive.regen) this.player.stats.regen += passive.regen;
                if (passive.magnetRange) this.player.stats.magnetRange += this.player.stats.magnetRange * passive.magnetRange;
                if (passive.critChance) this.player.stats.critChance += passive.critChance;
                if (passive.armor) this.player.stats.armor += passive.armor;
                if (passive.lifesteal) this.player.stats.lifesteal += passive.lifesteal;
                if (passive.xpMultiplier) this.player.stats.xpMultiplier += passive.xpMultiplier;
            },

            showShop() {
                document.getElementById('titleScreen').style.display = 'none';
                document.getElementById('shopMenu').style.display = 'block';
                document.getElementById('shopCoins').textContent = this.player.totalCoins;
            },

            hideShop() {
                document.getElementById('shopMenu').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'block';
            },

            updateShopDisplay() {
                const container = document.getElementById('shopItems');
                container.innerHTML = '';

                const upgrades = [
                    { id: 'maxHp', name: '‚ù§Ô∏è Max HP +20', cost: 10, max: 10 },
                    { id: 'damage', name: '‚öîÔ∏è Damage +5', cost: 15, max: 10 },
                    { id: 'speed', name: 'üëü Speed +20', cost: 12, max: 10 },
                    { id: 'xpGain', name: 'üìö XP Gain +10%', cost: 20, max: 5 }
                ];

                upgrades.forEach(upgrade => {
                    const level = this.player.permanentUpgrades[upgrade.id] || 0;
                    const cost = upgrade.cost * (level + 1);
                    const maxed = level >= upgrade.max;

                    const div = document.createElement('div');
                    div.className = 'shop-item' + (maxed ? ' maxed' : '');
                    div.innerHTML = `
                        <div>
                            <strong>${upgrade.name}</strong>
                            <div style="font-size: 12px; color: #aaa;">Level: ${level}/${upgrade.max}</div>
                        </div>
                        <div style="color: #ffd700; font-size: 18px;">
                            ${maxed ? 'MAX' : cost + ' üí∞'}
                        </div>
                    `;

                    if (!maxed) {
                        div.onclick = () => {
                            if (this.player.totalCoins >= cost) {
                                this.player.totalCoins -= cost;
                                this.player.permanentUpgrades[upgrade.id] = level + 1;
                                this.saveProgress();
                                this.updateShopDisplay();
                                document.getElementById('shopCoins').textContent = this.player.totalCoins;
                            }
                        };
                    }

                    container.appendChild(div);
                });
            },

            gameOver() {
                this.state = 'gameover';
                sounds.death();
                
                document.getElementById('finalWave').textContent = this.wave;
                document.getElementById('finalKills').textContent = this.player.kills;
                document.getElementById('earnedCoins').textContent = this.player.coins;
                
                if (!this.bestWave || this.wave > this.bestWave) {
                    this.bestWave = this.wave;
                }

                this.saveProgress();
                
                document.getElementById('gameOver').style.display = 'block';
            },

            restart() {
                this.startGame();
            },

            backToTitle() {
                this.state = 'title';
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('titleScreen').style.display = 'block';
                document.getElementById('bestWave').textContent = this.bestWave || 0;
            },

            saveProgress() {
                localStorage.setItem('shadowBlade_bestWave', this.bestWave || 0);
                localStorage.setItem('shadowBlade_coins', this.player.totalCoins || 0);
                localStorage.setItem('shadowBlade_upgrades', JSON.stringify(this.player.permanentUpgrades));
            },

            loadProgress() {
                this.bestWave = parseInt(localStorage.getItem('shadowBlade_bestWave')) || 0;
                this.player.totalCoins = parseInt(localStorage.getItem('shadowBlade_coins')) || 0;
                const upgrades = localStorage.getItem('shadowBlade_upgrades');
                if (upgrades) {
                    this.player.permanentUpgrades = JSON.parse(upgrades);
                }
            },

            updateUI() {
                document.getElementById('wave').textContent = this.wave;
                document.getElementById('hp').textContent = Math.ceil(this.player.hp);
                document.getElementById('maxHp').textContent = this.player.maxHp;
                document.getElementById('xp').textContent = Math.floor(this.player.xp);
                document.getElementById('xpNeeded').textContent = this.player.xpNeeded;
                document.getElementById('level').textContent = this.player.level;
                document.getElementById('coins').textContent = this.player.coins;
                document.getElementById('kills').textContent = this.player.kills;
            },

            render() {
                ctx.fillStyle = '#0a0510';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const shake = this.screenShake.getOffset();
                ctx.save();
                ctx.translate(shake.x, shake.y);

                // Draw XP orbs
                this.xpOrbs.forEach(orb => {
                    ctx.fillStyle = orb.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = orb.color;
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.isCoin ? 6 : 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                // Draw enemies
                this.enemies.forEach(enemy => {
                    // Enemy body
                    ctx.fillStyle = enemy.color;
                    ctx.shadowBlur = enemy.isBoss ? 30 : 10;
                    ctx.shadowColor = enemy.color;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    // HP bar
                    const barWidth = enemy.size * 2;
                    const barHeight = 4;
                    const hpPercent = enemy.hp / enemy.maxHp;
                    
                    ctx.fillStyle = '#333';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.size - 10, barWidth, barHeight);
                    
                    ctx.fillStyle = enemy.isBoss ? '#ff0000' : '#00ff00';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.size - 10, barWidth * hpPercent, barHeight);
                });

                // Draw projectiles
                this.projectiles.forEach(proj => {
                    ctx.fillStyle = proj.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = proj.color;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                // Draw player
                ctx.fillStyle = '#8a2be2';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#8a2be2';
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Player glow effect
                const gradient = ctx.createRadialGradient(
                    this.player.x, this.player.y, 0,
                    this.player.x, this.player.y, 30
                );
                gradient.addColorStop(0, 'rgba(138, 43, 226, 0.5)');
                gradient.addColorStop(1, 'rgba(138, 43, 226, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.player.x, this.player.y, 30, 0, Math.PI * 2);
                ctx.fill();

                // Draw clones
                this.clones.forEach(clone => {
                    ctx.fillStyle = '#663399';
                    ctx.globalAlpha = 0.6;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#663399';
                    ctx.beginPath();
                    ctx.arc(clone.x, clone.y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;
                });

                // Draw shuriken orbitals
                this.player.weapons.filter(w => w.orbitals).forEach(weapon => {
                    for (let i = 0; i < weapon.orbitals * weapon.level; i++) {
                        const angle = (Math.PI * 2 / (weapon.orbitals * weapon.level)) * i + this.waveTimer * 4;
                        const x = this.player.x + Math.cos(angle) * weapon.range;
                        const y = this.player.y + Math.sin(angle) * weapon.range;
                        
                        ctx.fillStyle = weapon.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = weapon.color;
                        ctx.save();
                        ctx.translate(x, y);
                        ctx.rotate(angle);
                        ctx.beginPath();
                        ctx.moveTo(-8, -8);
                        ctx.lineTo(8, 0);
                        ctx.lineTo(-8, 8);
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                        ctx.shadowBlur = 0;
                    }
                });

                // Draw particles
                this.particles.forEach(p => p.draw(ctx));

                ctx.restore();
            }
        };

        // Input handling
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        // Touch controls
        let touchId = null;
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');

        joystick.addEventListener('touchstart', e => {
            e.preventDefault();
            touchId = e.changedTouches[0].identifier;
            audioCtx.resume();
        });

        joystick.addEventListener('touchmove', e => {
            e.preventDefault();
            const touch = Array.from(e.touches).find(t => t.identifier === touchId);
            if (!touch) return;

            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 35;

            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }

            joystickKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            
            game.player.vx = dx / maxDist;
            game.player.vy = dy / maxDist;
        });

        joystick.addEventListener('touchend', e => {
            e.preventDefault();
            if (Array.from(e.changedTouches).find(t => t.identifier === touchId)) {
                touchId = null;
                joystickKnob.style.transform = 'translate(-50%, -50%)';
                game.player.vx = 0;
                game.player.vy = 0;
            }
        });

        // Game loop
        let lastTime = performance.now();
        function gameLoop(currentTime) {
            const dt = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;

            // Update input
            if (!touchId) {
                let vx = 0, vy = 0;
                if (keys['w'] || keys['arrowup']) vy -= 1;
                if (keys['s'] || keys['arrowdown']) vy += 1;
                if (keys['a'] || keys['arrowleft']) vx -= 1;
                if (keys['d'] || keys['arrowright']) vx += 1;
                
                const len = Math.sqrt(vx * vx + vy * vy);
                if (len > 0) {
                    game.player.vx = vx / len;
                    game.player.vy = vy / len;
                } else {
                    game.player.vx = 0;
                    game.player.vy = 0;
                }
            }

            game.update(dt);
            game.render();

            requestAnimationFrame(gameLoop);
        }

        // Start
        game.init();
        gameLoop(performance.now());
    </script>
</body>
</html>
