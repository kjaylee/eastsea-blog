<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Classic | eastsea.monster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #eee; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; touch-action: none; overflow: hidden;
        }
        #game-container { text-align: center; max-width: 600px; padding: 20px; }
        h1 { font-size: 2rem; margin-bottom: 10px; color: #4ade80; }
        #scoreboard { display: flex; justify-content: space-around; margin: 20px 0; font-size: 1.1rem; }
        #scoreboard div { padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        #scoreboard span { color: #4ade80; font-weight: bold; }
        canvas {
            border: 3px solid #4ade80; border-radius: 10px;
            background: #0f0f1e; display: block; margin: 0 auto;
            max-width: 100%; height: auto; box-shadow: 0 0 30px rgba(74,222,128,0.3);
        }
        #controls {
            display: grid; grid-template-columns: repeat(3, 80px);
            gap: 10px; margin-top: 20px; justify-content: center;
        }
        .btn {
            background: rgba(74,222,128,0.2); border: 2px solid #4ade80;
            color: #eee; font-size: 1.5rem; padding: 20px;
            border-radius: 10px; cursor: pointer; user-select: none;
            transition: all 0.1s;
        }
        .btn:active { background: rgba(74,222,128,0.4); transform: scale(0.95); }
        .center { grid-column: 2; grid-row: 2; }
        .up { grid-column: 2; grid-row: 1; }
        .down { grid-column: 2; grid-row: 3; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        #message {
            margin-top: 20px; font-size: 1.2rem; color: #4ade80;
            min-height: 30px; font-weight: bold;
        }
        .back { margin-top: 20px; }
        .back a {
            color: #4ade80; text-decoration: none; font-size: 0.9rem;
            padding: 10px 20px; border: 2px solid #4ade80;
            border-radius: 8px; display: inline-block;
            transition: all 0.2s;
        }
        .back a:hover { background: rgba(74,222,128,0.1); }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            #scoreboard { font-size: 0.9rem; }
            .btn { padding: 15px; font-size: 1.2rem; }
            #controls { grid-template-columns: repeat(3, 70px); gap: 8px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üêç Snake Classic</h1>
        <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>Best: <span id="best">0</span></div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="controls">
            <button class="btn up" onclick="changeDir(0,-1)">‚ñ≤</button>
            <button class="btn left" onclick="changeDir(-1,0)">‚óÑ</button>
            <button class="btn center" onclick="restart()">üîÑ</button>
            <button class="btn right" onclick="changeDir(1,0)">‚ñ∫</button>
            <button class="btn down" onclick="changeDir(0,1)">‚ñº</button>
        </div>
        <div id="message">Swipe or tap arrows to start!</div>
        <div class="back"><a href="../">‚Üê Back to Games</a></div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const msgEl = document.getElementById('message');

        const GRID = 20, SIZE = 400, CELL = SIZE / GRID;
        let snake = [{x:10,y:10}], dir = {x:0,y:0}, nextDir = {x:0,y:0};
        let food = {}, score = 0, best = parseInt(localStorage.getItem('snakeBest')) || 0;
        let gameLoop, speed = 150;

        bestEl.textContent = best;

        function spawnFood() {
            do {
                food = {x: Math.floor(Math.random()*GRID), y: Math.floor(Math.random()*GRID)};
            } while (snake.some(s => s.x === food.x && s.y === food.y));
        }

        function changeDir(x, y) {
            if (dir.x === 0 && dir.y === 0) start();
            if ((x !== 0 && dir.x !== 0) || (y !== 0 && dir.y !== 0)) return;
            if (x === -dir.x || y === -dir.y) return;
            nextDir = {x, y};
        }

        function start() {
            snake = [{x:10,y:10}]; dir = {x:1,y:0}; nextDir = {x:1,y:0};
            score = 0; speed = 150; scoreEl.textContent = 0;
            msgEl.textContent = '';
            spawnFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(tick, speed);
        }

        function restart() {
            start();
        }

        function tick() {
            dir = nextDir;
            const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            
            if (head.x < 0 || head.x >= GRID || head.y < 0 || head.y >= GRID ||
                snake.some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(gameLoop);
                msgEl.textContent = 'Game Over! Tap üîÑ to restart';
                if (score > best) {
                    best = score;
                    localStorage.setItem('snakeBest', best);
                    bestEl.textContent = best;
                }
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                if (speed > 80) {
                    speed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(tick, speed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, SIZE, SIZE);

            // Grid
            ctx.strokeStyle = 'rgba(74,222,128,0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL, 0);
                ctx.lineTo(i * CELL, SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL);
                ctx.lineTo(SIZE, i * CELL);
                ctx.stroke();
            }

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * CELL + CELL/2, food.y * CELL + CELL/2, CELL/2.5, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((seg, i) => {
                ctx.fillStyle = i === 0 ? '#4ade80' : '#22c55e';
                ctx.shadowBlur = i === 0 ? 10 : 0;
                ctx.shadowColor = '#4ade80';
                ctx.fillRect(seg.x * CELL + 2, seg.y * CELL + 2, CELL - 4, CELL - 4);
            });
            ctx.shadowBlur = 0;
        }

        // Touch swipe
        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});
        canvas.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                changeDir(dx > 0 ? 1 : -1, 0);
            } else {
                changeDir(0, dy > 0 ? 1 : -1);
            }
        }, {passive: true});

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') changeDir(0, -1);
            if (e.key === 'ArrowDown') changeDir(0, 1);
            if (e.key === 'ArrowLeft') changeDir(-1, 0);
            if (e.key === 'ArrowRight') changeDir(1, 0);
            if (e.key === ' ') restart();
        });

        spawnFood();
        draw();
    </script>
</body>
</html>
