<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Invaders Mini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            background: #000;
            border: 2px solid #0f0;
            max-width: 100%;
            max-height: 70vh;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
            font-size: 16px;
            text-shadow: 0 0 10px #0f0;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 10px;
            color: #0f0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .btn:active {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }
        #fireBtn {
            width: 90px;
            height: 90px;
            background: rgba(255, 0, 0, 0.2);
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        #fireBtn:active {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #0f0;
            padding: 30px 50px;
            text-align: center;
            display: none;
            z-index: 20;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }
        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0f0;
        }
        #gameOver p {
            font-size: 20px;
            margin: 10px 0;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            color: #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        #restartBtn:hover {
            background: rgba(0, 255, 0, 0.4);
        }
        @media (max-width: 600px) {
            #ui {
                font-size: 14px;
            }
            .btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            #fireBtn {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>
            <div>Ï†êÏàò: <span id="score">0</span></div>
            <div>Ïõ®Ïù¥Î∏å: <span id="wave">1</span></div>
        </div>
        <div>
            <div>ÎùºÏù¥ÌîÑ: <span id="lives">‚ù§‚ù§‚ù§</span></div>
            <div>ÏµúÍ≥†Ï†êÏàò: <span id="highScore">0</span></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="leftBtn">‚óÑ</div>
        <div class="btn" id="fireBtn">üî•</div>
        <div class="btn" id="rightBtn">‚ñ∫</div>
    </div>

    <div id="gameOver">
        <h2 id="gameOverTitle">Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <p>Ïõ®Ïù¥Î∏å: <span id="finalWave">1</span></p>
        <button id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas size
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Sound effects
        function playSound(freq, duration, type = 'sine') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function shootSound() {
            playSound(800, 0.1, 'square');
        }

        function explosionSound() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            noise.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.2);
        }

        function hitSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function waveCompleteSound() {
            playSound(523, 0.1);
            setTimeout(() => playSound(659, 0.1), 100);
            setTimeout(() => playSound(784, 0.2), 200);
        }

        // Game state
        let gameState = {
            score: 0,
            wave: 1,
            lives: 3,
            highScore: parseInt(localStorage.getItem('spaceInvadersHighScore')) || 0,
            gameOver: false,
            paused: false
        };

        // Player
        const player = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT - 60,
            width: 30,
            height: 20,
            speed: 5,
            moveLeft: false,
            moveRight: false
        };

        // Bullets
        let bullets = [];
        const BULLET_SPEED = 7;
        const BULLET_COOLDOWN = 300;
        let lastShot = 0;

        // Enemies
        let enemies = [];
        const ENEMY_ROWS = 5;
        const ENEMY_COLS = 8;
        const ENEMY_WIDTH = 30;
        const ENEMY_HEIGHT = 20;
        const ENEMY_SPACING = 15;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyMoveDown = false;

        // Stars
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * GAME_WIDTH,
                y: Math.random() * GAME_HEIGHT,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Initialize enemies
        function createEnemies() {
            enemies = [];
            const startX = (GAME_WIDTH - (ENEMY_COLS * (ENEMY_WIDTH + ENEMY_SPACING))) / 2;
            const startY = 50;
            for (let row = 0; row < ENEMY_ROWS; row++) {
                for (let col = 0; col < ENEMY_COLS; col++) {
                    enemies.push({
                        x: startX + col * (ENEMY_WIDTH + ENEMY_SPACING),
                        y: startY + row * (ENEMY_HEIGHT + ENEMY_SPACING),
                        width: ENEMY_WIDTH,
                        height: ENEMY_HEIGHT,
                        alive: true
                    });
                }
            }
        }

        createEnemies();

        // Draw functions
        function drawPlayer() {
            ctx.fillStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = '#0ff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                ctx.fillStyle = '#fff';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 8, 8);
                ctx.fillRect(enemy.x + 17, enemy.y + 5, 8, 8);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        function drawUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('wave').textContent = gameState.wave;
            document.getElementById('lives').textContent = '‚ù§'.repeat(gameState.lives);
            document.getElementById('highScore').textContent = gameState.highScore;
        }

        // Update functions
        function updatePlayer() {
            if (player.moveLeft && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (player.moveRight && player.x < GAME_WIDTH - player.width / 2) {
                player.x += player.speed;
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= BULLET_SPEED;
                return bullet.y > 0;
            });
        }

        function updateEnemies() {
            let shouldMoveDown = false;
            
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                if (enemyMoveDown) {
                    enemy.y += 20;
                } else {
                    enemy.x += enemySpeed * enemyDirection;
                }
                
                if (enemy.x <= 0 || enemy.x >= GAME_WIDTH - enemy.width) {
                    shouldMoveDown = true;
                }
            });

            if (shouldMoveDown) {
                enemyDirection *= -1;
                enemyMoveDown = true;
            } else {
                enemyMoveDown = false;
            }
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > GAME_HEIGHT) {
                    star.y = 0;
                    star.x = Math.random() * GAME_WIDTH;
                }
            });
        }

        function checkCollisions() {
            // Bullet-Enemy collision
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach(enemy => {
                    if (!enemy.alive) return;
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        enemy.alive = false;
                        bullets.splice(bIndex, 1);
                        gameState.score += 10;
                        explosionSound();
                        
                        if (gameState.score > gameState.highScore) {
                            gameState.highScore = gameState.score;
                            localStorage.setItem('spaceInvadersHighScore', gameState.highScore);
                        }
                    }
                });
            });

            // Check if all enemies destroyed
            if (enemies.every(enemy => !enemy.alive)) {
                nextWave();
            }

            // Enemy-Player collision
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                if (enemy.y + enemy.height > player.y) {
                    loseLife();
                }
            });
        }

        function nextWave() {
            gameState.wave++;
            enemySpeed += 0.3;
            waveCompleteSound();
            createEnemies();
        }

        function loseLife() {
            gameState.lives--;
            hitSound();
            if (gameState.lives <= 0) {
                endGame();
            } else {
                createEnemies();
                bullets = [];
                player.x = GAME_WIDTH / 2;
            }
        }

        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalWave').textContent = gameState.wave;
            document.getElementById('gameOver').style.display = 'block';
        }

        function shoot() {
            const now = Date.now();
            if (now - lastShot > BULLET_COOLDOWN) {
                bullets.push({
                    x: player.x,
                    y: player.y
                });
                shootSound();
                lastShot = now;
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameState.gameOver) {
                // Clear
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

                // Update
                updateStars();
                updatePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();

                // Draw
                drawStars();
                drawEnemies();
                drawPlayer();
                drawBullets();
                drawUI();

                requestAnimationFrame(gameLoop);
            }
        }

        // Controls
        let leftBtn = document.getElementById('leftBtn');
        let rightBtn = document.getElementById('rightBtn');
        let fireBtn = document.getElementById('fireBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.moveLeft = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.moveLeft = false;
        });
        leftBtn.addEventListener('mousedown', () => player.moveLeft = true);
        leftBtn.addEventListener('mouseup', () => player.moveLeft = false);

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.moveRight = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.moveRight = false;
        });
        rightBtn.addEventListener('mousedown', () => player.moveRight = true);
        rightBtn.addEventListener('mouseup', () => player.moveRight = false);

        fireBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        fireBtn.addEventListener('click', shoot);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') player.moveLeft = true;
            if (e.key === 'ArrowRight' || e.key === 'd') player.moveRight = true;
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') player.moveLeft = false;
            if (e.key === 'ArrowRight' || e.key === 'd') player.moveRight = false;
        });

        // Touch controls on canvas (drag to move)
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const rect = canvas.getBoundingClientRect();
            const canvasX = (touchX - rect.left) * (GAME_WIDTH / rect.width);
            player.x = Math.max(player.width / 2, Math.min(GAME_WIDTH - player.width / 2, canvasX));
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });

        // Restart
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameState = {
                score: 0,
                wave: 1,
                lives: 3,
                highScore: gameState.highScore,
                gameOver: false,
                paused: false
            };
            enemySpeed = 1;
            enemyDirection = 1;
            bullets = [];
            player.x = GAME_WIDTH / 2;
            createEnemies();
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        });

        // Start game
        gameLoop();

        // Resume AudioContext on user interaction
        document.addEventListener('touchstart', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
