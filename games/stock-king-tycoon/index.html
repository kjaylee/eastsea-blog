<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ï£ºÏãùÏôï ÌÉÄÏù¥Ïø§ - Stock King Tycoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }
        #game {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
        }
        #balance {
            font-size: 28px;
            font-weight: bold;
            color: #58a6ff;
        }
        #profit {
            font-size: 18px;
            margin-top: 5px;
        }
        .profit-positive { color: #3fb950; }
        .profit-negative { color: #f85149; }
        #stocks {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .stock-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .stock-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
        }
        .stock-card.selected {
            border-color: #3fb950;
            background: #1c2128;
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .stock-name {
            font-size: 18px;
            font-weight: bold;
        }
        .stock-price {
            font-size: 24px;
            font-weight: bold;
        }
        .price-up { color: #3fb950; }
        .price-down { color: #f85149; }
        .stock-change {
            font-size: 14px;
            margin-left: 10px;
        }
        .stock-chart {
            height: 60px;
            margin: 10px 0;
            position: relative;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
        }
        #controls {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 15px;
        }
        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .buy-btn {
            background: #238636;
            color: white;
        }
        .buy-btn:hover {
            background: #2ea043;
        }
        .buy-btn:disabled {
            background: #1f6e30;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .sell-btn {
            background: #da3633;
            color: white;
        }
        .sell-btn:hover {
            background: #f85149;
        }
        .sell-btn:disabled {
            background: #8e1e1b;
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="number"] {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        #news {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .news-flash {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0%, 100% { background: #161b22; }
            50% { background: #2d333b; }
        }
        #portfolio {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        .portfolio-item {
            flex: 1;
            background: #0d1117;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #leverage {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .leverage-btn {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }
        .leverage-btn.active {
            background: #58a6ff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="header">
            <div>
                <div id="balance">‚Ç©10,000,000</div>
                <div id="profit" class="profit-positive">+‚Ç©0 (0.00%)</div>
            </div>
            <div id="portfolio">
                <div class="portfolio-item">
                    <div>Ï¥ù ÏûêÏÇ∞</div>
                    <div id="total-assets">‚Ç©10,000,000</div>
                </div>
                <div class="portfolio-item">
                    <div>Î≥¥Ïú† Ï£ºÏãù</div>
                    <div id="holdings">0Ï¢ÖÎ™©</div>
                </div>
            </div>
        </div>
        
        <div id="news">üì∞ ÏãúÏû•Ïù¥ Í∞úÏû•ÌñàÏäµÎãàÎã§. ÌòÑÎ™ÖÌïú Ìà¨ÏûêÎ•º ÌïòÏÑ∏Ïöî!</div>
        
        <div id="stocks"></div>
        
        <div id="controls">
            <div id="leverage">
                <button class="leverage-btn active" data-leverage="1">1x</button>
                <button class="leverage-btn" data-leverage="2">2x</button>
                <button class="leverage-btn" data-leverage="5">5x</button>
                <button class="leverage-btn" data-leverage="10">10x</button>
            </div>
            <div class="control-group">
                <input type="number" id="amount" placeholder="ÏàòÎüâ" value="10" min="1">
                <button class="buy-btn" id="buy-btn">Îß§Ïàò</button>
                <button class="sell-btn" id="sell-btn">Îß§ÎèÑ</button>
            </div>
        </div>
    </div>

    <script>
        const STOCKS = [
            { id: 1, name: 'ÌÖåÌÅ¨ÏΩîÎ¶¨ÏïÑ', symbol: 'TECH', price: 50000, volatility: 0.03, trend: 1 },
            { id: 2, name: 'Î∞îÏù¥Ïò§Ï††', symbol: 'BIO', price: 120000, volatility: 0.05, trend: 0.5 },
            { id: 3, name: 'ÏóêÎÑàÏßÄÌîåÎü¨Ïä§', symbol: 'ENRG', price: 35000, volatility: 0.04, trend: -0.3 },
            { id: 4, name: 'Ìë∏ÎìúÏ≤¥Ïù∏', symbol: 'FOOD', price: 25000, volatility: 0.02, trend: 0.2 },
            { id: 5, name: 'Í≤åÏûÑÏä§ÌÉÄ', symbol: 'GAME', price: 80000, volatility: 0.06, trend: 0.8 }
        ];

        const NEWS_EVENTS = [
            { text: 'üöÄ Í∏∞Ïà†Ï£º ÏÉÅÏäπÏÑ∏! ÌÖåÌÅ¨ ÏÑπÌÑ∞Ïóê Ìò∏Ïû¨', impact: { TECH: 0.05, GAME: 0.03 } },
            { text: '‚ö†Ô∏è Î∞îÏù¥Ïò§ Í∑úÏ†ú Í∞ïÌôî ÏÜåÏãù', impact: { BIO: -0.08 } },
            { text: 'üí∞ Ï†ïÎ∂Ä, ÏπúÌôòÍ≤Ω ÏóêÎÑàÏßÄ Î≥¥Ï°∞Í∏à Î∞úÌëú', impact: { ENRG: 0.1 } },
            { text: 'üìâ ÏÜåÎπÑ Ïã¨Î¶¨ ÏúÑÏ∂ï, ÏãùÌíàÏ£º ÌïòÎùΩ', impact: { FOOD: -0.04 } },
            { text: 'üéÆ Í≤åÏûÑ ÏãúÏû• Í∏âÏÑ±Ïû• Ï†ÑÎßù', impact: { GAME: 0.12 } },
            { text: 'üåç Í∏ÄÎ°úÎ≤å Í≤ΩÍ∏∞ Î∂àÏïà, Ï†ÑÏ≤¥ ÏãúÏû• ÌïòÎùΩ', impact: { TECH: -0.03, BIO: -0.04, ENRG: -0.02, FOOD: -0.02, GAME: -0.03 } },
            { text: '‚ú® ÏãúÏû• ÏïàÏ†ïÏÑ∏, Ï†ÑÎ∞òÏ†Å ÏÉÅÏäπ', impact: { TECH: 0.02, BIO: 0.02, ENRG: 0.02, FOOD: 0.02, GAME: 0.02 } }
        ];

        let balance = 10000000;
        let initialBalance = 10000000;
        let portfolio = {};
        let selectedStock = null;
        let leverage = 1;
        let priceHistory = {};

        STOCKS.forEach(stock => {
            priceHistory[stock.symbol] = [stock.price];
            portfolio[stock.symbol] = { shares: 0, avgPrice: 0 };
        });

        function renderStocks() {
            const container = document.getElementById('stocks');
            container.innerHTML = '';
            
            STOCKS.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                if (selectedStock === stock.symbol) card.classList.add('selected');
                
                const history = priceHistory[stock.symbol];
                const change = history.length > 1 ? 
                    ((stock.price - history[history.length - 2]) / history[history.length - 2] * 100) : 0;
                const changeClass = change >= 0 ? 'price-up' : 'price-down';
                const changeSymbol = change >= 0 ? '‚ñ≤' : '‚ñº';
                
                card.innerHTML = `
                    <div class="stock-header">
                        <div>
                            <div class="stock-name">${stock.name}</div>
                            <div style="font-size: 12px; opacity: 0.7;">${stock.symbol}</div>
                        </div>
                        <div style="text-align: right;">
                            <span class="stock-price ${changeClass}">‚Ç©${stock.price.toLocaleString()}</span>
                            <span class="stock-change ${changeClass}">${changeSymbol} ${Math.abs(change).toFixed(2)}%</span>
                        </div>
                    </div>
                    <div class="stock-chart">
                        <canvas id="chart-${stock.symbol}"></canvas>
                    </div>
                    <div class="stock-info">
                        <span>Î≥¥Ïú†: ${portfolio[stock.symbol].shares}Ï£º</span>
                        <span>ÌèâÍ∑† Îã®Í∞Ä: ‚Ç©${portfolio[stock.symbol].avgPrice.toLocaleString()}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    selectedStock = stock.symbol;
                    renderStocks();
                    updateControls();
                });
                
                container.appendChild(card);
                
                setTimeout(() => renderChart(stock.symbol), 0);
            });
        }

        function renderChart(symbol) {
            const canvas = document.getElementById(`chart-${symbol}`);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const history = priceHistory[symbol].slice(-20);
            const max = Math.max(...history);
            const min = Math.min(...history);
            const range = max - min || 1;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = history[history.length - 1] >= history[0] ? '#3fb950' : '#f85149';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            history.forEach((price, i) => {
                const x = (i / (history.length - 1)) * canvas.width;
                const y = canvas.height - ((price - min) / range) * canvas.height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            
            ctx.stroke();
        }

        function updatePrices() {
            STOCKS.forEach(stock => {
                const randomChange = (Math.random() - 0.5) * stock.volatility;
                const trendChange = stock.trend * 0.01;
                const totalChange = randomChange + trendChange;
                
                stock.price = Math.max(1000, Math.round(stock.price * (1 + totalChange)));
                priceHistory[stock.symbol].push(stock.price);
                
                if (priceHistory[stock.symbol].length > 50) {
                    priceHistory[stock.symbol].shift();
                }
            });
            
            if (Math.random() < 0.15) {
                triggerNewsEvent();
            }
            
            renderStocks();
            updateBalance();
        }

        function triggerNewsEvent() {
            const event = NEWS_EVENTS[Math.floor(Math.random() * NEWS_EVENTS.length)];
            const newsEl = document.getElementById('news');
            newsEl.textContent = event.text;
            newsEl.classList.add('news-flash');
            setTimeout(() => newsEl.classList.remove('news-flash'), 500);
            
            Object.entries(event.impact).forEach(([symbol, impact]) => {
                const stock = STOCKS.find(s => s.symbol === symbol);
                if (stock) {
                    stock.price = Math.round(stock.price * (1 + impact));
                }
            });
        }

        function buy() {
            if (!selectedStock) return;
            
            const stock = STOCKS.find(s => s.symbol === selectedStock);
            const amount = parseInt(document.getElementById('amount').value) || 0;
            const cost = stock.price * amount * leverage;
            
            if (cost > balance) {
                alert('ÏûîÏï°Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }
            
            balance -= cost;
            const holding = portfolio[selectedStock];
            const totalShares = holding.shares + amount;
            holding.avgPrice = ((holding.avgPrice * holding.shares) + (stock.price * amount)) / totalShares;
            holding.shares = totalShares;
            
            renderStocks();
            updateBalance();
        }

        function sell() {
            if (!selectedStock) return;
            
            const stock = STOCKS.find(s => s.symbol === selectedStock);
            const amount = parseInt(document.getElementById('amount').value) || 0;
            const holding = portfolio[selectedStock];
            
            if (amount > holding.shares) {
                alert('Î≥¥Ïú† ÏàòÎüâÏù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§!');
                return;
            }
            
            const revenue = stock.price * amount * leverage;
            balance += revenue;
            holding.shares -= amount;
            
            if (holding.shares === 0) {
                holding.avgPrice = 0;
            }
            
            renderStocks();
            updateBalance();
        }

        function updateBalance() {
            let totalAssets = balance;
            let holdingsCount = 0;
            
            Object.entries(portfolio).forEach(([symbol, holding]) => {
                if (holding.shares > 0) {
                    const stock = STOCKS.find(s => s.symbol === symbol);
                    totalAssets += stock.price * holding.shares;
                    holdingsCount++;
                }
            });
            
            const profit = totalAssets - initialBalance;
            const profitPercent = (profit / initialBalance * 100).toFixed(2);
            
            document.getElementById('balance').textContent = `‚Ç©${balance.toLocaleString()}`;
            document.getElementById('total-assets').textContent = `‚Ç©${totalAssets.toLocaleString()}`;
            document.getElementById('holdings').textContent = `${holdingsCount}Ï¢ÖÎ™©`;
            
            const profitEl = document.getElementById('profit');
            profitEl.textContent = `${profit >= 0 ? '+' : ''}‚Ç©${profit.toLocaleString()} (${profitPercent}%)`;
            profitEl.className = profit >= 0 ? 'profit-positive' : 'profit-negative';
        }

        function updateControls() {
            const buyBtn = document.getElementById('buy-btn');
            const sellBtn = document.getElementById('sell-btn');
            
            buyBtn.disabled = !selectedStock;
            sellBtn.disabled = !selectedStock || !portfolio[selectedStock] || portfolio[selectedStock].shares === 0;
        }

        document.getElementById('buy-btn').addEventListener('click', buy);
        document.getElementById('sell-btn').addEventListener('click', sell);

        document.querySelectorAll('.leverage-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.leverage-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                leverage = parseInt(btn.dataset.leverage);
            });
        });

        renderStocks();
        updateBalance();
        setInterval(updatePrices, 2000);
    </script>
</body>
</html>
