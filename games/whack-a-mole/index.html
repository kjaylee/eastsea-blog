<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole | eastsea.monster</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #eee; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; touch-action: none;
        }
        #game { text-align: center; max-width: 500px; width: 100%; }
        h1 { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(135deg, #e94560, #0f3460); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #info { display: flex; justify-content: space-around; margin: 15px 0; font-size: 0.9rem; }
        #info div { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 8px; }
        #info span { color: #e94560; font-weight: bold; font-size: 1.1rem; }
        #board {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            background: rgba(139,69,19,0.3); padding: 20px; border-radius: 12px;
            border: 3px solid #8B4513; margin: 20px auto; max-width: 400px;
        }
        .hole {
            aspect-ratio: 1; background: radial-gradient(circle, #654321 0%, #3d2817 100%);
            border-radius: 50%; position: relative; cursor: pointer;
            border: 3px solid #5d3a1a; box-shadow: inset 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .hole:active { transform: scale(0.95); }
        .mole {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; user-select: none; pointer-events: none;
            animation: pop 0.3s ease-out;
        }
        @keyframes pop { from { transform: translate(-50%, 20%) scale(0.5); } to { transform: translate(-50%, -50%) scale(1); } }
        .hit { animation: hitAnim 0.3s ease-out; }
        @keyframes hitAnim {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(20deg); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }
        .btn {
            background: #e94560; border: none; color: #eee;
            padding: 15px 30px; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: all 0.2s;
            user-select: none; -webkit-tap-highlight-color: transparent; font-weight: bold; margin-top: 15px;
            width: 100%;
        }
        .btn:active { background: #c7354a; transform: scale(0.95); }
        #menu p { color: #aaa; font-size: 0.85rem; margin: 10px 0; line-height: 1.6; }
        .hidden { display: none; }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .mole { font-size: 2.8rem; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>ğŸ”¨ ë‘ë”ì§€ì¡ê¸°</h1>
        <div id="menu">
            <p>ë‘ë”ì§€ë¥¼ ë¹ ë¥´ê²Œ ì¡ìœ¼ì„¸ìš”!<br>30ì´ˆ ì•ˆì— ìµœëŒ€í•œ ë§ì´!<br>Click or tap to whack</p>
            <button id="start" class="btn">ê²Œì„ ì‹œì‘</button>
        </div>
        <div id="play" class="hidden">
            <div id="info">
                <div>ì ìˆ˜ <span id="score">0</span></div>
                <div>ì‹œê°„ <span id="time">30</span>ì´ˆ</div>
            </div>
            <div id="board"></div>
            <button id="restart" class="btn">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>
    <script>
        const MOLES = ['ğŸ¦«', 'ğŸ¹', 'ğŸ¿ï¸', 'ğŸ¦¡'];
        const GAME_TIME = 30;
        let holes, score, timeLeft, gameOver, moleInterval, timerInterval;

        function init() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            holes = [];
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                hole.addEventListener('click', whackMole);
                hole.addEventListener('touchstart', e => { e.preventDefault(); whackMole(e); });
                board.appendChild(hole);
                holes.push({ el: hole, mole: null });
            }
            score = 0; timeLeft = GAME_TIME; gameOver = false;
            updateUI();
        }

        function popMole() {
            if (gameOver) return;
            const emptyHoles = holes.filter(h => !h.mole);
            if (emptyHoles.length === 0) return;
            const hole = emptyHoles[Math.floor(Math.random() * emptyHoles.length)];
            const moleEl = document.createElement('div');
            moleEl.className = 'mole';
            moleEl.textContent = MOLES[Math.floor(Math.random() * MOLES.length)];
            hole.el.appendChild(moleEl);
            hole.mole = moleEl;
            
            const hideTime = Math.max(500, 1500 - score * 10);
            setTimeout(() => {
                if (hole.mole === moleEl && !gameOver) {
                    moleEl.remove();
                    hole.mole = null;
                }
            }, hideTime);
        }

        function whackMole(e) {
            const hole = holes[parseInt(e.currentTarget.dataset.index)];
            if (!hole.mole || gameOver) return;
            
            hole.mole.classList.add('hit');
            setTimeout(() => {
                hole.mole.remove();
                hole.mole = null;
            }, 300);
            
            score += 10;
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
        }

        function tick() {
            timeLeft--;
            updateUI();
            if (timeLeft <= 0) endGame();
        }

        function endGame() {
            gameOver = true;
            clearInterval(moleInterval);
            clearInterval(timerInterval);
            holes.forEach(h => { if (h.mole) h.mole.remove(); h.mole = null; });
            alert(`ê²Œì„ ì˜¤ë²„!\nì ìˆ˜: ${score}`);
            showMenu();
        }

        function showMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('play').classList.add('hidden');
        }

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('play').classList.remove('hidden');
            init();
            moleInterval = setInterval(popMole, Math.max(400, 800 - score * 5));
            timerInterval = setInterval(tick, 1000);
            // Speed up moles as score increases
            setInterval(() => {
                if (!gameOver) {
                    clearInterval(moleInterval);
                    moleInterval = setInterval(popMole, Math.max(300, 800 - score * 5));
                }
            }, 5000);
        }

        document.getElementById('start').addEventListener('click', startGame);
        document.getElementById('restart').addEventListener('click', startGame);
    </script>
</body>
</html>
