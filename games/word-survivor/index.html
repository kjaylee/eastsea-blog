<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Îã®Ïñ¥ ÏÑúÎ∞îÏù¥Î≤å - Word Survivor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0ff;
            overflow: hidden;
            touch-action: none;
        }
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #canvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .stat {
            background: rgba(0,255,255,0.1);
            border: 2px solid #0ff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
        }
        #hp-bar {
            position: absolute;
            top: 60px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: rgba(255,0,0,0.2);
            border: 2px solid #f00;
            border-radius: 10px;
            overflow: hidden;
        }
        #hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            transition: width 0.3s;
            box-shadow: 0 0 20px #f00;
        }
        #input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #word-input {
            background: rgba(0,0,0,0.8);
            border: 3px solid #0ff;
            color: #0ff;
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            max-width: 90vw;
            font-family: 'Courier New', monospace;
            outline: none;
            box-shadow: 0 0 30px #0ff;
            text-transform: uppercase;
        }
        #word-input::placeholder {
            color: rgba(0,255,255,0.3);
        }
        #levelup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border: 3px solid #0ff;
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 100;
            box-shadow: 0 0 50px #0ff;
        }
        #levelup.show {
            display: block;
        }
        #levelup h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 0 20px #0ff;
        }
        .skill-option {
            background: rgba(0,255,255,0.1);
            border: 2px solid #0ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .skill-option:hover {
            background: rgba(0,255,255,0.3);
            transform: scale(1.05);
        }
        .skill-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .skill-desc {
            font-size: 12px;
            opacity: 0.7;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
        }
        #game-over.show {
            display: block;
        }
        #game-over h1 {
            font-size: 48px;
            color: #f00;
            text-shadow: 0 0 30px #f00;
            margin-bottom: 20px;
        }
        button {
            background: rgba(0,255,255,0.2);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(0,255,255,0.4);
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas"></canvas>
        <div id="hud">
            <div class="stat">‚è± <span id="time">0</span>s</div>
            <div class="stat">Lv.<span id="level">1</span></div>
            <div class="stat">üíÄ <span id="kills">0</span></div>
        </div>
        <div id="hp-bar">
            <div id="hp-fill" style="width: 100%"></div>
        </div>
        <div id="input-container">
            <input type="text" id="word-input" placeholder="Îã®Ïñ¥ ÏûÖÎ†•..." autocomplete="off">
        </div>
        <div id="levelup">
            <h2>‚¨ÜÔ∏è LEVEL UP!</h2>
            <div id="skill-options"></div>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p style="font-size: 24px; margin: 20px 0;">ÏÉùÏ°¥ ÏãúÍ∞Ñ: <span id="final-time">0</span>s</p>
            <p style="font-size: 20px; margin: 20px 0;">Ï≤òÏπò: <span id="final-kills">0</span></p>
            <button onclick="location.reload()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('word-input');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const WORDS = ['Í≥µÍ≤©', 'Î∞©Ïñ¥', 'ÏπòÏú†', 'Ìè≠Î∞ú', 'Î≤àÍ∞ú', 'ÌôîÏóº', 'ÏñºÏùå', 'ÎèÖ', 'Îπõ', 'Ïñ¥Îë†', 'Î∞îÎûå', 'ÎåÄÏßÄ', 'Ï≤úÎë•', 'ÌöåÎ≥µ', 'Í∞ïÌôî'];
        
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            hp: 100,
            maxHp: 100,
            damage: 10,
            speed: 3
        };

        let enemies = [];
        let bullets = [];
        let particles = [];
        let level = 1;
        let xp = 0;
        let xpNeeded = 10;
        let kills = 0;
        let time = 0;
        let gameRunning = true;

        let skills = {
            fireRate: 1,
            multiShot: 1,
            piercing: false,
            explosive: false,
            chain: false
        };

        const SKILL_OPTIONS = [
            { name: 'Ïó∞ÏÇ¨ Í∞ïÌôî', desc: 'Í≥µÍ≤© ÏÜçÎèÑ +50%', apply: () => skills.fireRate *= 1.5 },
            { name: 'Îã§Ï§ë Î∞úÏÇ¨', desc: 'ÎèôÏãú Î∞úÏÇ¨ +1', apply: () => skills.multiShot++ },
            { name: 'Í¥ÄÌÜµ ÏÇ¨Í≤©', desc: 'Ï¥ùÏïåÏù¥ Ï†ÅÏùÑ Í¥ÄÌÜµ', apply: () => skills.piercing = true },
            { name: 'Ìè≠Î∞ú ÌÉÑÌôò', desc: 'Ï†ÅÏ§ë Ïãú Î≤îÏúÑ ÌîºÌï¥', apply: () => skills.explosive = true },
            { name: 'Ïó∞ÏáÑ Í≥µÍ≤©', desc: 'Í∑ºÏ≤ò Ï†ÅÏóêÍ≤å Ïó∞ÏáÑ', apply: () => skills.chain = true },
            { name: 'Ï≤¥Î†• Í∞ïÌôî', desc: 'HP +50', apply: () => { player.maxHp += 50; player.hp += 50; } },
            { name: 'ÌîºÌï¥ Ï¶ùÍ∞Ä', desc: 'Í≥µÍ≤©Î†• +20%', apply: () => player.damage *= 1.2 }
        ];

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            if (side === 0) { x = Math.random() * canvas.width; y = -20; }
            else if (side === 1) { x = canvas.width + 20; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 20; }
            else { x = -20; y = Math.random() * canvas.height; }

            enemies.push({
                x, y,
                radius: 12,
                hp: 20 + level * 5,
                speed: 1 + level * 0.1,
                color: `hsl(${Math.random() * 360}, 80%, 50%)`
            });
        }

        function shootBullet(targetWord) {
            const angle = Math.random() * Math.PI * 2;
            const spread = Math.PI / 6;
            
            for (let i = 0; i < skills.multiShot; i++) {
                const bulletAngle = angle + (i - skills.multiShot / 2) * spread / skills.multiShot;
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(bulletAngle) * 8,
                    vy: Math.sin(bulletAngle) * 8,
                    radius: 4,
                    damage: player.damage,
                    word: targetWord,
                    piercing: skills.piercing,
                    explosive: skills.explosive,
                    chain: skills.chain
                });
            }
        }

        function createParticle(x, y, color, text = '') {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4 - 2,
                radius: Math.random() * 3 + 2,
                color,
                life: 30,
                text
            });
        }

        function update() {
            if (!gameRunning) return;

            // Move player towards mouse (simple AI)
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                enemy.x += (dx / dist) * enemy.speed;
                enemy.y += (dy / dist) * enemy.speed;

                // Collision with player
                if (dist < player.radius + enemy.radius) {
                    player.hp -= 0.5;
                    createParticle(player.x, player.y, '#f00');
                }
            });

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                let hit = false;
                enemies = enemies.filter(enemy => {
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < bullet.radius + enemy.radius) {
                        enemy.hp -= bullet.damage;
                        
                        if (enemy.hp <= 0) {
                            kills++;
                            xp++;
                            createParticle(enemy.x, enemy.y, enemy.color, '+1');
                            
                            if (xp >= xpNeeded) {
                                levelUp();
                            }
                            
                            if (bullet.explosive) {
                                enemies.forEach(e => {
                                    const d = Math.sqrt((e.x - enemy.x) ** 2 + (e.y - enemy.y) ** 2);
                                    if (d < 80) e.hp -= bullet.damage * 0.5;
                                });
                            }
                            
                            return false;
                        }
                        
                        hit = true;
                        createParticle(enemy.x, enemy.y, bullet.color || '#0ff');
                        
                        if (!bullet.piercing) return true;
                    }
                    return true;
                });

                return bullet.x > 0 && bullet.x < canvas.width && 
                       bullet.y > 0 && bullet.y < canvas.height;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });

            // Check game over
            if (player.hp <= 0) {
                gameOver();
            }

            updateHUD();
        }

        function render() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#0ff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = '#0ff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0ff';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                if (bullet.word) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '10px monospace';
                    ctx.fillText(bullet.word, bullet.x - 15, bullet.y - 10);
                }
                ctx.shadowBlur = 0;
            });

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                
                if (p.text) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px monospace';
                    ctx.fillText(p.text, p.x, p.y);
                }
                ctx.globalAlpha = 1;
            });
        }

        function levelUp() {
            gameRunning = false;
            level++;
            xp = 0;
            xpNeeded = Math.floor(xpNeeded * 1.5);
            
            const options = [];
            for (let i = 0; i < 3; i++) {
                options.push(SKILL_OPTIONS[Math.floor(Math.random() * SKILL_OPTIONS.length)]);
            }
            
            const container = document.getElementById('skill-options');
            container.innerHTML = '';
            options.forEach(skill => {
                const div = document.createElement('div');
                div.className = 'skill-option';
                div.innerHTML = `<div class="skill-name">${skill.name}</div><div class="skill-desc">${skill.desc}</div>`;
                div.onclick = () => {
                    skill.apply();
                    document.getElementById('levelup').classList.remove('show');
                    gameRunning = true;
                };
                container.appendChild(div);
            });
            
            document.getElementById('levelup').classList.add('show');
        }

        function updateHUD() {
            document.getElementById('level').textContent = level;
            document.getElementById('kills').textContent = kills;
            document.getElementById('time').textContent = time;
            document.getElementById('hp-fill').style.width = (player.hp / player.maxHp * 100) + '%';
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('final-time').textContent = time;
            document.getElementById('final-kills').textContent = kills;
            document.getElementById('game-over').classList.add('show');
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                shootBullet(input.value.trim());
                input.value = '';
            }
        });

        setInterval(() => {
            if (gameRunning) {
                time++;
                if (time % 2 === 0) spawnEnemy();
            }
        }, 1000);

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
        input.focus();
    </script>
</body>
</html>
