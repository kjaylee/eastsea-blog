<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>East Sea Blog – Daily Briefings & Reports</title>
<meta name="description" content="Technical insights, progress reports, and daily briefings from the East Sea development team.">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0a0a0a;
  --bg-secondary: #141414;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --text-muted: #666666;
  --accent-purple: #a855f7;
  --accent-blue: #3b82f6;
  --accent-pink: #ec4899;
  --border-color: #2a2a2a;
  --hover-bg: #1a1a1a;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

/* Header */
header {
  padding: 4rem 0 6rem;
  text-align: center;
  position: relative;
}

.logo {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 50%, var(--accent-pink) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  animation: gradientShift 8s ease infinite;
  background-size: 200% 200%;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.tagline {
  font-size: 1.25rem;
  color: var(--text-secondary);
  font-weight: 300;
  letter-spacing: 0.05em;
}

/* Filter Bar */
.filter-bar {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 0.5rem 1.5rem;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 9999px;
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.875rem;
  font-weight: 500;
}

.filter-btn:hover {
  background: var(--hover-bg);
  border-color: var(--accent-purple);
  color: var(--text-primary);
}

.filter-btn.active {
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
  border-color: transparent;
  color: var(--text-primary);
}

/* Posts Grid */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 2rem;
  margin-bottom: 4rem;
}

.post-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 1rem;
  padding: 2rem;
  transition: all 0.3s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.post-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue), var(--accent-pink));
  opacity: 0;
  transition: opacity 0.3s;
}

.post-card:hover::before {
  opacity: 1;
}

.post-card:hover {
  transform: translateY(-4px);
  border-color: var(--accent-purple);
  box-shadow: 0 8px 24px rgba(168, 85, 247, 0.15);
}

.post-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 0.875rem;
}

.post-date {
  color: var(--text-muted);
}

.post-category {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  background: rgba(168, 85, 247, 0.1);
  border: 1px solid rgba(168, 85, 247, 0.3);
  border-radius: 0.5rem;
  color: var(--accent-purple);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.post-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--text-primary);
}

.post-excerpt {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 1rem;
}

.post-link {
  color: var(--accent-purple);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.875rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: gap 0.2s;
}

.post-link:hover {
  gap: 0.75rem;
}

.post-link::after {
  content: '→';
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
}

/* Footer */
footer {
  text-align: center;
  padding: 3rem 0;
  color: var(--text-muted);
  font-size: 0.875rem;
  border-top: 1px solid var(--border-color);
  margin-top: 4rem;
}

.version {
  margin-top: 0.5rem;
  font-size: 0.75rem;
  opacity: 0.5;
}

/* Loading State */
.loading {
  text-align: center;
  padding: 4rem;
  color: var(--text-secondary);
}

@media (max-width: 768px) {
  .posts-grid {
    grid-template-columns: 1fr;
  }
  
  .logo {
    font-size: 2rem;
  }
  
  .tagline {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 class="logo">East Sea Blog</h1>
    <p class="tagline">Daily Briefings · Technical Reports · Progress Insights</p>
  </header>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All Posts</button>
    <button class="filter-btn" data-filter="briefing">Briefings</button>
    <button class="filter-btn" data-filter="report">Reports</button>
    <button class="filter-btn" data-filter="journal">Journals</button>
  </div>

  <div id="posts-container">
    <div class="loading">Loading posts...</div>
  </div>
</div>

<footer>
  <p>© 2026 East Sea Games · Built with passion</p>
  <p class="version">v0.1.0</p>
</footer>

<script>
// Parse markdown filename to extract metadata
function parsePostFilename(filename) {
  // Format: YYYY-MM-DD-title.md or YYYY-MM-DD-category-title.md
  const match = filename.match(/^(\d{4})-(\d{2})-(\d{2})-(.+)\.md$/);
  if (!match) return null;
  
  const [, year, month, day, rest] = match;
  const date = `${year}-${month}-${day}`;
  
  // Check if rest contains category prefix
  const parts = rest.split('-');
  let category = 'journal';
  let title = rest;
  
  if (['briefing', 'report', 'journal'].includes(parts[0])) {
    category = parts[0];
    title = parts.slice(1).join('-');
  }
  
  // Convert slug to title
  title = title.split('-').map(word => 
    word.charAt(0).toUpperCase() + word.slice(1)
  ).join(' ');
  
  return { date, category, title, filename };
}

// Fetch post content
async function fetchPostContent(filename) {
  try {
    const response = await fetch(`_posts/${filename}`);
    if (!response.ok) return null;
    const content = await response.text();
    
    // Extract first paragraph as excerpt
    const lines = content.split('\n').filter(line => line.trim());
    let excerpt = '';
    for (const line of lines) {
      if (line.startsWith('#')) continue; // Skip headers
      if (line.length > 20) {
        excerpt = line.substring(0, 150) + (line.length > 150 ? '...' : '');
        break;
      }
    }
    
    return excerpt || 'Read more...';
  } catch (error) {
    return 'Read more...';
  }
}

// Render posts
async function renderPosts(filter = 'all') {
  const container = document.getElementById('posts-container');
  
  try {
    // Fetch directory listing (GitHub Pages serves this)
    const response = await fetch('_posts/');
    const html = await response.text();
    
    // Parse links from directory listing
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const links = Array.from(doc.querySelectorAll('a'))
      .map(a => a.getAttribute('href'))
      .filter(href => href && href.endsWith('.md'));
    
    if (links.length === 0) {
      container.innerHTML = '<div class="empty-state">No posts found yet. Check back soon!</div>';
      return;
    }
    
    // Parse and sort posts
    const posts = links
      .map(parsePostFilename)
      .filter(post => post !== null)
      .filter(post => filter === 'all' || post.category === filter)
      .sort((a, b) => b.date.localeCompare(a.date));
    
    if (posts.length === 0) {
      container.innerHTML = '<div class="empty-state">No posts in this category.</div>';
      return;
    }
    
    // Render posts grid
    const postsHTML = await Promise.all(posts.map(async post => {
      const excerpt = await fetchPostContent(post.filename);
      return `
        <article class="post-card" onclick="window.location.href='_posts/${post.filename}'">
          <div class="post-meta">
            <span class="post-date">${post.date}</span>
            <span class="post-category">${post.category}</span>
          </div>
          <h2 class="post-title">${post.title}</h2>
          <p class="post-excerpt">${excerpt}</p>
          <a href="_posts/${post.filename}" class="post-link">Read full post</a>
        </article>
      `;
    }));
    
    container.innerHTML = `<div class="posts-grid">${postsHTML.join('')}</div>`;
  } catch (error) {
    container.innerHTML = '<div class="empty-state">Unable to load posts. Please try again later.</div>';
    console.error('Error loading posts:', error);
  }
}

// Filter handlers
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.getAttribute('data-filter');
    renderPosts(filter);
  });
});

// Initial render
renderPosts();
</script>
</body>
</html>
