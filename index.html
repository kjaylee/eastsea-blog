<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>East Sea Blog – 일일 브리핑 & 리포트</title>
<meta name="description" content="기술 인사이트, 진행 리포트, 일일 브리핑">
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --bg-hover: #f1f3f5;
  --text-primary: #1a1a1a;
  --text-secondary: #4a5568;
  --text-muted: #9ca3af;
  --border-color: #e5e7eb;
  --accent-purple: #8b5cf6;
  --accent-blue: #3b82f6;
  --accent-green: #10b981;
  --accent-pink: #ec4899;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

/* Header */
header {
  padding: 4rem 0 6rem;
  text-align: center;
  position: relative;
}

.logo {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 50%, var(--accent-green) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  animation: gradientShift 8s ease infinite;
  background-size: 200% 200%;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.tagline {
  font-size: 1.25rem;
  color: var(--text-secondary);
  font-weight: 300;
  letter-spacing: 0.02em;
}

/* Filter Bar */
.filter-bar {
  display: flex;
  justify-content: center;
  gap: 0.75rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 0.5rem 1.25rem;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 9999px;
  color: var(--text-secondary);
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.875rem;
  font-weight: 500;
}

.filter-btn:hover {
  background: var(--bg-hover);
  border-color: var(--accent-purple);
  color: var(--text-primary);
}

.filter-btn.active {
  background: var(--accent-purple);
  border-color: var(--accent-purple);
  color: white;
}

/* Posts Grid */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 1.5rem;
  margin-bottom: 4rem;
}

.post-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 0.75rem;
  padding: 1.75rem;
  transition: all 0.3s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.post-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue), var(--accent-green));
  opacity: 0;
  transition: opacity 0.3s;
}

.post-card:hover::before {
  opacity: 1;
}

.post-card:hover {
  transform: translateY(-4px);
  border-color: var(--accent-purple);
  box-shadow: 0 12px 24px rgba(139, 92, 246, 0.12);
  background: white;
}

.post-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 0.875rem;
}

.post-date {
  color: var(--text-muted);
  font-weight: 500;
}

.post-category {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  background: rgba(139, 92, 246, 0.08);
  border: 1px solid rgba(139, 92, 246, 0.2);
  border-radius: 0.375rem;
  color: var(--accent-purple);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.post-category.briefing {
  background: rgba(59, 130, 246, 0.08);
  border-color: rgba(59, 130, 246, 0.2);
  color: var(--accent-blue);
}

.post-category.report {
  background: rgba(16, 185, 129, 0.08);
  border-color: rgba(16, 185, 129, 0.2);
  color: var(--accent-green);
}

.post-category.journal {
  background: rgba(236, 72, 153, 0.08);
  border-color: rgba(236, 72, 153, 0.2);
  color: var(--accent-pink);
}

.post-category.digest {
  background: rgba(245, 158, 11, 0.08);
  border-color: rgba(245, 158, 11, 0.2);
  color: #f59e0b;
}

.post-category.polish {
  background: rgba(139, 92, 246, 0.08);
  border-color: rgba(139, 92, 246, 0.2);
  color: #8b5cf6;
}

.post-category.upgrade {
  background: rgba(16, 185, 129, 0.08);
  border-color: rgba(16, 185, 129, 0.2);
  color: #10b981;
}

.post-category.research {
  background: rgba(59, 130, 246, 0.08);
  border-color: rgba(59, 130, 246, 0.2);
  color: #3b82f6;
}

.post-category.other {
  background: rgba(156, 163, 175, 0.08);
  border-color: rgba(156, 163, 175, 0.2);
  color: #6b7280;
}

.post-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--text-primary);
  line-height: 1.3;
}

.post-excerpt {
  color: var(--text-secondary);
  line-height: 1.6;
  margin-bottom: 1rem;
  font-size: 0.9375rem;
}

.post-link {
  color: var(--accent-purple);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.875rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: gap 0.2s;
}

.post-link:hover {
  gap: 0.75rem;
}

.post-link::after {
  content: '→';
  font-size: 1.125rem;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-muted);
  font-size: 1.125rem;
}

/* Footer */
footer {
  text-align: center;
  padding: 3rem 0;
  color: var(--text-muted);
  font-size: 0.875rem;
  border-top: 1px solid var(--border-color);
  margin-top: 4rem;
}

.version {
  margin-top: 0.5rem;
  font-size: 0.75rem;
  opacity: 0.6;
}

/* Loading State */
.loading {
  text-align: center;
  padding: 4rem;
  color: var(--text-secondary);
}

.loading::after {
  content: '...';
  animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60%, 100% { content: '...'; }
}

@media (max-width: 768px) {
  .posts-grid {
    grid-template-columns: 1fr;
  }
  
  .logo {
    font-size: 2rem;
  }
  
  .tagline {
    font-size: 1rem;
  }
  
  header {
    padding: 3rem 0 4rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1 class="logo">East Sea Blog</h1>
    <p class="tagline">일일 브리핑 · 기술 리포트 · 개발 인사이트</p>
  </header>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">전체</button>
    <button class="filter-btn" data-filter="briefing">브리핑</button>
    <button class="filter-btn" data-filter="digest">다이제스트</button>
    <button class="filter-btn" data-filter="report">리포트</button>
    <button class="filter-btn" data-filter="journal">일기</button>
    <button class="filter-btn" data-filter="polish">폴리싱</button>
    <button class="filter-btn" data-filter="upgrade">업그레이드</button>
    <button class="filter-btn" data-filter="research">리서치</button>
    <button class="filter-btn" data-filter="other">기타</button>
  </div>

  <div id="posts-container">
    <div class="loading">포스트 로딩 중</div>
  </div>
</div>

<footer>
  <p>© 2026 East Sea Games · Built with passion</p>
  <p class="version">v0.3.0</p>
</footer>

<script>
// Load posts from posts.json
async function renderPosts(filter = 'all') {
  const container = document.getElementById('posts-container');
  
  try {
    const response = await fetch('posts.json');
    if (!response.ok) throw new Error('Failed to load posts.json');
    
    const allPosts = await response.json();
    const posts = allPosts.filter(post => filter === 'all' || post.category === filter);
    
    if (posts.length === 0) {
      container.innerHTML = '<div class="empty-state">이 카테고리에 포스트가 없습니다.</div>';
      return;
    }
    
    const postsHTML = posts.map(post => `
      <article class="post-card" onclick="window.location.href='view.html?post=${post.filename}'">
        <div class="post-meta">
          <span class="post-date">${post.date}</span>
          <span class="post-category ${post.category}">${post.category}</span>
        </div>
        <h2 class="post-title">${post.title}</h2>
        <p class="post-excerpt">${post.excerpt}</p>
        <a href="view.html?post=${post.filename}" class="post-link">전체 보기</a>
      </article>
    `).join('');
    
    container.innerHTML = `<div class="posts-grid">${postsHTML}</div>`;
  } catch (error) {
    container.innerHTML = '<div class="empty-state">포스트를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</div>';
    console.error('Error loading posts:', error);
  }
}

// Filter handlers
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.getAttribute('data-filter');
    renderPosts(filter);
  });
});

// Initial render
renderPosts();
</script>
</body>
</html>
