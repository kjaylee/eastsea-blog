    <script>
        // Check if episode is "NEW" (within 24 hours)
        function isNew(dateStr) {
            const episodeDate = new Date(dateStr);
            const now = new Date();
            const diffHours = (now - episodeDate) / (1000 * 60 * 60);
            return diffHours <= 24;
        }
        
        // Load and render novels
        async function loadNovels() {
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) throw new Error('ì†Œì„¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                
                const data = await response.json();
                
                if (!data.novels || data.novels.length === 0) {
                    document.getElementById('novels-container').innerHTML = `
                        <div class="loading">
                            <p>ì•„ì§ ì—°ì¬ëœ ì†Œì„¤ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                        </div>
                    `;
                    return;
                }
                
                renderNovels(data.novels);
                
            } catch (error) {
                document.getElementById('novels-container').innerHTML = `
                    <div class="loading">
                        <p style="color: #ff4757;">âŒ ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderNovels(novels) {
            const container = document.getElementById('novels-container');
            container.className = 'novels-grid';
            
            const html = novels.map(novel => {
                // Reverse episodes to show latest first
                const episodes = [...novel.episodes].reverse();
                
                const genreTags = novel.genre.map(g => 
                    `<span class="genre-tag">${g}</span>`
                ).join('');
                
                const episodeItems = episodes.map(ep => {
                    const isNewEp = isNew(ep.date);
                    const newBadge = isNewEp ? '<span class="new-badge">NEW</span>' : '';
                    
                    return `
                        <div class="episode-item" onclick="location.href='view.html?series=${novel.slug}&episode=${ep.num}'">
                            <span class="episode-title">
                                ì œ${parseInt(ep.num)}í™”
                                ${newBadge}
                            </span>
                            <span class="episode-date">${ep.date}</span>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="novel-card">
                        <div class="novel-header">
                            <h2>${novel.title}</h2>
                            <p class="author">ì‘ê°€: ${novel.author}</p>

                                ${episodeItems}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
