    <script>
        const params = new URLSearchParams(window.location.search);
        const series = params.get('series');
        
        if (!series) {
            document.getElementById('episodes-list').innerHTML = `
                <div class="loading">
                    <p style="color: #d9534f;">âŒ ì‹œë¦¬ì¦ˆë¥¼ ì§€ì •í•´ì£¼ì„¸ìš”.</p>
                </div>
            `;
        } else {
            loadSeries();
        }
        
        // Check if episode is "NEW" (within 24 hours)
        function isNew(dateStr) {
            const episodeDate = new Date(dateStr);
            const now = new Date();
            const diffHours = (now - episodeDate) / (1000 * 60 * 60);
            return diffHours <= 24;
        }
        
        async function loadSeries() {
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) throw new Error('ì†Œì„¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                
                const data = await response.json();
                const seriesInfo = data.novels.find(n => n.slug === series);
                
                if (!seriesInfo) throw new Error('ì‹œë¦¬ì¦ˆë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                
                document.getElementById('series-title').textContent = seriesInfo.title;
                document.getElementById('series-author').textContent = 'ì‘ê°€: ' + seriesInfo.author;
                document.getElementById('page-title').textContent = `${seriesInfo.title} - eastsea`;
                
                // Render genres
                const genresHtml = seriesInfo.genre.map(g => 
                    `<span class="genre-tag">${g}</span>`
                ).join('');
                document.getElementById('series-genre').innerHTML = genresHtml;
                
                // Render stats
                const statsHtml = `
                    <div>ğŸ“– ì´ ${seriesInfo.totalEpisodes}í™”</div>
                    <div>ğŸ“… ìµœì‹  ì—…ë°ì´íŠ¸: ${seriesInfo.latestDate}</div>
                `;
                document.getElementById('series-stats').innerHTML = statsHtml;
                
                renderEpisodes(seriesInfo.episodes, seriesInfo.slug);
                
            } catch (error) {
                document.getElementById('episodes-list').innerHTML = `
                    <div class="loading">
                        <p style="color: #d9534f;">âŒ ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderEpisodes(episodes, slug) {
            if (episodes.length === 0) {
                document.getElementById('episodes-list').innerHTML = `
                    <div class="loading">
                        <p style="color: #999;">ì•„ì§ ì—°ì¬ëœ ì—í”¼ì†Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }
            
            // Reverse to show latest first
            const reversedEpisodes = [...episodes].reverse();
            
            const html = reversedEpisodes.map(ep => {
                const isNewEp = isNew(ep.date);
                const newBadge = isNewEp ? '<span class="new-badge">NEW</span>' : '';
                
                return `
                    <div class="episode-item" onclick="location.href='view.html?series=${slug}&episode=${ep.num}'">
                        <span class="episode-title">
                            ì œ${parseInt(ep.num)}í™”
                            ${newBadge}
                        </span>
                        <span class="episode-date">${ep.date}</span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('episodes-list').innerHTML = html;
        }
