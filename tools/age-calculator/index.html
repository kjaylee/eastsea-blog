<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇòÏù¥ & D-Day Í≥ÑÏÇ∞Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 600px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn { text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 500; }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; color: var(--text-secondary); text-align: center; }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1.2rem;
            outline: none;
            text-align: center;
        }
        input[type="date"]:focus { border-color: #f5576c; }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .res-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .res-label { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 10px; display: block; }
        .res-val { font-size: 1.5rem; font-weight: 800; color: #f5576c; }
        .res-unit { font-size: 1rem; color: var(--text-primary); margin-left: 5px; }

        .milestones {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .milestones h3 { font-size: 1rem; margin-bottom: 15px; color: var(--text-secondary); }

        .milestone-list { display: flex; flex-direction: column; gap: 10px; }
        .m-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üéÇ ÎÇòÏù¥ & D-Day</h1>
            
            <div class="input-group">
                <label>ÏÉùÎÖÑÏõîÏùº ÎòêÎäî Í∏∞Ï§ÄÏùº ÏÑ†ÌÉù</label>
                <input type="date" id="target-date" onchange="calculate()">
            </div>

            <div class="results">
                <div class="res-item">
                    <span class="res-label">Îßå ÎÇòÏù¥</span>
                    <span id="age-val" class="res-val">-</span><span class="res-unit">ÏÑ∏</span>
                </div>
                <div class="res-item">
                    <span class="res-label">ÏÉùÏ°¥ÏùºÏàò / D-Day</span>
                    <span id="days-val" class="res-val">-</span><span class="res-unit">Ïùº</span>
                </div>
            </div>

            <div class="milestones" id="milestone-container" style="display: none;">
                <h3>Í∏∞ÎÖêÏùº Ï†ïÎ≥¥</h3>
                <div class="milestone-list" id="milestone-list">
                    <!-- Milestones will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today as default
        document.getElementById('target-date').valueAsDate = new Date();

        function calculate() {
            const birthStr = document.getElementById('target-date').value;
            if (!birthStr) return;

            const birthDate = new Date(birthStr);
            const today = new Date();
            today.setHours(0,0,0,0);

            // Age
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('age-val').textContent = age < 0 ? 0 : age;

            // D-Day
            const diffTime = today - birthDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('days-val').textContent = (diffDays >= 0 ? '+' : '') + diffDays;

            // Milestones
            updateMilestones(birthDate, diffDays);
        }

        function updateMilestones(birthDate, diffDays) {
            const container = document.getElementById('milestone-container');
            const list = document.getElementById('milestone-list');
            list.innerHTML = '';
            container.style.display = 'block';

            const goals = [100, 365, 1000, 3000, 5000, 10000, 20000];
            
            goals.forEach(g => {
                const date = new Date(birthDate);
                date.setDate(date.getDate() + g);
                
                const item = document.createElement('div');
                item.className = 'm-item';
                item.innerHTML = `
                    <span>${g}Ïùº Í∏∞ÎÖêÏùº</span>
                    <span style="font-weight: 700;">${date.toLocaleDateString('ko-KR')}</span>
                `;
                if (g < diffDays) item.style.opacity = '0.5';
                list.appendChild(item);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        calculate();
    </script>
</body>
</html>
