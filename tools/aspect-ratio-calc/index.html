<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎπÑÏú® Í≥ÑÏÇ∞Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        input {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .ratio-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .result-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .result-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .preset-btn {
            padding: 8px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--bg-secondary);
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .input-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìê ÎπÑÏú® Í≥ÑÏÇ∞Í∏∞</h1>
            
            <div class="input-grid">
                <div class="input-group">
                    <label>ÎÑàÎπÑ (Width)</label>
                    <input type="number" id="width" value="1920" oninput="calculate('width')">
                </div>
                <div class="ratio-display">:</div>
                <div class="input-group">
                    <label>ÎÜíÏù¥ (Height)</label>
                    <input type="number" id="height" value="1080" oninput="calculate('height')">
                </div>
            </div>

            <div class="result-card">
                <div class="result-title">ÎπÑÏú® (Aspect Ratio)</div>
                <div class="result-value" id="ratio">16:9</div>
            </div>

            <div class="result-card">
                <div class="result-title">ÎÑàÎπÑ Í≥†Ï†ï Ïãú ÎÜíÏù¥</div>
                <input type="number" id="fixedWidth" value="1920" oninput="calcFromWidth()" style="margin-bottom: 10px;">
                <div class="result-value" id="calcHeight">1080px</div>
            </div>

            <div class="result-card">
                <div class="result-title">ÎÜíÏù¥ Í≥†Ï†ï Ïãú ÎÑàÎπÑ</div>
                <input type="number" id="fixedHeight" value="1080" oninput="calcFromHeight()" style="margin-bottom: 10px;">
                <div class="result-value" id="calcWidth">1920px</div>
            </div>

            <div class="presets">
                <button class="preset-btn" onclick="setPreset(16, 9)">16:9 (Full HD)</button>
                <button class="preset-btn" onclick="setPreset(4, 3)">4:3 (Classic)</button>
                <button class="preset-btn" onclick="setPreset(1, 1)">1:1 (Square)</button>
                <button class="preset-btn" onclick="setPreset(21, 9)">21:9 (Ultra Wide)</button>
                <button class="preset-btn" onclick="setPreset(9, 16)">9:16 (Portrait)</button>
            </div>
        </div>
    </div>

    <script>
        let currentRatio = { w: 16, h: 9 };

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function calculate(changed) {
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;

            if (width > 0 && height > 0) {
                const divisor = gcd(width, height);
                currentRatio.w = width / divisor;
                currentRatio.h = height / divisor;
                
                document.getElementById('ratio').textContent = 
                    `${currentRatio.w.toFixed(2)}:${currentRatio.h.toFixed(2)}`;
            }

            calcFromWidth();
            calcFromHeight();
        }

        function calcFromWidth() {
            const fixedWidth = parseFloat(document.getElementById('fixedWidth').value) || 0;
            if (fixedWidth > 0 && currentRatio.w > 0) {
                const height = (fixedWidth * currentRatio.h / currentRatio.w).toFixed(0);
                document.getElementById('calcHeight').textContent = `${height}px`;
            }
        }

        function calcFromHeight() {
            const fixedHeight = parseFloat(document.getElementById('fixedHeight').value) || 0;
            if (fixedHeight > 0 && currentRatio.h > 0) {
                const width = (fixedHeight * currentRatio.w / currentRatio.h).toFixed(0);
                document.getElementById('calcWidth').textContent = `${width}px`;
            }
        }

        function setPreset(w, h) {
            currentRatio.w = w;
            currentRatio.h = h;
            document.getElementById('width').value = w * 100;
            document.getElementById('height').value = h * 100;
            calculate();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        calculate();
    </script>
</body>
</html>
