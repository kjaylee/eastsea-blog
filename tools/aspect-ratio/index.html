            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .preset-btn {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .preset-btn:hover {
            background: var(--accent);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        .preset-ratio {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .preset-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .separator {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .result-box {

            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .result-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .dimension-input {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .preset-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .result-value {
                font-size: 2rem;
            }
        }
    </style>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function setRatio(width, height) {
            document.getElementById('ratio-width').value = width;
            document.getElementById('ratio-height').value = height;
            calculateFromRatio();
            calculateHeight();
        }

        function calculateFromRatio() {
            const width = parseInt(document.getElementById('ratio-width').value) || 1;
            const height = parseInt(document.getElementById('ratio-height').value) || 1;
            
            const ratio = width / height;
            document.getElementById('decimal-ratio').textContent = ratio.toFixed(4);

            // í¬ê¸° ê³„ì‚°ê¸° ìë™ ì—…ë°ì´íŠ¸

        function calculateHeight() {

            const ratioHeight = parseInt(document.getElementById('ratio-height').value) || 1;

            if (width && width > 0) {
                const height = Math.round(width * ratioHeight / ratioWidth);
                document.getElementById('calc-height').value = height;
            }
        }

        function calculateWidth() {
            const height = parseFloat(document.getElementById('calc-height').value);
            const ratioWidth = parseInt(document.getElementById('ratio-width').value) || 1;
            const ratioHeight = parseInt(document.getElementById('ratio-height').value) || 1;

            if (height && height > 0) {
                const width = Math.round(height * ratioWidth / ratioHeight);
                document.getElementById('calc-width').value = width;
            }
        }
