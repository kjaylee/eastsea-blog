<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Í≥ÑÏÇ∞Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 500px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn { text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 500; }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-secondary); }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 0 15px;
        }
        .input-wrapper:focus-within { border-color: #4facfe; }

        input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            padding: 12px 0;
            font-size: 1.1rem;
            outline: none;
        }

        .unit { color: var(--text-secondary); font-weight: 600; margin-left: 10px; }

        .result-card {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-secondary);
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result-card.show { display: block; }

        .bmi-value { font-size: 3rem; font-weight: 800; color: #4facfe; margin-bottom: 5px; }
        .bmi-category { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; }

        .bmi-scale {
            display: flex;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .scale-part { height: 100%; }
        .underweight { background: #3498db; flex: 18.5; }
        .normal { background: #2ecc71; flex: 6.5; }
        .overweight { background: #f1c40f; flex: 5; }
        .obese { background: #e67e22; flex: 5; }
        .extremely-obese { background: #e74c3c; flex: 10; }

        .calc-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .calc-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>‚öñÔ∏è BMI Í≥ÑÏÇ∞Í∏∞</h1>
            
            <div class="input-group">
                <label>ÌÇ§</label>
                <div class="input-wrapper">
                    <input type="number" id="height" placeholder="Ïòà: 175" step="0.1">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="input-group">
                <label>Î™∏Î¨¥Í≤å</label>
                <div class="input-wrapper">
                    <input type="number" id="weight" placeholder="Ïòà: 70" step="0.1">
                    <span class="unit">kg</span>
                </div>
            </div>

            <button class="calc-btn" onclick="calculate()">Í≥ÑÏÇ∞ÌïòÍ∏∞</button>

            <div id="result" class="result-card">
                <div class="bmi-value" id="bmi-val">22.9</div>
                <div class="bmi-category" id="bmi-cat">Ï†ïÏÉÅ</div>
                <p id="bmi-desc" style="font-size: 0.9rem; color: var(--text-secondary);">ÎãπÏã†ÏùÄ Ï†ïÏÉÅ Ï≤¥Ï§ë Î≤îÏúÑÏóê ÏÜçÌï©ÎãàÎã§.</p>
                
                <div class="bmi-scale">
                    <div class="scale-part underweight" title="Ï†ÄÏ≤¥Ï§ë (< 18.5)"></div>
                    <div class="scale-part normal" title="Ï†ïÏÉÅ (18.5 - 25)"></div>
                    <div class="scale-part overweight" title="Í≥ºÏ≤¥Ï§ë (25 - 30)"></div>
                    <div class="scale-part obese" title="ÎπÑÎßå (30 - 35)"></div>
                    <div class="scale-part extremely-obese" title="Í≥†ÎèÑÎπÑÎßå (> 35)"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const h = parseFloat(document.getElementById('height').value) / 100;
            const w = parseFloat(document.getElementById('weight').value);

            if (!h || !w) return;

            const bmi = (w / (h * h)).toFixed(1);
            document.getElementById('bmi-val').textContent = bmi;

            let category = "";
            let desc = "";
            let color = "";

            if (bmi < 18.5) {
                category = "Ï†ÄÏ≤¥Ï§ë";
                desc = "ÏòÅÏñë ÏÑ≠Ï∑®Ïóê Ïã†Í≤Ω Ïç®Ï£ºÏÑ∏Ïöî.";
                color = "#3498db";
            } else if (bmi < 25) {
                category = "Ï†ïÏÉÅ";
                desc = "Í±¥Í∞ïÌïú Ï≤¥Ï§ëÏùÑ Ïú†ÏßÄÌïòÍ≥† Í≥ÑÏãúÎÑ§Ïöî!";
                color = "#2ecc71";
            } else if (bmi < 30) {
                category = "Í≥ºÏ≤¥Ï§ë";
                desc = "Í∑úÏπôÏ†ÅÏù∏ Ïö¥ÎèôÍ≥º ÏãùÎã® Í¥ÄÎ¶¨Í∞Ä ÌïÑÏöîÌï† Ïàò ÏûàÏäµÎãàÎã§.";
                color = "#f1c40f";
            } else if (bmi < 35) {
                category = "ÎπÑÎßå";
                desc = "Ï†ÅÏ†àÌïú Ï≤¥Ï§ë Í∞êÎüâÏù¥ Í±¥Í∞ïÏóê ÎèÑÏõÄÏù¥ Îê† Ïàò ÏûàÏäµÎãàÎã§.";
                color = "#e67e22";
            } else {
                category = "Í≥†ÎèÑÎπÑÎßå";
                desc = "Ï†ÑÎ¨∏Í∞ÄÏôÄ ÏÉÅÎã¥ÌïòÏó¨ Í±¥Í∞ï Í¥ÄÎ¶¨Î•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî.";
                color = "#e74c3c";
            }

            document.getElementById('bmi-cat').textContent = category;
            document.getElementById('bmi-cat').style.color = color;
            document.getElementById('bmi-val').style.color = color;
            document.getElementById('bmi-desc').textContent = desc;
            document.getElementById('result').classList.add('show');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
