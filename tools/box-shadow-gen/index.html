<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .preview-area {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 60px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .preview-box {
            width: 200px;
            height: 200px;
            background: var(--card-bg);
            border-radius: 12px;
            transition: box-shadow 0.2s;
        }

        .controls {
            display: grid;
            gap: 20px;
        }

        .control-group {
            display: grid;
            grid-template-columns: 150px 1fr 80px;
            align-items: center;
            gap: 15px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        input[type="number"], input[type="color"] {
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            text-align: center;
            font-weight: 600;
        }

        input[type="color"] { height: 40px; cursor: pointer; }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .code-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .control-group {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .preview-area { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® Box Shadow ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="preview-area">
                <div class="preview-box" id="previewBox"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Í∞ÄÎ°ú Ïò§ÌîÑÏÖã (X)</label>
                    <input type="range" id="offsetX" min="-50" max="50" value="0" oninput="updateShadow()">
                    <input type="number" id="offsetXValue" value="0" oninput="syncSlider('offsetX', this.value)">
                </div>

                <div class="control-group">
                    <label>ÏÑ∏Î°ú Ïò§ÌîÑÏÖã (Y)</label>
                    <input type="range" id="offsetY" min="-50" max="50" value="10" oninput="updateShadow()">
                    <input type="number" id="offsetYValue" value="10" oninput="syncSlider('offsetY', this.value)">
                </div>

                <div class="control-group">
                    <label>Î∏îÎü¨ (Blur)</label>
                    <input type="range" id="blur" min="0" max="100" value="30" oninput="updateShadow()">
                    <input type="number" id="blurValue" value="30" oninput="syncSlider('blur', this.value)">
                </div>

                <div class="control-group">
                    <label>ÌôïÏÇ∞ (Spread)</label>
                    <input type="range" id="spread" min="-50" max="50" value="0" oninput="updateShadow()">
                    <input type="number" id="spreadValue" value="0" oninput="syncSlider('spread', this.value)">
                </div>

                <div class="control-group">
                    <label>ÏÉâÏÉÅ</label>
                    <input type="color" id="shadowColor" value="#000000" oninput="updateShadow()">
                    <div></div>
                </div>

                <div class="control-group">
                    <label>Î∂àÌà¨Î™ÖÎèÑ</label>
                    <input type="range" id="opacity" min="0" max="100" value="20" oninput="updateShadow()">
                    <input type="number" id="opacityValue" value="20" oninput="syncSlider('opacity', this.value)">
                </div>

                <div class="control-group checkbox-group">
                    <input type="checkbox" id="inset" onchange="updateShadow()">
                    <label for="inset">ÎÇ¥Î∂Ä Í∑∏Î¶ºÏûê (inset)</label>
                </div>
            </div>
        </div>

        <div class="card">
            <h1>üìã CSS ÏΩîÎìú</h1>
            <div class="code-area">
                <button class="copy-btn" onclick="copyCode()">Î≥µÏÇ¨</button>
                <pre id="codeOutput">box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);</pre>
            </div>
        </div>
    </div>

    <script>
        function updateShadow() {
            const x = document.getElementById('offsetX').value;
            const y = document.getElementById('offsetY').value;
            const blur = document.getElementById('blur').value;
            const spread = document.getElementById('spread').value;
            const color = document.getElementById('shadowColor').value;
            const opacity = document.getElementById('opacity').value / 100;
            const inset = document.getElementById('inset').checked;

            document.getElementById('offsetXValue').value = x;
            document.getElementById('offsetYValue').value = y;
            document.getElementById('blurValue').value = blur;
            document.getElementById('spreadValue').value = spread;
            document.getElementById('opacityValue').value = Math.round(opacity * 100);

            const rgb = hexToRgb(color);
            const shadowValue = `${inset ? 'inset ' : ''}${x}px ${y}px ${blur}px ${spread}px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
            
            document.getElementById('previewBox').style.boxShadow = shadowValue;
            document.getElementById('codeOutput').textContent = `box-shadow: ${shadowValue};`;
        }

        function syncSlider(id, value) {
            document.getElementById(id).value = value;
            updateShadow();
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateShadow();
    </script>
</body>
</html>
