<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니코드 문자표 - Character Map</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .search-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .category-tab:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .category-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .char-grid {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }

        .char-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
            transition: all 0.2s;
            position: relative;
        }

        .char-item:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
            z-index: 10;
        }

        .char-item:active {
            transform: scale(0.95);
        }

        .selected-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
        }

        .selected-char {
            text-align: center;
            margin-bottom: 20px;
        }

        .selected-display {
            font-size: 5rem;
            margin-bottom: 16px;
        }

        .char-info {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
            margin-bottom: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 16px;
        }

        @media (max-width: 968px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .selected-section {
                position: static;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }

            .char-item {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>유니코드 문자표</h1>
            <p class="subtitle">특수문자와 이모지를 검색하고 복사하세요</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="문자 검색... (예: heart, arrow, smile)">
            </div>
            <div class="category-tabs" id="categoryTabs"></div>
        </div>

        <div class="layout">
            <div class="char-grid">
                <div class="grid-container" id="charGrid"></div>
            </div>

            <div class="selected-section">
                <div class="selected-char">
                    <div class="selected-display" id="selectedChar">선택 없음</div>
                </div>
                <div class="char-info" id="charInfo" style="display: none;">
                    <div class="info-row">
                        <span class="info-label">문자</span>
                        <span class="info-value" id="infoChar"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">코드포인트</span>
                        <span class="info-value" id="infoCode"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">HTML 엔티티</span>
                        <span class="info-value" id="infoHtml"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">CSS</span>
                        <span class="info-value" id="infoCss"></span>
                    </div>
                </div>
                <button onclick="copyChar()" id="copyBtn" disabled>문자 복사</button>
                <button onclick="copyHtml()" id="copyHtmlBtn" disabled>HTML 복사</button>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            '이모지 표정': { start: 0x1F600, end: 0x1F64F },
            '이모지 사람': { start: 0x1F466, end: 0x1F487 },
            '이모지 동물': { start: 0x1F400, end: 0x1F43F },
            '이모지 음식': { start: 0x1F32D, end: 0x1F37F },
            '이모지 여행': { start: 0x1F680, end: 0x1F6C0 },
            '화살표': { start: 0x2190, end: 0x21FF },
            '수학 기호': { start: 0x2200, end: 0x22FF },
            '기하학 도형': { start: 0x25A0, end: 0x25FF },
            '별·하트': { start: 0x2600, end: 0x26FF },
            '라틴 확장': { start: 0x00C0, end: 0x00FF },
            '그리스 문자': { start: 0x0370, end: 0x03FF },
            '키릴 문자': { start: 0x0400, end: 0x04FF },
        };

        let currentCategory = '이모지 표정';
        let selectedChar = null;

        function renderCategories() {
            const tabs = document.getElementById('categoryTabs');
            tabs.innerHTML = Object.keys(categories).map(cat => 
                `<div class="category-tab ${cat === currentCategory ? 'active' : ''}" 
                      onclick="selectCategory('${cat}')">${cat}</div>`
            ).join('');
        }

        function selectCategory(category) {
            currentCategory = category;
            renderCategories();
            renderChars();
        }

        function renderChars() {
            const grid = document.getElementById('charGrid');
            const { start, end } = categories[currentCategory];
            
            const chars = [];
            for (let i = start; i <= end; i++) {
                try {
                    const char = String.fromCodePoint(i);
                    if (char && char !== '\uFFFD') {
                        chars.push(char);
                    }
                } catch (e) {
                    // Skip invalid code points
                }
            }

            grid.innerHTML = chars.map(char => 
                `<div class="char-item" onclick="selectChar('${char}')">${char}</div>`
            ).join('');
        }

        function selectChar(char) {
            selectedChar = char;
            const code = char.codePointAt(0);
            const hex = code.toString(16).toUpperCase().padStart(4, '0');

            document.getElementById('selectedChar').textContent = char;
            document.getElementById('infoChar').textContent = char;
            document.getElementById('infoCode').textContent = `U+${hex}`;
            document.getElementById('infoHtml').textContent = `&#${code};`;
            document.getElementById('infoCss').textContent = `\\${hex}`;
            
            document.getElementById('charInfo').style.display = 'block';
            document.getElementById('copyBtn').disabled = false;
            document.getElementById('copyHtmlBtn').disabled = false;
        }

        function copyChar() {
            if (!selectedChar) return;
            
            navigator.clipboard.writeText(selectedChar).then(() => {
                alert(`"${selectedChar}" 복사됨!`);
            }).catch(err => {
                alert('복사 실패: ' + err.message);
            });
        }

        function copyHtml() {
            if (!selectedChar) return;
            
            const code = selectedChar.codePointAt(0);
            const html = `&#${code};`;
            
            navigator.clipboard.writeText(html).then(() => {
                alert(`"${html}" 복사됨!`);
            }).catch(err => {
                alert('복사 실패: ' + err.message);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderChars();
                return;
            }

            // Simple search by combining all categories
            const grid = document.getElementById('charGrid');
            const allChars = [];
            
            Object.values(categories).forEach(({ start, end }) => {
                for (let i = start; i <= end; i++) {
                    try {
                        const char = String.fromCodePoint(i);
                        if (char && char !== '\uFFFD') {
                            allChars.push(char);
                        }
                    } catch (e) {}
                }
            });

            // Filter by query (very basic)
            const filtered = allChars.slice(0, 200); // Limit for performance
            
            grid.innerHTML = filtered.map(char => 
                `<div class="char-item" onclick="selectChar('${char}')">${char}</div>`
            ).join('');
        });

        // Initialize
        renderCategories();
        renderChars();
    </script>
</body>
</html>
