    <script>
        let currentPalette = [];
        let currentHarmony = 'complementary';
        let savedPalettes = JSON.parse(localStorage.getItem('color-palettes') || '[]');

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function setMood(mood) {
            document.getElementById('moodInput').value = mood;
            generatePalette();
        }

        function setHarmony(harmony) {
            currentHarmony = harmony;
            document.querySelectorAll('.harmony-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-harmony="${harmony}"]`).classList.add('active');
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generatePalette() {
            const mood = document.getElementById('moodInput').value.trim();
            
            // Mood-based base hue
            const moodHues = {
                'sunset': 20, 'ocean': 200, 'forest': 130, 'minimal': 0,
                'vibrant': 340, 'pastel': 300, 'dark': 220, 'autumn': 30,
                'spring': 100, 'summer': 50, 'winter': 210
            };

            let baseHue = moodHues[mood.toLowerCase()] || Math.floor(Math.random() * 360);
            
            // If custom mood, use hash for consistent colors
            if (!moodHues[mood.toLowerCase()] && mood) {
                let hash = 0;
                for (let i = 0; i < mood.length; i++) {
                    hash = mood.charCodeAt(i) + ((hash << 5) - hash);
                }
                baseHue = Math.abs(hash) % 360;
            }

            const colors = [];

            switch (currentHarmony) {
                case 'complementary':
                    colors.push(
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 180) % 360, 70, 50),
                        hslToHex(baseHue, 50, 70),
                        hslToHex((baseHue + 180) % 360, 50, 70),
                        hslToHex(baseHue, 30, 40)
                    );
                    break;

                case 'analogous':
                    colors.push(
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 30) % 360, 70, 50),
                        hslToHex((baseHue - 30 + 360) % 360, 70, 50),
                        hslToHex(baseHue, 50, 70),
                        hslToHex((baseHue + 15) % 360, 60, 60)
                    );
                    break;

                case 'triadic':
                    colors.push(
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 120) % 360, 70, 50),
                        hslToHex((baseHue + 240) % 360, 70, 50),
                        hslToHex(baseHue, 50, 70),
                        hslToHex((baseHue + 120) % 360, 50, 70)
                    );
                    break;

                case 'tetradic':
                    colors.push(
                        hslToHex(baseHue, 70, 50),
                        hslToHex((baseHue + 90) % 360, 70, 50),
                        hslToHex((baseHue + 180) % 360, 70, 50),
                        hslToHex((baseHue + 270) % 360, 70, 50),
                        hslToHex(baseHue, 50, 70)
                    );
                    break;

                case 'monochromatic':
                    colors.push(
                        hslToHex(baseHue, 70, 30),
                        hslToHex(baseHue, 70, 45),
                        hslToHex(baseHue, 70, 60),
                        hslToHex(baseHue, 70, 75),
                        hslToHex(baseHue, 70, 90)
                    );
                    break;
            }

            currentPalette = colors;
            displayPalette();
        }

        function displayPalette() {
            const grid = document.getElementById('paletteGrid');
            grid.innerHTML = currentPalette.map((color, index) => `
                <div class="color-card" style="background: ${color}" onclick="copyColor('${color}')">
                    <div class="color-info">${color.toUpperCase()}</div>

            `).join('');

            document.getElementById('paletteDisplay').style.display = 'block';
            document.getElementById('exportSection').style.display = 'block';
            exportAs('css');
        }

        function copyColor(color) {
            navigator.clipboard.writeText(color);
            showToast(`${color} ë³µì‚¬ë¨!`);
        }

        function exportAs(format) {
            let code = '';

            switch (format) {
                case 'css':
                    code = `:root {\n`;
                    currentPalette.forEach((color, i) => {
                        code += `  --color-${i + 1}: ${color};\n`;
                    });
                    code += `}`;
                    break;

                case 'tailwind':
                    code = `module.exports = {\n  theme: {\n    extend: {\n      colors: {\n        palette: {\n`;
                    currentPalette.forEach((color, i) => {
                        code += `          ${i + 1}: '${color}',\n`;
                    });
                    code += `        }\n      }\n    }\n  }\n}`;
                    break;

                case 'json':
                    code = JSON.stringify({ palette: currentPalette }, null, 2);
                    break;

                case 'array':
                    code = `const palette = ${JSON.stringify(currentPalette)};`;
                    break;
            }

            document.getElementById('codeContent').textContent = code;
        }

            const code = document.getElementById('codeContent').textContent;

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
