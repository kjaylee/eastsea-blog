<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÉâÏÉÅ ÌòºÌï©Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .color-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-preview {
            height: 100px;
            border-radius: 12px;
            border: 2px solid var(--border);
            cursor: pointer;
        }

        .color-value {
            text-align: center;
            font-weight: 600;
            font-family: monospace;
            font-size: 1rem;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .mix-result {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--border);
            margin: 20px 0;
        }

        .mix-result-title {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .mix-preview {
            height: 150px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--border);
        }

        .mix-value {
            font-size: 1.3rem;
            font-weight: 700;
            font-family: monospace;
            color: var(--text-primary);
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .blend-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .blend-option {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .blend-option:hover {
            border-color: #667eea;
        }

        .blend-option.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        @media (max-width: 600px) {
            .color-inputs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® ÏÉâÏÉÅ ÌòºÌï©Í∏∞</h1>
            
            <div class="color-inputs">
                <div class="color-input-group">
                    <div class="color-preview" id="preview1" style="background: #ff6b6b;"></div>
                    <input type="color" id="color1" value="#ff6b6b" oninput="mixColors()">
                    <div class="color-value" id="value1">#ff6b6b</div>
                </div>
                <div class="color-input-group">
                    <div class="color-preview" id="preview2" style="background: #4ecdc4;"></div>
                    <input type="color" id="color2" value="#4ecdc4" oninput="mixColors()">
                    <div class="color-value" id="value2">#4ecdc4</div>
                </div>
            </div>

            <div class="blend-modes">
                <div class="blend-option active" onclick="setBlendMode('average')" data-mode="average">ÌèâÍ∑†</div>
                <div class="blend-option" onclick="setBlendMode('additive')" data-mode="additive">Í∞ÄÏÇ∞</div>
                <div class="blend-option" onclick="setBlendMode('multiply')" data-mode="multiply">Í≥±ÏÖà</div>
            </div>

            <div class="mix-result">
                <div class="mix-result-title">ÌòºÌï© Í≤∞Í≥º</div>
                <div class="mix-preview" id="mixPreview"></div>
                <div class="mix-value" id="mixValue">#00ff00</div>
                <button class="copy-btn" onclick="copyColor()">ÏÉâÏÉÅ ÏΩîÎìú Î≥µÏÇ¨</button>
            </div>
        </div>
    </div>

    <script>
        let blendMode = 'average';

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = Math.round(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function mixColors() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            
            document.getElementById('preview1').style.background = color1;
            document.getElementById('preview2').style.background = color2;
            document.getElementById('value1').textContent = color1;
            document.getElementById('value2').textContent = color2;

            const rgb1 = hexToRgb(color1);
            const rgb2 = hexToRgb(color2);
            
            let mixed;
            if (blendMode === 'average') {
                mixed = {
                    r: (rgb1.r + rgb2.r) / 2,
                    g: (rgb1.g + rgb2.g) / 2,
                    b: (rgb1.b + rgb2.b) / 2
                };
            } else if (blendMode === 'additive') {
                mixed = {
                    r: Math.min(255, rgb1.r + rgb2.r),
                    g: Math.min(255, rgb1.g + rgb2.g),
                    b: Math.min(255, rgb1.b + rgb2.b)
                };
            } else if (blendMode === 'multiply') {
                mixed = {
                    r: (rgb1.r * rgb2.r) / 255,
                    g: (rgb1.g * rgb2.g) / 255,
                    b: (rgb1.b * rgb2.b) / 255
                };
            }

            const mixedHex = rgbToHex(mixed.r, mixed.g, mixed.b);
            document.getElementById('mixPreview').style.background = mixedHex;
            document.getElementById('mixValue').textContent = mixedHex;
        }

        function setBlendMode(mode) {
            blendMode = mode;
            document.querySelectorAll('.blend-option').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            mixColors();
        }

        function copyColor() {
            const color = document.getElementById('mixValue').textContent;
            navigator.clipboard.writeText(color).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'ÏÉâÏÉÅ ÏΩîÎìú Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        mixColors();
    </script>
</body>
</html>
