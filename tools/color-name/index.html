    <style>

        body {

        .container {

            border-radius: 20px;

        .controls {

        .input-group {

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;

            width: 80px;

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;

        .result-item:last-child {

        body.dark .result-item {

        .result-label {

        .copy-btn-small:hover {

            color: #667eea;
            margin-bottom: 15px;

        body.dark .similar-title {
            color: #818cf8;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .color-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;

            cursor: pointer;
            transition: all 0.3s;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

        body.dark .color-card {

        }

        .color-swatch {

            border-radius: 8px;

        }

        .color-card-hex {

        @media (max-width: 768px) {
            .container {

            }

            .controls {
                flex-direction: column;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="color"] {
                width: 100%;
            }

            .color-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>

<body>
    <div class="container">
        <div class="controls">
            <h1>üé® ÏÉâÏÉÅ Ïù¥Î¶Ñ Ï∞æÍ∏∞</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Îã§ÌÅ¨Î™®Îìú</button>
        </div>
        <p class="subtitle">HEX ÏÉâÏÉÅ ÏΩîÎìúÏóêÏÑú Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÏÉâÏÉÅ Ïù¥Î¶ÑÏùÑ Ï∞æÏïÑÎìúÎ¶ΩÎãàÎã§</p>

        <div class="input-group">
            <input type="text" id="hexInput" placeholder="#RRGGBB ÎòêÎäî RRGGBB" value="#FF5733" maxlength="7">
            <input type="color" id="colorPicker" value="#FF5733">
        </div>

        <div class="color-preview" id="colorPreview"></div>

        <div class="result" id="result">
            <div class="result-item">
                <span class="result-label">ÏÉâÏÉÅ Ïù¥Î¶Ñ</span>
                <span class="result-value" id="colorName">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">HEX</span>
                <span class="result-value">
                    <span id="hexValue">-</span>
                    <button class="copy-btn-small" onclick="copyToClipboard('hex')">Î≥µÏÇ¨</button>
                </span>
            </div>
            <div class="result-item">
                <span class="result-label">RGB</span>
                <span class="result-value">
                    <span id="rgbValue">-</span>
                    <button class="copy-btn-small" onclick="copyToClipboard('rgb')">Î≥µÏÇ¨</button>
                </span>
            </div>
            <div class="result-item">
                <span class="result-label">HSL</span>
                <span class="result-value">
                    <span id="hslValue">-</span>
                    <button class="copy-btn-small" onclick="copyToClipboard('hsl')">Î≥µÏÇ¨</button>
                </span>
            </div>
        </div>

        <div class="similar-colors">
            <div class="similar-title">Ïú†ÏÇ¨Ìïú ÏÉâÏÉÅÎì§</div>
            <div class="color-grid" id="similarColors"></div>
        </div>
    </div>

    <script>
        // CSS Named Colors Database
        const namedColors = {
            "AliceBlue": "#F0F8FF", "AntiqueWhite": "#FAEBD7", "Aqua": "#00FFFF", "Aquamarine": "#7FFFD4",
            "Azure": "#F0FFFF", "Beige": "#F5F5DC", "Bisque": "#FFE4C4", "Black": "#000000",
            "BlanchedAlmond": "#FFEBCD", "Blue": "#0000FF", "BlueViolet": "#8A2BE2", "Brown": "#A52A2A",
            "BurlyWood": "#DEB887", "CadetBlue": "#5F9EA0", "Chartreuse": "#7FFF00", "Chocolate": "#D2691E",
            "Coral": "#FF7F50", "CornflowerBlue": "#6495ED", "Cornsilk": "#FFF8DC", "Crimson": "#DC143C",
            "Cyan": "#00FFFF", "DarkBlue": "#00008B", "DarkCyan": "#008B8B", "DarkGoldenRod": "#B8860B",
            "DarkGray": "#A9A9A9", "DarkGreen": "#006400", "DarkKhaki": "#BDB76B", "DarkMagenta": "#8B008B",
            "DarkOliveGreen": "#556B2F", "DarkOrange": "#FF8C00", "DarkOrchid": "#9932CC", "DarkRed": "#8B0000",
            "DarkSalmon": "#E9967A", "DarkSeaGreen": "#8FBC8F", "DarkSlateBlue": "#483D8B", "DarkSlateGray": "#2F4F4F",
            "DarkTurquoise": "#00CED1", "DarkViolet": "#9400D3", "DeepPink": "#FF1493", "DeepSkyBlue": "#00BFFF",
            "DimGray": "#696969", "DodgerBlue": "#1E90FF", "FireBrick": "#B22222", "FloralWhite": "#FFFAF0",
            "ForestGreen": "#228B22", "Fuchsia": "#FF00FF", "Gainsboro": "#DCDCDC", "GhostWhite": "#F8F8FF",
            "Gold": "#FFD700", "GoldenRod": "#DAA520", "Gray": "#808080", "Green": "#008000",
            "GreenYellow": "#ADFF2F", "HoneyDew": "#F0FFF0", "HotPink": "#FF69B4", "IndianRed": "#CD5C5C",
            "Indigo": "#4B0082", "Ivory": "#FFFFF0", "Khaki": "#F0E68C", "Lavender": "#E6E6FA",
            "LavenderBlush": "#FFF0F5", "LawnGreen": "#7CFC00", "LemonChiffon": "#FFFACD", "LightBlue": "#ADD8E6",
            "LightCoral": "#F08080", "LightCyan": "#E0FFFF", "LightGoldenRodYellow": "#FAFAD2", "LightGray": "#D3D3D3",
            "LightGreen": "#90EE90", "LightPink": "#FFB6C1", "LightSalmon": "#FFA07A", "LightSeaGreen": "#20B2AA",
            "LightSkyBlue": "#87CEFA", "LightSlateGray": "#778899", "LightSteelBlue": "#B0C4DE", "LightYellow": "#FFFFE0",
            "Lime": "#00FF00", "LimeGreen": "#32CD32", "Linen": "#FAF0E6", "Magenta": "#FF00FF",
            "Maroon": "#800000", "MediumAquaMarine": "#66CDAA", "MediumBlue": "#0000CD", "MediumOrchid": "#BA55D3",
            "MediumPurple": "#9370DB", "MediumSeaGreen": "#3CB371", "MediumSlateBlue": "#7B68EE", "MediumSpringGreen": "#00FA9A",
            "MediumTurquoise": "#48D1CC", "MediumVioletRed": "#C71585", "MidnightBlue": "#191970", "MintCream": "#F5FFFA",
            "MistyRose": "#FFE4E1", "Moccasin": "#FFE4B5", "NavajoWhite": "#FFDEAD", "Navy": "#000080",
            "OldLace": "#FDF5E6", "Olive": "#808000", "OliveDrab": "#6B8E23", "Orange": "#FFA500",
            "OrangeRed": "#FF4500", "Orchid": "#DA70D6", "PaleGoldenRod": "#EEE8AA", "PaleGreen": "#98FB98",
            "PaleTurquoise": "#AFEEEE", "PaleVioletRed": "#DB7093", "PapayaWhip": "#FFEFD5", "PeachPuff": "#FFDAB9",
            "Peru": "#CD853F", "Pink": "#FFC0CB", "Plum": "#DDA0DD", "PowderBlue": "#B0E0E6",
            "Purple": "#800080", "RebeccaPurple": "#663399", "Red": "#FF0000", "RosyBrown": "#BC8F8F",
            "RoyalBlue": "#4169E1", "SaddleBrown": "#8B4513", "Salmon": "#FA8072", "SandyBrown": "#F4A460",
            "SeaGreen": "#2E8B57", "SeaShell": "#FFF5EE", "Sienna": "#A0522D", "Silver": "#C0C0C0",
            "SkyBlue": "#87CEEB", "SlateBlue": "#6A5ACD", "SlateGray": "#708090", "Snow": "#FFFAFA",
            "SpringGreen": "#00FF7F", "SteelBlue": "#4682B4", "Tan": "#D2B48C", "Teal": "#008080",
            "Thistle": "#D8BFD8", "Tomato": "#FF6347", "Turquoise": "#40E0D0", "Violet": "#EE82EE",
            "Wheat": "#F5DEB3", "White": "#FFFFFF", "WhiteSmoke": "#F5F5F5", "Yellow": "#FFFF00",
            "YellowGreen": "#9ACD32"
        };

        let currentColor = "#FF5733";

        function init() {
            updateColor(currentColor);

            document.getElementById('hexInput').addEventListener('input', function(e) {
                let value = e.target.value.trim();
                if (!value.startsWith('#')) value = '#' + value;
                if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
                    currentColor = value.toUpperCase();
                    document.getElementById('colorPicker').value = currentColor;
                    updateColor(currentColor);
                }
            });

            document.getElementById('colorPicker').addEventListener('input', function(e) {
                currentColor = e.target.value.toUpperCase();
                document.getElementById('hexInput').value = currentColor;
                updateColor(currentColor);
            });
        }

        function updateColor(hex) {
            const preview = document.getElementById('colorPreview');
            preview.style.backgroundColor = hex;

            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            const closestColor = findClosestColor(hex);
            const similar = findSimilarColors(hex, 12);

            document.getElementById('colorName').textContent = closestColor.name;
            document.getElementById('hexValue').textContent = hex;
            document.getElementById('rgbValue').textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').textContent = `hsl(${hsl.h}¬∞, ${hsl.s}%, ${hsl.l}%)`;

            preview.textContent = closestColor.name;

            // Adjust text color based on brightness
            const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            preview.style.color = brightness > 128 ? '#000' : '#fff';

            displaySimilarColors(similar);
        }

        function findClosestColor(hex) {
            const rgb = hexToRgb(hex);
            let minDistance = Infinity;
            let closestName = "Unknown";

            for (const [name, colorHex] of Object.entries(namedColors)) {
                const colorRgb = hexToRgb(colorHex);
                const distance = Math.sqrt(
                    Math.pow(rgb.r - colorRgb.r, 2) +
                    Math.pow(rgb.g - colorRgb.g, 2) +
                    Math.pow(rgb.b - colorRgb.b, 2)
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    closestName = name;
                }
            }

            return { name: closestName, hex: namedColors[closestName] };
        }

        function findSimilarColors(hex, count) {
            const rgb = hexToRgb(hex);
            const distances = [];

            for (const [name, colorHex] of Object.entries(namedColors)) {
                const colorRgb = hexToRgb(colorHex);
                const distance = Math.sqrt(
                    Math.pow(rgb.r - colorRgb.r, 2) +
                    Math.pow(rgb.g - colorRgb.g, 2) +
                    Math.pow(rgb.b - colorRgb.b, 2)
                );

                distances.push({ name, hex: colorHex, distance });
            }

            distances.sort((a, b) => a.distance - b.distance);
            return distances.slice(0, count);
        }

        function displaySimilarColors(colors) {
            const grid = document.getElementById('similarColors');
            grid.innerHTML = '';

            colors.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.onclick = () => {
                    currentColor = color.hex;
                    document.getElementById('hexInput').value = color.hex;
                    document.getElementById('colorPicker').value = color.hex;
                    updateColor(color.hex);
                };

                card.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex};"></div>
                    <div class="color-card-name">${color.name}</div>
                    <div class="color-card-hex">${color.hex}</div>
                `;

                grid.appendChild(card);
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function copyToClipboard(type) {
            let text = '';
            if (type === 'hex') text = document.getElementById('hexValue').textContent;
            else if (type === 'rgb') text = document.getElementById('rgbValue').textContent;
            else if (type === 'hsl') text = document.getElementById('hslValue').textContent;

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è ÎùºÏù¥Ìä∏Î™®Îìú' : 'üåô Îã§ÌÅ¨Î™®Îìú';
        }

        init();
    </script>
