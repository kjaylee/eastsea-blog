<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïª¨Îü¨ ÌîºÏª§ | Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .color-preview {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: background-color 0.3s ease;
        }

        .picker-group {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="color"] {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .color-values {
            display: grid;
            gap: 15px;
        }

        .value-row {
            display: grid;
            grid-template-columns: 80px 1fr 60px;
            gap: 10px;
            align-items: center;
        }

        .value-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .value-input {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .palette-color {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 8px;
            font-size: 0.75rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .palette-color:hover {
            transform: scale(1.1);
        }

        button.generate-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .value-row {
                grid-template-columns: 60px 1fr 50px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <header>
            <h1>Ïª¨Îü¨ ÌîºÏª§</h1>
            <p style="color: var(--text-secondary);">ÏÉâÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÍ≥† Îã§ÏñëÌïú Ìè¨Îß∑ÏúºÎ°ú Î≥ÄÌôòÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="color-preview" id="color-preview"></div>

            <div class="picker-group">
                <input type="color" id="color-picker" value="#667eea">
                <input type="text" id="hex-input" value="#667eea" maxlength="7">
            </div>

            <div class="color-values">
                <div class="value-row">
                    <span class="value-label">HEX</span>
                    <input type="text" class="value-input" id="hex-value" readonly>
                    <button class="copy-btn" onclick="copyValue('hex')">üìã</button>
                </div>
                <div class="value-row">
                    <span class="value-label">RGB</span>
                    <input type="text" class="value-input" id="rgb-value" readonly>
                    <button class="copy-btn" onclick="copyValue('rgb')">üìã</button>
                </div>
                <div class="value-row">
                    <span class="value-label">HSL</span>
                    <input type="text" class="value-input" id="hsl-value" readonly>
                    <button class="copy-btn" onclick="copyValue('hsl')">üìã</button>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePalette()">ÌåîÎ†àÌä∏ ÏÉùÏÑ±</button>

            <div class="palette" id="palette"></div>
        </div>
    </div>

    <script>
        let currentColor = '#667eea';

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColor(hex) {
            currentColor = hex;
            const rgb = hexToRgb(hex);
            if (!rgb) return;

            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('color-preview').style.backgroundColor = hex;
            document.getElementById('color-picker').value = hex;
            document.getElementById('hex-input').value = hex;
            document.getElementById('hex-value').value = hex.toUpperCase();
            document.getElementById('rgb-value').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hsl-value').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        document.getElementById('color-picker').addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        document.getElementById('hex-input').addEventListener('input', (e) => {
            const hex = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(hex)) {
                updateColor(hex);
            }
        });

        function copyValue(type) {
            const input = document.getElementById(`${type}-value`);
            input.select();
            navigator.clipboard.writeText(input.value);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = originalText, 1000);
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generatePalette() {
            const rgb = hexToRgb(currentColor);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            const palette = document.getElementById('palette');
            palette.innerHTML = '';

            const variations = [
                { name: 'Î∞ùÍ≤å', l: Math.min(hsl.l + 30, 90) },
                { name: 'ÏõêÎ≥∏', l: hsl.l },
                { name: 'Ïñ¥Îë°Í≤å', l: Math.max(hsl.l - 30, 10) },
                { name: 'Ï±ÑÎèÑ‚Üë', s: Math.min(hsl.s + 30, 100) },
                { name: 'Ï±ÑÎèÑ‚Üì', s: Math.max(hsl.s - 30, 10) },
            ];

            for (let i = 0; i < 5; i++) {
                const newH = (hsl.h + i * 72) % 360;
                variations.push({ name: `ÏÉâÏÉÅ${i + 1}`, h: newH });
            }

            variations.forEach(v => {
                const color = hslToHex(
                    v.h ?? hsl.h,
                    v.s ?? hsl.s,
                    v.l ?? hsl.l
                );
                const div = document.createElement('div');
                div.className = 'palette-color';
                div.style.backgroundColor = color;
                div.textContent = v.name;
                div.onclick = () => updateColor(color);
                palette.appendChild(div);
            });
        }

        updateColor(currentColor);
        generatePalette();
    </script>
</body>
</html>
