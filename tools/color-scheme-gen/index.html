<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#f0f2f5;--card:#fff;--text:#1a1a2e;--sub:#6b7280;--accent:#6366f1;--border:#e5e7eb;--hover:#f9fafb}
[data-theme="dark"]{--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--sub:#94a3b8;--accent:#818cf8;--border:#334155;--hover:#1e293b}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:20px;transition:all .3s}
.container{max-width:1200px;margin:0 auto}
header{text-align:center;padding:30px 0}
h1{font-size:2.2rem;background:linear-gradient(135deg,#6366f1,#ec4899);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}
.subtitle{color:var(--sub);font-size:1rem}
.theme-btn{position:fixed;top:16px;right:16px;background:var(--card);border:2px solid var(--border);border-radius:50%;width:44px;height:44px;cursor:pointer;font-size:1.3rem;display:flex;align-items:center;justify-content:center;z-index:100;box-shadow:0 2px 8px rgba(0,0,0,.1)}

.card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 4px 20px rgba(0,0,0,.06);border:1px solid var(--border);margin-bottom:20px}
.input-row{display:flex;gap:16px;align-items:end;flex-wrap:wrap;margin-bottom:8px}
.input-row label{font-weight:600;font-size:.9rem;display:block;margin-bottom:6px}
.color-pick{display:flex;align-items:center;gap:10px}
.color-pick input[type="color"]{width:60px;height:48px;border:2px solid var(--border);border-radius:10px;cursor:pointer;padding:2px}
.color-pick input[type="text"]{width:120px;padding:12px;border:2px solid var(--border);border-radius:10px;font-size:1rem;font-family:monospace;background:var(--bg);color:var(--text)}
.gen-btn{padding:12px 28px;background:linear-gradient(135deg,#6366f1,#ec4899);color:#fff;border:none;border-radius:12px;font-size:1rem;font-weight:700;cursor:pointer;transition:transform .15s;white-space:nowrap}
.gen-btn:hover{transform:translateY(-2px)}
.mode-tabs{display:flex;gap:0;border-radius:10px;overflow:hidden;border:2px solid var(--accent);margin-bottom:20px;max-width:300px}
.mode-tabs button{flex:1;padding:10px;border:none;background:transparent;color:var(--accent);font-weight:700;cursor:pointer;font-size:.9rem;transition:all .2s}
.mode-tabs button.active{background:var(--accent);color:#fff}
.scheme-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;margin-bottom:24px}
.swatch{border-radius:14px;overflow:hidden;border:1px solid var(--border);cursor:pointer;transition:transform .2s}
.swatch:hover{transform:translateY(-4px)}
.swatch-color{height:80px;display:flex;align-items:end;padding:8px}
.swatch-info{padding:10px;background:var(--card)}
.swatch-name{font-size:.8rem;font-weight:700;margin-bottom:2px}
.swatch-hex{font-size:.75rem;color:var(--sub);font-family:monospace}
.swatch-copied{font-size:.7rem;color:#10b981;font-weight:600;display:none}
/* Export */
.export-tabs{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}

.export-tabs button.active{border-color:var(--accent);background:var(--accent);color:#fff}
.code-block{position:relative}
.code-block pre{background:#1e1e2e;color:#cdd6f4;padding:20px;border-radius:12px;overflow-x:auto;font-family:'Courier New',Consolas,monospace;font-size:.85rem;line-height:1.5;max-height:300px}
.code-block .copy-btn{position:absolute;top:10px;right:10px;padding:6px 14px;background:#6366f1;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:.8rem;font-weight:600;opacity:.8}
.code-block .copy-btn:hover{opacity:1}
/* Preview */
.preview-container{margin-top:20px}
.preview-header{padding:16px 24px;border-radius:14px 14px 0 0;display:flex;align-items:center;justify-content:space-between}

.preview-body{padding:24px;border-radius:0 0 14px 14px}
.preview-cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;margin-top:16px}
.p-card{padding:20px;border-radius:12px}

.p-input{padding:10px;border:2px solid;border-radius:8px;font-size:.85rem;width:200px;max-width:100%;margin-top:8px;background:transparent}
.preview-btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:16px}
.badge{display:inline-block;padding:4px 12px;border-radius:20px;font-size:.75rem;font-weight:600;margin-right:6px;margin-top:8px}

<script>
function togglePageTheme(){const t=document.documentElement;t.setAttribute('data-theme',t.getAttribute('data-theme')==='dark'?'light':'dark');localStorage.setItem('csg-theme',t.getAttribute('data-theme'))}
(()=>{const s=localStorage.getItem('csg-theme')||'light';document.documentElement.setAttribute('data-theme',s)})();

let mode='light';let currentScheme=null;let exportType='css';

function syncColor(v){document.getElementById('brandHex').value=v}
function syncHex(v){if(/^#[0-9a-fA-F]{6}$/.test(v))document.getElementById('brandColor').value=v}
function setMode(m,btn){mode=m;document.querySelectorAll('.mode-tabs button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');if(currentScheme)renderScheme()}
function randomColor(){const h=Math.random()*360;const s=60+Math.random()*30;const l=45+Math.random()*15;const hex=hslToHex(h,s,l);document.getElementById('brandColor').value=hex;document.getElementById('brandHex').value=hex;generate()}

// Color utilities
function hexToHSL(hex){let r=parseInt(hex.slice(1,3),16)/255;let g=parseInt(hex.slice(3,5),16)/255;let b=parseInt(hex.slice(5,7),16)/255;const max=Math.max(r,g,b),min=Math.min(r,g,b);let h,s,l=(max+min)/2;if(max===min){h=s=0}else{const d=max-min;s=l>.5?d/(2-max-min):d/(max+min);switch(max){case r:h=((g-b)/d+(g<b?6:0))/6;break;case g:h=((b-r)/d+2)/6;break;case b:h=((r-g)/d+4)/6;break}}return{h:h*360,s:s*100,l:l*100}}
function hslToHex(h,s,l){s/=100;l/=100;const a=s*Math.min(l,1-l);const f=n=>{const k=(n+h/30)%12;const color=l-a*Math.max(Math.min(k-3,9-k,1),-1);return Math.round(255*color).toString(16).padStart(2,'0')};return`#${f(0)}${f(8)}${f(4)}`}
function hexToRGB(hex){return{r:parseInt(hex.slice(1,3),16),g:parseInt(hex.slice(3,5),16),b:parseInt(hex.slice(5,7),16)}}
function luminance(hex){const{r,g,b}=hexToRGB(hex);const[rs,gs,bs]=[r,g,b].map(v=>{v/=255;return v<=.03928?v/12.92:Math.pow((v+.055)/1.055,2.4)});return .2126*rs+.7152*gs+.0722*bs}
function contrast(hex){return luminance(hex)>.5?'#000000':'#ffffff'}

function generateScheme(brandHex){const hsl=hexToHSL(brandHex);const h=hsl.h;const s=hsl.s;
const light={
primary:brandHex,
primaryLight:hslToHex(h,Math.min(s+5,100),75),
primaryDark:hslToHex(h,Math.min(s+10,100),35),
secondary:hslToHex((h+150)%360,s*.7,55),
secondaryLight:hslToHex((h+150)%360,s*.5,80),
accent:hslToHex((h+45)%360,Math.min(s+15,100),55),
accentLight:hslToHex((h+45)%360,Math.min(s+10,100),80),
background:'#ffffff',
backgroundAlt:'#f8fafc',
surface:'#ffffff',
surfaceAlt:'#f1f5f9',
border:'#e2e8f0',
text:'#0f172a',
textSecondary:'#475569',
textMuted:'#94a3b8',
success:'#10b981',
warning:'#f59e0b',
error:'#ef4444',
info:hslToHex(h,60,55)
};
const dark={
primary:hslToHex(h,Math.min(s+10,100),65),
primaryLight:hslToHex(h,Math.min(s+5,100),45),
primaryDark:hslToHex(h,Math.min(s+15,100),80),
secondary:hslToHex((h+150)%360,s*.6,60),
secondaryLight:hslToHex((h+150)%360,s*.4,35),
accent:hslToHex((h+45)%360,Math.min(s+10,100),65),
accentLight:hslToHex((h+45)%360,Math.min(s+5,100),30),
background:'#0f172a',
backgroundAlt:'#1e293b',
surface:'#1e293b',
surfaceAlt:'#334155',
border:'#475569',
text:'#f1f5f9',
textSecondary:'#cbd5e1',
textMuted:'#64748b',
success:'#34d399',
warning:'#fbbf24',
error:'#f87171',
info:hslToHex(h,50,65)
};
return{light,dark}}

function generate(){const hex=document.getElementById('brandColor').value;currentScheme=generateScheme(hex);renderScheme();document.getElementById('schemeCard').style.display='block';document.getElementById('exportCard').style.display='block';document.getElementById('previewCard').style.display='block'}

const colorLabels={primary:'Primary',primaryLight:'Primary Light',primaryDark:'Primary Dark',secondary:'Secondary',secondaryLight:'Secondary Light',accent:'Accent',accentLight:'Accent Light',background:'Background',backgroundAlt:'Background Alt',surface:'Surface',surfaceAlt:'Surface Alt',border:'Border',text:'Text',textSecondary:'Text Secondary',textMuted:'Text Muted',success:'Success',warning:'Warning',error:'Error',info:'Info'};

function renderScheme(){const scheme=mode==='light'?currentScheme.light:currentScheme.dark;const grid=document.getElementById('schemeGrid');grid.innerHTML='';
Object.entries(scheme).forEach(([key,hex])=>{const swatch=document.createElement('div');swatch.className='swatch';swatch.onclick=()=>{navigator.clipboard.writeText(hex);const copied=swatch.querySelector('.swatch-copied');copied.style.display='block';setTimeout(()=>copied.style.display='none',1500)};
swatch.innerHTML=`<div class="swatch-color" style="background:${hex}"><span style="color:${contrast(hex)};font-size:.75rem;font-weight:600">${hex}</span></div><div class="swatch-info"><div class="swatch-name">${colorLabels[key]||key}</div><div class="swatch-hex">${hex}</div><div class="swatch-copied">âœ… ë³µì‚¬ë¨!</div></div>`;grid.appendChild(swatch)});
renderExport();renderPreview()}

function showExport(type,btn){exportType=type;document.querySelectorAll('.export-tabs button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');renderExport()}

function renderExport(){if(!currentScheme)return;const light=currentScheme.light;const dark=currentScheme.dark;let code='';
if(exportType==='css'){
code=`:root {\n`;Object.entries(light).forEach(([k,v])=>{code+=`  --color-${camelToDash(k)}: ${v};\n`});code+=`}\n\n@media (prefers-color-scheme: dark) {\n  :root {\n`;Object.entries(dark).forEach(([k,v])=>{code+=`    --color-${camelToDash(k)}: ${v};\n`});code+=`  }\n}\n\n[data-theme="dark"] {\n`;Object.entries(dark).forEach(([k,v])=>{code+=`  --color-${camelToDash(k)}: ${v};\n`});code+=`}`}
else if(exportType==='tailwind'){
code=`// tailwind.config.js\nmodule.exports = {\n  theme: {\n    extend: {\n      colors: {\n`;
['primary','secondary','accent','success','warning','error','info'].forEach(k=>{if(light[k]){code+=`        '${k}': {\n          light: '${light[k]}',\n          dark: '${dark[k]}',\n          DEFAULT: '${light[k]}',\n        },\n`}});
code+=`        background: {\n          DEFAULT: '${light.background}',\n          alt: '${light.backgroundAlt}',\n          dark: '${dark.background}',\n          'dark-alt': '${dark.backgroundAlt}',\n        },\n`;
code+=`        surface: {\n          DEFAULT: '${light.surface}',\n          alt: '${light.surfaceAlt}',\n          dark: '${dark.surface}',\n          'dark-alt': '${dark.surfaceAlt}',\n        },\n`;
code+=`      },\n    },\n  },\n}`}
else if(exportType==='scss'){
code=`// Light mode variables\n`;Object.entries(light).forEach(([k,v])=>{code+=`$color-${camelToDash(k)}: ${v};\n`});code+=`\n// Dark mode variables\n`;Object.entries(dark).forEach(([k,v])=>{code+=`$color-${camelToDash(k)}-dark: ${v};\n`});
code+=`\n// Mixin for dark mode\n@mixin dark-mode {\n`;Object.entries(dark).forEach(([k,v])=>{code+=`  $color-${camelToDash(k)}: ${v};\n`});code+=`}`}
document.getElementById('exportCode').textContent=code}

function copyExport(btn){const code=document.getElementById('exportCode').textContent;navigator.clipboard.writeText(code).then(()=>{btn.textContent='âœ… ë³µì‚¬ë¨!';setTimeout(()=>btn.textContent='ğŸ“‹ ë³µì‚¬',2000)})}

function camelToDash(str){return str.replace(/([A-Z])/g,'-$1').toLowerCase()}

function renderPreview(){if(!currentScheme)return;const s=mode==='light'?currentScheme.light:currentScheme.dark;
document.getElementById('previewContent').innerHTML=`
<div class="preview-container">
<div class="preview-header" style="background:${s.primary};color:${contrast(s.primary)}">
<div class="dots"><div class="dot" style="background:${s.error}"></div><div class="dot" style="background:${s.warning}"></div><div class="dot" style="background:${s.success}"></div></div>
<h3 style="color:${contrast(s.primary)}">My App</h3>
<div style="display:flex;gap:12px;font-size:.85rem"><span>Home</span><span>About</span><span>Contact</span></div>
</div>
<div class="preview-body" style="background:${s.background};color:${s.text}">
<h2 style="color:${s.text};margin-bottom:8px">Welcome to the App</h2>
<p style="color:${s.textSecondary};margin-bottom:16px;font-size:.9rem">This is a preview of your generated color scheme applied to common UI elements.</p>
<div class="preview-btns">
<button class="p-btn" style="background:${s.primary};color:${contrast(s.primary)}">Primary Button</button>
<button class="p-btn" style="background:${s.secondary};color:${contrast(s.secondary)}">Secondary</button>
<button class="p-btn" style="background:${s.accent};color:${contrast(s.accent)}">Accent</button>
<button class="p-btn" style="background:transparent;color:${s.primary};border:2px solid ${s.primary}">Outline</button>
</div>
<input class="p-input" style="border-color:${s.border};color:${s.text}" placeholder="Input field..." readonly>
<div style="margin-top:12px">
<span class="badge" style="background:${s.success};color:${contrast(s.success)}">Success</span>
<span class="badge" style="background:${s.warning};color:${contrast(s.warning)}">Warning</span>
<span class="badge" style="background:${s.error};color:${contrast(s.error)}">Error</span>
<span class="badge" style="background:${s.info};color:${contrast(s.info)}">Info</span>
</div>
<div class="preview-cards">
<div class="p-card" style="background:${s.surface};border:1px solid ${s.border}">
<h4 style="color:${s.primary}">Surface Card</h4>
<p style="color:${s.textSecondary}">This card uses the surface color as its background with border color.</p>
</div>
<div class="p-card" style="background:${s.surfaceAlt};border:1px solid ${s.border}">
<h4 style="color:${s.secondary}">Alt Surface Card</h4>
<p style="color:${s.textMuted}">Using the alternate surface color for visual hierarchy.</p>
</div>
<div class="p-card" style="background:${s.primaryLight};border:none">
<h4 style="color:${s.primaryDark}">Highlighted Card</h4>
<p style="color:${s.primaryDark};opacity:.8">Primary light background with primary dark text for emphasis.</p>
</div>
</div>
</div>
</div>`}

// Init
generate();
</script>
