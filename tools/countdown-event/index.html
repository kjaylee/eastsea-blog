<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥Î≤§Ìä∏ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ - Event Countdown</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .form-section {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .countdown-section {
            background: var(--bg-primary);
            padding: 40px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
        }

        .countdown-section.show {
            display: block;
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-date {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .countdown-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .countdown-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            display: block;
            line-height: 1;
            margin-bottom: 8px;
        }

        .countdown-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width 1s linear;
        }

        .percentage {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .controls button {
            flex: 1;
        }

        .controls button.secondary {
            background: var(--text-secondary);
        }

        .controls button.secondary:hover {
            background: var(--text-primary);
        }

        .completed {
            font-size: 2rem;
            color: var(--success-color);
            font-weight: 600;
            margin: 20px 0;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 16px;
        }

        .preset-btn {
            padding: 8px 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .countdown-display {
                grid-template-columns: repeat(2, 1fr);
            }

            .countdown-value {
                font-size: 2.5rem;
            }

            .event-name {
                font-size: 1.25rem;
            }

            .controls {
                flex-direction: column;
            }

            .presets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <h1>Ïù¥Î≤§Ìä∏ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥</h1>
            <p class="subtitle">ÌäπÎ≥ÑÌïú ÎÇ†ÍπåÏßÄ ÎÇ®ÏùÄ ÏãúÍ∞ÑÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="form-section" id="formSection">
            <div class="form-group">
                <label for="eventName">Ïù¥Î≤§Ìä∏ Ïù¥Î¶Ñ</label>
                <input type="text" id="eventName" placeholder="Ïòà: ÏÉùÏùº, Í≤∞ÌòºÍ∏∞ÎÖêÏùº, Ïó¨Ìñâ" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Î™©Ìëú ÎÇ†Ïßú Î∞è ÏãúÍ∞Ñ</label>
                <input type="datetime-local" id="eventDate" required>
            </div>
            <button onclick="startCountdown()">Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë</button>
            
            <div class="presets">
                <button class="preset-btn" onclick="setPreset(1)">1Ïùº ÌõÑ</button>
                <button class="preset-btn" onclick="setPreset(7)">1Ï£ºÏùº ÌõÑ</button>
                <button class="preset-btn" onclick="setPreset(30)">1Í∞úÏõî ÌõÑ</button>
                <button class="preset-btn" onclick="setPreset(100)">100Ïùº ÌõÑ</button>
                <button class="preset-btn" onclick="setPreset(365)">1ÎÖÑ ÌõÑ</button>
            </div>
        </div>

        <div class="countdown-section" id="countdownSection">
            <h2 class="event-name" id="displayEventName"></h2>
            <p class="event-date" id="displayEventDate"></p>
            
            <div id="countdownDisplay">
                <div class="countdown-display">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">0</span>
                        <span class="countdown-label">Ïùº</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">0</span>
                        <span class="countdown-label">ÏãúÍ∞Ñ</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">0</span>
                        <span class="countdown-label">Î∂Ñ</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">0</span>
                        <span class="countdown-label">Ï¥à</span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="percentage" id="percentage"></p>
            </div>

            <div id="completedMessage" style="display: none;">
                <p class="completed">üéâ Ïù¥Î≤§Ìä∏Í∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§! üéâ</p>
            </div>

            <div class="controls">
                <button class="secondary" onclick="editCountdown()">ÏàòÏ†ï</button>
                <button class="secondary" onclick="shareCountdown()">Í≥µÏú†</button>
            </div>
        </div>
    </div>

    <script>
        let targetDate = null;
        let startDate = null;
        let intervalId = null;

        function setPreset(days) {
            const now = new Date();
            now.setDate(now.getDate() + days);
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('eventDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function startCountdown() {
            const eventName = document.getElementById('eventName').value.trim();
            const eventDate = document.getElementById('eventDate').value;

            if (!eventName) {
                alert('Ïù¥Î≤§Ìä∏ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            if (!eventDate) {
                alert('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            targetDate = new Date(eventDate);
            startDate = new Date();

            if (targetDate <= startDate) {
                alert('ÎØ∏Îûò ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            document.getElementById('displayEventName').textContent = eventName;
            document.getElementById('displayEventDate').textContent = 
                targetDate.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    weekday: 'long'
                });

            document.getElementById('formSection').style.display = 'none';
            document.getElementById('countdownSection').classList.add('show');

            updateCountdown();
            intervalId = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                clearInterval(intervalId);
                document.getElementById('countdownDisplay').style.display = 'none';
                document.getElementById('completedMessage').style.display = 'block';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Progress bar
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const percentage = (elapsed / totalDuration) * 100;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('percentage').textContent = 
                `ÏßÑÌñâÎ•†: ${percentage.toFixed(1)}% | D-${days}`;
        }

        function editCountdown() {
            clearInterval(intervalId);
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('countdownSection').classList.remove('show');
        }

        function shareCountdown() {
            const eventName = document.getElementById('displayEventName').textContent;
            const days = document.getElementById('days').textContent;
            const text = `${eventName}ÍπåÏßÄ ${days}Ïùº ÎÇ®ÏïòÏäµÎãàÎã§!`;

            if (navigator.share) {
                navigator.share({
                    title: 'Ïù¥Î≤§Ìä∏ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥',
                    text: text
                }).catch(err => console.log('Share failed:', err));
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                }).catch(err => {
                    alert('Í≥µÏú† Ïã§Ìå®: ' + err.message);
                });
            }
        }

        // Set default date to tomorrow
        window.addEventListener('DOMContentLoaded', () => {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(12, 0);
            
            const year = tomorrow.getFullYear();
            const month = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const day = String(tomorrow.getDate()).padStart(2, '0');
            
            document.getElementById('eventDate').value = `${year}-${month}-${day}T12:00`;
        });
    </script>
</body>
</html>
