<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 애니메이션 생성기 - CSS Animation Generator</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .settings-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .settings-section h3 {
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 60px;
            text-align: right;
            font-weight: 500;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .preset-btn {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .preview-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .preview-section h3 {
            margin-bottom: 16px;
        }

        .preview-container {
            height: 300px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .preview-box {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--text-secondary);
        }

        button.secondary:hover {
            background: var(--text-primary);
        }

        .code-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        .code-section h3 {
            margin-bottom: 16px;
        }

        .code-output {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        @media (max-width: 968px) {
            .layout {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>CSS 애니메이션 생성기</h1>
            <p class="subtitle">시각적으로 CSS 애니메이션을 만들고 코드를 얻으세요</p>
        </header>

        <div class="layout">
            <div class="settings-section">
                <h3>애니메이션 설정</h3>

                <div class="form-group">
                    <label for="animName">애니메이션 이름</label>
                    <input type="text" id="animName" value="myAnimation">
                </div>

                <div class="form-group">
                    <label>프리셋</label>
                    <div class="presets">
                        <button class="preset-btn" onclick="applyPreset('fadeIn')">Fade In</button>
                        <button class="preset-btn" onclick="applyPreset('slideIn')">Slide In</button>
                        <button class="preset-btn" onclick="applyPreset('bounce')">Bounce</button>
                        <button class="preset-btn" onclick="applyPreset('rotate')">Rotate</button>
                        <button class="preset-btn" onclick="applyPreset('pulse')">Pulse</button>
                        <button class="preset-btn" onclick="applyPreset('shake')">Shake</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>지속 시간: <span id="durationValue">1s</span></label>
                    <div class="slider-group">
                        <input type="range" id="duration" min="0.1" max="5" step="0.1" value="1">
                        <span class="slider-value" id="durationDisplay">1.0s</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>반복 횟수</label>
                    <select id="iteration">
                        <option value="1">1회</option>
                        <option value="2">2회</option>
                        <option value="3">3회</option>
                        <option value="infinite">무한</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timing">타이밍 함수</label>
                    <select id="timing">
                        <option value="linear">Linear</option>
                        <option value="ease">Ease</option>
                        <option value="ease-in">Ease In</option>
                        <option value="ease-out">Ease Out</option>
                        <option value="ease-in-out" selected>Ease In Out</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="delay">지연 시간: <span id="delayValue">0s</span></label>
                    <div class="slider-group">
                        <input type="range" id="delay" min="0" max="2" step="0.1" value="0">
                        <span class="slider-value" id="delayDisplay">0.0s</span>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <h3>미리보기</h3>
                <div class="preview-container">
                    <div class="preview-box" id="previewBox"></div>
                </div>
                <div class="controls">
                    <button onclick="playAnimation()">재생</button>
                    <button class="secondary" onclick="stopAnimation()">정지</button>
                </div>
            </div>

            <div class="code-section">
                <h3>생성된 CSS 코드</h3>
                <div class="code-output" id="codeOutput"></div>
                <button onclick="copyCode()">코드 복사</button>
            </div>
        </div>
    </div>

    <script>
        const presets = {
            fadeIn: { from: { opacity: 0 }, to: { opacity: 1 } },
            slideIn: { from: { transform: 'translateX(-100px)', opacity: 0 }, to: { transform: 'translateX(0)', opacity: 1 } },
            bounce: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-30px)' } },
            rotate: { from: { transform: 'rotate(0deg)' }, to: { transform: 'rotate(360deg)' } },
            pulse: { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' } },
            shake: { '0%, 100%': { transform: 'translateX(0)' }, '25%': { transform: 'translateX(-10px)' }, '75%': { transform: 'translateX(10px)' } }
        };

        let currentPreset = 'fadeIn';

        // Update sliders
        document.getElementById('duration').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('durationDisplay').textContent = val.toFixed(1) + 's';
            updateCode();
        });

        document.getElementById('delay').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('delayDisplay').textContent = val.toFixed(1) + 's';
            updateCode();
        });

        ['animName', 'iteration', 'timing'].forEach(id => {
            document.getElementById(id).addEventListener('change', updateCode);
        });

        function applyPreset(preset) {
            currentPreset = preset;
            updateCode();
        }

        function updateCode() {
            const name = document.getElementById('animName').value || 'myAnimation';
            const duration = document.getElementById('duration').value;
            const iteration = document.getElementById('iteration').value;
            const timing = document.getElementById('timing').value;
            const delay = document.getElementById('delay').value;

            const keyframes = presets[currentPreset];
            
            let keyframesCode = `@keyframes ${name} {\n`;
            for (const [key, props] of Object.entries(keyframes)) {
                keyframesCode += `  ${key} {\n`;
                for (const [prop, val] of Object.entries(props)) {
                    keyframesCode += `    ${prop}: ${val};\n`;
                }
                keyframesCode += `  }\n`;
            }
            keyframesCode += `}\n\n`;

            const animationCode = `.element {\n  animation: ${name} ${duration}s ${timing} ${delay}s ${iteration};\n}`;

            document.getElementById('codeOutput').textContent = keyframesCode + animationCode;
        }

        function playAnimation() {
            const box = document.getElementById('previewBox');
            const duration = document.getElementById('duration').value;
            const iteration = document.getElementById('iteration').value;
            const timing = document.getElementById('timing').value;
            const delay = document.getElementById('delay').value;

            // Remove existing animation
            box.style.animation = 'none';
            
            // Force reflow
            void box.offsetWidth;

            // Create keyframes dynamically
            const name = 'preview-' + currentPreset;
            const keyframes = presets[currentPreset];
            
            // Remove old style if exists
            const oldStyle = document.getElementById('preview-style');
            if (oldStyle) oldStyle.remove();

            // Create new style
            const style = document.createElement('style');
            style.id = 'preview-style';
            let css = `@keyframes ${name} {`;
            for (const [key, props] of Object.entries(keyframes)) {
                css += `${key} {`;
                for (const [prop, val] of Object.entries(props)) {
                    css += `${prop}: ${val};`;
                }
                css += `}`;
            }
            css += `}`;
            style.textContent = css;
            document.head.appendChild(style);

            // Apply animation
            box.style.animation = `${name} ${duration}s ${timing} ${delay}s ${iteration}`;
        }

        function stopAnimation() {
            const box = document.getElementById('previewBox');
            box.style.animation = 'none';
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('코드가 클립보드에 복사되었습니다!');
            }).catch(err => {
                alert('복사 실패: ' + err.message);
            });
        }

        // Initialize
        updateCode();
    </script>
</body>
</html>
