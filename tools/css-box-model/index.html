<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#f0f2f5;--surface:#fff;--surface2:#f7f8fa;--text:#1a1a2e;--text2:#555;--text3:#888;
  --primary:#3b82f6;--primary-light:#60a5fa;--primary-bg:rgba(59,130,246,.08);
  --margin-color:#f59e0b;--margin-bg:rgba(245,158,11,.15);
  --border-color:#64748b;--border-bg:rgba(100,116,139,.2);
  --padding-color:#22c55e;--padding-bg:rgba(34,197,94,.15);
  --content-color:#3b82f6;--content-bg:rgba(59,130,246,.15);
  --border-ui:#e2e8f0;--shadow:0 1px 3px rgba(0,0,0,.08);--shadow-lg:0 8px 24px rgba(0,0,0,.12);
  --radius:12px;--radius-sm:8px;
}
[data-theme="dark"]{
  --bg:#0f172a;--surface:#1e293b;--surface2:#334155;--text:#e2e8f0;--text2:#94a3b8;--text3:#64748b;
  --border-ui:#334155;--shadow:0 1px 3px rgba(0,0,0,.3);--shadow-lg:0 8px 24px rgba(0,0,0,.4);
  --primary-bg:rgba(59,130,246,.15);
  --margin-bg:rgba(245,158,11,.2);--border-bg:rgba(100,116,139,.25);
  --padding-bg:rgba(34,197,94,.2);--content-bg:rgba(59,130,246,.2);
}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;transition:background .3s,color .3s}
header{background:var(--surface);border-bottom:1px solid var(--border-ui);padding:12px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;position:sticky;top:0;z-index:100;box-shadow:var(--shadow)}
header h1{font-size:1.3rem;display:flex;align-items:center;gap:8px}
.btn-icon{width:36px;height:36px;display:flex;align-items:center;justify-content:center;font-size:1.1rem;background:var(--surface2);border:1px solid var(--border-ui);cursor:pointer;border-radius:var(--radius-sm);transition:all .2s}
.btn-icon:hover{background:var(--primary-bg);border-color:var(--primary)}
.container{max-width:1200px;margin:0 auto;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
@media(max-width:900px){.container{grid-template-columns:1fr}}
.panel{background:var(--surface);border:1px solid var(--border-ui);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.panel-header{padding:14px 18px;border-bottom:1px solid var(--border-ui);font-weight:700;font-size:.95rem;display:flex;align-items:center;justify-content:space-between;gap:8px}
.panel-body{padding:18px}
.box-viz{display:flex;align-items:center;justify-content:center;padding:20px;min-height:400px}
.box-model{position:relative;display:flex;align-items:center;justify-content:center}
.box-margin{background:var(--margin-bg);border:2px dashed var(--margin-color);position:relative;display:flex;align-items:center;justify-content:center}
.box-border-area{background:var(--border-bg);display:flex;align-items:center;justify-content:center}
.box-padding{background:var(--padding-bg);display:flex;align-items:center;justify-content:center}
.box-content{background:var(--content-bg);border:2px solid var(--content-color);display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:700;color:var(--content-color);text-align:center;word-break:break-all}
.box-label{position:absolute;font-size:.65rem;font-weight:700;pointer-events:none;opacity:.8}
.box-margin>.box-label{top:2px;left:6px;color:var(--margin-color)}
.box-border-area>.box-label{top:2px;left:6px;color:var(--border-color)}
.box-padding>.box-label{top:2px;left:6px;color:var(--padding-color)}
.box-val{position:absolute;font-size:.7rem;font-weight:700;background:var(--surface);padding:1px 4px;border-radius:3px;pointer-events:none;line-height:1.2}
.val-top{top:4px;left:50%;transform:translateX(-50%)}
.val-right{right:4px;top:50%;transform:translateY(-50%)}
.val-bottom{bottom:4px;left:50%;transform:translateX(-50%)}
.val-left{left:4px;top:50%;transform:translateY(-50%)}

.control-section{margin-bottom:18px}
.control-title{font-size:.8rem;font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.control-title .dot{width:12px;height:12px;border-radius:3px;display:inline-block}
.dot-margin{background:var(--margin-color)}
.dot-border{background:var(--border-color)}
.dot-padding{background:var(--padding-color)}
.dot-content{background:var(--content-color)}

.slider-row{display:grid;grid-template-columns:auto 1fr 50px;gap:8px;align-items:center;margin-bottom:8px}
.slider-row label{font-size:.75rem;color:var(--text2);min-width:50px;text-align:right}
.slider-row input[type="range"]{width:100%;height:6px;-webkit-appearance:none;background:var(--border-ui);border-radius:3px;outline:none}
.slider-row input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:16px;height:16px;border-radius:50%;cursor:pointer}
.range-margin::-webkit-slider-thumb{background:var(--margin-color)}
.range-border::-webkit-slider-thumb{background:var(--border-color)}
.range-padding::-webkit-slider-thumb{background:var(--padding-color)}
.range-content::-webkit-slider-thumb{background:var(--content-color)}
.slider-row .val{font-size:.8rem;font-weight:600;color:var(--text);text-align:center;min-width:40px}

.toggle-row{display:flex;align-items:center;gap:10px;margin-bottom:14px;padding:10px 14px;background:var(--surface2);border-radius:var(--radius-sm);border:1px solid var(--border-ui)}
.toggle-row label{font-size:.85rem;font-weight:600;flex:1}
.toggle{position:relative;width:48px;height:26px;cursor:pointer}
.toggle input{opacity:0;width:0;height:0}
.toggle .slider{position:absolute;inset:0;background:var(--border-ui);border-radius:13px;transition:.3s}
.toggle .slider::before{content:'';position:absolute;width:20px;height:20px;border-radius:50%;background:#fff;top:3px;left:3px;transition:.3s;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle input:checked+.slider{background:var(--primary)}
.toggle input:checked+.slider::before{transform:translateX(22px)}

.code-block{background:var(--surface2);border:1px solid var(--border-ui);border-radius:var(--radius-sm);padding:14px;font-family:'SF Mono',Monaco,Consolas,monospace;font-size:.82rem;line-height:1.7;white-space:pre;overflow-x:auto;color:var(--text);position:relative;max-height:260px;overflow-y:auto}
.copy-btn{position:absolute;top:8px;right:8px;padding:4px 10px;font-size:.75rem;background:var(--primary);color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600;opacity:.8;transition:opacity .2s}
.copy-btn:hover{opacity:1}

.live-preview{display:flex;align-items:center;justify-content:center;min-height:200px;background:repeating-conic-gradient(var(--surface2) 0% 25%, transparent 0% 50%) 50% / 20px 20px;border:1px solid var(--border-ui);border-radius:var(--radius-sm);padding:20px;margin-top:14px;overflow:auto}
.live-box{background:var(--content-bg);border-color:var(--border-color);border-style:solid;transition:all .3s}

.total-size{margin-top:12px;padding:10px 14px;background:var(--surface2);border-radius:var(--radius-sm);font-size:.8rem;color:var(--text2);display:flex;gap:16px;flex-wrap:wrap}
.total-size span{font-weight:700;color:var(--text)}

.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%) translateY(60px);background:var(--primary);color:#fff;padding:10px 24px;border-radius:var(--radius-sm);font-size:.9rem;font-weight:600;z-index:300;transition:transform .3s;box-shadow:var(--shadow-lg)}
.toast.show{transform:translateX(-50%) translateY(0)}

.legend{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px;font-size:.75rem}
.legend-item{display:flex;align-items:center;gap:4px}
.legend-dot{width:10px;height:10px;border-radius:2px}
</style>
</head>
<body>
<header>
  <h1><span>üì¶</span> CSS Box Model Visualizer</h1>
  <button class="btn-icon" id="themeToggle" onclick="toggleTheme()" title="ÌÖåÎßà Ï†ÑÌôò">üåô</button>
</header>

<div class="container">
  <div>
    <div class="panel">
      <div class="panel-header">‚öôÔ∏è Ïª®Ìä∏Î°§</div>
      <div class="panel-body">
        <div class="toggle-row">
          <label>box-sizing</label>
          <div style="font-size:.8rem;color:var(--text2);margin-right:8px" id="boxSizingLabel">content-box</div>
          <label class="toggle">
            <input type="checkbox" id="boxSizing" onchange="updateBoxSizing()">
            <span class="slider"></span>
          </label>
        </div>

        <div class="control-section">
          <div class="control-title"><span class="dot dot-margin"></span> Margin</div>
          <div class="slider-row"><label>Top</label><input type="range" class="range-margin" id="mt" min="0" max="80" value="20" oninput="update()"><span class="val" id="mt-v">20</span></div>
          <div class="slider-row"><label>Right</label><input type="range" class="range-margin" id="mr" min="0" max="80" value="20" oninput="update()"><span class="val" id="mr-v">20</span></div>
          <div class="slider-row"><label>Bottom</label><input type="range" class="range-margin" id="mb" min="0" max="80" value="20" oninput="update()"><span class="val" id="mb-v">20</span></div>
          <div class="slider-row"><label>Left</label><input type="range" class="range-margin" id="ml" min="0" max="80" value="20" oninput="update()"><span class="val" id="ml-v">20</span></div>
        </div>

        <div class="control-section">
          <div class="control-title"><span class="dot dot-border"></span> Border</div>
          <div class="slider-row"><label>Top</label><input type="range" class="range-border" id="bt" min="0" max="30" value="3" oninput="update()"><span class="val" id="bt-v">3</span></div>
          <div class="slider-row"><label>Right</label><input type="range" class="range-border" id="br" min="0" max="30" value="3" oninput="update()"><span class="val" id="br-v">3</span></div>
          <div class="slider-row"><label>Bottom</label><input type="range" class="range-border" id="bb" min="0" max="30" value="3" oninput="update()"><span class="val" id="bb-v">3</span></div>
          <div class="slider-row"><label>Left</label><input type="range" class="range-border" id="bl" min="0" max="30" value="3" oninput="update()"><span class="val" id="bl-v">3</span></div>
        </div>

        <div class="control-section">
          <div class="control-title"><span class="dot dot-padding"></span> Padding</div>
          <div class="slider-row"><label>Top</label><input type="range" class="range-padding" id="pt" min="0" max="80" value="20" oninput="update()"><span class="val" id="pt-v">20</span></div>
          <div class="slider-row"><label>Right</label><input type="range" class="range-padding" id="pr" min="0" max="80" value="20" oninput="update()"><span class="val" id="pr-v">20</span></div>
          <div class="slider-row"><label>Bottom</label><input type="range" class="range-padding" id="pb" min="0" max="80" value="20" oninput="update()"><span class="val" id="pb-v">20</span></div>
          <div class="slider-row"><label>Left</label><input type="range" class="range-padding" id="pl" min="0" max="80" value="20" oninput="update()"><span class="val" id="pl-v">20</span></div>
        </div>

        <div class="control-section">
          <div class="control-title"><span class="dot dot-content"></span> Content</div>
          <div class="slider-row"><label>Width</label><input type="range" class="range-content" id="cw" min="40" max="300" value="120" oninput="update()"><span class="val" id="cw-v">120</span></div>
          <div class="slider-row"><label>Height</label><input type="range" class="range-content" id="ch" min="40" max="300" value="80" oninput="update()"><span class="val" id="ch-v">80</span></div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="panel">
      <div class="panel-header">üì¶ Î∞ïÏä§ Î™®Îç∏ ÏãúÍ∞ÅÌôî</div>
      <div class="panel-body">
        <div class="legend">
          <div class="legend-item"><div class="legend-dot" style="background:var(--margin-color)"></div> margin</div>
          <div class="legend-item"><div class="legend-dot" style="background:var(--border-color)"></div> border</div>
          <div class="legend-item"><div class="legend-dot" style="background:var(--padding-color)"></div> padding</div>
          <div class="legend-item"><div class="legend-dot" style="background:var(--content-color)"></div> content</div>
        </div>
        <div class="box-viz" id="boxViz"></div>
        <div class="total-size" id="totalSize"></div>
      </div>
    </div>

    <div class="panel" style="margin-top:16px">
      <div class="panel-header">
        <span>üñ•Ô∏è Ïã§Ï†ú Î†åÎçîÎßÅ</span>
      </div>
      <div class="panel-body">
        <div class="live-preview">
          <div class="live-box" id="liveBox">Content</div>
        </div>
      </div>
    </div>

    <div class="panel" style="margin-top:16px">
      <div class="panel-header">üíª CSS ÏΩîÎìú</div>
      <div class="panel-body" style="position:relative">
        <div class="code-block" id="codeBlock"></div>
        <button class="copy-btn" onclick="copyCode()">üìã Î≥µÏÇ¨</button>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const ids=['mt','mr','mb','ml','bt','br','bb','bl','pt','pr','pb','pl','cw','ch'];

function v(id){return parseInt(document.getElementById(id).value)}
function sv(id,val){document.getElementById(id+'-v').textContent=val}

function update(){
  ids.forEach(id=>sv(id,v(id)));
  renderBoxModel();
  renderLivePreview();
  renderCode();
  renderTotalSize();
}

function updateBoxSizing(){
  const checked=document.getElementById('boxSizing').checked;
  document.getElementById('boxSizingLabel').textContent=checked?'border-box':'content-box';
  update();
}

function renderBoxModel(){
  const mt=v('mt'),mr=v('mr'),mb=v('mb'),ml=v('ml');
  const bt=v('bt'),br=v('br'),bb=v('bb'),bl=v('bl');
  const pt=v('pt'),pr=v('pr'),pb=v('pb'),pl=v('pl');
  const cw=v('cw'),ch=v('ch');

  const scale=Math.min(1,320/(ml+bl+pl+cw+pr+br+mr),280/(mt+bt+pt+ch+pb+bb+mb));
  const s=x=>Math.max(Math.round(x*scale),x>0?2:0);

  const viz=document.getElementById('boxViz');
  viz.innerHTML=`
    <div class="box-margin" style="padding:${s(mt)}px ${s(mr)}px ${s(mb)}px ${s(ml)}px;position:relative">
      <span class="box-label">margin</span>
      <span class="box-val val-top" style="color:var(--margin-color)">${mt}</span>
      <span class="box-val val-right" style="color:var(--margin-color)">${mr}</span>
      <span class="box-val val-bottom" style="color:var(--margin-color)">${mb}</span>
      <span class="box-val val-left" style="color:var(--margin-color)">${ml}</span>
      <div class="box-border-area" style="padding:${s(bt)}px ${s(br)}px ${s(bb)}px ${s(bl)}px;position:relative">
        <span class="box-label">border</span>
        ${bt>0?`<span class="box-val val-top" style="color:var(--border-color)">${bt}</span>`:''}
        ${br>0?`<span class="box-val val-right" style="color:var(--border-color)">${br}</span>`:''}
        ${bb>0?`<span class="box-val val-bottom" style="color:var(--border-color)">${bb}</span>`:''}
        ${bl>0?`<span class="box-val val-left" style="color:var(--border-color)">${bl}</span>`:''}
        <div class="box-padding" style="padding:${s(pt)}px ${s(pr)}px ${s(pb)}px ${s(pl)}px;position:relative">
          <span class="box-label">padding</span>
          ${pt>0?`<span class="box-val val-top" style="color:var(--padding-color)">${pt}</span>`:''}
          ${pr>0?`<span class="box-val val-right" style="color:var(--padding-color)">${pr}</span>`:''}
          ${pb>0?`<span class="box-val val-bottom" style="color:var(--padding-color)">${pb}</span>`:''}
          ${pl>0?`<span class="box-val val-left" style="color:var(--padding-color)">${pl}</span>`:''}
          <div class="box-content" style="width:${s(cw)}px;height:${s(ch)}px;min-width:40px;min-height:30px">
            ${cw}√ó${ch}
          </div>
        </div>
      </div>
    </div>
  `;
}

function renderLivePreview(){
  const box=document.getElementById('liveBox');
  const isBorderBox=document.getElementById('boxSizing').checked;
  box.style.boxSizing=isBorderBox?'border-box':'content-box';
  box.style.width=v('cw')+'px';
  box.style.height=v('ch')+'px';
  box.style.margin=`${v('mt')}px ${v('mr')}px ${v('mb')}px ${v('ml')}px`;
  box.style.borderWidth=`${v('bt')}px ${v('br')}px ${v('bb')}px ${v('bl')}px`;
  box.style.padding=`${v('pt')}px ${v('pr')}px ${v('pb')}px ${v('pl')}px`;
}

function renderCode(){
  const isBorderBox=document.getElementById('boxSizing').checked;
  const mt=v('mt'),mr=v('mr'),mb=v('mb'),ml=v('ml');
  const bt=v('bt'),br_=v('br'),bb=v('bb'),bl=v('bl');
  const pt=v('pt'),pr=v('pr'),pb=v('pb'),pl=v('pl');
  const cw=v('cw'),ch=v('ch');

  let lines=['.element {'];
  if(isBorderBox)lines.push('  box-sizing: border-box;');
  lines.push(`  width: ${cw}px;`);
  lines.push(`  height: ${ch}px;`);

  if(mt===mr&&mr===mb&&mb===ml){
    lines.push(`  margin: ${mt}px;`);
  }else if(mt===mb&&mr===ml){
    lines.push(`  margin: ${mt}px ${mr}px;`);
  }else{
    lines.push(`  margin: ${mt}px ${mr}px ${mb}px ${ml}px;`);
  }

  if(bt===br_&&br_===bb&&bb===bl){
    if(bt>0)lines.push(`  border: ${bt}px solid #64748b;`);
  }else{
    if(bt)lines.push(`  border-top: ${bt}px solid #64748b;`);
    if(br_)lines.push(`  border-right: ${br_}px solid #64748b;`);
    if(bb)lines.push(`  border-bottom: ${bb}px solid #64748b;`);
    if(bl)lines.push(`  border-left: ${bl}px solid #64748b;`);
  }

  if(pt===pr&&pr===pb&&pb===pl){
    lines.push(`  padding: ${pt}px;`);
  }else if(pt===pb&&pr===pl){
    lines.push(`  padding: ${pt}px ${pr}px;`);
  }else{
    lines.push(`  padding: ${pt}px ${pr}px ${pb}px ${pl}px;`);
  }

  lines.push('}');
  document.getElementById('codeBlock').textContent=lines.join('\n');
}

function renderTotalSize(){
  const isBorderBox=document.getElementById('boxSizing').checked;
  const mt=v('mt'),mr=v('mr'),mb=v('mb'),ml=v('ml');
  const bt=v('bt'),br_=v('br'),bb=v('bb'),bl=v('bl');
  const pt=v('pt'),pr=v('pr'),pb=v('pb'),pl=v('pl');
  const cw=v('cw'),ch=v('ch');

  let totalW,totalH,renderedW,renderedH;
  if(isBorderBox){
    renderedW=cw;renderedH=ch;
    totalW=ml+cw+mr;totalH=mt+ch+mb;
  }else{
    renderedW=bl+pl+cw+pr+br_;renderedH=bt+pt+ch+pb+bb;
    totalW=ml+renderedW+mr;totalH=mt+renderedH+mb;
  }

  document.getElementById('totalSize').innerHTML=`
    <div>Î†åÎçîÎßÅ: <span>${renderedW}√ó${renderedH}px</span></div>
    <div>ÎßàÏßÑ Ìè¨Ìï®: <span>${totalW}√ó${totalH}px</span></div>
    <div>box-sizing: <span>${isBorderBox?'border-box':'content-box'}</span></div>
  `;
}

function copyCode(){
  const text=document.getElementById('codeBlock').textContent;
  navigator.clipboard.writeText(text).then(()=>showToast('‚úÖ CSS ÏΩîÎìú Î≥µÏÇ¨Îê®!')).catch(()=>{
    const ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);ta.select();document.execCommand('copy');ta.remove();showToast('‚úÖ CSS ÏΩîÎìú Î≥µÏÇ¨Îê®!');
  });
}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2000);
}

function toggleTheme(){
  const isDark=document.documentElement.getAttribute('data-theme')==='dark';
  document.documentElement.setAttribute('data-theme',isDark?'light':'dark');
  document.getElementById('themeToggle').textContent=isDark?'üåô':'‚òÄÔ∏è';
  localStorage.setItem('boxmodel-theme',isDark?'light':'dark');
}

function initTheme(){
  const t=localStorage.getItem('boxmodel-theme')||(matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light');
  document.documentElement.setAttribute('data-theme',t);
  document.getElementById('themeToggle').textContent=t==='dark'?'‚òÄÔ∏è':'üåô';
}

initTheme();
update();
</script>
</body>
</html>
