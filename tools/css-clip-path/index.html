<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clip-path ìƒì„±ê¸°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        body.dark .container {
            background: #2d2d44;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        body.dark h1 {
            color: #818cf8;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        body.dark .subtitle {
            color: #999;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .theme-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        body.dark .theme-toggle {
            background: #818cf8;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
        }

        body.dark .panel {
            background: #1a1a2e;
        }

        .panel-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        body.dark .panel-title {
            color: #818cf8;
        }

        .shapes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .shape-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.85em;
        }

        .shape-btn:hover, .shape-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        body.dark .shape-btn {
            background: #2d2d44;
            border-color: #444;
        }

        body.dark .shape-btn:hover, body.dark .shape-btn.active {
            border-color: #818cf8;
            background: #1e293b;
        }

        .preview-container {
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body.dark .preview-container {
            background: #1a1a2e;
        }

        .clip-element {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }

        .code-output {
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            overflow-x: auto;
            position: relative;
            margin-top: 20px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #333;
        }

        body.dark .slider-label {
            color: #e0e0e0;
        }

        .slider-value {
            color: #667eea;
            font-weight: 600;
        }

        body.dark .slider-value {
            color: #818cf8;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        body.dark input[type="range"] {
            background: #444;
        }

        body.dark input[type="range"]::-webkit-slider-thumb {
            background: #818cf8;
        }

        body.dark input[type="range"]::-moz-range-thumb {
            background: #818cf8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .editor-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .shapes {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>âœ‚ï¸ CSS clip-path ìƒì„±ê¸°</h1>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™ ë‹¤í¬ëª¨ë“œ</button>
        </div>
        <p class="subtitle">ì‹œê°ì ìœ¼ë¡œ clip-pathë¥¼ í¸ì§‘í•˜ê³  CSS ì½”ë“œë¥¼ ìƒì„±í•˜ì„¸ìš”</p>

        <div class="editor-container">
            <div class="panel">
                <div class="panel-title">ğŸ”· ë„í˜• ì„ íƒ</div>
                <div class="shapes">
                    <button class="shape-btn active" onclick="selectShape('circle')">ğŸ”µ ì›</button>
                    <button class="shape-btn" onclick="selectShape('ellipse')">ğŸ¥š íƒ€ì›</button>
                    <button class="shape-btn" onclick="selectShape('triangle')">ğŸ”º ì‚¼ê°í˜•</button>
                    <button class="shape-btn" onclick="selectShape('rhombus')">â™¦ï¸ ë§ˆë¦„ëª¨</button>
                    <button class="shape-btn" onclick="selectShape('pentagon')">â¬Ÿ ì˜¤ê°í˜•</button>
                    <button class="shape-btn" onclick="selectShape('hexagon')">â¬¡ ìœ¡ê°í˜•</button>
                    <button class="shape-btn" onclick="selectShape('star')">â­ ë³„</button>
                    <button class="shape-btn" onclick="selectShape('message')">ğŸ’¬ ë§í’ì„ </button>
                </div>

                <div id="controls"></div>
            </div>

            <div class="panel">
                <div class="panel-title">ğŸ‘ï¸ ë¯¸ë¦¬ë³´ê¸°</div>
                <div class="preview-container">
                    <div class="clip-element" id="clipElement"></div>
                </div>
            </div>
        </div>

        <div class="code-output">
            <button class="copy-btn" onclick="copyCode()">ğŸ“‹ ë³µì‚¬</button>
            <pre id="cssCode"></pre>
        </div>
    </div>

    <script>
        const shapes = {
            circle: {
                path: 'circle(50% at 50% 50%)',
                controls: []
            },
            ellipse: {
                path: 'ellipse(50% 40% at 50% 50%)',
                controls: []
            },
            triangle: {
                path: 'polygon(50% 0%, 0% 100%, 100% 100%)',
                controls: []
            },
            rhombus: {
                path: 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)',
                controls: []
            },
            pentagon: {
                path: 'polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%)',
                controls: []
            },
            hexagon: {
                path: 'polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)',
                controls: []
            },
            star: {
                path: 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)',
                controls: []
            },
            message: {
                path: 'polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%)',
                controls: []
            }
        };

        let currentShape = 'circle';

        function init() {
            selectShape('circle');
        }

        function selectShape(shape) {
            currentShape = shape;

            // Update active button
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            updateClipPath();
        }

        function updateClipPath() {
            const clipElement = document.getElementById('clipElement');
            const path = shapes[currentShape].path;

            clipElement.style.clipPath = path;
            clipElement.style.webkitClipPath = path;

            updateCode(path);
        }

        function updateCode(path) {
            const code = `.element {
  clip-path: ${path};
  -webkit-clip-path: ${path};
}`;

            document.getElementById('cssCode').textContent = code;
        }

        function copyCode() {
            const code = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('âœ… CSS ì½”ë“œê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ';
        }

        init();
    </script>
</body>
</html>
