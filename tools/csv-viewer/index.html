<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Î∑∞Ïñ¥ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .file-input-wrapper {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            outline: none;
            resize: vertical;
            margin-bottom: 15px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:active { transform: scale(0.98); }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }

        th {
            background: var(--bg-secondary);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: var(--border);
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .sort-icon {
            font-size: 0.7rem;
            margin-left: 5px;
            opacity: 0.5;
        }

        .info {
            margin-top: 15px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìä CSV Î∑∞Ïñ¥</h1>
            
            <div class="file-input-wrapper">
                <label style="font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 10px;">CSV ÌååÏùº ÏÑ†ÌÉù</label>
                <input type="file" id="fileInput" accept=".csv" onchange="loadFile()">
            </div>

            <label style="font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 10px;">ÎòêÎäî ÏßÅÏ†ë ÏûÖÎ†•</label>
            <textarea id="csvInput" placeholder="Ïù¥Î¶Ñ,ÎÇòÏù¥,ÏßÅÏóÖ&#10;ÌôçÍ∏∏Îèô,30,Í∞úÎ∞úÏûê&#10;ÍπÄÏ≤†Ïàò,25,ÎîîÏûêÏù¥ÎÑà"></textarea>
            
            <button class="action-btn" onclick="parseCSV()">CSV ÌååÏã±</button>

            <div id="info" class="info" style="display: none;"></div>

            <div class="table-wrapper" id="tableWrapper" style="display: none;">
                <table id="csvTable"></table>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let sortColumn = -1;
        let sortAsc = true;

        function loadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('csvInput').value = e.target.result;
                parseCSV();
            };
            reader.readAsText(file);
        }

        function parseCSV() {
            const input = document.getElementById('csvInput').value.trim();
            if (!input) {
                alert('CSV Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());
            csvData = lines.map(line => {
                // Simple CSV parsing (doesn't handle quoted commas)
                return line.split(',').map(cell => cell.trim());
            });

            renderTable();
            showInfo();
        }

        function renderTable() {
            if (csvData.length === 0) return;

            const table = document.getElementById('csvTable');
            table.innerHTML = '';

            // Header
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            csvData[0].forEach((header, i) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => sortByColumn(i);
                th.innerHTML += '<span class="sort-icon">‚ñº</span>';
                headerRow.appendChild(th);
            });

            // Body
            const tbody = table.createTBody();
            for (let i = 1; i < csvData.length; i++) {
                const row = tbody.insertRow();
                csvData[i].forEach(cell => {
                    const td = row.insertCell();
                    td.textContent = cell;
                });
            }

            document.getElementById('tableWrapper').style.display = 'block';
        }

        function sortByColumn(colIndex) {
            if (sortColumn === colIndex) {
                sortAsc = !sortAsc;
            } else {
                sortColumn = colIndex;
                sortAsc = true;
            }

            const header = csvData[0];
            const data = csvData.slice(1);

            data.sort((a, b) => {
                const aVal = a[colIndex];
                const bVal = b[colIndex];
                
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return sortAsc ? aNum - bNum : bNum - aNum;
                }
                
                return sortAsc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
            });

            csvData = [header, ...data];
            renderTable();
        }

        function showInfo() {
            const info = document.getElementById('info');
            const rows = csvData.length - 1;
            const cols = csvData[0].length;
            info.textContent = `Ï¥ù ${rows}Í∞úÏùò Ìñâ, ${cols}Í∞úÏùò Ïó¥`;
            info.style.display = 'block';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
