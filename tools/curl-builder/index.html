<!DOCTYPE html>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{--bg:#fff;--bg2:#f6f7fb;--text:#1f2937;--muted:#6b7280;--card:#fff;--border:#e5e7eb;--accent:#6366f1}
    [data-theme="dark"]{--bg:#111827;--bg2:#0f172a;--text:#f3f4f6;--muted:#9ca3af;--card:#1f2937;--border:#374151;--accent:#818cf8}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',sans-serif;background:var(--bg2);color:var(--text);padding:20px}
    .container{max-width:980px;margin:0 auto}
    h1{text-align:center;font-size:1.8rem;background:linear-gradient(135deg,#6366f1,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}
    .sub{text-align:center;color:var(--muted);margin-bottom:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
    .panel h2{font-size:1rem;margin-bottom:12px}
    label{display:block;font-size:.82rem;color:var(--muted);margin-bottom:5px;font-weight:600}
    input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:var(--bg);color:var(--text);margin-bottom:10px}
    textarea{min-height:90px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .btn{padding:9px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:700}

    [data-theme="dark"] .btn.gray{background:#374151;color:#fff}
    .header-list .line,.query-list .line{display:grid;grid-template-columns:1fr 1fr auto;gap:6px;margin-bottom:6px}
    .remove{background:#ef4444;color:#fff;border:none;border-radius:6px;padding:0 10px;cursor:pointer}
    .out{white-space:pre-wrap;word-break:break-all;background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:12px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;line-height:1.6;min-height:120px}
    .top-btn{position:fixed;top:14px;width:40px;height:40px;border:1px solid var(--border);border-radius:50%;display:flex;align-items:center;justify-content:center;background:var(--card);text-decoration:none}
    .home{left:14px}.theme{right:14px;cursor:pointer}
    @media (max-width:760px){.grid{grid-template-columns:1fr}.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <a class="top-btn home" href="/tools/">ğŸ </a>
  <button class="top-btn theme" onclick="toggleTheme()">ğŸŒ“</button>
  <div class="container">
    <h1>ğŸ§ª cURL ëª…ë ¹ ë¹Œë”</h1>
    <p class="sub">HTTP ìš”ì²­ ì˜µì…˜ì„ ì…ë ¥í•´ cURL ëª…ë ¹ì„ ìƒì„±í•©ë‹ˆë‹¤.</p>

    <div class="grid">
      <div>
        <div class="panel">
          <h2>ê¸°ë³¸ ìš”ì²­</h2>
          <label>URL</label>
          <input id="url" value="https://api.example.com/users" oninput="build()">
          <div class="row">
            <div>
              <label>Method</label>
              <select id="method" onchange="build()">
                <option>GET</option><option>POST</option><option>PUT</option><option>PATCH</option><option>DELETE</option><option>HEAD</option>
              </select>
            </div>
            <div>
              <label>Content-Type</label>
              <select id="ctype" onchange="build()">
                <option value="">(ì—†ìŒ)</option>
                <option value="application/json">application/json</option>
                <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                <option value="multipart/form-data">multipart/form-data</option>
                <option value="text/plain">text/plain</option>
              </select>
            </div>
          </div>
          <label>Body</label>
          <textarea id="body" placeholder='{"name":"kim"}' oninput="build()"></textarea>
        </div>

        <div class="panel">
          <h2>í—¤ë”</h2>
          <div id="headers" class="header-list"></div>
          <button class="btn gray" onclick="addHeader()">+ í—¤ë” ì¶”ê°€</button>
        </div>

        <div class="panel">
          <h2>ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°</h2>
          <div id="queries" class="query-list"></div>
          <button class="btn gray" onclick="addQuery()">+ ì¿¼ë¦¬ ì¶”ê°€</button>
        </div>

        <div class="panel">
          <h2>ì¶”ê°€ ì˜µì…˜</h2>
          <label><input type="checkbox" id="insecure" onchange="build()"> -k (SSL ê²€ì¦ ë¹„í™œì„±í™”)</label><br>
          <label><input type="checkbox" id="follow" onchange="build()"> -L (ë¦¬ë‹¤ì´ë ‰íŠ¸ ë”°ë¼ê°€ê¸°)</label><br>
          <label><input type="checkbox" id="verbose" onchange="build()"> -v (verbose)</label><br>
          <label><input type="checkbox" id="include" onchange="build()"> -i (ì‘ë‹µ í—¤ë” í¬í•¨)</label>
        </div>
      </div>

      <div>
        <div class="panel">
          <h2>ìƒì„±ëœ cURL</h2>
          <div class="out" id="output"></div>
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px">
            <button class="btn primary" onclick="copyOut()">ğŸ“‹ ë³µì‚¬</button>
            <button class="btn gray" onclick="resetAll()">ì´ˆê¸°í™”</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
const H=[],Q=[];
function line(k='',v=''){return {k,v};}
function addHeader(){H.push(line());renderLists();build();}
function addQuery(){Q.push(line());renderLists();build();}
function removeItem(arr,i){arr.splice(i,1);renderLists();build();}
function esc(v){return String(v).replace(/"/g,'\\"');}
function renderLists(){
  const h=document.getElementById('headers');h.innerHTML='';
  H.forEach((x,i)=>{const d=document.createElement('div');d.className='line';d.innerHTML=`<input placeholder="Header" value="${x.k||''}" oninput="H[${i}].k=this.value;build()"><input placeholder="Value" value="${x.v||''}" oninput="H[${i}].v=this.value;build()"><button class="remove" onclick="removeItem(H,${i})">Ã—</button>`;h.appendChild(d)});
  const q=document.getElementById('queries');q.innerHTML='';
  Q.forEach((x,i)=>{const d=document.createElement('div');d.className='line';d.innerHTML=`<input placeholder="Key" value="${x.k||''}" oninput="Q[${i}].k=this.value;build()"><input placeholder="Value" value="${x.v||''}" oninput="Q[${i}].v=this.value;build()"><button class="remove" onclick="removeItem(Q,${i})">Ã—</button>`;q.appendChild(d)});
}
function build(){
  let url=document.getElementById('url').value.trim();
  const qs=Q.filter(x=>x.k).map(x=>encodeURIComponent(x.k)+'='+encodeURIComponent(x.v||'')).join('&');
  if(qs)url+=(url.includes('?')?'&':'?')+qs;
  const m=document.getElementById('method').value;
  const ctype=document.getElementById('ctype').value;
  const body=document.getElementById('body').value;
  const parts=['curl'];
  if(document.getElementById('insecure').checked)parts.push('-k');
  if(document.getElementById('follow').checked)parts.push('-L');
  if(document.getElementById('verbose').checked)parts.push('-v');
  if(document.getElementById('include').checked)parts.push('-i');
  if(m!=='GET')parts.push('-X '+m);
  if(ctype)parts.push('-H "Content-Type: '+ctype+'"');
  H.filter(x=>x.k).forEach(x=>parts.push('-H "'+esc(x.k)+': '+esc(x.v||'')+'"'));
  if(body.trim()){ if(ctype==='application/json') parts.push("--data '"+body.replace(/'/g,"'\\''")+"'"); else parts.push('-d "'+esc(body)+'"'); }
  parts.push('"'+url+'"');
  document.getElementById('output').textContent=parts.join(' \\\n  ');
}
function copyOut(){navigator.clipboard.writeText(document.getElementById('output').textContent);}
function resetAll(){document.getElementById('url').value='';document.getElementById('method').value='GET';document.getElementById('ctype').value='';document.getElementById('body').value='';['insecure','follow','verbose','include'].forEach(id=>document.getElementById(id).checked=false);H.length=0;Q.length=0;renderLists();build();}
function toggleTheme(){const d=document.documentElement;const t=d.getAttribute('data-theme')==='dark'?'':'dark';d.setAttribute('data-theme',t);localStorage.setItem('theme',t)}
if(localStorage.getItem('theme')==='dark')document.documentElement.setAttribute('data-theme','dark');
addHeader();addHeader();addQuery();
</script>
