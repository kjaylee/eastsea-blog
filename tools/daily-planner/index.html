<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùºÏùº ÌîåÎûòÎÑà | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .time-slot {
            display: grid;
            grid-template-columns: 80px 1fr 40px;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .time-slot:hover {
            border-color: #667eea;
        }

        .time-slot.completed {
            opacity: 0.6;
        }

        .time-slot.completed .task-input {
            text-decoration: line-through;
        }

        .time-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .task-input {
            width: 100%;
            padding: 10px;
            border: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .task-input:focus {
            box-shadow: 0 0 0 2px #667eea;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
        }

        button:active { transform: scale(0.98); }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        @media (max-width: 600px) {
            .time-slot {
                grid-template-columns: 70px 1fr 30px;
                gap: 10px;
            }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìÖ ÏùºÏùº ÌîåÎûòÎÑà</h1>
            <div class="date-display" id="dateDisplay"></div>
            
            <div id="schedule"></div>

            <div class="actions">
                <button onclick="clearCompleted()">‚úì ÏôÑÎ£å Ìï≠Î™© Ï†ïÎ¶¨</button>
                <button onclick="clearAll()" class="secondary">üóëÔ∏è Ï†ÑÏ≤¥ ÏßÄÏö∞Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        const scheduleEl = document.getElementById('schedule');
        const timeSlots = [];

        // Generate time slots from 6 AM to 11 PM
        for (let hour = 6; hour <= 23; hour++) {
            timeSlots.push(`${hour.toString().padStart(2, '0')}:00`);
        }

        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('ko-KR', options);
        }

        function getStorageKey() {
            const today = new Date().toISOString().split('T')[0];
            return `planner_${today}`;
        }

        function loadTasks() {
            const key = getStorageKey();
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : {};
        }

        function saveTasks(tasks) {
            const key = getStorageKey();
            localStorage.setItem(key, JSON.stringify(tasks));
        }

        function renderSchedule() {
            const tasks = loadTasks();
            scheduleEl.innerHTML = '';

            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                if (tasks[time]?.completed) {
                    slot.classList.add('completed');
                }

                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = time;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'task-input';
                input.placeholder = 'ÏùºÏ†ïÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...';
                input.value = tasks[time]?.text || '';
                input.addEventListener('input', (e) => {
                    const allTasks = loadTasks();
                    if (!allTasks[time]) allTasks[time] = { completed: false };
                    allTasks[time].text = e.target.value;
                    saveTasks(allTasks);
                });

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = tasks[time]?.completed || false;
                checkbox.addEventListener('change', (e) => {
                    const allTasks = loadTasks();
                    if (!allTasks[time]) allTasks[time] = { text: '' };
                    allTasks[time].completed = e.target.checked;
                    saveTasks(allTasks);
                    renderSchedule();
                });

                slot.appendChild(timeLabel);
                slot.appendChild(input);
                slot.appendChild(checkbox);
                scheduleEl.appendChild(slot);
            });
        }

        function clearCompleted() {
            const tasks = loadTasks();
            const filtered = {};
            for (let time in tasks) {
                if (!tasks[time].completed) {
                    filtered[time] = tasks[time];
                }
            }
            saveTasks(filtered);
            renderSchedule();
        }

        function clearAll() {
            if (confirm('Î™®Îì† ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                saveTasks({});
                renderSchedule();
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        updateDateDisplay();
        renderSchedule();

        // Auto-save and update every 5 minutes
        setInterval(updateDateDisplay, 60000);
    </script>
</body>
</html>
