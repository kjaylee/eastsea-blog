<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 비교 도구 - Diff Checker</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --added-bg: #d1f4e0;
            --removed-bg: #ffd7dc;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --added-bg: #1e4620;
                --removed-bg: #5a1e24;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .editor-panel {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .editor-panel h3 {
            margin-bottom: 12px;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
        }

        .controls {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--text-secondary);
        }

        button.secondary:hover {
            background: var(--text-primary);
        }

        .result {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .result h3 {
            margin-bottom: 16px;
        }

        .diff-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .diff-column {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .diff-column h4 {
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .diff-line {
            padding: 4px 8px;
            margin: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .diff-line.added {
            background: var(--added-bg);
            border-left: 3px solid var(--success-color);
        }

        .diff-line.removed {
            background: var(--removed-bg);
            border-left: 3px solid var(--danger-color);
        }

        .diff-line.unchanged {
            opacity: 0.6;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .stat-value.added {
            color: var(--success-color);
        }

        .stat-value.removed {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .editor-container,
            .diff-view {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>코드 비교 도구</h1>
            <p class="subtitle">두 텍스트의 차이점을 줄 단위로 비교합니다</p>
        </header>

        <div class="editor-container">
            <div class="editor-panel">
                <h3>원본 텍스트</h3>
                <textarea id="text1" placeholder="원본 텍스트를 입력하세요..."></textarea>
            </div>
            <div class="editor-panel">
                <h3>비교할 텍스트</h3>
                <textarea id="text2" placeholder="비교할 텍스트를 입력하세요..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button onclick="compareTexts()">비교하기</button>
            <button class="secondary" onclick="clearAll()">초기화</button>
            <button class="secondary" onclick="swapTexts()">텍스트 교환</button>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>비교 결과</h3>
            <div class="stats" id="stats"></div>
            <div class="diff-view" id="diffView"></div>
        </div>
    </div>

    <script>
        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 && !text2) {
                alert('텍스트를 입력해주세요.');
                return;
            }

            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            const diff = computeDiff(lines1, lines2);
            displayDiff(diff, lines1, lines2);

            document.getElementById('result').style.display = 'block';
        }

        function computeDiff(lines1, lines2) {
            const m = lines1.length;
            const n = lines2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            // LCS (Longest Common Subsequence)
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (lines1[i - 1] === lines2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Backtrack
            const diff = [];
            let i = m, j = n;

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && lines1[i - 1] === lines2[j - 1]) {
                    diff.unshift({ type: 'unchanged', line1: i - 1, line2: j - 1 });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    diff.unshift({ type: 'added', line2: j - 1 });
                    j--;
                } else if (i > 0) {
                    diff.unshift({ type: 'removed', line1: i - 1 });
                    i--;
                }
            }

            return diff;
        }

        function displayDiff(diff, lines1, lines2) {
            const statsEl = document.getElementById('stats');
            const diffViewEl = document.getElementById('diffView');

            let added = 0, removed = 0, unchanged = 0;

            diff.forEach(d => {
                if (d.type === 'added') added++;
                else if (d.type === 'removed') removed++;
                else unchanged++;
            });

            statsEl.innerHTML = `
                <div class="stat-item">
                    <span>추가:</span>
                    <span class="stat-value added">+${added}</span>
                </div>
                <div class="stat-item">
                    <span>삭제:</span>
                    <span class="stat-value removed">-${removed}</span>
                </div>
                <div class="stat-item">
                    <span>변경 없음:</span>
                    <span class="stat-value">${unchanged}</span>
                </div>
            `;

            let leftHTML = '<h4>원본</h4>';
            let rightHTML = '<h4>비교</h4>';

            diff.forEach(d => {
                if (d.type === 'unchanged') {
                    const line = lines1[d.line1] || '';
                    leftHTML += `<div class="diff-line unchanged">${escapeHtml(line) || '(빈 줄)'}</div>`;
                    rightHTML += `<div class="diff-line unchanged">${escapeHtml(line) || '(빈 줄)'}</div>`;
                } else if (d.type === 'removed') {
                    const line = lines1[d.line1] || '';
                    leftHTML += `<div class="diff-line removed">- ${escapeHtml(line)}</div>`;
                } else if (d.type === 'added') {
                    const line = lines2[d.line2] || '';
                    rightHTML += `<div class="diff-line added">+ ${escapeHtml(line)}</div>`;
                }
            });

            diffViewEl.innerHTML = `
                <div class="diff-column">${leftHTML}</div>
                <div class="diff-column">${rightHTML}</div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function swapTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            document.getElementById('text1').value = text2;
            document.getElementById('text2').value = text1;
        }
    </script>
</body>
</html>
