<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Signature Generator</title>
<style>
:root{--bg:#f5f5f5;--card:#fff;--text:#333;--border:#ddd;--accent:#10b981;--accent2:#34d399;--muted:#888;--success:#22c55e}
@media(prefers-color-scheme:dark){:root{--bg:#1a1a2e;--card:#16213e;--text:#e0e0e0;--border:#2a2a4a;--accent:#34d399;--accent2:#6ee7b7;--muted:#999;--success:#4ade80}}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:20px}
.container{max-width:900px;margin:0 auto}
h1{text-align:center;margin-bottom:8px;font-size:1.8rem}
.subtitle{text-align:center;color:var(--muted);margin-bottom:24px;font-size:.95rem}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;margin-bottom:16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
@media(max-width:768px){.grid{grid-template-columns:1fr}}
label{display:block;font-weight:600;margin-bottom:6px;font-size:.85rem}
input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;font-size:.95rem;background:var(--bg);color:var(--text)}
.field{margin-bottom:14px}
.color-row{display:flex;gap:12px;margin-bottom:14px}
.color-row>div{flex:1}
.color-row input[type=color]{width:100%;height:40px;border:1px solid var(--border);border-radius:8px;cursor:pointer;padding:2px}
.templates{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.tpl{padding:8px 16px;border:2px solid var(--border);border-radius:8px;cursor:pointer;font-size:.85rem;transition:all .2s}
.tpl:hover,.tpl.active{border-color:var(--accent);color:var(--accent)}
.preview-frame{background:#fff;border:1px solid var(--border);border-radius:8px;padding:24px;color:#333;overflow-x:auto}
.btn{padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-size:.9rem;font-weight:600;transition:all .2s}
.btn-primary{background:var(--accent);color:#fff}
.btn-primary:hover{background:var(--accent2)}
.btn-row{display:flex;gap:8px;margin-top:16px;flex-wrap:wrap}
.code-box{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:12px;font-family:'Courier New',monospace;font-size:.75rem;white-space:pre-wrap;max-height:200px;overflow-y:auto;margin-top:12px;display:none}
.toast{position:fixed;bottom:20px;right:20px;background:var(--success);color:#fff;padding:12px 20px;border-radius:8px;font-weight:600;opacity:0;transition:opacity .3s;pointer-events:none}
.toast.show{opacity:1}
</style>
</head>
<body>
<div class="container">
<h1>‚úâÔ∏è Email Signature Generator</h1>
<p class="subtitle">Create professional HTML email signatures</p>

<div class="card">
<label>Template Style</label>
<div class="templates">
<div class="tpl active" data-tpl="horizontal" onclick="setTemplate(this)">‚ñ¨ Horizontal</div>
<div class="tpl" data-tpl="vertical" onclick="setTemplate(this)">‚ñÆ Vertical</div>
<div class="tpl" data-tpl="minimal" onclick="setTemplate(this)">‚óª Minimal</div>
<div class="tpl" data-tpl="banner" onclick="setTemplate(this)">‚ñ≠ Banner</div>
</div>

<div class="grid">
<div>
<div class="field"><label>Full Name *</label><input id="name" placeholder="Jane Smith" oninput="render()"></div>
<div class="field"><label>Job Title</label><input id="title" placeholder="Senior Designer" oninput="render()"></div>
<div class="field"><label>Company</label><input id="company" placeholder="Acme Corp" oninput="render()"></div>
<div class="field"><label>Email</label><input id="email" placeholder="jane@acme.com" oninput="render()"></div>
<div class="field"><label>Phone</label><input id="phone" placeholder="+1 (555) 123-4567" oninput="render()"></div>
</div>
<div>
<div class="field"><label>Website</label><input id="website" placeholder="https://acme.com" oninput="render()"></div>
<div class="field"><label>LinkedIn URL</label><input id="linkedin" placeholder="https://linkedin.com/in/jane" oninput="render()"></div>
<div class="field"><label>Twitter / X</label><input id="twitter" placeholder="@janesmith" oninput="render()"></div>
<div class="field"><label>Photo URL</label><input id="photo" placeholder="https://example.com/photo.jpg" oninput="render()"></div>
<div class="field"><label>Tagline / Quote</label><input id="tagline" placeholder="Design is thinking made visual" oninput="render()"></div>
</div>
</div>

<div class="color-row">
<div><label>Primary Color</label><input type="color" id="color1" value="#10b981" onchange="render()"></div>
<div><label>Text Color</label><input type="color" id="color2" value="#333333" onchange="render()"></div>
<div><label>Muted Color</label><input type="color" id="color3" value="#888888" onchange="render()"></div>
</div>
</div>

<div class="card">
<label>Preview</label>
<div class="preview-frame" id="preview"></div>
<div class="btn-row">
<button class="btn btn-primary" onclick="copyHtml()">üìã Copy HTML</button>
<button class="btn btn-primary" onclick="copyRich()">üìß Copy for Email</button>
<button class="btn" onclick="toggleCode()" style="border:1px solid var(--border)">{ } View Code</button>
</div>
<div class="code-box" id="codeBox"></div>
</div>
</div>
<div class="toast" id="toast"></div>
<script>
let template='horizontal';

function val(id){return document.getElementById(id).value.trim()}
function setTemplate(el){document.querySelectorAll('.tpl').forEach(t=>t.classList.remove('active'));el.classList.add('active');template=el.dataset.tpl;render()}

function render(){
  const n=val('name'),t=val('title'),c=val('company'),e=val('email'),p=val('phone'),w=val('website'),li=val('linkedin'),tw=val('twitter'),ph=val('photo'),tg=val('tagline');
  const c1=val('color1'),c2=val('color2'),c3=val('color3');
  
  if(!n){document.getElementById('preview').innerHTML='<p style="color:#888;text-align:center">Fill in your name to see preview</p>';return}
  
  const socials=[];
  if(li)socials.push(`<a href="${li}" style="color:${c1};text-decoration:none;font-size:13px">LinkedIn</a>`);
  if(tw)socials.push(`<a href="${tw.startsWith('http')?tw:'https://x.com/'+tw.replace('@','')}" style="color:${c1};text-decoration:none;font-size:13px">Twitter</a>`);
  if(w)socials.push(`<a href="${w}" style="color:${c1};text-decoration:none;font-size:13px">Website</a>`);
  const socialHtml=socials.length?`<p style="margin:6px 0 0">${socials.join(' &nbsp;|&nbsp; ')}</p>`:'';
  
  const photoHtml=ph?`<img src="${ph}" width="80" height="80" style="border-radius:50%;object-fit:cover;display:block" alt="${n}">`:'';
  const photoBlock=ph?`<td style="vertical-align:top;padding-right:16px">${photoHtml}</td>`:'';
  
  let html='';
  if(template==='horizontal'){
    html=`<table cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;color:${c2}"><tr>${photoBlock}<td style="border-left:3px solid ${c1};padding-left:14px"><p style="margin:0;font-size:16px;font-weight:bold;color:${c2}">${n}</p>${t?`<p style="margin:2px 0;font-size:13px;color:${c3}">${t}${c?' at '+c:''}</p>`:''}${e?`<p style="margin:4px 0 0;font-size:13px"><a href="mailto:${e}" style="color:${c1};text-decoration:none">${e}</a></p>`:''}${p?`<p style="margin:2px 0;font-size:13px;color:${c3}">${p}</p>`:''}${socialHtml}${tg?`<p style="margin:8px 0 0;font-size:11px;font-style:italic;color:${c3}">"${tg}"</p>`:''}</td></tr></table>`;
  }else if(template==='vertical'){
    html=`<table cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;color:${c2};text-align:center">${ph?`<tr><td style="padding-bottom:12px">${photoHtml.replace('display:block','display:inline-block')}</td></tr>`:''}
<tr><td><p style="margin:0;font-size:18px;font-weight:bold">${n}</p>${t?`<p style="margin:4px 0;font-size:13px;color:${c3}">${t}${c?' ¬∑ '+c:''}</p>`:''}
<hr style="border:none;border-top:2px solid ${c1};width:60px;margin:10px auto">
${e?`<p style="margin:4px 0;font-size:13px"><a href="mailto:${e}" style="color:${c1};text-decoration:none">${e}</a></p>`:''}${p?`<p style="margin:2px 0;font-size:13px;color:${c3}">${p}</p>`:''}${socialHtml}${tg?`<p style="margin:10px 0 0;font-size:11px;font-style:italic;color:${c3}">"${tg}"</p>`:''}</td></tr></table>`;
  }else if(template==='minimal'){
    html=`<table cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;color:${c2}"><tr><td><p style="margin:0"><strong style="font-size:14px">${n}</strong>${t?` <span style="color:${c3};font-size:13px">¬∑ ${t}</span>`:''}${c?` <span style="color:${c3};font-size:13px">¬∑ ${c}</span>`:''}</p><p style="margin:4px 0 0;font-size:12px;color:${c3}">${[e?`<a href="mailto:${e}" style="color:${c1};text-decoration:none">${e}</a>`:'',p,w?`<a href="${w}" style="color:${c1};text-decoration:none">${w.replace(/^https?:\/\//,'')}</a>`:''].filter(Boolean).join(' ¬∑ ')}</p></td></tr></table>`;
  }else{
    html=`<table cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;color:${c2};width:100%;max-width:500px"><tr><td style="background:${c1};padding:16px 20px;border-radius:8px 8px 0 0">${ph?`<img src="${ph}" width="50" height="50" style="border-radius:50%;border:2px solid #fff;float:left;margin-right:12px;object-fit:cover">`:''}
<p style="margin:0;font-size:18px;font-weight:bold;color:#fff">${n}</p>${t?`<p style="margin:2px 0;font-size:13px;color:rgba(255,255,255,.85)">${t}${c?' ‚Äî '+c:''}</p>`:''}</td></tr>
<tr><td style="padding:12px 20px;background:#f9f9f9;border-radius:0 0 8px 8px;font-size:13px">${[e?`<a href="mailto:${e}" style="color:${c1};text-decoration:none">üìß ${e}</a>`:'',p?`üì± ${p}`:'',w?`<a href="${w}" style="color:${c1};text-decoration:none">üåê ${w.replace(/^https?:\/\//,'')}</a>`:''].filter(Boolean).join(' &nbsp;&nbsp; ')}${socialHtml}</td></tr></table>`;
  }
  
  document.getElementById('preview').innerHTML=html;
  document.getElementById('codeBox').textContent=html;
}

function copyHtml(){
  const html=document.getElementById('preview').innerHTML;
  if(!html)return;
  navigator.clipboard.writeText(html);
  showToast('HTML copied!');
}

function copyRich(){
  const html=document.getElementById('preview').innerHTML;
  if(!html)return;
  const blob=new Blob([html],{type:'text/html'});
  navigator.clipboard.write([new ClipboardItem({'text/html':blob,'text/plain':new Blob([html],{type:'text/plain'})})]);
  showToast('Rich signature copied! Paste in your email client');
}

function toggleCode(){const cb=document.getElementById('codeBox');cb.style.display=cb.style.display==='none'?'block':'none'}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000)}

render();
</script>
</body>
</html>
