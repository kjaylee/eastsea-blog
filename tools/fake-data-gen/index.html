  if(currentFormat==='sql'){const keys=Object.keys(generatedData[0]);const tbl='fake_data';return`CREATE TABLE ${tbl} (\n${keys.map(k=>`  ${k.replace(/[^a-zA-Z0-9_]/g,'_')} TEXT`).join(',\n')}\n);\n\n`+generatedData.map(r=>`INSERT INTO ${tbl} (${keys.map(k=>k.replace(/[^a-zA-Z0-9_]/g,'_')).join(', ')}) VALUES (${keys.map(k=>`'${String(r[k]).replace(/'/g,"''")}'`).join(', ')});`).join('\n')}
}
