<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌååÎπÑÏΩò ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn { text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 500; }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        canvas {
            width: 128px;
            height: 128px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px var(--shadow);
            margin-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
            margin-bottom: 30px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 700; font-size: 0.9rem; color: var(--text-secondary); }

        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .download-btn {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .download-btn:hover { opacity: 0.9; }
        .download-btn.secondary { background: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® ÌååÎπÑÏΩò ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="preview-container">
                <canvas id="favicon-canvas" width="512" height="512"></canvas>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">512x512 ÎØ∏Î¶¨Î≥¥Í∏∞</p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>ÌÖçÏä§Ìä∏ ÎòêÎäî Ïù¥Î™®ÏßÄ</label>
                    <input type="text" id="text" value="üöÄ" placeholder="A ÎòêÎäî üöÄ" oninput="draw()">
                </div>
                <div class="control-group">
                    <label>Î∞∞Í≤Ω ÏÉâÏÉÅ</label>
                    <input type="color" id="bg-color" value="#667eea" oninput="draw()">
                </div>
                <div class="control-group">
                    <label>ÌÖçÏä§Ìä∏ ÏÉâÏÉÅ</label>
                    <input type="color" id="text-color" value="#ffffff" oninput="draw()">
                </div>
                <div class="control-group">
                    <label>Î™®Ïñë</label>
                    <select id="shape" onchange="draw()">
                        <option value="square">Ï†ïÏÇ¨Í∞ÅÌòï</option>
                        <option value="circle">ÏõêÌòï</option>
                        <option value="rounded">Îë•Í∑º Î™®ÏÑúÎ¶¨</option>
                    </select>
                </div>
            </div>

            <div class="download-buttons">
                <button class="download-btn" onclick="download(32)">PNG (32x32)</button>
                <button class="download-btn" onclick="download(180)">PNG (180x180)</button>
                <button class="download-btn" onclick="download(512)">PNG (512x512)</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('favicon-canvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            const text = document.getElementById('text').value || '?';
            const bgColor = document.getElementById('bg-color').value;
            const textColor = document.getElementById('text-color').value;
            const shape = document.getElementById('shape').value;

            ctx.clearRect(0, 0, 512, 512);

            // Draw Background
            ctx.fillStyle = bgColor;
            if (shape === 'circle') {
                ctx.beginPath();
                ctx.arc(256, 256, 256, 0, Math.PI * 2);
                ctx.fill();
            } else if (shape === 'rounded') {
                const r = 100;
                ctx.beginPath();
                ctx.moveTo(r, 0);
                ctx.lineTo(512 - r, 0);
                ctx.quadraticCurveTo(512, 0, 512, r);
                ctx.lineTo(512, 512 - r);
                ctx.quadraticCurveTo(512, 512, 512 - r, 512);
                ctx.lineTo(r, 512);
                ctx.quadraticCurveTo(0, 512, 0, 512 - r);
                ctx.lineTo(0, r);
                ctx.quadraticCurveTo(0, 0, r, 0);
                ctx.fill();
            } else {
                ctx.fillRect(0, 0, 512, 512);
            }

            // Draw Text
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Check if emoji
            const isEmoji = /\p{Emoji}/u.test(text);
            const fontSize = isEmoji ? 300 : 350;
            ctx.font = `bold ${fontSize}px sans-serif`;
            
            ctx.fillText(text, 256, 256 + (isEmoji ? 20 : 0));
        }

        function download(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Scale and draw
            tempCtx.drawImage(canvas, 0, 0, 512, 512, 0, 0, size, size);
            
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        draw();
    </script>
</body>
</html>
