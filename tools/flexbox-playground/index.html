<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox ÎÜÄÏù¥ÌÑ∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .preview-area {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 300px;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            min-height: 250px;
        }

        .flex-item {
            padding: 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus { border-color: #667eea; }

        .code-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üì¶ Flexbox ÎÜÄÏù¥ÌÑ∞</h1>
            
            <div class="preview-area">
                <div class="flex-container" id="flexContainer">
                    <div class="flex-item">1</div>
                    <div class="flex-item">2</div>
                    <div class="flex-item">3</div>
                    <div class="flex-item">4</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>flex-direction</label>
                    <select id="direction" onchange="updateFlex()">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>justify-content</label>
                    <select id="justify" onchange="updateFlex()">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>align-items</label>
                    <select id="alignItems" onchange="updateFlex()">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>align-content</label>
                    <select id="alignContent" onchange="updateFlex()">
                        <option value="normal">normal</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>flex-wrap</label>
                    <select id="wrap" onchange="updateFlex()">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>gap</label>
                    <select id="gap" onchange="updateFlex()">
                        <option value="0">0</option>
                        <option value="5px">5px</option>
                        <option value="10px" selected>10px</option>
                        <option value="20px">20px</option>
                        <option value="30px">30px</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h1>üìã CSS ÏΩîÎìú</h1>
            <div class="code-area">
                <button class="copy-btn" onclick="copyCode()">Î≥µÏÇ¨</button>
                <code id="codeOutput">.container {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  align-items: stretch;
  align-content: normal;
  flex-wrap: nowrap;
  gap: 10px;
}</code>
            </div>
        </div>
    </div>

    <script>
        function updateFlex() {
            const container = document.getElementById('flexContainer');
            const direction = document.getElementById('direction').value;
            const justify = document.getElementById('justify').value;
            const alignItems = document.getElementById('alignItems').value;
            const alignContent = document.getElementById('alignContent').value;
            const wrap = document.getElementById('wrap').value;
            const gap = document.getElementById('gap').value;

            container.style.flexDirection = direction;
            container.style.justifyContent = justify;
            container.style.alignItems = alignItems;
            container.style.alignContent = alignContent;
            container.style.flexWrap = wrap;
            container.style.gap = gap;

            const code = `.container {
  display: flex;
  flex-direction: ${direction};
  justify-content: ${justify};
  align-items: ${alignItems};
  align-content: ${alignContent};
  flex-wrap: ${wrap};
  gap: ${gap};
}`;

            document.getElementById('codeOutput').textContent = code;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateFlex();
    </script>
</body>
</html>
