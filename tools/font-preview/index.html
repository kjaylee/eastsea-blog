<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏõπÌè∞Ìä∏ ÎØ∏Î¶¨Î≥¥Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 8px; }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        select:focus, input:focus { border-color: #667eea; }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea:focus { border-color: #667eea; }

        .preview-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 200px;
            text-align: center;
        }

        #previewText {
            line-height: 1.8;
            word-break: keep-all;
        }

        .font-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 30px;
        }

        .font-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            border: 2px solid transparent;
        }

        .font-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .font-item.active {
            border-color: #667eea;
            background: var(--bg-primary);
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .font-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üî§ ÏõπÌè∞Ìä∏ ÎØ∏Î¶¨Î≥¥Í∏∞</h1>
            
            <div class="controls">
                <div>
                    <label>Ìè∞Ìä∏ ÏÑ†ÌÉù</label>
                    <select id="fontSelect" onchange="changeFont()">
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Noto Sans KR" selected>Noto Sans KR</option>
                        <option value="Nanum Gothic">Nanum Gothic</option>
                        <option value="Black Han Sans">Black Han Sans</option>
                        <option value="Jua">Jua</option>
                        <option value="Do Hyeon">Do Hyeon</option>
                        <option value="Gothic A1">Gothic A1</option>
                        <option value="Sunflower">Sunflower</option>
                        <option value="Gamja Flower">Gamja Flower</option>
                    </select>
                </div>
                <div>
                    <label>ÌÅ¨Í∏∞ (px)</label>
                    <input type="number" id="fontSize" value="32" min="12" max="120" oninput="updatePreview()">
                </div>
            </div>

            <label>ÎØ∏Î¶¨Î≥¥Í∏∞ ÌÖçÏä§Ìä∏</label>
            <textarea id="previewInput" oninput="updatePreview()">The quick brown fox jumps over the lazy dog.
Îπ†Î•∏ Í∞àÏÉâ Ïó¨Ïö∞Í∞Ä Í≤åÏúºÎ•∏ Í∞úÎ•º Îõ∞Ïñ¥ÎÑòÏäµÎãàÎã§.</textarea>

            <div class="preview-box">
                <div id="previewText"></div>
            </div>

            <div class="font-list" id="fontList"></div>
        </div>
    </div>

    <script>
        const googleFonts = [
            'Roboto', 'Open Sans', 'Lato', 'Montserrat', 'Raleway',
            'Noto Sans KR', 'Nanum Gothic', 'Black Han Sans', 'Jua',
            'Do Hyeon', 'Gothic A1', 'Sunflower', 'Gamja Flower',
            'Nanum Myeongjo', 'East Sea Dokdo'
        ];

        let loadedFonts = new Set();

        function loadFont(fontName) {
            if (loadedFonts.has(fontName)) return;

            const link = document.createElement('link');
            link.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}:wght@400;700&display=swap`;
            link.rel = 'stylesheet';
            document.head.appendChild(link);
            
            loadedFonts.add(fontName);
        }

        function changeFont() {
            const fontName = document.getElementById('fontSelect').value;
            loadFont(fontName);
            updatePreview();
        }

        function updatePreview() {
            const fontName = document.getElementById('fontSelect').value;
            const fontSize = document.getElementById('fontSize').value;
            const text = document.getElementById('previewInput').value;
            
            const preview = document.getElementById('previewText');
            preview.style.fontFamily = `'${fontName}', sans-serif`;
            preview.style.fontSize = fontSize + 'px';
            preview.textContent = text;
        }

        function renderFontList() {
            const list = document.getElementById('fontList');
            list.innerHTML = googleFonts.map(font => {
                loadFont(font);
                return `
                    <div class="font-item" onclick="selectFont('${font}')" style="font-family: '${font}', sans-serif;">
                        ${font}
                    </div>
                `;
            }).join('');
        }

        function selectFont(fontName) {
            document.getElementById('fontSelect').value = fontName;
            changeFont();
            
            document.querySelectorAll('.font-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Initialize
        changeFont();
        updatePreview();
        renderFontList();
    </script>
</body>
</html>
