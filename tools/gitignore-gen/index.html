const selected=new Set();
function init(){
    const containers={lang:document.getElementById('lang-tags'),framework:document.getElementById('framework-tags'),ide:document.getElementById('ide-tags'),os:document.getElementById('os-tags')};
    Object.keys(TEMPLATES).forEach(name=>{
        const t=TEMPLATES[name];
        const el=document.createElement('button');
        el.className='tag';
        el.textContent=name;
        el.dataset.name=name;
        el.onclick=()=>toggleTag(name,el);
        containers[t.cat].appendChild(el);
    });
    if(localStorage.getItem('theme')==='dark')document.documentElement.setAttribute('data-theme','dark');
}
function toggleTag(name,el){
    if(selected.has(name)){selected.delete(name);el.classList.remove('active');}
    else{selected.add(name);el.classList.add('active');}
    generateOutput();
}
function generateOutput(){
    document.getElementById('selectedCount').textContent=`ì„ íƒ: ${selected.size}ê°œ`;
    if(!selected.size){document.getElementById('output').value='';return;}
    let out='# Generated by eastsea.monster gitignore generator\n# Selected: '+[...selected].join(', ')+'\n\n';
    selected.forEach(name=>{
        out+=`### ${name} ###\n${TEMPLATES[name].rules}\n\n`;
    });
    document.getElementById('output').value=out.trim();
}
function filterTags(q){
    q=q.toLowerCase();
    document.querySelectorAll('.tag').forEach(el=>{
        el.style.display=el.dataset.name.toLowerCase().includes(q)?'':'none';
    });
}
function copyOutput(){
    const t=document.getElementById('output').value;
    if(!t){showToast('ë¨¼ì € í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”');return;}
    navigator.clipboard.writeText(t).then(()=>showToast('í´ë¦½ë³´ë“œì— ë³µì‚¬ë¨! âœ…'));
}
function downloadFile(){
    const t=document.getElementById('output').value;
    if(!t){showToast('ë¨¼ì € í•­ëª©ì„ ì„ íƒí•˜ì„¸ìš”');return;}
    const a=document.createElement('a');
    a.href=URL.createObjectURL(new Blob([t],{type:'text/plain'}));
    a.download='.gitignore';a.click();
    showToast('.gitignore ë‹¤ìš´ë¡œë“œ ì™„ë£Œ! ğŸ’¾');
}
function clearAll(){selected.clear();document.querySelectorAll('.tag.active').forEach(e=>e.classList.remove('active'));generateOutput();}
function toggleTheme(){const d=document.documentElement;const t=d.getAttribute('data-theme')==='dark'?'':'dark';d.setAttribute('data-theme',t);localStorage.setItem('theme',t);}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}
init();
