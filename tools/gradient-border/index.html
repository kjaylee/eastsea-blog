<head>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .preview-box {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
        }

        .preview-content {
            background: var(--card-bg);
            padding: 40px 60px;
            border-radius: 15px;
            color: var(--text-primary);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .code-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">â† ëª©ë¡ìœ¼ë¡œ</a>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
        </header>

        <div class="card">
            <h1>ğŸ¨ CSS ê·¸ë¼ë””ì–¸íŠ¸ í…Œë‘ë¦¬ ìƒì„±ê¸°</h1>
            
            <div class="preview-box" id="previewBox">
                <div class="preview-content">ë¯¸ë¦¬ë³´ê¸°</div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>ì‹œì‘ ìƒ‰ìƒ</label>
                    <input type="color" id="color1" value="#667eea" onchange="updatePreview()">
                </div>
                <div class="control-group">
                    <label>ë ìƒ‰ìƒ</label>
                    <input type="color" id="color2" value="#764ba2" onchange="updatePreview()">
                </div>
                <div class="control-group">
                    <label>í…Œë‘ë¦¬ ë‘ê»˜: <span id="widthLabel">4px</span></label>
                    <input type="range" id="borderWidth" min="1" max="20" value="4" oninput="updatePreview()">
                </div>
                <div class="control-group">
                    <label>ëª¨ì„œë¦¬ ë‘¥ê¸€ê¸°: <span id="radiusLabel">15px</span></label>
                    <input type="range" id="borderRadius" min="0" max="50" value="15" oninput="updatePreview()">
                </div>
                <div class="control-group">
                    <label>ê°ë„</label>
                    <input type="number" id="angle" value="135" min="0" max="360" oninput="updatePreview()">
                </div>
                <div class="control-group">
                    <label>ë°©í–¥</label>
                    <select id="direction" onchange="updatePreview()">
                        <option value="135deg" selected>ëŒ€ê°ì„  (â†˜)</option>
                        <option value="90deg">ì˜¤ë¥¸ìª½ (â†’)</option>
                        <option value="180deg">ì•„ë˜ìª½ (â†“)</option>
                        <option value="0deg">ìœ„ìª½ (â†‘)</option>
                        <option value="270deg">ì™¼ìª½ (â†)</option>
                        <option value="45deg">ëŒ€ê°ì„  (â†—)</option>
                        <option value="custom">ì‚¬ìš©ì ì •ì˜</option>
                    </select>
                </div>
            </div>

            <div class="code-area">
                <button class="copy-btn" onclick="copyCSS()">ë³µì‚¬</button>
                <pre id="cssCode"></pre>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const borderWidth = document.getElementById('borderWidth').value;
            const borderRadius = document.getElementById('borderRadius').value;
            const direction = document.getElementById('direction').value;
            const angle = document.getElementById('angle').value;

            document.getElementById('widthLabel').textContent = `${borderWidth}px`;
            document.getElementById('radiusLabel').textContent = `${borderRadius}px`;

            const actualDirection = direction === 'custom' ? `${angle}deg` : direction;

            const previewBox = document.getElementById('previewBox');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const bgColor = isDark ? '#1a1a1a' : '#f8f9fa';

            previewBox.style.background = `linear-gradient(${actualDirection}, ${color1}, ${color2})`;
            previewBox.style.padding = `${borderWidth}px`;
            
            const content = previewBox.querySelector('.preview-content');
            content.style.borderRadius = `${Math.max(0, borderRadius - borderWidth)}px`;

            const css = `.gradient-border {
  position: relative;
  background: linear-gradient(${actualDirection}, ${color1}, ${color2});
  padding: ${borderWidth}px;
  border-radius: ${borderRadius}px;
}

.gradient-border .content {
  background: ${bgColor};
  border-radius: ${Math.max(0, borderRadius - borderWidth)}px;
  padding: 20px;
}`;

            document.getElementById('cssCode').textContent = css;
        }

        document.getElementById('direction').addEventListener('change', function() {
            const angleInput = document.getElementById('angle');
            if (this.value === 'custom') {
                angleInput.disabled = false;
            } else {
                angleInput.disabled = true;
                angleInput.value = parseInt(this.value);
            }
            updatePreview();
        });

        function copyCSS() {
            const text = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => btn.textContent = 'ë³µì‚¬', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updatePreview();
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        updatePreview();
    </script>
