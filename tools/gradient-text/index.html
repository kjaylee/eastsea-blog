        * {

        input[type="text"]:focus {

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            margin-bottom: 20px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;

            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .preview {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 40px;

        #previewText {

        }

        .angle-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .angle-value {
            font-weight: 600;
            color: #667eea;
            min-width: 50px;
        }

        .code-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 20px 0;
            position: relative;
        }

        .code-output pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;

        }

            }

            }

            .preview {
                background: #1a1a2e;
            }
        }
    </style>

    <script>
        const textInput = document.getElementById('textInput');
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const color1Text = document.getElementById('color1Text');
        const color2Text = document.getElementById('color2Text');
        const angleSlider = document.getElementById('angleSlider');
        const angleValue = document.getElementById('angleValue');
        const previewText = document.getElementById('previewText');
        const cssCode = document.getElementById('cssCode');
        const successMessage = document.getElementById('successMessage');

        function updatePreview() {
            const text = textInput.value || 'Hello Gradient!';
            const c1 = color1.value;
            const c2 = color2.value;
            const angle = angleSlider.value;

            previewText.textContent = text;
            previewText.style.background = `linear-gradient(${angle}deg, ${c1} 0%, ${c2} 100%)`;
            previewText.style.webkitBackgroundClip = 'text';
            previewText.style.webkitTextFillColor = 'transparent';
            previewText.style.backgroundClip = 'text';

            color1Text.textContent = c1;
            color2Text.textContent = c2;
            angleValue.textContent = angle;

            const code = `.gradient-text {
  background: linear-gradient(${angle}deg, ${c1} 0%, ${c2} 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: bold;
}`;

            cssCode.textContent = code;
        }

        function copyCode() {
            const code = cssCode.textContent;
            navigator.clipboard.writeText(code).then(() => {
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            });
        }

        textInput.addEventListener('input', updatePreview);
        color1.addEventListener('input', updatePreview);
        color2.addEventListener('input', updatePreview);
        angleSlider.addEventListener('input', updatePreview);

        updatePreview();
    </script>
