<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .preview-area {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            min-height: 300px;
        }

        #gridPreview {
            display: grid;
            height: 100%;
            min-height: 260px;
        }

        .grid-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .code-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .code-section h3 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        pre {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-top: 10px;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .controls { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìê CSS Grid ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>Ïó¥ Í∞úÏàò</label>
                    <input type="number" id="columns" value="3" min="1" max="12" oninput="updateGrid()">
                </div>
                <div class="control-group">
                    <label>Ìñâ Í∞úÏàò</label>
                    <input type="number" id="rows" value="3" min="1" max="12" oninput="updateGrid()">
                </div>
                <div class="control-group">
                    <label>Í∞ÑÍ≤© (px)</label>
                    <input type="number" id="gap" value="15" min="0" max="50" oninput="updateGrid()">
                </div>
                <div class="control-group">
                    <label>Ïó¥ ÌÅ¨Í∏∞</label>
                    <select id="columnSize" onchange="updateGrid()">
                        <option value="1fr">Í∑†Îì± (1fr)</option>
                        <option value="auto">ÏûêÎèô (auto)</option>
                        <option value="minmax">ÏµúÏÜå-ÏµúÎåÄ</option>
                    </select>
                </div>
            </div>

            <div class="preview-area">
                <div id="gridPreview"></div>
            </div>

            <div class="code-section">
                <h3>CSS ÏΩîÎìú</h3>
                <pre id="cssCode"></pre>
                <button class="copy-btn" onclick="copyCode()">ÏΩîÎìú Î≥µÏÇ¨</button>
            </div>
        </div>
    </div>

    <script>
        function updateGrid() {
            const columns = parseInt(document.getElementById('columns').value);
            const rows = parseInt(document.getElementById('rows').value);
            const gap = parseInt(document.getElementById('gap').value);
            const columnSize = document.getElementById('columnSize').value;

            const preview = document.getElementById('gridPreview');
            
            let gridTemplateColumns;
            if (columnSize === '1fr') {
                gridTemplateColumns = `repeat(${columns}, 1fr)`;
            } else if (columnSize === 'auto') {
                gridTemplateColumns = `repeat(${columns}, auto)`;
            } else {
                gridTemplateColumns = `repeat(${columns}, minmax(100px, 1fr))`;
            }

            preview.style.gridTemplateColumns = gridTemplateColumns;
            preview.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            preview.style.gap = `${gap}px`;

            // Generate grid items
            const totalItems = columns * rows;
            preview.innerHTML = Array.from({length: totalItems}, (_, i) => 
                `<div class="grid-item">${i + 1}</div>`
            ).join('');

            // Generate CSS code
            const cssCode = `.grid-container {
  display: grid;
  grid-template-columns: ${gridTemplateColumns};
  grid-template-rows: repeat(${rows}, 1fr);
  gap: ${gap}px;
}`;

            document.getElementById('cssCode').textContent = cssCode;
        }

        function copyCode() {
            const code = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'ÏΩîÎìú Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Initialize
        updateGrid();
    </script>
</body>
</html>
