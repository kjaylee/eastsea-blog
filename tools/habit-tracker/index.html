<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ìŠµê´€ ì¶”ì ê¸° - Habit Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #ffffff;
      --surface: #f5f5f5;
      --text: #1a1a1a;
      --text-muted: #666666;
      --primary: #10b981;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --danger: #ef4444;
      --calendar-empty: #f0f0f0;
      --calendar-low: #9be9a8;
      --calendar-med: #40c463;
      --calendar-high: #30a14e;
      --calendar-max: #216e39;
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --surface: #2a2a2a;
      --text: #e0e0e0;
      --text-muted: #a0a0a0;
      --primary: #10b981;
      --border: #3a3a3a;
      --shadow: rgba(0, 0, 0, 0.3);
      --calendar-empty: #2a2a2a;
      --calendar-low: #0e4429;
      --calendar-med: #006d32;
      --calendar-high: #26a641;
      --calendar-max: #39d353;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    button.secondary {
      background: var(--surface);
      color: var(--text);
    }

    button.danger {
      background: var(--danger);
    }

    .theme-toggle {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--surface);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    .habits-list {
      margin-bottom: 30px;
    }

    .habit-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .habit-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .habit-icon {
      font-size: 24px;
    }

    .habit-actions {
      display: flex;
      gap: 8px;
    }

    .habit-actions button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .habit-streak {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-left: 10px;
    }

    .calendar {
      margin-top: 15px;
      overflow-x: auto;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(53, 12px);
      gap: 3px;
    }

    .calendar-cell {
      width: 12px;
      height: 12px;
      background: var(--calendar-empty);
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .calendar-cell:hover {
      transform: scale(1.2);
    }

    .calendar-cell[data-level="1"] { background: var(--calendar-low); }
    .calendar-cell[data-level="2"] { background: var(--calendar-med); }
    .calendar-cell[data-level="3"] { background: var(--calendar-high); }
    .calendar-cell[data-level="4"] { background: var(--calendar-max); }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: 14px;
    }

    .icon-picker {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .icon-option {
      padding: 10px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .icon-option:hover {
      background: var(--surface);
    }

    .icon-option.selected {
      border-color: var(--primary);
      background: var(--surface);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .habit-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .calendar-grid {
        grid-template-columns: repeat(26, 12px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¯ ìŠµê´€ ì¶”ì ê¸°</h1>
      <div class="header-actions">
        <button onclick="exportCSV()">ğŸ“Š CSV ë‚´ë³´ë‚´ê¸°</button>
        <button onclick="showAddModal()">â• ìŠµê´€ ì¶”ê°€</button>
        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">ì˜¤ëŠ˜ ë‹¬ì„±ë¥ </div>
        <div class="stat-value" id="todayRate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">ì´ë²ˆ ì£¼ ë‹¬ì„±ë¥ </div>
        <div class="stat-value" id="weekRate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">ì´ë²ˆ ë‹¬ ë‹¬ì„±ë¥ </div>
        <div class="stat-value" id="monthRate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">ì´ ìŠµê´€ ìˆ˜</div>
        <div class="stat-value" id="totalHabits">0</div>
      </div>
    </div>

    <div class="habits-list" id="habitsList">
      <div class="empty-state">
        <div class="empty-state-icon">ğŸŒ±</div>
        <h3>ì•„ì§ ìŠµê´€ì´ ì—†ìŠµë‹ˆë‹¤</h3>
        <p>ìƒˆë¡œìš´ ìŠµê´€ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="habitModal">
    <div class="modal-content">
      <h2 id="modalTitle">ìŠµê´€ ì¶”ê°€</h2>
      <form onsubmit="saveHabit(event)">
        <div class="form-group">
          <label>ìŠµê´€ ì´ë¦„</label>
          <input type="text" id="habitName" required placeholder="ì˜ˆ: ë¬¼ 8ì” ë§ˆì‹œê¸°">
        </div>
        <div class="form-group">
          <label>ì•„ì´ì½˜</label>
          <div class="icon-picker" id="iconPicker"></div>
        </div>
        <div class="form-group">
          <label>ëª©í‘œ ë¹ˆë„</label>
          <select id="habitFrequency">
            <option value="daily">ë§¤ì¼</option>
            <option value="weekly">ì£¼ 5íšŒ</option>
            <option value="3times">ì£¼ 3íšŒ</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="secondary" onclick="closeModal()">ì·¨ì†Œ</button>
          <button type="submit">ì €ì¥</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const ICONS = ['ğŸ’ª', 'ğŸ“š', 'ğŸƒ', 'ğŸ§˜', 'ğŸ’§', 'ğŸ¥—', 'ğŸ˜´', 'ğŸ¨', 'ğŸµ', 'ğŸ’»', 'ğŸ“', 'ğŸŒ±', 'ğŸ‹ï¸', 'ğŸš´', 'ğŸŠ', 'âš¡'];
    
    let habits = JSON.parse(localStorage.getItem('habits') || '[]');
    let editingId = null;

    function init() {
      loadTheme();
      renderIconPicker();
      renderHabits();
      updateStats();
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon();
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.querySelector('.theme-toggle').textContent = theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
    }

    function renderIconPicker() {
      const picker = document.getElementById('iconPicker');
      picker.innerHTML = ICONS.map(icon => 
        `<div class="icon-option" onclick="selectIcon('${icon}')">${icon}</div>`
      ).join('');
    }

    function selectIcon(icon) {
      document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function showAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'ìŠµê´€ ì¶”ê°€';
      document.getElementById('habitName').value = '';
      document.getElementById('habitFrequency').value = 'daily';
      document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
      document.querySelector('.icon-option').classList.add('selected');
      document.getElementById('habitModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('habitModal').classList.remove('active');
    }

    function saveHabit(e) {
      e.preventDefault();
      const name = document.getElementById('habitName').value;
      const frequency = document.getElementById('habitFrequency').value;
      const icon = document.querySelector('.icon-option.selected')?.textContent || ICONS[0];

      if (editingId) {
        const habit = habits.find(h => h.id === editingId);
        habit.name = name;
        habit.icon = icon;
        habit.frequency = frequency;
      } else {
        habits.push({
          id: Date.now(),
          name,
          icon,
          frequency,
          completions: {},
          createdAt: new Date().toISOString()
        });
      }

      localStorage.setItem('habits', JSON.stringify(habits));
      closeModal();
      renderHabits();
      updateStats();
    }

    function editHabit(id) {
      const habit = habits.find(h => h.id === id);
      editingId = id;
      document.getElementById('modalTitle').textContent = 'ìŠµê´€ ìˆ˜ì •';
      document.getElementById('habitName').value = habit.name;
      document.getElementById('habitFrequency').value = habit.frequency;
      
      document.querySelectorAll('.icon-option').forEach(el => {
        el.classList.toggle('selected', el.textContent === habit.icon);
      });
      
      document.getElementById('habitModal').classList.add('active');
    }

    function deleteHabit(id) {
      if (!confirm('ì´ ìŠµê´€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      habits = habits.filter(h => h.id !== id);
      localStorage.setItem('habits', JSON.stringify(habits));
      renderHabits();
      updateStats();
    }

    function toggleCompletion(id, dateStr) {
      const habit = habits.find(h => h.id === id);
      if (habit.completions[dateStr]) {
        delete habit.completions[dateStr];
      } else {
        habit.completions[dateStr] = true;
      }
      localStorage.setItem('habits', JSON.stringify(habits));
      renderHabits();
      updateStats();
    }

    function getStreak(habit) {
      let streak = 0;
      const today = new Date();
      for (let i = 0; i < 365; i++) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        if (habit.completions[dateStr]) {
          streak++;
        } else if (i > 0) {
          break;
        }
      }
      return streak;
    }

    function renderHabits() {
      const container = document.getElementById('habitsList');
      
      if (habits.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸŒ±</div>
            <h3>ì•„ì§ ìŠµê´€ì´ ì—†ìŠµë‹ˆë‹¤</h3>
            <p>ìƒˆë¡œìš´ ìŠµê´€ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = habits.map(habit => {
        const streak = getStreak(habit);
        const calendar = renderCalendar(habit);
        
        return `
          <div class="habit-card">
            <div class="habit-header">
              <div class="habit-title">
                <span class="habit-icon">${habit.icon}</span>
                <span>${habit.name}</span>
                ${streak > 0 ? `<span class="habit-streak">ğŸ”¥ ${streak}ì¼</span>` : ''}
              </div>
              <div class="habit-actions">
                <button class="secondary" onclick="editHabit(${habit.id})">âœï¸</button>
                <button class="danger" onclick="deleteHabit(${habit.id})">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="calendar">${calendar}</div>
          </div>
        `;
      }).join('');
    }

    function renderCalendar(habit) {
      const cells = [];
      const today = new Date();
      
      for (let i = 364; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        const completed = habit.completions[dateStr];
        const level = completed ? 4 : 0;
        
        cells.push(`<div class="calendar-cell" data-level="${level}" title="${dateStr}" onclick="toggleCompletion(${habit.id}, '${dateStr}')"></div>`);
      }
      
      return `<div class="calendar-grid">${cells.join('')}</div>`;
    }

    function updateStats() {
      const today = new Date().toISOString().split('T')[0];
      const weekAgo = new Date();
      weekAgo.setDate(weekAgo.getDate() - 7);
      const monthAgo = new Date();
      monthAgo.setMonth(monthAgo.getMonth() - 1);

      let todayCompleted = 0;
      let weekCompleted = 0;
      let monthCompleted = 0;
      let weekTotal = 0;
      let monthTotal = 0;

      habits.forEach(habit => {
        if (habit.completions[today]) todayCompleted++;
        
        for (let i = 0; i < 7; i++) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          weekTotal++;
          if (habit.completions[dateStr]) weekCompleted++;
        }

        for (let i = 0; i < 30; i++) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          monthTotal++;
          if (habit.completions[dateStr]) monthCompleted++;
        }
      });

      document.getElementById('todayRate').textContent = 
        habits.length ? Math.round((todayCompleted / habits.length) * 100) + '%' : '0%';
      document.getElementById('weekRate').textContent = 
        weekTotal ? Math.round((weekCompleted / weekTotal) * 100) + '%' : '0%';
      document.getElementById('monthRate').textContent = 
        monthTotal ? Math.round((monthCompleted / monthTotal) * 100) + '%' : '0%';
      document.getElementById('totalHabits').textContent = habits.length;
    }

    function exportCSV() {
      if (habits.length === 0) {
        alert('ë‚´ë³´ë‚¼ ìŠµê´€ì´ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }

      let csv = 'Date,';
      csv += habits.map(h => h.name).join(',') + '\n';

      const dates = new Set();
      habits.forEach(habit => {
        Object.keys(habit.completions).forEach(date => dates.add(date));
      });

      Array.from(dates).sort().forEach(date => {
        csv += date + ',';
        csv += habits.map(habit => habit.completions[date] ? 'âœ“' : '').join(',');
        csv += '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `habits-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }

    init();
  </script>
</body>
