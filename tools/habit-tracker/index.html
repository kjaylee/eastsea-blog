<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏäµÍ¥Ä Ìä∏ÎûòÏª§ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #habitInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        #habitInput:focus { border-color: #667eea; }

        .add-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:active { transform: scale(0.95); }

        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .habit-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .habit-streak {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .habit-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .day-box:hover {
            transform: scale(1.05);
        }

        .day-box.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .day-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        .delete-habit-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .add-form { flex-direction: column; }
            .habit-days { grid-template-columns: repeat(7, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üéØ ÏäµÍ¥Ä Ìä∏ÎûòÏª§</h1>
            
            <div class="add-form">
                <input type="text" id="habitInput" placeholder="ÏÉàÎ°úÏö¥ ÏäµÍ¥ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleEnter(event)">
                <button class="add-btn" onclick="addHabit()">Ï∂îÍ∞Ä</button>
            </div>

            <div class="habit-list" id="habitList">
                <div class="empty-state">ÏäµÍ¥ÄÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (!name) return;

            habits.push({
                id: Date.now(),
                name: name,
                checks: {}
            });

            input.value = '';
            saveHabits();
            renderHabits();
        }

        function deleteHabit(id) {
            if (!confirm('Ïù¥ ÏäµÍ¥ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            habits = habits.filter(h => h.id !== id);
            saveHabits();
            renderHabits();
        }

        function toggleDay(habitId, dateStr) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            if (habit.checks[dateStr]) {
                delete habit.checks[dateStr];
            } else {
                habit.checks[dateStr] = true;
            }

            saveHabits();
            renderHabits();
        }

        function getDateStr(daysAgo) {
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            return date.toISOString().split('T')[0];
        }

        function calculateStreak(habit) {
            let streak = 0;
            for (let i = 0; i < 365; i++) {
                const dateStr = getDateStr(i);
                if (habit.checks[dateStr]) {
                    streak++;
                } else {
                    break;
                }
            }
            return streak;
        }

        function renderHabits() {
            const list = document.getElementById('habitList');
            
            if (habits.length === 0) {
                list.innerHTML = '<div class="empty-state">ÏäµÍ¥ÄÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>';
                return;
            }

            list.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit);
                const last7Days = Array.from({length: 7}, (_, i) => {
                    const dateStr = getDateStr(6 - i);
                    const date = new Date(dateStr);
                    const dayName = days[date.getDay()];
                    const isChecked = habit.checks[dateStr];
                    
                    return `
                        <div>
                            <div class="day-label">${dayName}</div>
                            <div class="day-box ${isChecked ? 'checked' : ''}" 
                                 onclick="toggleDay(${habit.id}, '${dateStr}')">
                                ${isChecked ? '‚úì' : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-item">
                        <div class="habit-header">
                            <div>
                                <div class="habit-name">${habit.name}</div>
                                <div class="habit-streak">üî• ${streak}Ïùº Ïó∞ÏÜç</div>
                            </div>
                            <button class="delete-habit-btn" onclick="deleteHabit(${habit.id})">ÏÇ≠Ï†ú</button>
                        </div>
                        <div class="habit-days">
                            ${last7Days}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleEnter(event) {
            if (event.key === 'Enter') addHabit();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Initial render
        renderHabits();
    </script>
</body>
</html>
