    <style>

            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
            outline: none;
            font-family: inherit;
        }

        textarea:focus { border-color: #667eea; }

        .hash-results {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hash-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .hash-label {
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
        }

        .hash-value {
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .copy-small {
            padding: 4px 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>

            <textarea id="input" placeholder="Ìï¥ÏãúÎ•º ÏÉùÏÑ±Ìï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." oninput="updateHashes()"></textarea>

            <div class="hash-results">

    </div>

    <script>

        async function updateHashes() {
            const text = document.getElementById('input').value;
            if (!text) {
                document.getElementById('md5-val').textContent = '-';
                document.getElementById('sha1-val').textContent = '-';
                document.getElementById('sha256-val').textContent = '-';
                document.getElementById('sha512-val').textContent = '-';
                return;
            }

            // MD5
            document.getElementById('md5-val').textContent = MD5(text);

            // Web Crypto SHA
            const encoder = new TextEncoder();
            const data = encoder.encode(text);

            const sha1Buffer = await crypto.subtle.digest('SHA-1', data);
            document.getElementById('sha1-val').textContent = bufferToHex(sha1Buffer);

            const sha256Buffer = await crypto.subtle.digest('SHA-256', data);
            document.getElementById('sha256-val').textContent = bufferToHex(sha256Buffer);

            const sha512Buffer = await crypto.subtle.digest('SHA-512', data);
            document.getElementById('sha512-val').textContent = bufferToHex(sha512Buffer);
        }

        function bufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function copyVal(id) {
            const text = document.getElementById(id).textContent;
            if (text === '-') return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector(`#${id} + button`);
                const original = btn.textContent;
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = original, 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
