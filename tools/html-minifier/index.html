<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS ÏïïÏ∂ïÍ∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            outline: none;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: #667eea; }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .action-btn:active { transform: scale(0.98); }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label { color: var(--text-secondary); font-size: 0.8rem; }
        .stat-value { font-weight: 600; font-size: 1.1rem; }

        .copy-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .options { flex-direction: column; }
            .stats { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üóúÔ∏è HTML/CSS/JS ÏïïÏ∂ïÍ∏∞</h1>
            
            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="removeWhitespace" checked>
                    <label for="removeWhitespace">Í≥µÎ∞± Ï†úÍ±∞</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="removeComments" checked>
                    <label for="removeComments">Ï£ºÏÑù Ï†úÍ±∞</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="removeNewlines" checked>
                    <label for="removeNewlines">Ï§ÑÎ∞îÍøà Ï†úÍ±∞</label>
                </div>
            </div>

            <label style="font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 10px;">ÏûÖÎ†• ÏΩîÎìú</label>
            <textarea id="input" placeholder="HTML, CSS, ÎòêÎäî JavaScript ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>

            <button class="action-btn" onclick="minify()">ÏïïÏ∂ïÌïòÍ∏∞</button>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">ÏïïÏ∂ï Ï†Ñ</span>
                    <span class="stat-value" id="beforeSize">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ÏïïÏ∂ï ÌõÑ</span>
                    <span class="stat-value" id="afterSize">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ï†àÏïΩÎ•†</span>
                    <span class="stat-value" id="savings">0%</span>
                </div>
            </div>

            <label style="font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); display: block; margin-top: 25px; margin-bottom: 10px;">ÏïïÏ∂ï Í≤∞Í≥º</label>
            <textarea id="output" placeholder="ÏïïÏ∂ïÎêú ÏΩîÎìúÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§..." readonly></textarea>
            
            <button class="copy-btn" onclick="copyResult()">Í≤∞Í≥º Î≥µÏÇ¨</button>
        </div>
    </div>

    <script>
        function minify() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                alert('ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const removeWhitespace = document.getElementById('removeWhitespace').checked;
            const removeComments = document.getElementById('removeComments').checked;
            const removeNewlines = document.getElementById('removeNewlines').checked;

            let result = input;

            // Remove HTML/CSS comments
            if (removeComments) {
                result = result.replace(/<!--[\s\S]*?-->/g, '');
                result = result.replace(/\/\*[\s\S]*?\*\//g, '');
                result = result.replace(/\/\/.*/g, '');
            }

            // Remove extra whitespace
            if (removeWhitespace) {
                result = result.replace(/\s+/g, ' ');
            }

            // Remove newlines
            if (removeNewlines) {
                result = result.replace(/\n/g, '');
            }

            result = result.trim();

            document.getElementById('output').value = result;

            // Calculate stats
            const beforeSize = new Blob([input]).size;
            const afterSize = new Blob([result]).size;
            const savings = ((beforeSize - afterSize) / beforeSize * 100).toFixed(1);

            document.getElementById('beforeSize').textContent = formatBytes(beforeSize);
            document.getElementById('afterSize').textContent = formatBytes(afterSize);
            document.getElementById('savings').textContent = savings + '%';
            document.getElementById('stats').style.display = 'flex';
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const btn = event.target;
            btn.textContent = 'Î≥µÏÇ¨Îê®!';
            setTimeout(() => btn.textContent = 'Í≤∞Í≥º Î≥µÏÇ¨', 2000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
