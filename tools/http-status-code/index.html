            [511,"Network Authentication Required","ë„¤íŠ¸ì›Œí¬ ì¸ì¦ í•„ìš”","ë„¤íŠ¸ì›Œí¬ ì ‘ê·¼ì„ ìœ„í•´ ì¸ì¦ì´ í•„ìš”í•©ë‹ˆë‹¤. ìº¡í‹°ë¸Œ í¬í„¸ì—ì„œ ì‚¬ìš©ë©ë‹ˆë‹¤."],
        ];

        const GROUP_LABELS = {'1xx':'â„¹ï¸ 1xx â€” ì •ë³´','2xx':'âœ… 2xx â€” ì„±ê³µ','3xx':'â†ªï¸ 3xx â€” ë¦¬ë‹¤ì´ë ‰ì…˜','4xx':'âŒ 4xx â€” í´ë¼ì´ì–¸íŠ¸ ì˜¤ë¥˜','5xx':'ğŸ’¥ 5xx â€” ì„œë²„ ì˜¤ë¥˜'};
        let currentFilter = 'all';

        function getGroup(code) { return Math.floor(code/100) + 'xx'; }

        function setFilter(g) {
            currentFilter = g;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.group === g));
            filter();
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase().trim();
            const filtered = CODES.filter(c => {
                const grp = getGroup(c[0]);
                if (currentFilter !== 'all' && grp !== currentFilter) return false;
                if (!q) return true;
                return String(c[0]).includes(q) || c[1].toLowerCase().includes(q) || c[2].toLowerCase().includes(q) || c[3].toLowerCase().includes(q);
            });
            render(filtered);
        }

        function render(items) {
            const container = document.getElementById('results');
            if (!items.length) { container.innerHTML = '<div class="card no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤ ğŸ˜…</div>'; return; }
            const groups = {};
            items.forEach(c => {
                const g = getGroup(c[0]);
                if (!groups[g]) groups[g] = [];
                groups[g].push(c);
            });
            let html = '';
            Object.keys(groups).sort().forEach(g => {
                html += `<div class="card code-group"><div class="group-title">${GROUP_LABELS[g]} <span class="count-badge">(${groups[g].length})</span></div>`;
                groups[g].forEach(c => {
                    html += `<div class="code-item code-${g}" onclick="this.querySelector('.code-detail').classList.toggle('open')">
                        <div class="code-num">${c[0]}</div>
                        <div><div class="code-name">${c[1]}</div><div class="code-desc">${c[2]}</div>
                        <div class="code-detail">${c[3]}</div></div></div>`;
                });
                html += '</div>';
            });
            container.innerHTML = html;
        }

        function toggleTheme() {
            const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        filter();
    </script>
