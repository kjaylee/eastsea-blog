    <script>
        const sizes = [16, 32, 48, 64, 128, 256, 512, 1024];
        let currentConfig = {};

        function init() {
            updateIcon();
            generateSizePreviews();

            document.getElementById('iconText').addEventListener('input', updateIcon);
            document.getElementById('bgColor').addEventListener('input', updateIcon);
            document.getElementById('textColor').addEventListener('input', updateIcon);
            document.getElementById('fontSize').addEventListener('input', function() {
                document.getElementById('fontSizeValue').textContent = this.value;
                updateIcon();
            });
            document.getElementById('borderRadius').addEventListener('input', function() {
                document.getElementById('radiusValue').textContent = this.value;
                updateIcon();
            });
            document.getElementById('gradientType').addEventListener('change', updateIcon);
        }

        function updateIcon() {
            const text = document.getElementById('iconText').value || 'ğŸš€';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const borderRadius = parseInt(document.getElementById('borderRadius').value);
            const gradientType = document.getElementById('gradientType').value;

            currentConfig = { text, bgColor, textColor, fontSize, borderRadius, gradientType };

            drawIcon(document.getElementById('iconCanvas'), 512, currentConfig);
            generateSizePreviews();
        }

        function drawIcon(canvas, size, config) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background
            const radius = (size * config.borderRadius) / 100;
            ctx.clearRect(0, 0, size, size);

            // Draw rounded rectangle with gradient
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();

            if (config.gradientType === 'linear') {
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, config.bgColor);
                gradient.addColorStop(1, adjustColorBrightness(config.bgColor, -30));
                ctx.fillStyle = gradient;
            } else if (config.gradientType === 'radial') {
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, adjustColorBrightness(config.bgColor, 20));
                gradient.addColorStop(1, config.bgColor);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = config.bgColor;
            }

            ctx.fill();
            ctx.restore();

            // Text
            ctx.fillStyle = config.textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const textSize = (size * config.fontSize) / 100;
            ctx.font = `bold ${textSize}px Arial, sans-serif`;
            ctx.fillText(config.text, size / 2, size / 2);
        }

        function adjustColorBrightness(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, (num >> 8 & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        function generateSizePreviews() {
            const grid = document.getElementById('sizeGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'size-item';

                const preview = document.createElement('div');
                preview.className = 'size-preview';

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size, currentConfig);
                preview.appendChild(canvas);

                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size}`;

                item.appendChild(preview);
                item.appendChild(label);
                grid.appendChild(item);
            });
        }

        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            drawIcon(canvas, size, currentConfig);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        async function downloadAllSizes() {
            for (const size of sizes) {
                await new Promise(resolve => {
                    const canvas = document.createElement('canvas');
                    drawIcon(canvas, size, currentConfig);

                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `icon-${size}x${size}.png`;
                        link.click();
                        URL.revokeObjectURL(url);
                        setTimeout(resolve, 100);
                    });
                });
            }
            alert('âœ… ëª¨ë“  í¬ê¸°ì˜ ì•„ì´ì½˜ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
        }
