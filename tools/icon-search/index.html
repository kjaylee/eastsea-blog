let currentFilter = 'all';
let currentSize = 24;
let currentColor = '#212529';
let selectedIcon = null;

function makeSVG(icon, size, color) {
    return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="${icon.path}"/></svg>`;
}

function search(){
    const q = document.getElementById('searchInput').value.toLowerCase().trim();
    renderGrid(q);
}

function filterCat(cat, el){
    currentFilter = cat;
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    el.classList.add('active');
    search();
}

function renderGrid(q=''){
    let filtered = ICONS;
    if(currentFilter!=='all') filtered = filtered.filter(i=>i.cat===currentFilter);
    if(q) filtered = filtered.filter(i=>i.name.includes(q)||i.cat.includes(q));
    document.getElementById('resultCount').textContent = `${filtered.length}Í∞ú ÏïÑÏù¥ÏΩò`;
    const grid = document.getElementById('iconGrid');
    grid.innerHTML = filtered.map(icon=>`
        <div class="icon-card${selectedIcon&&selectedIcon.name===icon.name?' selected':''}" onclick="selectIcon('${icon.name}')">
            ${makeSVG(icon, currentSize, currentColor)}
            <div class="icon-name">${icon.name}</div>
        </div>
    `).join('');
}

function selectIcon(name){
    selectedIcon = ICONS.find(i=>i.name===name);
    if(!selectedIcon) return;
    const svg = makeSVG(selectedIcon, 48, currentColor);
    const svgCode = makeSVG(selectedIcon, currentSize, currentColor);
    const panel = document.getElementById('detailPanel');
    panel.className = 'detail-panel show';
    panel.innerHTML = `
        <div class="detail-header">
            <div class="detail-preview">${makeSVG(selectedIcon, 64, currentColor)}</div>
            <div class="detail-info">
                <h3>${selectedIcon.name}</h3>
                <div style="color:var(--text-secondary);font-size:.85rem">Ïπ¥ÌÖåÍ≥†Î¶¨: ${selectedIcon.cat}</div>
            </div>
        </div>
        <label>SVG ÏΩîÎìú</label>
        <div class="detail-code" id="svgCode">${esc(svgCode)}<button class="copy-sm" onclick="copySvg()">Î≥µÏÇ¨</button></div>
        <label>React / JSX</label>
        <div class="detail-code" id="jsxCode">${esc(svgCode.replace(/stroke-width/g,'strokeWidth').replace(/stroke-linecap/g,'strokeLinecap').replace(/stroke-linejoin/g,'strokeLinejoin'))}<button class="copy-sm" onclick="copyJsx()">Î≥µÏÇ¨</button></div>
    `;
    renderGrid(document.getElementById('searchInput').value.toLowerCase().trim());
}

function copySvg(){copyText(document.getElementById('svgCode'))}
function copyJsx(){copyText(document.getElementById('jsxCode'))}
function copyText(el){const t=el.textContent.replace('Î≥µÏÇ¨','').replace('Î≥µÏÇ¨Îê®!','').trim();navigator.clipboard.writeText(t).then(()=>{const b=el.querySelector('.copy-sm');b.textContent='Î≥µÏÇ¨Îê®!';setTimeout(()=>b.textContent='Î≥µÏÇ¨',1500)})}

function updateSize(){currentSize=parseInt(document.getElementById('sizeSlider').value);document.getElementById('sizeLabel').textContent=currentSize+'px';renderGrid(document.getElementById('searchInput').value.toLowerCase().trim())}
function updateColor(){currentColor=document.getElementById('colorPicker').value;renderGrid(document.getElementById('searchInput').value.toLowerCase().trim())}

function esc(t){return String(t).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function toggleTheme(){const h=document.documentElement;const t=h.getAttribute('data-theme')==='dark'?'light':'dark';h.setAttribute('data-theme',t);localStorage.setItem('theme',t);if(!currentColor||currentColor==='#212529'||currentColor==='#f8f9fa'){currentColor=t==='dark'?'#f8f9fa':'#212529';document.getElementById('colorPicker').value=currentColor;renderGrid()}}
document.documentElement.setAttribute('data-theme',localStorage.getItem('theme')||'light');
renderGrid();
</script>
