    <script>
    const i18n = {
        ko: { back:'ë„êµ¬ ëª©ë¡', title:'ì´ë¯¸ì§€ ì••ì¶•ê¸°', drop:'ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ', format:'ì¶œë ¥ í˜•ì‹', quality:'í’ˆì§ˆ', compress:'ì••ì¶•í•˜ê¸°', origSize:'ì›ë³¸ í¬ê¸°', compSize:'ì••ì¶• í¬ê¸°', ratio:'ì••ì¶•ë¥ ', dimensions:'í•´ìƒë„', original:'ì›ë³¸', compressed:'ì••ì¶•', download:'ë‹¤ìš´ë¡œë“œ', reset:'ìƒˆ ì´ë¯¸ì§€', footer:'ëª¨ë“  ì²˜ë¦¬ëŠ” ë¸Œë¼ìš°ì €ì—ì„œ ìˆ˜í–‰ë©ë‹ˆë‹¤' },
        en: { back:'Back to Tools', title:'Image Compressor', drop:'Drag & drop an image or click to select', format:'Output Format', quality:'Quality', compress:'Compress', origSize:'Original Size', compSize:'Compressed Size', ratio:'Compression Ratio', dimensions:'Resolution', original:'Original', compressed:'Compressed', download:'Download', reset:'New Image', footer:'All processing is done in your browser' }
    };
    let lang = (navigator.language || '').startsWith('ko') ? 'ko' : 'ko';
    function toggleLang() {
        lang = lang === 'ko' ? 'en' : 'ko';
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (i18n[lang][key]) el.textContent = i18n[lang][key];
        });
    }

    let originalFile = null, compressedBlob = null;
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityDisplay = document.getElementById('qualityDisplay');
    const formatSelect = document.getElementById('formatSelect');

    qualitySlider.addEventListener('input', () => {
        qualityDisplay.textContent = qualitySlider.value + '%';
    });

    ['dragenter','dragover'].forEach(e => {
        dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.add('dragover'); });
    });
    ['dragleave','drop'].forEach(e => {
        dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.remove('dragover'); });
    });
    dropZone.addEventListener('drop', ev => {
        const file = ev.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) handleFile(file);
    });
    fileInput.addEventListener('change', () => {
        if (fileInput.files[0]) handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
        originalFile = file;
        document.getElementById('controlsCard').classList.remove('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        const url = URL.createObjectURL(file);
        document.getElementById('origPreview').src = url;
    }

    function formatBytes(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
        return (bytes/(1024*1024)).toFixed(2) + ' MB';
    }

    function compress() {
        if (!originalFile) return;
        const btn = document.getElementById('compressBtn');
        btn.disabled = true;
        btn.textContent = '...';

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const format = formatSelect.value;
                const quality = qualitySlider.value / 100;

                canvas.toBlob(function(blob) {
                    compressedBlob = blob;
                    const origBytes = originalFile.size;
                    const compBytes = blob.size;
                    const pct = ((1 - compBytes / origBytes) * 100);

                    document.getElementById('origSize').textContent = formatBytes(origBytes);
                    document.getElementById('compSize').textContent = formatBytes(compBytes);
                    document.getElementById('ratio').innerHTML = (pct > 0 ? '-' : '+') + Math.abs(pct).toFixed(1) + '%';
                    document.getElementById('ratio').className = 'value';
                    document.getElementById('dimensions').textContent = img.naturalWidth + 'Ã—' + img.naturalHeight;

                    document.getElementById('origSizeLabel').textContent = formatBytes(origBytes);
                    document.getElementById('compSizeLabel').textContent = formatBytes(compBytes);

                    const compUrl = URL.createObjectURL(blob);
                    document.getElementById('compPreview').src = compUrl;

                    document.getElementById('resultSection').classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = i18n[lang].compress;
                }, format, quality);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(originalFile);
    }

    function download() {
        if (!compressedBlob) return;
        const ext = formatSelect.value.split('/')[1];
        const name = originalFile.name.replace(/\.[^.]+$/, '') + '_compressed.' + ext;
        const a = document.createElement('a');
        a.href = URL.createObjectURL(compressedBlob);
        a.download = name;
        a.click();
    }

    function reset() {
        originalFile = null;
        compressedBlob = null;
        document.getElementById('controlsCard').classList.add('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        fileInput.value = '';
    }
    </script>
