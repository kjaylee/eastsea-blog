<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥ÎØ∏ÏßÄ Î¶¨ÏÇ¨Ïù¥Ï†Ä | Image Resizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .upload-zone {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .upload-zone.drag-over {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .image-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            text-align: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .resize-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="number"], select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .preview-container {
            max-width: 100%;
            max-height: 500px;
            overflow: auto;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            background: var(--bg-secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        #preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        button {
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .upload-zone {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <header>
            <h1>Ïù¥ÎØ∏ÏßÄ Î¶¨ÏÇ¨Ïù¥Ï†Ä</h1>
            <p style="color: var(--text-secondary);">Ïù¥ÎØ∏ÏßÄÎ•º ÏõêÌïòÎäî ÌÅ¨Í∏∞Î°ú Î≥ÄÌôòÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="upload-zone" id="upload-zone" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">üñºÔ∏è</div>
                <div class="upload-text">ÌÅ¥Î¶≠ÌïòÍ±∞ÎÇò Ïù¥ÎØ∏ÏßÄÎ•º ÎìúÎûòÍ∑∏ÌïòÏÑ∏Ïöî</div>
                <div class="upload-hint">JPG, PNG, GIF, WEBP ÏßÄÏõê</div>
            </div>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="preview-section" id="preview-section">
            <div class="card">
                <h3 style="margin-bottom: 20px;">ÏõêÎ≥∏ Ï†ïÎ≥¥</h3>
                <div class="image-info">
                    <div class="info-item">
                        <div class="info-label">ÎÑàÎπÑ</div>
                        <div class="info-value" id="original-width">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÎÜíÏù¥</div>
                        <div class="info-value" id="original-height">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÌååÏùº ÌÅ¨Í∏∞</div>
                        <div class="info-value" id="original-size">-</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px; margin-top: 30px;">ÌÅ¨Í∏∞ Ï°∞Ï†ï</h3>
                <div class="resize-controls">
                    <div class="control-group">
                        <label for="new-width">ÎÑàÎπÑ (ÌîΩÏÖÄ)</label>
                        <input type="number" id="new-width" min="1" oninput="updateDimensions('width')">
                    </div>
                    <div class="control-group">
                        <label for="new-height">ÎÜíÏù¥ (ÌîΩÏÖÄ)</label>
                        <input type="number" id="new-height" min="1" oninput="updateDimensions('height')">
                    </div>
                    <div class="control-group">
                        <label for="format">Ï∂úÎ†• ÌòïÏãù</label>
                        <select id="format">
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/png">PNG</option>
                            <option value="image/webp">WEBP</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="quality">ÌíàÏßà (%)</label>
                        <input type="number" id="quality" min="1" max="100" value="90">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="maintain-ratio" checked>
                    <label for="maintain-ratio">ÎπÑÏú® Ïú†ÏßÄ</label>
                </div>

                <h3 style="margin: 30px 0 20px 0;">ÎØ∏Î¶¨Î≥¥Í∏∞</h3>
                <div class="preview-container">
                    <img id="preview-image" alt="Preview">
                </div>

                <div class="button-group">
                    <button onclick="resizeImage()">ÌÅ¨Í∏∞ Ï°∞Ï†ï</button>
                    <button onclick="downloadImage()">Îã§Ïö¥Î°úÎìú</button>
                    <button onclick="resetAll()" class="secondary">ÏÉà Ïù¥ÎØ∏ÏßÄ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImage = null;
        let originalFile = null;
        let aspectRatio = 1;

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        // Drag and drop
        const uploadZone = document.getElementById('upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        function loadImage(file) {
            originalFile = file;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    aspectRatio = img.width / img.height;
                    
                    document.getElementById('original-width').textContent = img.width + 'px';
                    document.getElementById('original-height').textContent = img.height + 'px';
                    document.getElementById('original-size').textContent = formatFileSize(file.size);
                    
                    document.getElementById('new-width').value = img.width;
                    document.getElementById('new-height').value = img.height;
                    
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-section').classList.add('show');
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        function updateDimensions(changed) {
            if (!document.getElementById('maintain-ratio').checked) return;
            
            const width = document.getElementById('new-width');
            const height = document.getElementById('new-height');
            
            if (changed === 'width') {
                height.value = Math.round(width.value / aspectRatio);
            } else {
                width.value = Math.round(height.value * aspectRatio);
            }
        }

        function resizeImage() {
            if (!originalImage) return;
            
            const width = parseInt(document.getElementById('new-width').value);
            const height = parseInt(document.getElementById('new-height').value);
            const format = document.getElementById('format').value;
            const quality = parseInt(document.getElementById('quality').value) / 100;
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, width, height);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById('preview-image').src = url;
            }, format, quality);
        }

        function downloadImage() {
            const width = parseInt(document.getElementById('new-width').value);
            const height = parseInt(document.getElementById('new-height').value);
            const format = document.getElementById('format').value;
            const quality = parseInt(document.getElementById('quality').value) / 100;
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, width, height);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const extension = format.split('/')[1];
                const originalName = originalFile.name.split('.')[0];
                a.download = `${originalName}_resized_${width}x${height}.${extension}`;
                
                a.click();
                URL.revokeObjectURL(url);
            }, format, quality);
        }

        function resetAll() {
            originalImage = null;
            originalFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('preview-section').classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
</body>
</html>
