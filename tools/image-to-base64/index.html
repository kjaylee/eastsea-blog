<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ ì´ë¯¸ì§€ â†’ Base64 ë³€í™˜ê¸°</h1>
        <p class="subtitle">ì´ë¯¸ì§€ë¥¼ Base64 ë¬¸ìì—´ë¡œ ë³€í™˜í•˜ì„¸ìš”</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ</div>
            <div class="upload-hint">PNG, JPG, GIF, WebP ì§€ì› (ìµœëŒ€ 10MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <span class="section-title">ğŸ–¼ï¸ ë¯¸ë¦¬ë³´ê¸°</span>
                <span class="file-info" id="fileInfo"></span>
            </div>
            <div class="preview-box">
                <img class="preview-image" id="previewImage" alt="Preview">
            </div>

            <div class="section-title" style="margin-bottom: 10px;">ğŸ“‹ ì¶œë ¥ í˜•ì‹</div>
            <div class="format-options">
                <button class="format-btn active" data-format="full" onclick="changeFormat('full')">
                    ì „ì²´ (data:image/...)
                </button>
                <button class="format-btn" data-format="base64" onclick="changeFormat('base64')">
                    Base64ë§Œ
                </button>
                <button class="format-btn" data-format="css" onclick="changeFormat('css')">
                    CSS background
                </button>
                <button class="format-btn" data-format="html" onclick="changeFormat('html')">
                    HTML img íƒœê·¸
                </button>
            </div>

            <div class="output-box" id="outputBox"></div>

            <div class="btn-group">
                <button class="btn" onclick="copyBase64()">ğŸ“‹ ë³µì‚¬í•˜ê¸°</button>
                <button class="btn btn-secondary" onclick="reset()">ğŸ”„ ìƒˆ ì´ë¯¸ì§€</button>
            </div>
        </div>

    <div class="success-message" id="successMessage">
        âœ“ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const outputBox = document.getElementById('outputBox');
        const fileInfo = document.getElementById('fileInfo');
        const successMessage = document.getElementById('successMessage');

        let currentBase64 = '';
        let currentMimeType = '';
        let currentFormat = 'full';

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ëŠ” 10MB ì´í•˜ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                currentBase64 = base64.split(',')[1];
                currentMimeType = base64.split(';')[0].split(':')[1];
                
                previewImage.src = base64;
                previewSection.classList.add('show');
                
                const sizeKB = (file.size / 1024).toFixed(2);
                fileInfo.textContent = `${file.name} (${sizeKB} KB)`;
                
                updateOutput();
            };
            reader.readAsDataURL(file);
        }

        function changeFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-format="${format}"]`).classList.add('active');
            updateOutput();
        }

        function updateOutput() {
            let output = '';
            const fullBase64 = `data:${currentMimeType};base64,${currentBase64}`;

            switch (currentFormat) {
                case 'full':
                    output = fullBase64;
                    break;
                case 'base64':
                    output = currentBase64;
                    break;
                case 'css':
                    output = `background-image: url('${fullBase64}');`;
                    break;
                case 'html':
                    output = `<img src="${fullBase64}" alt="Image">`;
                    break;
            }

            outputBox.textContent = output;
        }

        function copyBase64() {
            const text = outputBox.textContent;
            navigator.clipboard.writeText(text).then(() => {
                successMessage.classList.add('show');
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            });
        }

        function reset() {
            previewSection.classList.remove('show');
            fileInput.value = '';
            currentBase64 = '';
            currentMimeType = '';
            outputBox.textContent = '';
        }
    </script>
