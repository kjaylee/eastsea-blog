        button {

            transition: transform 0.2s ease, box-shadow 0.2s ease;

        button:disabled {

        .info-grid {

        .info-item {

        .info-label {

        }

        .info-value {

        .loading {

        .spinner {

        @keyframes spin {

        .error {

        .my-ip {

        @media (max-width: 768px) {

            }
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // ë‚´ IP ê°€ì ¸ì˜¤ê¸°
        async function getMyIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('my-ip').textContent = data.ip;
                document.getElementById('my-ip-section').style.display = 'block';
            } catch (e) {
                console.error('Failed to get my IP:', e);
            }
        }

        async function lookupIP() {
            const ipInput = document.getElementById('ip-input').value.trim();
            
            if (!ipInput) {
                showError('IP ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            // IP í˜•ì‹ ê²€ì¦ (ê°„ë‹¨í•œ ë²„ì „)
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(ipInput)) {
                showError('ì˜¬ë°”ë¥¸ IP ì£¼ì†Œ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤ (ì˜ˆ: 8.8.8.8)');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('lookup-btn').disabled = true;

            try {
                // ip-api.com ë¬´ë£Œ API ì‚¬ìš© (ìƒì—…ì  ì‚¬ìš© ì‹œ pro.ip-api.com í•„ìš”)
                const response = await fetch(`http://ip-api.com/json/${ipInput}?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,query`);
                const data = await response.json();

                if (data.status === 'fail') {
                    showError(data.message || 'ì¡°íšŒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                    return;
                }

                displayResult(data);
            } catch (e) {
                showError('ì¡°íšŒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + e.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('lookup-btn').disabled = false;
            }
        }

        function displayResult(data) {
            document.getElementById('ip').textContent = data.query || '-';
            document.getElementById('country').textContent = `${data.country || '-'} (${data.countryCode || '-'})`;
            document.getElementById('city').textContent = data.city || '-';
            document.getElementById('region').textContent = data.regionName || '-';
            document.getElementById('postal').textContent = data.zip || '-';
            document.getElementById('location').textContent = data.lat && data.lon 
                ? `${data.lat.toFixed(4)}, ${data.lon.toFixed(4)}` 
                : '-';
            document.getElementById('isp').textContent = data.isp || '-';
            document.getElementById('org').textContent = data.org || '-';
            document.getElementById('timezone').textContent = data.timezone || '-';

            document.getElementById('result').style.display = 'block';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = 'âš ï¸ ' + message;
            errorEl.style.display = 'block';
        }

        // Enter í‚¤ë¡œ ì¡°íšŒ
        document.getElementById('ip-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupIP();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‚´ IP í‘œì‹œ
        getMyIP();
    </script>
