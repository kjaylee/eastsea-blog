<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Ï°∞Ìöå | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ip-display {
            text-align: center;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .ip-address {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .loading {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .copy-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        @media (max-width: 600px) {
            .ip-address { font-size: 1.5rem; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üåê IP Ï£ºÏÜå Ï°∞Ìöå</h1>
            
            <div class="ip-display">
                <div id="ipAddress" class="loading">IP Ï£ºÏÜåÎ•º ÌôïÏù∏ÌïòÎäî Ï§ë...</div>
            </div>

            <div class="info-grid" id="infoGrid" style="display: none;">
                <div class="info-item">
                    <div class="info-label">Íµ≠Í∞Ä</div>
                    <div class="info-value" id="country">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÎèÑÏãú</div>
                    <div class="info-value" id="city">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÏßÄÏó≠</div>
                    <div class="info-value" id="region">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ISP</div>
                    <div class="info-value" id="isp">-</div>
                </div>
            </div>

            <button class="copy-btn" onclick="copyIP()" id="copyBtn" style="display: none;">IP Ï£ºÏÜå Î≥µÏÇ¨</button>
        </div>
    </div>

    <script>
        let currentIP = '';

        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                currentIP = data.ip;
                document.getElementById('ipAddress').className = 'ip-address';
                document.getElementById('ipAddress').textContent = data.ip;
                
                document.getElementById('country').textContent = `${data.country_name} (${data.country})`;
                document.getElementById('city').textContent = data.city || '-';
                document.getElementById('region').textContent = data.region || '-';
                document.getElementById('isp').textContent = data.org || '-';
                
                document.getElementById('infoGrid').style.display = 'grid';
                document.getElementById('copyBtn').style.display = 'block';
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'IP Ï£ºÏÜåÎ•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§';
                console.error('Error fetching IP:', error);
            }
        }

        function copyIP() {
            navigator.clipboard.writeText(currentIP).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'IP Ï£ºÏÜå Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        fetchIPInfo();
    </script>
</body>
</html>
