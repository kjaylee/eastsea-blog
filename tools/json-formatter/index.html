<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Ìè¨Îß∑ÌÑ∞ | JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --error: #dc3545;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
            display: block;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
            display: block;
        }

        .indent-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .indent-selector label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .indent-selector select {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            textarea {
                min-height: 300px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <header>
            <h1>JSON Ìè¨Îß∑ÌÑ∞</h1>
            <p style="color: var(--text-secondary);">JSONÏùÑ Í≤ÄÏ¶ùÌïòÍ≥† ÏïÑÎ¶ÑÎãµÍ≤å Ìè¨Îß∑ÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="status" id="status"></div>

            <div class="indent-selector">
                <label for="indent">Îì§Ïó¨Ïì∞Í∏∞:</label>
                <select id="indent">
                    <option value="2" selected>2 spaces</option>
                    <option value="4">4 spaces</option>
                    <option value="tab">Tab</option>
                </select>
            </div>

            <div class="controls">
                <button onclick="formatJSON()">Ìè¨Îß∑ÌïòÍ∏∞</button>
                <button onclick="minifyJSON()" class="secondary">ÏïïÏ∂ïÌïòÍ∏∞</button>
                <button onclick="copyJSON()" class="secondary">Î≥µÏÇ¨</button>
                <button onclick="clearJSON()" class="secondary">ÏßÄÏö∞Í∏∞</button>
            </div>

            <textarea id="json-input" placeholder='{"name": "John", "age": 30, "city": "Seoul"}'></textarea>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }

        function getIndent() {
            const indent = document.getElementById('indent').value;
            return indent === 'tab' ? '\t' : parseInt(indent);
        }

        function formatJSON() {
            const input = document.getElementById('json-input');
            const text = input.value.trim();

            if (!text) {
                showStatus('JSONÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', true);
                return;
            }

            try {
                const parsed = JSON.parse(text);
                const formatted = JSON.stringify(parsed, null, getIndent());
                input.value = formatted;
                showStatus('‚úì JSONÏù¥ Ïú†Ìö®ÌïòÍ≥† Ìè¨Îß∑ÎêòÏóàÏäµÎãàÎã§!');
            } catch (e) {
                showStatus(`‚úó JSON Ïò§Î•ò: ${e.message}`, true);
            }
        }

        function minifyJSON() {
            const input = document.getElementById('json-input');
            const text = input.value.trim();

            if (!text) {
                showStatus('JSONÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', true);
                return;
            }

            try {
                const parsed = JSON.parse(text);
                const minified = JSON.stringify(parsed);
                input.value = minified;
                showStatus('‚úì JSONÏù¥ ÏïïÏ∂ïÎêòÏóàÏäµÎãàÎã§!');
            } catch (e) {
                showStatus(`‚úó JSON Ïò§Î•ò: ${e.message}`, true);
            }
        }

        function copyJSON() {
            const input = document.getElementById('json-input');
            
            if (!input.value.trim()) {
                showStatus('Î≥µÏÇ¨Ìï† ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§.', true);
                return;
            }

            input.select();
            navigator.clipboard.writeText(input.value);
            showStatus('‚úì ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
        }

        function clearJSON() {
            document.getElementById('json-input').value = '';
            showStatus('‚úì ÎÇ¥Ïö©Ïù¥ ÏßÄÏõåÏ°åÏäµÎãàÎã§!');
        }

        // Auto-format on paste
        document.getElementById('json-input').addEventListener('paste', function(e) {
            setTimeout(() => {
                try {
                    const text = this.value.trim();
                    if (text) {
                        const parsed = JSON.parse(text);
                        this.value = JSON.stringify(parsed, null, getIndent());
                        showStatus('‚úì Î∂ôÏó¨ÎÑ£ÏùÄ JSONÏù¥ ÏûêÎèôÏúºÎ°ú Ìè¨Îß∑ÎêòÏóàÏäµÎãàÎã§!');
                    }
                } catch (e) {
                    // Silent fail on auto-format
                }
            }, 100);
        });

        // Keyboard shortcuts
        document.getElementById('json-input').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                formatJSON();
            }
        });
    </script>
</body>
</html>
