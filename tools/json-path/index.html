    <div class="container">

            <div class="section">

                <textarea id="jsonInput" rows="10" placeholder='{"name": "í™ê¸¸ë™", "age": 30, "address": {"city": "ì„œìš¸"}}'></textarea>
            </div>

            <div class="section">
                <div class="section-title">Path (ì  í‘œê¸°ë²•)</div>
                <input type="text" id="pathInput" placeholder="ì˜ˆ: address.city" oninput="testPath()">
                <div class="examples">
                    <button class="example-btn" onclick="setExample('name')">name</button>
                    <button class="example-btn" onclick="setExample('address.city')">address.city</button>
                    <button class="example-btn" onclick="setExample('items[0]')">items[0]</button>
                    <button class="example-btn" onclick="setExample('users[0].name')">users[0].name</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ê²°ê³¼</div>
                <div class="result-area">
                    <div class="result-value" id="result">Pathë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>
                </div>
            </div>

    </div>

    <script>
        const sampleData = {
            name: "í™ê¸¸ë™",
            age: 30,
            address: {
                city: "ì„œìš¸",
                district: "ê°•ë‚¨êµ¬"
            },
            items: ["ì‚¬ê³¼", "ë°”ë‚˜ë‚˜", "ì˜¤ë Œì§€"],
            users: [
                { name: "ê¹€ì² ìˆ˜", role: "ê°œë°œì" },
                { name: "ì´ì˜í¬", role: "ë””ìì´ë„ˆ" }
            ]
        };

        document.getElementById('jsonInput').value = JSON.stringify(sampleData, null, 2);

        function testPath() {
            const jsonInput = document.getElementById('jsonInput').value;
            const path = document.getElementById('pathInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!path) {
                resultDiv.textContent = 'Pathë¥¼ ì…ë ¥í•˜ì„¸ìš”';
                resultDiv.className = 'result-value';
                return;
            }

            try {
                const data = JSON.parse(jsonInput);
                const result = getNestedValue(data, path);
                
                if (result === undefined) {
                    resultDiv.textContent = 'âš ï¸ ê°’ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                    resultDiv.className = 'result-value error';
                } else {
                    resultDiv.textContent = 'âœ“ ' + JSON.stringify(result, null, 2);
                    resultDiv.className = 'result-value success';
                }
            } catch (e) {
                resultDiv.textContent = 'âŒ JSON íŒŒì‹± ì˜¤ë¥˜: ' + e.message;
                resultDiv.className = 'result-value error';
            }
        }

        function getNestedValue(obj, path) {
            const keys = path.split('.');
            let current = obj;

            for (let key of keys) {
                // Handle array indexing like items[0]
                const match = key.match(/(\w+)\[(\d+)\]/);
                if (match) {
                    const [, arrayName, index] = match;
                    current = current[arrayName];
                    if (!current) return undefined;
                    current = current[parseInt(index)];
                } else {
                    current = current[key];
                }

                if (current === undefined) return undefined;
            }

            return current;
        }

        function setExample(path) {
            document.getElementById('pathInput').value = path;
            testPath();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
