    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ';
        }

        function generateSchema() {
            const input = document.getElementById('jsonInput').value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            if (!input) {
                showMessage('JSON ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                const jsonData = JSON.parse(input);
                const options = {
                    requiredAll: document.getElementById('requiredAll').checked,
                    inferTypes: document.getElementById('inferTypes').checked,
                    addExamples: document.getElementById('addExamples').checked,
                    addDescriptions: document.getElementById('addDescriptions').checked
                };

                const schema = createSchema(jsonData, options);
                document.getElementById('schemaOutput').value = JSON.stringify(schema, null, 2);
                showMessage('âœ… JSON Schemaê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            } catch (err) {
                showMessage('âŒ JSON íŒŒì‹± ì˜¤ë¥˜: ' + err.message, 'error');
                document.getElementById('schemaOutput').value = '';
            }
        }

        function createSchema(data, options) {
            const schema = {
                "$schema": "http://json-schema.org/draft-07/schema#",
                "type": inferType(data, options.inferTypes),
                "title": "Generated Schema",
                "description": options.addDescriptions ? "Auto-generated JSON Schema" : undefined
            };

            if (schema.type === 'object') {
                schema.properties = {};
                const required = [];

                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        schema.properties[key] = createPropertySchema(key, data[key], options);
                        if (options.requiredAll) {
                            required.push(key);
                        }
                    }
                }

                if (required.length > 0) {
                    schema.required = required;
                }
            } else if (schema.type === 'array' && data.length > 0) {
                schema.items = createSchema(data[0], options);
            }

            if (options.addExamples && schema.type !== 'object' && schema.type !== 'array') {
                schema.examples = [data];
            }

            // Remove undefined fields
            Object.keys(schema).forEach(key => schema[key] === undefined && delete schema[key]);

            return schema;
        }

        function createPropertySchema(key, value, options) {
            const propSchema = {
                type: inferType(value, options.inferTypes)
            };

            if (options.addDescriptions) {
                propSchema.description = `The ${key} field`;
            }

            if (propSchema.type === 'object' && value !== null) {
                propSchema.properties = {};
                const required = [];

                for (const subKey in value) {
                    if (value.hasOwnProperty(subKey)) {
                        propSchema.properties[subKey] = createPropertySchema(subKey, value[subKey], options);
                        if (options.requiredAll) {
                            required.push(subKey);
                        }
                    }
                }

                if (required.length > 0) {
                    propSchema.required = required;
                }
            } else if (propSchema.type === 'array' && Array.isArray(value) && value.length > 0) {
                propSchema.items = createPropertySchema(key + '_item', value[0], options);
            } else if (propSchema.type === 'string') {
                if (isEmail(value)) {
                    propSchema.format = 'email';
                } else if (isUrl(value)) {
                    propSchema.format = 'uri';
                } else if (isDate(value)) {
                    propSchema.format = 'date-time';
                }

                if (options.addExamples) {
                    propSchema.examples = [value];
                }
            } else if (propSchema.type === 'number' || propSchema.type === 'integer') {
                if (options.addExamples) {
                    propSchema.examples = [value];
                }
            }

            return propSchema;
        }

        function inferType(value, inferTypes) {
            if (value === null) return 'null';
            if (Array.isArray(value)) return 'array';

            const type = typeof value;

            if (!inferTypes) {
                if (type === 'object') return 'object';
                return 'string'; // Default to string if not inferring
            }

            if (type === 'object') return 'object';
            if (type === 'boolean') return 'boolean';
            if (type === 'number') {
                return Number.isInteger(value) ? 'integer' : 'number';
            }
            return 'string';
        }

        function isEmail(str) {
            return typeof str === 'string' && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(str);
        }

        function isUrl(str) {
            try {
                new URL(str);
                return true;
            } catch {
                return false;
            }
        }

        function isDate(str) {
            return typeof str === 'string' && !isNaN(Date.parse(str)) && /^\d{4}-\d{2}-\d{2}/.test(str);
        }

        function copySchema() {
            const output = document.getElementById('schemaOutput');
            if (!output.value) {
                showMessage('ë³µì‚¬í•  Schemaê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            output.select();
            document.execCommand('copy');
            showMessage('âœ… Schemaê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        function downloadSchema() {
            const output = document.getElementById('schemaOutput').value;
            if (!output) {
                showMessage('ë‹¤ìš´ë¡œë“œí•  Schemaê°€ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `schema-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showMessage('âœ… Schemaê°€ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        function loadSample() {

                "roles": ["admin", "user"],
                "address": {

                },
                "createdAt": "2024-01-01T00:00:00Z"
            };

            document.getElementById('jsonInput').value = JSON.stringify(sample, null, 2);
            showMessage('ğŸ“ ìƒ˜í”Œ ë°ì´í„°ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';

        }

            messageDiv.innerHTML = `<div class="info-box ${type}">${text}</div>`;
        }
