<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ‚Üî CSV Î≥ÄÌôòÍ∏∞ | JSON to CSV Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            box-shadow: none;
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        [data-theme="dark"] .error {
            background: #332701;
            border-color: #997404;
            color: #ffc107;
        }

        .error.show {
            display: block;
        }

        .options {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .converter-grid {
                grid-template-columns: 1fr;
            }

            textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <a href="../" class="back-button">‚Üê Îí§Î°ú Í∞ÄÍ∏∞</a>

        <header>
            <h1>üîÑ JSON ‚Üî CSV Î≥ÄÌôòÍ∏∞</h1>
            <p style="color: var(--text-secondary);">JSONÍ≥º CSVÎ•º ÏÉÅÌò∏ Î≥ÄÌôòÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="converter-grid">
                <div class="panel">
                    <label>üìã JSON ÏûÖÎ†•</label>
                    <textarea id="json-input" placeholder='[{"name":"ÌôçÍ∏∏Îèô","age":30},{"name":"ÍπÄÏ≤†Ïàò","age":25}]'></textarea>
                    <div class="error" id="json-error"></div>
                    <div class="button-group">
                        <button onclick="jsonToCsv()">‚Üí CSVÎ°ú Î≥ÄÌôò</button>
                        <button class="secondary" onclick="clearJson()">ÏßÄÏö∞Í∏∞</button>
                    </div>
                </div>

                <div class="panel">
                    <label>üìä CSV ÏûÖÎ†•</label>
                    <textarea id="csv-input" placeholder='name,age&#10;ÌôçÍ∏∏Îèô,30&#10;ÍπÄÏ≤†Ïàò,25'></textarea>
                    <div class="error" id="csv-error"></div>
                    <div class="button-group">
                        <button onclick="csvToJson()">‚Üê JSONÏúºÎ°ú Î≥ÄÌôò</button>
                        <button class="secondary" onclick="clearCsv()">ÏßÄÏö∞Í∏∞</button>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="prettify" checked>
                    <label for="prettify" style="margin: 0; font-weight: 400;">JSON Îì§Ïó¨Ïì∞Í∏∞</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="include-header" checked>
                    <label for="include-header" style="margin: 0; font-weight: 400;">CSV Ìó§Îçî Ìè¨Ìï®</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function showError(type, message) {
            const errorEl = document.getElementById(`${type}-error`);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function jsonToCsv() {
            const jsonInput = document.getElementById('json-input').value.trim();
            const csvOutput = document.getElementById('csv-input');
            const includeHeader = document.getElementById('include-header').checked;

            if (!jsonInput) {
                showError('json', '‚ö†Ô∏è JSON Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            try {
                const data = JSON.parse(jsonInput);
                
                if (!Array.isArray(data) || data.length === 0) {
                    showError('json', '‚ö†Ô∏è JSONÏùÄ Î∞∞Ïó¥ ÌòïÌÉúÏó¨Ïïº ÌïòÎ©∞ ÏµúÏÜå 1Í∞ú Ïù¥ÏÉÅÏùò Í∞ùÏ≤¥Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§');
                    return;
                }

                // Î™®Îì† ÌÇ§ Ï∂îÏ∂ú
                const keys = [...new Set(data.flatMap(Object.keys))];

                let csv = '';

                // Ìó§Îçî
                if (includeHeader) {
                    csv = keys.join(',') + '\n';
                }

                // Îç∞Ïù¥ÌÑ∞
                data.forEach(row => {
                    const values = keys.map(key => {
                        const value = row[key] !== undefined ? String(row[key]) : '';
                        // CSV Ïù¥Ïä§ÏºÄÏù¥ÌîÑ (ÏâºÌëúÎÇò Îî∞Ïò¥Ìëú Ìè¨Ìï® Ïãú)
                        return value.includes(',') || value.includes('"') || value.includes('\n')
                            ? `"${value.replace(/"/g, '""')}"`
                            : value;
                    });
                    csv += values.join(',') + '\n';
                });

                csvOutput.value = csv;
            } catch (e) {
                showError('json', '‚ö†Ô∏è Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ JSON ÌòïÏãùÏûÖÎãàÎã§: ' + e.message);
            }
        }

        function csvToJson() {
            const csvInput = document.getElementById('csv-input').value.trim();
            const jsonOutput = document.getElementById('json-input');
            const prettify = document.getElementById('prettify').checked;
            const includeHeader = document.getElementById('include-header').checked;

            if (!csvInput) {
                showError('csv', '‚ö†Ô∏è CSV Îç∞Ïù¥ÌÑ∞Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            try {
                const lines = csvInput.split('\n').filter(line => line.trim());
                
                if (lines.length === 0) {
                    showError('csv', '‚ö†Ô∏è CSV Îç∞Ïù¥ÌÑ∞Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§');
                    return;
                }

                let headers = [];
                let dataLines = lines;

                if (includeHeader) {
                    headers = parseCSVLine(lines[0]);
                    dataLines = lines.slice(1);
                } else {
                    // Ìó§Îçî ÏóÜÏúºÎ©¥ ÏûêÎèô ÏÉùÏÑ± (col0, col1, ...)
                    const firstLine = parseCSVLine(lines[0]);
                    headers = firstLine.map((_, i) => `col${i}`);
                }

                const result = dataLines.map(line => {
                    const values = parseCSVLine(line);
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = values[i] || '';
                    });
                    return obj;
                });

                jsonOutput.value = prettify 
                    ? JSON.stringify(result, null, 2)
                    : JSON.stringify(result);

            } catch (e) {
                showError('csv', '‚ö†Ô∏è CSV ÌååÏã± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + e.message);
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }

            result.push(current);
            return result;
        }

        function clearJson() {
            document.getElementById('json-input').value = '';
            document.getElementById('json-error').classList.remove('show');
        }

        function clearCsv() {
            document.getElementById('csv-input').value = '';
            document.getElementById('csv-error').classList.remove('show');
        }
    </script>
</body>
</html>
