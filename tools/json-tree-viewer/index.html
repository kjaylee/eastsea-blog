<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Ìä∏Î¶¨ Î∑∞Ïñ¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tree-container {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .tree-node {
            margin-left: 20px;
            position: relative;
        }

        .tree-node::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 10px;
            width: 10px;
            height: 1px;
            background: #cbd5e0;
        }

        .tree-key {
            cursor: pointer;
            padding: 4px 0;
            user-select: none;
        }

        .tree-key:hover {
            background: #e0e7ff;
            border-radius: 4px;
        }

        .toggle {
            display: inline-block;
            width: 16px;
            text-align: center;
            margin-right: 5px;
            color: #667eea;
            font-weight: bold;
        }

        .key-name {
            color: #0066cc;
            font-weight: 600;
        }

        .value-string {
            color: #22863a;
        }

        .value-number {
            color: #005cc5;
        }

        .value-boolean {
            color: #d73a49;
            font-weight: 600;
        }

        .value-null {
            color: #6a737d;
            font-style: italic;
        }

        .bracket {
            color: #666;
        }

        .children {
            display: none;
        }

        .children.expanded {
            display: block;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .layout {
                grid-template-columns: 1fr;
            }

            textarea, .tree-container {
                height: 300px;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }

            .container {
                background: #2a2a3e;
                color: #e0e0e0;
            }

            .subtitle {
                color: #a0a0a0;
            }

            .panel-header {
                color: #e0e0e0;
            }

            textarea {
                background: #1a1a2e;
                color: #e0e0e0;
                border-color: #444;
            }

            .tree-container {
                background: #1a1a2e;
                color: #e0e0e0;
                border-color: #444;
            }

            .tree-key:hover {
                background: #2a2a4e;
            }

            .key-name {
                color: #4fc3f7;
            }

            .value-string {
                color: #66bb6a;
            }

            .value-number {
                color: #42a5f5;
            }

            .value-boolean {
                color: #ef5350;
            }

            .value-null {
                color: #999;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≥ JSON Ìä∏Î¶¨ Î∑∞Ïñ¥</h1>
        <p class="subtitle">JSON Îç∞Ïù¥ÌÑ∞Î•º ÏãúÍ∞ÅÏ†Å Ìä∏Î¶¨ Íµ¨Ï°∞Î°ú ÌÉêÏÉâÌïòÏÑ∏Ïöî</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="layout">
            <div class="panel">
                <div class="panel-header">üìù JSON ÏûÖÎ†•</div>
                <textarea id="jsonInput" placeholder='{"name": "John", "age": 30, "city": "Seoul"}'></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">üå≤ Ìä∏Î¶¨ Î∑∞ (ÌÅ¥Î¶≠ÌïòÏó¨ Ï†ëÍ∏∞/ÌéºÏπòÍ∏∞)</div>
                <div class="tree-container" id="treeView"></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn" onclick="parseJSON()">üîÑ ÌååÏã±ÌïòÍ∏∞</button>
            <button class="btn btn-secondary" onclick="expandAll()">üìÇ Î™®Îëê ÌéºÏπòÍ∏∞</button>
            <button class="btn btn-secondary" onclick="collapseAll()">üìÅ Î™®Îëê Ï†ëÍ∏∞</button>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const treeView = document.getElementById('treeView');
        const errorMessage = document.getElementById('errorMessage');

        const sampleJSON = {
            "name": "John Doe",
            "age": 30,
            "isActive": true,
            "email": null,
            "address": {
                "street": "123 Main St",
                "city": "Seoul",
                "zipCode": "12345"
            },
            "hobbies": ["reading", "gaming", "cooking"],
            "scores": [95, 87, 92]
        };

        jsonInput.value = JSON.stringify(sampleJSON, null, 2);

        function createTreeNode(key, value, isLast = false) {
            const div = document.createElement('div');
            div.className = 'tree-node';

            if (typeof value === 'object' && value !== null) {
                const isArray = Array.isArray(value);
                const isEmpty = Object.keys(value).length === 0;
                
                const keyDiv = document.createElement('div');
                keyDiv.className = 'tree-key';
                
                if (!isEmpty) {
                    const toggle = document.createElement('span');
                    toggle.className = 'toggle';
                    toggle.textContent = '‚ñº';
                    keyDiv.appendChild(toggle);
                }

                if (key !== null) {
                    const keyName = document.createElement('span');
                    keyName.className = 'key-name';
                    keyName.textContent = `"${key}": `;
                    keyDiv.appendChild(keyName);
                }

                const bracket = document.createElement('span');
                bracket.className = 'bracket';
                bracket.textContent = isArray ? '[' : '{';
                keyDiv.appendChild(bracket);

                if (!isEmpty) {
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'children expanded';

                    const entries = Object.entries(value);
                    entries.forEach(([k, v], idx) => {
                        childrenDiv.appendChild(createTreeNode(k, v, idx === entries.length - 1));
                    });

                    keyDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        childrenDiv.classList.toggle('expanded');
                        toggle.textContent = childrenDiv.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
                    });

                    div.appendChild(keyDiv);
                    div.appendChild(childrenDiv);

                    const closeBracket = document.createElement('div');
                    closeBracket.className = 'tree-key';
                    closeBracket.innerHTML = `<span class="bracket">${isArray ? ']' : '}'}</span>`;
                    div.appendChild(closeBracket);
                } else {
                    bracket.textContent += (isArray ? ']' : '}');
                    div.appendChild(keyDiv);
                }
            } else {
                const keyDiv = document.createElement('div');
                keyDiv.className = 'tree-key';

                if (key !== null) {
                    const keyName = document.createElement('span');
                    keyName.className = 'key-name';
                    keyName.textContent = `"${key}": `;
                    keyDiv.appendChild(keyName);
                }

                const valueSpan = document.createElement('span');
                
                if (typeof value === 'string') {
                    valueSpan.className = 'value-string';
                    valueSpan.textContent = `"${value}"`;
                } else if (typeof value === 'number') {
                    valueSpan.className = 'value-number';
                    valueSpan.textContent = value;
                } else if (typeof value === 'boolean') {
                    valueSpan.className = 'value-boolean';
                    valueSpan.textContent = value;
                } else if (value === null) {
                    valueSpan.className = 'value-null';
                    valueSpan.textContent = 'null';
                }

                keyDiv.appendChild(valueSpan);
                div.appendChild(keyDiv);
            }

            return div;
        }

        function parseJSON() {
            errorMessage.classList.remove('show');
            treeView.innerHTML = '';

            try {
                const data = JSON.parse(jsonInput.value);
                const tree = createTreeNode(null, data);
                treeView.appendChild(tree);
            } catch (e) {
                errorMessage.textContent = '‚ùå JSON ÌååÏã± Ïò§Î•ò: ' + e.message;
                errorMessage.classList.add('show');
            }
        }

        function expandAll() {
            document.querySelectorAll('.children').forEach(el => {
                el.classList.add('expanded');
            });
            document.querySelectorAll('.toggle').forEach(el => {
                el.textContent = '‚ñº';
            });
        }

        function collapseAll() {
            document.querySelectorAll('.children').forEach(el => {
                el.classList.remove('expanded');
            });
            document.querySelectorAll('.toggle').forEach(el => {
                el.textContent = '‚ñ∂';
            });
        }

        parseJSON();
    </script>
</body>
</html>
