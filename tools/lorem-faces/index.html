<body>
    <div class="container">
        <h1>ğŸ‘¤ ëœë¤ ì•„ë°”íƒ€ ìƒì„±ê¸°</h1>
        <p class="subtitle">í”„ë¡œí† íƒ€ì…ì´ë‚˜ ëª©ì—…ìš© í”„ë¡œí•„ ì´ë¯¸ì§€ë¥¼ ìƒì„±í•˜ì„¸ìš”</p>

        <div class="controls">
            <div class="control-group">
                <label>ğŸ¨ ìŠ¤íƒ€ì¼</label>
                <select id="styleSelect">
                    <option value="abstract">ì¶”ìƒì </option>
                    <option value="geometric">ê¸°í•˜í•™ì </option>
                    <option value="pixel">í”½ì…€ì•„íŠ¸</option>
                </select>
            </div>
            <div class="control-group">
                <label>ğŸ”¢ ìƒì„± ê°œìˆ˜</label>
                <select id="countSelect">
                    <option value="4">4ê°œ</option>
                    <option value="8" selected>8ê°œ</option>
                    <option value="12">12ê°œ</option>
                    <option value="16">16ê°œ</option>
                </select>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn" onclick="generateAvatars()">âœ¨ ì•„ë°”íƒ€ ìƒì„±</button>
            <button class="btn btn-secondary" onclick="downloadAll()">ğŸ’¾ ì „ì²´ ë‹¤ìš´ë¡œë“œ</button>
        </div>

        <div class="preview-grid" id="previewGrid"></div>
    </div>

    <div class="success-message" id="successMessage">
        âœ“ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!
    </div>

    <script>
        const previewGrid = document.getElementById('previewGrid');
        const successMessage = document.getElementById('successMessage');
        let avatars = [];

        const names = [
            'Alex', 'Blake', 'Casey', 'Drew', 'Ellis', 'Finley', 'Gray', 'Harper',
            'Jordan', 'Kelly', 'Logan', 'Morgan', 'Nova', 'Parker', 'Quinn', 'River'
        ];

        function generateAbstractAvatar(canvas, seed) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // ë°°ê²½
            const hue = (seed * 137.508) % 360;
            ctx.fillStyle = `hsl(${hue}, 70%, 85%)`;
            ctx.fillRect(0, 0, size, size);
            
            // ëœë¤ ì›ë“¤
            for (let i = 0; i < 5; i++) {
                const x = (seed * (i + 1) * 123.456) % size;
                const y = (seed * (i + 1) * 234.567) % size;
                const radius = 20 + (seed * (i + 1) * 45.678) % 40;
                const alpha = 0.3 + ((seed * (i + 1)) % 0.4);
                
                ctx.fillStyle = `hsla(${(hue + i * 30) % 360}, 70%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function generateGeometricAvatar(canvas, seed) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // ë°°ê²½
            const hue = (seed * 137.508) % 360;
            ctx.fillStyle = `hsl(${hue}, 70%, 85%)`;
            ctx.fillRect(0, 0, size, size);
            
            // ê¸°í•˜í•™ íŒ¨í„´
            const gridSize = 4;
            const cellSize = size / gridSize;
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if ((seed * (i + j)) % 2 === 0) {
                        ctx.fillStyle = `hsl(${(hue + (i + j) * 20) % 360}, 70%, 60%)`;
                        
                        const shapeType = (seed * (i + j)) % 3;
                        if (shapeType === 0) {
                            // ì‚¬ê°í˜•
                            ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                        } else if (shapeType === 1) {
                            // ì›
                            ctx.beginPath();
                            ctx.arc(i * cellSize + cellSize/2, j * cellSize + cellSize/2, cellSize/2, 0, Math.PI * 2);
                            ctx.fill();
                        } else {
                            // ì‚¼ê°í˜•
                            ctx.beginPath();
                            ctx.moveTo(i * cellSize, j * cellSize + cellSize);
                            ctx.lineTo(i * cellSize + cellSize/2, j * cellSize);
                            ctx.lineTo(i * cellSize + cellSize, j * cellSize + cellSize);
                            ctx.closePath();
                            ctx.fill();
                        }
                    }
                }
            }
        }

        function generatePixelAvatar(canvas, seed) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const pixelSize = size / 8;
            
            // ë°°ê²½
            const hue = (seed * 137.508) % 360;
            ctx.fillStyle = `hsl(${hue}, 70%, 85%)`;
            ctx.fillRect(0, 0, size, size);
            
            // ëŒ€ì¹­ í”½ì…€ íŒ¨í„´
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((seed * (i + j * 7)) % 3 !== 0) {
                        ctx.fillStyle = `hsl(${(hue + j * 15) % 360}, 70%, 50%)`;
                        ctx.fillRect(i * pixelSize, j * pixelSize, pixelSize, pixelSize);
                        ctx.fillRect((7 - i) * pixelSize, j * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        function generateAvatars() {
            const style = document.getElementById('styleSelect').value;
            const count = parseInt(document.getElementById('countSelect').value);
            
            previewGrid.innerHTML = '';
            avatars = [];
            
            for (let i = 0; i < count; i++) {
                const seed = Date.now() + i;
                const name = names[i % names.length];
                const id = `#${seed.toString().slice(-6)}`;
                
                const card = document.createElement('div');
                card.className = 'avatar-card';
                
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 240;
                canvas.className = 'avatar-canvas';
                
                // ìŠ¤íƒ€ì¼ì— ë”°ë¼ ìƒì„±
                if (style === 'abstract') {
                    generateAbstractAvatar(canvas, seed);
                } else if (style === 'geometric') {
                    generateGeometricAvatar(canvas, seed);
                } else if (style === 'pixel') {
                    generatePixelAvatar(canvas, seed);
                }
                
                card.innerHTML = `
                    <div class="avatar-name">${name}</div>
                    <div class="avatar-id">${id}</div>
                `;
                card.insertBefore(canvas, card.firstChild);
                
                card.addEventListener('click', () => downloadAvatar(canvas, name));
                
                previewGrid.appendChild(card);
                avatars.push({ canvas, name });
            }
        }

        function downloadAvatar(canvas, name) {
            const link = document.createElement('a');
            link.download = `avatar-${name.toLowerCase()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            showSuccess();
        }

        function downloadAll() {
            if (avatars.length === 0) {
                alert('ë¨¼ì € ì•„ë°”íƒ€ë¥¼ ìƒì„±í•˜ì„¸ìš”.');
                return;
            }
            
            avatars.forEach(({ canvas, name }) => {
                setTimeout(() => downloadAvatar(canvas, name), 100);
            });
        }

        function showSuccess() {
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 2000);
        }

        // ì´ˆê¸° ìƒì„±
        generateAvatars();
    </script>
