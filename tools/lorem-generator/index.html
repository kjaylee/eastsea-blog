<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: #667eea; }

        button.generate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 20px;
        }

        button.generate-btn:active { transform: scale(0.98); }

        .result-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìù Lorem Ipsum ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>Ïú†Ìòï</label>
                    <select id="type">
                        <option value="paragraphs">Î¨∏Îã®</option>
                        <option value="sentences">Î¨∏Ïû•</option>
                        <option value="words">Îã®Ïñ¥</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Í∞úÏàò</label>
                    <input type="number" id="count" value="3" min="1" max="100">
                </div>
            </div>

            <button class="generate-btn" onclick="generate()">ÌÖçÏä§Ìä∏ ÏÉùÏÑ±ÌïòÍ∏∞</button>

            <div class="result-area" id="result">
                <button class="copy-btn" onclick="copyText()">Î≥µÏÇ¨</button>
                <div id="output">Ïó¨Í∏∞Ïóê ÏÉùÏÑ±Îêú ÌÖçÏä§Ìä∏Í∞Ä ÌëúÏãúÎê©ÎãàÎã§.</div>
            </div>
        </div>
    </div>

    <script>
        const words = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea", "commodo", "consequat", "duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];

        function generate() {
            const type = document.getElementById('type').value;
            const count = parseInt(document.getElementById('count').value);
            let result = "";

            if (type === 'words') {
                result = generateWords(count);
            } else if (type === 'sentences') {
                result = generateSentences(count);
            } else {
                result = generateParagraphs(count);
            }

            document.getElementById('output').textContent = result;
        }

        function generateWords(n) {
            let res = [];
            for (let i = 0; i < n; i++) {
                res.push(words[Math.floor(Math.random() * words.length)]);
            }
            return res.join(" ");
        }

        function generateSentences(n) {
            let res = [];
            for (let i = 0; i < n; i++) {
                let s = generateWords(Math.floor(Math.random() * 10) + 5);
                res.push(s.charAt(0).toUpperCase() + s.slice(1) + ".");
            }
            return res.join(" ");
        }

        function generateParagraphs(n) {
            let res = [];
            for (let i = 0; i < n; i++) {
                res.push(generateSentences(Math.floor(Math.random() * 4) + 3));
            }
            return res.join("\n\n");
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Initial generate
        generate();
    </script>
</body>
</html>
