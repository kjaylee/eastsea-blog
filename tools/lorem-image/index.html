<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌîåÎ†àÏù¥Ïä§ÌôÄÎçî Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 25px;
        }

        .generate-btn:active { transform: scale(0.98); }

        .preview-area {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            text-align: center;
        }

        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .url-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .url-display {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .copy-url-btn {
            background: var(--accent);
            color: white;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .action-btn:hover { opacity: 0.9; }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .preset-btn {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            border-color: #667eea;
            background: var(--bg-primary);
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üñºÔ∏è ÌîåÎ†àÏù¥Ïä§ÌôÄÎçî Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="presets">
                <button class="preset-btn" onclick="setSize(800, 600)">800√ó600</button>
                <button class="preset-btn" onclick="setSize(1200, 630)">1200√ó630 (OG)</button>
                <button class="preset-btn" onclick="setSize(1920, 1080)">1920√ó1080 (FHD)</button>
                <button class="preset-btn" onclick="setSize(600, 600)">600√ó600 (Square)</button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>ÎÑàÎπÑ (px)</label>
                    <input type="number" id="width" value="800" min="1" max="5000">
                </div>
                <div class="control-group">
                    <label>ÎÜíÏù¥ (px)</label>
                    <input type="number" id="height" value="600" min="1" max="5000">
                </div>
                <div class="control-group">
                    <label>Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                    <select id="category">
                        <option value="">ÎûúÎç§</option>
                        <option value="nature">ÏûêÏó∞</option>
                        <option value="city">ÎèÑÏãú</option>
                        <option value="technology">Í∏∞Ïà†</option>
                        <option value="food">ÏùåÏãù</option>
                        <option value="people">ÏÇ¨Îûå</option>
                        <option value="animals">ÎèôÎ¨º</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn" onclick="generateImage()">Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±</button>

            <div class="preview-area">
                <img id="previewImage" src="https://picsum.photos/800/600" alt="Preview">
            </div>

            <div class="url-section">
                <label style="display: block; margin-bottom: 10px;">Ïù¥ÎØ∏ÏßÄ URL</label>
                <div class="url-display" id="urlDisplay">https://picsum.photos/800/600</div>
                <div class="button-group">
                    <button class="action-btn copy-url-btn" onclick="copyUrl()">URL Î≥µÏÇ¨</button>
                    <button class="action-btn download-btn" onclick="downloadImage()">Îã§Ïö¥Î°úÎìú</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUrl = 'https://picsum.photos/800/600';

        function setSize(width, height) {
            document.getElementById('width').value = width;
            document.getElementById('height').value = height;
        }

        function generateImage() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const category = document.getElementById('category').value;

            let url = `https://picsum.photos/${width}/${height}`;
            
            // Add random seed to force new image
            const seed = Math.floor(Math.random() * 1000);
            url += `?random=${seed}`;

            currentUrl = url;
            
            document.getElementById('previewImage').src = url;
            document.getElementById('urlDisplay').textContent = url;
        }

        function copyUrl() {
            navigator.clipboard.writeText(currentUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = currentUrl;
            link.download = `placeholder-${document.getElementById('width').value}x${document.getElementById('height').value}.jpg`;
            link.target = '_blank';
            link.click();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
