<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown-slides</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.3);
            --code-bg: #1e1e1e;
            --slide-bg: #1e293b;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-dim: #64748b;
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.2);
            --code-bg: #f1f5f9;
            --slide-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--surface);
        }

        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .toolbar {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar h1 {
            font-size: 18px;
            font-weight: 600;
            margin-right: auto;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            box-shadow: none;
        }

        textarea {
            flex: 1;
            padding: 20px;
            background: var(--surface);
            color: var(--text);
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        .slide {
            background: var(--slide-bg);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            padding: 60px;
            max-width: 900px;
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .slide h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: var(--primary);
        }

        .slide h2 {
            font-size: 2.2em;
            margin: 0.8em 0 0.4em;
            color: var(--text);
        }

        .slide h3 {
            font-size: 1.6em;
            margin: 0.6em 0 0.3em;
            color: var(--text-dim);
        }

        .slide p {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .slide ul, .slide ol {
            font-size: 1.2em;
            margin: 0.5em 0 0.5em 2em;
            line-height: 1.8;
        }

        .slide li {
            margin: 0.3em 0;
        }

        .slide code {
            background: var(--code-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .slide pre {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .slide pre code {
            background: none;
            padding: 0;
        }

        .slide blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 1em 0;
            font-style: italic;
            color: var(--text-dim);
        }

        .slide-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .slide-counter {
            font-size: 14px;
            color: var(--text-dim);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-dim);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint.show { opacity: 1; }

        .hint kbd {
            background: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }

        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .editor-pane { border-right: none; border-bottom: 1px solid var(--border); max-height: 40vh; }
            .slide { padding: 40px; font-size: 14px; }
            .slide h1 { font-size: 2em; }
            .slide h2 { font-size: 1.5em; }
            .slide h3 { font-size: 1.2em; }
            .slide p { font-size: 1em; }
            .slide ul, .slide ol { font-size: 1em; }
        }

        @media (max-width: 640px) {
            .slide { padding: 20px; }
            .slide-container { padding: 20px; }
            .toolbar { padding: 12px; }
        }
    </style>
</head>
<body>

            <div class="toolbar">
                <h1>üìù Markdown Slides</h1>
                <button class="btn btn-secondary" id="themeBtn">üåô</button>
            </div>

        </div>

        <div class="preview-pane">
            <div class="slide-container">
                <div class="slide" id="slide"></div>
            </div>
            <div class="slide-nav">
                <div class="slide-counter" id="counter">1 / 1</div>
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="prevBtn">‚Üê Prev</button>
                    <button class="btn btn-secondary" id="nextBtn">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <div class="hint" id="hint">
        Use <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> to navigate ‚Ä¢ Swipe on mobile
    </div>

    <script>
        const editor = document.getElementById('editor');
        const slide = document.getElementById('slide');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const themeBtn = document.getElementById('themeBtn');
        const hint = document.getElementById('hint');

        let slides = [];
        let currentSlide = 0;

        // Simple Markdown parser
        function parseMarkdown(md) {
            return md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/^\- (.+)$/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/^\d+\. (.+)$/gim, '<li>$1</li>')
                .replace(/^(?!<[huplbi])(.*$)/gim, (match) => {
                    return match.trim() ? `<p>${match}</p>` : '';
                })
                .replace(/<\/ul>\s*<ul>/g, '')
                .replace(/<\/ol>\s*<ol>/g, '');
        }

        function updateSlides() {
            const text = editor.value;
            slides = text.split(/\n---+\n/).map(s => s.trim()).filter(s => s);
            if (currentSlide >= slides.length) {
                currentSlide = Math.max(0, slides.length - 1);
            }
            renderSlide();
        }

        function renderSlide() {
            if (slides.length === 0) {
                slide.innerHTML = '<h2>Start typing...</h2>';
                counter.textContent = '0 / 0';
                return;
            }

            const html = parseMarkdown(slides[currentSlide] || '');
            slide.innerHTML = html;
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;

            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        editor.addEventListener('input', updateSlides);
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        slide.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slide.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) nextSlide();
            if (touchEndX > touchStartX + threshold) prevSlide();
        }

        // Theme toggle
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        let currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');

        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeBtn.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeBtn.textContent = 'üåô';
            }
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }

        applyTheme(currentTheme);

        themeBtn.addEventListener('click', () => {
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Show hint on load
        setTimeout(() => {
            hint.classList.add('show');
            setTimeout(() => hint.classList.remove('show'), 3000);
        }, 1000);

        // Initialize
        updateSlides();
    </script>
</body>
</html>
