<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßàÌÅ¨Îã§Ïö¥ ÌÖåÏù¥Î∏î ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input[type="number"] {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .table-editor {
            overflow-x: auto;
            margin-bottom: 20px;
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
        }

        th, td {
            border: 2px solid var(--border);
            padding: 10px;
        }

        th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .code-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button.action-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.action-btn:hover {
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìä ÎßàÌÅ¨Îã§Ïö¥ ÌÖåÏù¥Î∏î ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>Ìñâ (Rows)</label>
                    <input type="number" id="rows" value="3" min="1" max="20" onchange="generateTable()">
                </div>
                <div class="control-group">
                    <label>Ïó¥ (Columns)</label>
                    <input type="number" id="cols" value="3" min="1" max="10" onchange="generateTable()">
                </div>
            </div>

            <div class="btn-group">
                <button class="action-btn" onclick="addRow()">‚ûï Ìñâ Ï∂îÍ∞Ä</button>
                <button class="action-btn" onclick="addColumn()">‚ûï Ïó¥ Ï∂îÍ∞Ä</button>
                <button class="action-btn" onclick="clearTable()">üóëÔ∏è Ï¥àÍ∏∞Ìôî</button>
            </div>

            <div class="table-editor">
                <table id="tableEditor"></table>
            </div>
        </div>

        <div class="card">
            <h1>üìã ÎßàÌÅ¨Îã§Ïö¥ ÏΩîÎìú</h1>
            <div class="code-area">
                <button class="copy-btn" onclick="copyCode()">Î≥µÏÇ¨</button>
                <pre id="codeOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const table = document.getElementById('tableEditor');
            
            table.innerHTML = '';
            
            // Header row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (let j = 0; j < cols; j++) {
                const th = document.createElement('th');
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Ìó§Îçî ${j + 1}`;
                input.oninput = updateMarkdown;
                th.appendChild(input);
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Data rows
            const tbody = document.createElement('tbody');
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `ÏÖÄ ${i + 1}-${j + 1}`;
                    input.oninput = updateMarkdown;
                    td.appendChild(input);
                    row.appendChild(td);
                }
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            
            updateMarkdown();
        }

        function addRow() {
            const table = document.getElementById('tableEditor');
            const cols = table.querySelector('thead tr').children.length;
            const tbody = table.querySelector('tbody');
            const row = document.createElement('tr');
            
            for (let j = 0; j < cols; j++) {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `ÏÉà ÏÖÄ`;
                input.oninput = updateMarkdown;
                td.appendChild(input);
                row.appendChild(td);
            }
            
            tbody.appendChild(row);
            document.getElementById('rows').value = tbody.children.length;
            updateMarkdown();
        }

        function addColumn() {
            const table = document.getElementById('tableEditor');
            const headerRow = table.querySelector('thead tr');
            const dataRows = table.querySelectorAll('tbody tr');
            
            // Add header
            const th = document.createElement('th');
            const headerInput = document.createElement('input');
            headerInput.type = 'text';
            headerInput.placeholder = 'ÏÉà Ìó§Îçî';
            headerInput.oninput = updateMarkdown;
            th.appendChild(headerInput);
            headerRow.appendChild(th);
            
            // Add cells to each row
            dataRows.forEach(row => {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'ÏÉà ÏÖÄ';
                input.oninput = updateMarkdown;
                td.appendChild(input);
                row.appendChild(td);
            });
            
            document.getElementById('cols').value = headerRow.children.length;
            updateMarkdown();
        }

        function clearTable() {
            document.querySelectorAll('#tableEditor input').forEach(input => {
                input.value = '';
            });
            updateMarkdown();
        }

        function updateMarkdown() {
            const table = document.getElementById('tableEditor');
            const headerInputs = table.querySelectorAll('thead input');
            const rows = table.querySelectorAll('tbody tr');
            
            let markdown = '| ';
            headerInputs.forEach(input => {
                markdown += (input.value || input.placeholder) + ' | ';
            });
            markdown += '\n| ';
            headerInputs.forEach(() => {
                markdown += '--- | ';
            });
            markdown += '\n';
            
            rows.forEach(row => {
                markdown += '| ';
                row.querySelectorAll('input').forEach(input => {
                    markdown += (input.value || input.placeholder) + ' | ';
                });
                markdown += '\n';
            });
            
            document.getElementById('codeOutput').textContent = markdown;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        generateTable();
    </script>
</body>
</html>
