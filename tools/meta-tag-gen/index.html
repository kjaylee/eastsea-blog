    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, char => {
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return map[char];
            });
        }

        function generateTags() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const url = document.getElementById('url').value.trim();
            const image = document.getElementById('image').value.trim();
            const type = document.getElementById('type').value.trim() || 'website';
            const siteName = document.getElementById('siteName').value.trim();
            const twitterCard = document.getElementById('twitterCard').value.trim() || 'summary_large_image';
            const keywords = document.getElementById('keywords').value.trim();
            const author = document.getElementById('author').value.trim();
            const language = document.getElementById('language').value.trim() || 'ko';

            if (!title) {
                alert('âš ï¸ ìµœì†Œí•œ ì‚¬ì´íŠ¸ ì œëª©ì€ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            let tags = '<!-- Basic Meta Tags -->\n';
            tags += `<meta charset="UTF-8">\n`;
            tags += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n`;
            tags += `<title>${escapeHtml(title)}</title>\n`;
            
            if (description) {
                tags += `<meta name="description" content="${escapeHtml(description)}">\n`;
            }
            
            if (keywords) {
                tags += `<meta name="keywords" content="${escapeHtml(keywords)}">\n`;
            }
            
            if (author) {
                tags += `<meta name="author" content="${escapeHtml(author)}">\n`;
            }

            tags += `<meta name="language" content="${escapeHtml(language)}">\n\n`;

            tags += '<!-- Open Graph Meta Tags -->\n';
            tags += `<meta property="og:title" content="${escapeHtml(title)}">\n`;
            
            if (description) {
                tags += `<meta property="og:description" content="${escapeHtml(description)}">\n`;
            }
            
            tags += `<meta property="og:type" content="${escapeHtml(type)}">\n`;
            
            if (url) {
                tags += `<meta property="og:url" content="${escapeHtml(url)}">\n`;
            }
            
            if (image) {
                tags += `<meta property="og:image" content="${escapeHtml(image)}">\n`;
            }
            
            if (siteName) {
                tags += `<meta property="og:site_name" content="${escapeHtml(siteName)}">\n`;
            }

            tags += '\n<!-- Twitter Card Meta Tags -->\n';
            tags += `<meta name="twitter:card" content="${escapeHtml(twitterCard)}">\n`;
            tags += `<meta name="twitter:title" content="${escapeHtml(title)}">\n`;
            
            if (description) {
                tags += `<meta name="twitter:description" content="${escapeHtml(description)}">\n`;
            }
            
            if (image) {
                tags += `<meta name="twitter:image" content="${escapeHtml(image)}">\n`;
            }

            document.getElementById('output').textContent = tags;
            document.getElementById('result').style.display = 'block';
        }

        function copyTags() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showToast();
            });
        }

        function downloadHTML() {
            const output = document.getElementById('output').textContent;
            const title = document.getElementById('title').value.trim() || 'My Website';
            
            const html = `<!DOCTYPE html>
<html lang="ko">
<head>
${output}
</head>
<body>
    <h1>${escapeHtml(title)}</h1>
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearForm() {
            document.querySelectorAll('input, textarea').forEach(el => {

                else if (el.id === 'language') el.value = 'ko';
                else el.value = '';
            });
            document.getElementById('result').style.display = 'none';
        }
