    <style>
        :root {

            --text-primary: #212529;
            --text-secondary: #6c757d;

        [data-theme="dark"] {

        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);

            line-height: 1.6;

        }

        .container { max-width: 700px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .noise-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .noise-btn {
            padding: 40px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .noise-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .noise-btn.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        .noise-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .noise-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .volume-control {
            margin-bottom: 30px;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .play-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: var(--accent);
            color: white;
            font-size: 1.2rem;

            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .play-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .play-btn.playing {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);

        .status {

        @media (max-width: 600px) {

        }
    </style>
</head>

    <div class="container">
        <header>
            <a href="../" class="back-btn">â† ëª©ë¡ìœ¼ë¡œ</a>

        <div class="card">
            <h1>ğŸ§ ë°±ìƒ‰ì†ŒìŒ ìƒì„±ê¸°</h1>
            
            <div class="noise-types">
                <div class="noise-btn active" onclick="selectNoise('white')">
                    <div class="noise-icon">â¬œ</div>
                    <div class="noise-name">ë°±ìƒ‰ì†ŒìŒ</div>
                </div>
                <div class="noise-btn" onclick="selectNoise('pink')">
                    <div class="noise-icon">ğŸŒ¸</div>
                    <div class="noise-name">í•‘í¬ì†ŒìŒ</div>
                </div>
                <div class="noise-btn" onclick="selectNoise('brown')">
                    <div class="noise-icon">ğŸŸ¤</div>
                    <div class="noise-name">ë¸Œë¼ìš´ì†ŒìŒ</div>
                </div>
                <div class="noise-btn" onclick="selectNoise('rain')">
                    <div class="noise-icon">ğŸŒ§ï¸</div>
                    <div class="noise-name">ë¹—ì†Œë¦¬</div>
                </div>

            <div class="volume-control">
                <div class="volume-label">
                    <span>ğŸ”Š ë³¼ë¥¨</span>
                    <span id="volumeValue">50%</span>
                </div>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume()">
            </div>

            <button class="play-btn" id="playBtn" onclick="togglePlay()">
                <span id="playIcon">â–¶ï¸</span>
                <span id="playText">ì¬ìƒ</span>
            </button>

            <div class="status" id="status">ì†ŒìŒ ìœ í˜•ì„ ì„ íƒí•˜ê³  ì¬ìƒ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”</div>

    <script>
        let audioContext = null;
        let currentSource = null;
        let gainNode = null;
        let isPlaying = false;
        let currentNoise = 'white';

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                updateVolume();
            }
        }

        function selectNoise(type) {
            currentNoise = type;
            document.querySelectorAll('.noise-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.noise-btn').classList.add('active');
            
            if (isPlaying) {
                stopNoise();
                playNoise();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                stopNoise();
            } else {
                playNoise();
            }
        }

        function playNoise() {
            initAudio();
            
            const bufferSize = 4096;
            const bufferSource = audioContext.createBufferSource();
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            if (currentNoise === 'white') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            } else if (currentNoise === 'pink') {
                let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.11;
                    b6 = white * 0.115926;
                }
            } else if (currentNoise === 'brown') {
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5;
                }
            } else if (currentNoise === 'rain') {
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * (Math.random() > 0.9 ? 1 : 0.1);
                }
            }

            bufferSource.buffer = buffer;
            bufferSource.loop = true;
            bufferSource.connect(gainNode);
            bufferSource.start();

            currentSource = bufferSource;
            isPlaying = true;

            document.getElementById('playBtn').classList.add('playing');
            document.getElementById('playIcon').textContent = 'â¸ï¸';
            document.getElementById('playText').textContent = 'ì •ì§€';
            document.getElementById('status').textContent = 'ì¬ìƒ ì¤‘...';
        }

        function stopNoise() {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            
            isPlaying = false;
            
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('playIcon').textContent = 'â–¶ï¸';
            document.getElementById('playText').textContent = 'ì¬ìƒ';
            document.getElementById('status').textContent = 'ì •ì§€ë¨';
        }

        function updateVolume() {
            const volume = document.getElementById('volumeSlider').value / 100;
            document.getElementById('volumeValue').textContent = Math.round(volume * 100) + '%';
            
            if (gainNode) {
                gainNode.gain.value = volume;
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
