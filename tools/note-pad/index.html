    <style>
        :root {
            --bg-primary: #ffffff;

            --text-primary: #212529;

            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        [data-theme="dark"] {

            --text-secondary: #adb5bd;
            --border: #444;

            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-secondary);
        }

        .btn.primary {
            background: var(--accent);
            color: white;
            border: none;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.6;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: right;
        }

        @media (max-width: 600px) {
            .controls { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">â† ëª©ë¡ìœ¼ë¡œ</a>

        <div class="card">

            <div class="controls">
                <button class="btn" onclick="downloadNote()">ğŸ“¥ ë‹¤ìš´ë¡œë“œ</button>
                <button class="btn" onclick="clearNote()">ğŸ—‘ï¸ ì§€ìš°ê¸°</button>
                <button class="btn" onclick="copyNote()">ğŸ“‹ ë³µì‚¬</button>
            </div>

            <textarea id="notepad" placeholder="ì—¬ê¸°ì— ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>

    </div>

    <script>
        const textarea = document.getElementById('notepad');
        const status = document.getElementById('status');
        let saveTimeout;

        function loadNote() {
            const saved = localStorage.getItem('notepad');
            if (saved) {
                textarea.value = saved;
            }
        }

        function saveNote() {
            localStorage.setItem('notepad', textarea.value);
            status.textContent = 'ì €ì¥ë¨ âœ“';
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }

        textarea.addEventListener('input', () => {
            status.textContent = 'ì €ì¥ ì¤‘...';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNote, 1000);
        });

        function downloadNote() {
            const text = textarea.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ë©”ëª¨_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearNote() {
            if (confirm('ë©”ëª¨ë¥¼ ëª¨ë‘ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                textarea.value = '';
                saveNote();
            }
        }

        function copyNote() {
            navigator.clipboard.writeText(textarea.value).then(() => {
                status.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => status.textContent = '', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        loadNote();
    </script>

</html>
