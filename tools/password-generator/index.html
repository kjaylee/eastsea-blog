<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎπÑÎ∞ÄÎ≤àÌò∏ ÏÉùÏÑ±Í∏∞ | Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --weak: #dc3545;
            --medium: #ffc107;
            --strong: #28a745;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .password-display {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-box {
            flex: 1;
            padding: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .copy-btn {
            padding: 16px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .strength-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            text-align: center;
            margin-top: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .length-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: var(--border);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button.generate-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .password-box {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <header>
            <h1>ÎπÑÎ∞ÄÎ≤àÌò∏ ÏÉùÏÑ±Í∏∞</h1>
            <p style="color: var(--text-secondary);">Í∞ïÎ†•ÌïòÍ≥† ÏïàÏ†ÑÌïú ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏÉùÏÑ±ÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="password-display">
                <div class="password-box" id="password">ÏÉùÏÑ± Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî</div>
                <button class="copy-btn" onclick="copyPassword()">üìã</button>
            </div>

            <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            <div class="strength-text" id="strength-text">-</div>

            <div class="option-group">
                <label class="option-label">Í∏∏Ïù¥</label>
                <div class="slider-container">
                    <input type="range" id="length" min="8" max="64" value="16" oninput="updateLength()">
                    <span class="length-value" id="length-value">16</span>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">Ìè¨Ìï®Ìï† Î¨∏Ïûê</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <span>ÎåÄÎ¨∏Ïûê (A-Z)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <span>ÏÜåÎ¨∏Ïûê (a-z)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <span>Ïà´Ïûê (0-9)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <span>ÌäπÏàòÎ¨∏Ïûê (!@#$%^&*)</span>
                    </label>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePassword()">üîë ÎπÑÎ∞ÄÎ≤àÌò∏ ÏÉùÏÑ±</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function updateLength() {
            const length = document.getElementById('length').value;
            document.getElementById('length-value').textContent = length;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('ÏµúÏÜå ÌïòÎÇòÏùò Î¨∏Ïûê Ïú†ÌòïÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            let charset = '';
            if (useUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) charset += '0123456789';
            if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }

            document.getElementById('password').textContent = password;
            updateStrength(password, length, useUppercase, useLowercase, useNumbers, useSymbols);
        }

        function updateStrength(password, length, upper, lower, numbers, symbols) {
            let strength = 0;
            let types = 0;

            if (upper) types++;
            if (lower) types++;
            if (numbers) types++;
            if (symbols) types++;

            strength += types * 10;
            strength += Math.min(length * 2, 40);

            if (length >= 16) strength += 20;
            if (types >= 4) strength += 20;

            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');

            if (strength < 50) {
                fill.style.width = '33%';
                fill.style.background = 'var(--weak)';
                text.textContent = 'ÏïΩÌï®';
                text.style.color = 'var(--weak)';
            } else if (strength < 75) {
                fill.style.width = '66%';
                fill.style.background = 'var(--medium)';
                text.textContent = 'Î≥¥ÌÜµ';
                text.style.color = 'var(--medium)';
            } else {
                fill.style.width = '100%';
                fill.style.background = 'var(--strong)';
                text.textContent = 'Í∞ïÌï®';
                text.style.color = 'var(--strong)';
            }
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (password === 'ÏÉùÏÑ± Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî') {
                alert('Î®ºÏ†Ä ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            navigator.clipboard.writeText(password);
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = originalText, 1000);
        }

        // Generate on load
        generatePassword();
    </script>
</body>
</html>
