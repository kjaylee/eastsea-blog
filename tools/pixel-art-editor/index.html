<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌîΩÏÖÄ ÏïÑÌä∏ ÏóêÎîîÌÑ∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        canvas {
            border: 2px solid var(--border);
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
        }

        input[type="range"] {
            width: 100%;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .palette-color {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .palette-color:hover {
            transform: scale(1.1);
        }

        .palette-color.active {
            border-color: #667eea;
            border-width: 3px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            min-width: 120px;
        }

        button:active { transform: scale(0.98); }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® ÌîΩÏÖÄ ÏïÑÌä∏ ÏóêÎîîÌÑ∞</h1>
            
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>ÏÉâÏÉÅ</label>
                    <input type="color" id="colorPicker" value="#000000" onchange="updateColor(this.value)">
                </div>
                <div class="control-group">
                    <label>Í∑∏Î¶¨Îìú ÌÅ¨Í∏∞: <span id="sizeLabel">16x16</span></label>
                    <input type="range" id="gridSize" min="8" max="64" value="16" oninput="updateGridSize(this.value)">
                </div>
            </div>

            <div class="palette" id="palette"></div>

            <div class="actions">
                <button onclick="clearCanvas()">üóëÔ∏è ÏßÄÏö∞Í∏∞</button>
                <button onclick="fillCanvas()">üé® Ï±ÑÏö∞Í∏∞</button>
                <button onclick="downloadPNG()" class="secondary">üíæ PNG Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const paletteEl = document.getElementById('palette');

        let gridSize = 16;
        let currentColor = '#000000';
        let isDrawing = false;
        let pixels = {};

        const defaultPalette = [
            '#000000', '#FFFFFF', '#FF0000', '#00FF00',
            '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
            '#FFA500', '#800080', '#FFC0CB', '#A52A2A',
            '#808080', '#00FF7F', '#4B0082', '#FF69B4'
        ];

        function initCanvas() {
            const cellSize = 20;
            canvas.width = gridSize * cellSize;
            canvas.height = gridSize * cellSize;
            pixels = {};
            drawGrid();
        }

        function drawGrid() {
            const cellSize = canvas.width / gridSize;
            
            // Clear canvas
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw pixels
            for (let key in pixels) {
                const [x, y] = key.split(',').map(Number);
                ctx.fillStyle = pixels[key];
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            }

            // Draw grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
        }

        function getGridPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / (canvas.width / gridSize));
            const y = Math.floor((e.clientY - rect.top) / (canvas.height / gridSize));
            return { x, y };
        }

        function drawPixel(x, y) {
            if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                pixels[`${x},${y}`] = currentColor;
                drawGrid();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const { x, y } = getGridPosition(e);
            drawPixel(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const { x, y } = getGridPosition(e);
                drawPixel(x, y);
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / (canvas.width / gridSize));
            const y = Math.floor((touch.clientY - rect.top) / (canvas.height / gridSize));
            drawPixel(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((touch.clientX - rect.left) / (canvas.width / gridSize));
            const y = Math.floor((touch.clientY - rect.top) / (canvas.height / gridSize));
            drawPixel(x, y);
        });

        function updateColor(color) {
            currentColor = color;
            updatePaletteSelection();
        }

        function updateGridSize(size) {
            gridSize = parseInt(size);
            document.getElementById('sizeLabel').textContent = `${gridSize}x${gridSize}`;
            initCanvas();
        }

        function clearCanvas() {
            if (confirm('Î™®Îì† ÌîΩÏÖÄÏùÑ ÏßÄÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?')) {
                pixels = {};
                drawGrid();
            }
        }

        function fillCanvas() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    pixels[`${x},${y}`] = currentColor;
                }
            }
            drawGrid();
        }

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = `pixel-art-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function initPalette() {
            defaultPalette.forEach(color => {
                const div = document.createElement('div');
                div.className = 'palette-color';
                div.style.backgroundColor = color;
                div.onclick = () => {
                    currentColor = color;
                    colorPicker.value = color;
                    updatePaletteSelection();
                };
                paletteEl.appendChild(div);
            });
            updatePaletteSelection();
        }

        function updatePaletteSelection() {
            document.querySelectorAll('.palette-color').forEach(el => {
                el.classList.toggle('active', el.style.backgroundColor === currentColor || rgbToHex(el.style.backgroundColor) === currentColor);
            });
        }

        function rgbToHex(rgb) {
            const match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!match) return rgb;
            return '#' + [match[1], match[2], match[3]]
                .map(x => parseInt(x).toString(16).padStart(2, '0'))
                .join('');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        initCanvas();
        initPalette();
    </script>
</body>
</html>
