<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #2a2a2a;
      --surface: #1a1a1a;
      --text: #e0e0e0;
      --text-muted: #a0a0a0;
      --primary: #6366f1;
      --border: #3a3a3a;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    button.secondary {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .workspace {
      display: grid;
      grid-template-columns: 250px 1fr 250px;
      gap: 20px;
    }

    .panel {
      background: var(--surface);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .panel h3 {
      font-size: 14px;
      margin-bottom: 15px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .canvas-container {
      background: var(--surface);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
    }

    #pixelCanvas {
      border: 2px solid var(--border);
      cursor: crosshair;
      image-rendering: pixelated;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .size-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .size-btn {
      padding: 12px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-weight: 600;
      transition: all 0.2s;
    }

    .size-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .tool-btn {
      padding: 12px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 20px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .tool-btn.active {
      border-color: var(--primary);
      background: var(--primary);
    }

    .color-picker-section {
      margin-bottom: 20px;
    }

    .current-color {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: 2px solid var(--border);
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      margin-top: 10px;
    }

    .palette-color {
      aspect-ratio: 1;
      border-radius: 4px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .palette-color:hover {
      transform: scale(1.1);
    }

    .palette-color.active {
      border-color: white;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .layers {
      margin-bottom: 20px;
    }

    .layer-item {
      background: var(--bg);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .layer-item.active {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .layer-controls {
      display: flex;
      gap: 4px;
    }

    .layer-controls button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .onion-skin {
      margin-bottom: 20px;
    }

    .onion-skin label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

    .project-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .project-item {
      background: var(--bg);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-info {
      flex: 1;
    }

    .project-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .project-date {
      font-size: 11px;
      color: var(--text-muted);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    @media (max-width: 1200px) {
      .workspace {
        grid-template-columns: 1fr;
      }

      .panel {
        order: 2;
      }

      .canvas-container {
        order: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      .header-actions button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>

  <script>
    const PRESET_COLORS = [
      '#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
      '#C0C0C0', '#808080', '#800000', '#808000', '#008000', '#800080', '#008080', '#000080'
    ];

    let canvas, ctx;
    let canvasSize = 32;
    let currentTool = 'pen';
    let currentColor = '#000000';
    let isDrawing = false;
    let layers = [];
    let currentLayerIndex = 0;
    let history = [];
    let historyIndex = -1;
    let onionSkinEnabled = false;
    let onionOpacity = 0.3;

    function init() {
      canvas = document.getElementById('pixelCanvas');
      ctx = canvas.getContext('2d', { willReadFrequently: true });
      
      setCanvasSize(32);
      renderPalette();
      addLayer();
      addLayer();
      addLayer();
      setCurrentLayer(0);
      loadProjects();
      
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseleave', stopDrawing);
      
      canvas.addEventListener('touchstart', handleTouch);
      canvas.addEventListener('touchmove', handleTouch);
      canvas.addEventListener('touchend', stopDrawing);
      
      setColor('#000000');
    }

    function setCanvasSize(size) {
      canvasSize = size;
      const displaySize = Math.min(500, window.innerWidth - 100);
      canvas.width = size;
      canvas.height = size;
      canvas.style.width = displaySize + 'px';
      canvas.style.height = displaySize + 'px';
      
      document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
      event?.target.classList.add('active');
      
      layers.forEach(layer => {
        layer.canvas = document.createElement('canvas');
        layer.canvas.width = size;
        layer.canvas.height = size;
        layer.ctx = layer.canvas.getContext('2d');
      });
      
      renderCanvas();
      saveState();
    }

    function setTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function setColor(color) {
      currentColor = color;
      document.getElementById('currentColor').style.background = color;
      document.getElementById('colorInput').value = color;
    }

    function renderPalette() {
      const palette = document.getElementById('palette');
      palette.innerHTML = PRESET_COLORS.map(color => 
        `<div class="palette-color" style="background: ${color}" onclick="setColor('${color}')"></div>`
      ).join('');
    }

    function addLayer() {
      const layer = {
        id: Date.now(),
        name: `Layer ${layers.length + 1}`,
        visible: true,
        canvas: document.createElement('canvas'),
      };
      layer.canvas.width = canvasSize;
      layer.canvas.height = canvasSize;
      layer.ctx = layer.canvas.getContext('2d');
      
      layers.unshift(layer);
      renderLayers();
      setCurrentLayer(0);
    }

    function setCurrentLayer(index) {
      currentLayerIndex = index;
      renderLayers();
      renderCanvas();
    }

    function deleteLayer(index) {
      if (layers.length <= 1) {
        alert('ìµœì†Œ 1ê°œì˜ ë ˆì´ì–´ê°€ í•„ìš”í•©ë‹ˆë‹¤.');
        return;
      }
      layers.splice(index, 1);
      currentLayerIndex = Math.max(0, currentLayerIndex - 1);
      renderLayers();
      renderCanvas();
      saveState();
    }

    function toggleLayerVisibility(index) {
      layers[index].visible = !layers[index].visible;
      renderLayers();
      renderCanvas();
    }

    function renderLayers() {
      const list = document.getElementById('layersList');
      list.innerHTML = layers.map((layer, i) => `
        <div class="layer-item ${i === currentLayerIndex ? 'active' : ''}" onclick="setCurrentLayer(${i})">
          <span>${layer.visible ? 'ğŸ‘ï¸' : 'ğŸš«'} ${layer.name}</span>
          <div class="layer-controls">
            <button onclick="event.stopPropagation(); toggleLayerVisibility(${i})">ğŸ‘ï¸</button>
            <button onclick="event.stopPropagation(); deleteLayer(${i})">ğŸ—‘ï¸</button>
          </div>
        </div>
      `).join('');
    }

    function renderCanvas() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      
      // Onion skin
      if (onionSkinEnabled && currentLayerIndex < layers.length - 1) {
        ctx.globalAlpha = onionOpacity;
        ctx.drawImage(layers[currentLayerIndex + 1].canvas, 0, 0);
        ctx.globalAlpha = 1;
      }
      
      // Render all visible layers
      for (let i = layers.length - 1; i >= 0; i--) {
        if (layers[i].visible) {
          ctx.drawImage(layers[i].canvas, 0, 0);
        }
      }
    }

    function getPixelCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvasSize / rect.width;
      const scaleY = canvasSize / rect.height;
      
      let clientX, clientY;
      if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      
      const x = Math.floor((clientX - rect.left) * scaleX);
      const y = Math.floor((clientY - rect.top) * scaleY);
      
      return { x, y };
    }

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function draw(e) {
      if (!isDrawing && currentTool !== 'picker') return;
      
      const { x, y } = getPixelCoords(e);
      const layer = layers[currentLayerIndex];
      
      if (x < 0 || x >= canvasSize || y < 0 || y >= canvasSize) return;
      
      if (currentTool === 'pen') {
        layer.ctx.fillStyle = currentColor;
        layer.ctx.fillRect(x, y, 1, 1);
        renderCanvas();
      } else if (currentTool === 'eraser') {
        layer.ctx.clearRect(x, y, 1, 1);
        renderCanvas();
      } else if (currentTool === 'fill' && isDrawing) {
        floodFill(x, y, layer);
        isDrawing = false;
      } else if (currentTool === 'picker') {
        const imageData = layer.ctx.getImageData(x, y, 1, 1);
        const [r, g, b] = imageData.data;
        const hex = '#' + [r, g, b].map(v => v.toString(16).padStart(2, '0')).join('');
        setColor(hex);
        isDrawing = false;
      }
    }

    function stopDrawing() {
      if (isDrawing) {
        saveState();
      }
      isDrawing = false;
    }

    function handleTouch(e) {
      e.preventDefault();
      if (e.type === 'touchstart') {
        startDrawing(e);
      } else if (e.type === 'touchmove') {
        draw(e);
      }
    }

    function floodFill(startX, startY, layer) {
      const imageData = layer.ctx.getImageData(0, 0, canvasSize, canvasSize);
      const targetColor = getPixelColor(imageData, startX, startY);
      const fillColor = hexToRgb(currentColor);
      
      if (colorsMatch(targetColor, fillColor)) return;
      
      const stack = [[startX, startY]];
      const visited = new Set();
      
      while (stack.length > 0) {
        const [x, y] = stack.pop();
        const key = `${x},${y}`;
        
        if (visited.has(key)) continue;
        if (x < 0 || x >= canvasSize || y < 0 || y >= canvasSize) continue;
        
        const currentColor = getPixelColor(imageData, x, y);
        if (!colorsMatch(currentColor, targetColor)) continue;
        
        visited.add(key);
        setPixelColor(imageData, x, y, fillColor);
        
        stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
      }
      
      layer.ctx.putImageData(imageData, 0, 0);
      renderCanvas();
    }

    function getPixelColor(imageData, x, y) {
      const index = (y * canvasSize + x) * 4;
      return [
        imageData.data[index],
        imageData.data[index + 1],
        imageData.data[index + 2],
        imageData.data[index + 3]
      ];
    }

    function setPixelColor(imageData, x, y, color) {
      const index = (y * canvasSize + x) * 4;
      imageData.data[index] = color[0];
      imageData.data[index + 1] = color[1];
      imageData.data[index + 2] = color[2];
      imageData.data[index + 3] = 255;
    }

    function colorsMatch(a, b) {
      return a[0] === b[0] && a[1] === b[1] && a[2] === b[2] && a[3] === b[3];
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? [
        parseInt(result[1], 16),
        parseInt(result[2], 16),
        parseInt(result[3], 16),
        255
      ] : [0, 0, 0, 255];
    }

    function clearCanvas() {
      if (!confirm('í˜„ì¬ ë ˆì´ì–´ë¥¼ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      layers[currentLayerIndex].ctx.clearRect(0, 0, canvasSize, canvasSize);
      renderCanvas();
      saveState();
    }

    function saveState() {
      const state = layers.map(layer => layer.ctx.getImageData(0, 0, canvasSize, canvasSize));
      history = history.slice(0, historyIndex + 1);
      history.push(state);
      if (history.length > 50) history.shift();
      historyIndex = history.length - 1;
      updateUndoRedo();
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        restoreState(history[historyIndex]);
        updateUndoRedo();
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        restoreState(history[historyIndex]);
        updateUndoRedo();
      }
    }

    function restoreState(state) {
      state.forEach((imageData, i) => {
        if (layers[i]) {
          layers[i].ctx.putImageData(imageData, 0, 0);
        }
      });
      renderCanvas();
    }

    function updateUndoRedo() {
      document.getElementById('undoBtn').disabled = historyIndex <= 0;
      document.getElementById('redoBtn').disabled = historyIndex >= history.length - 1;
    }

    function toggleOnionSkin() {
      onionSkinEnabled = document.getElementById('onionSkin').checked;
      renderCanvas();
    }

    function updateOnionOpacity() {
      onionOpacity = document.getElementById('onionOpacity').value / 100;
      renderCanvas();
    }

    function showExportModal() {
      document.getElementById('exportModal').classList.add('active');
    }

    function showSaveModal() {
      document.getElementById('saveModal').classList.add('active');
      const date = new Date().toISOString().split('T')[0];
      document.getElementById('projectName').value = `Pixel Art ${date}`;
    }

    function closeModal() {
      document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    }

    function exportPNG() {
      const scale = parseInt(document.getElementById('exportScale').value);
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvasSize * scale;
      tempCanvas.height = canvasSize * scale;
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCtx.imageSmoothingEnabled = false;
      
      for (let i = layers.length - 1; i >= 0; i--) {
        if (layers[i].visible) {
          tempCtx.drawImage(layers[i].canvas, 0, 0, canvasSize * scale, canvasSize * scale);
        }
      }
      
      tempCanvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `pixel-art-${scale}x.png`;
        a.click();
        closeModal();
      });
    }

    function saveProject() {
      const name = document.getElementById('projectName').value || 'Untitled';
      const project = {
        name,
        size: canvasSize,
        layers: layers.map(layer => ({
          name: layer.name,
          visible: layer.visible,
          data: layer.ctx.getImageData(0, 0, canvasSize, canvasSize)
        })),
        date: new Date().toISOString()
      };
      
      const projects = JSON.parse(localStorage.getItem('pixelProjects') || '[]');
      projects.unshift({
        ...project,
        layers: project.layers.map(l => ({
          ...l,
          data: Array.from(l.data.data)
        }))
      });
      localStorage.setItem('pixelProjects', JSON.stringify(projects.slice(0, 20)));
      
      closeModal();
      loadProjects();
      alert('í”„ë¡œì íŠ¸ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
    }

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem('pixelProjects') || '[]');
      const list = document.getElementById('projectList');
      
      if (projects.length === 0) {
        list.innerHTML = '<p style="color: var(--text-muted); padding: 10px;">ì €ì¥ëœ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
        return;
      }
      
      list.innerHTML = projects.map((proj, i) => `
        <div class="project-item">
          <div class="project-info">
            <div class="project-name">${proj.name}</div>
            <div class="project-date">${new Date(proj.date).toLocaleDateString('ko-KR')}</div>
          </div>
          <button onclick="loadProject(${i})" class="secondary" style="padding: 4px 8px; font-size: 11px;">ë¶ˆëŸ¬ì˜¤ê¸°</button>
        </div>
      `).join('');
    }

    function loadProject(index) {
      const projects = JSON.parse(localStorage.getItem('pixelProjects') || '[]');
      const project = projects[index];
      
      setCanvasSize(project.size);
      layers = [];
      
      project.layers.forEach(layerData => {
        const layer = {
          id: Date.now() + Math.random(),
          name: layerData.name,
          visible: layerData.visible,
          canvas: document.createElement('canvas')
        };
        layer.canvas.width = canvasSize;
        layer.canvas.height = canvasSize;
        layer.ctx = layer.canvas.getContext('2d');
        
        const imageData = layer.ctx.createImageData(canvasSize, canvasSize);
        imageData.data.set(new Uint8ClampedArray(layerData.data));
        layer.ctx.putImageData(imageData, 0, 0);
        
        layers.push(layer);
      });
      
      currentLayerIndex = 0;
      renderLayers();
      renderCanvas();
      saveState();
    }

    init();
  </script>
