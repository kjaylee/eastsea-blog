<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이스홀더 이미지 생성기 - Placeholder Image Generator</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .settings-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .settings-section h3 {
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }

        .size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-btn {
            padding: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .preview-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .preview-section h3 {
            margin-bottom: 16px;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }

        #preview {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        @media (max-width: 968px) {
            .layout {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .presets {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>플레이스홀더 이미지 생성기</h1>
            <p class="subtitle">커스텀 플레이스홀더 이미지를 생성하고 다운로드하세요</p>
        </header>

        <div class="layout">
            <div class="settings-section">
                <h3>설정</h3>
                
                <div class="form-group">
                    <label>크기</label>
                    <div class="size-grid">
                        <div>
                            <label style="font-size: 0.85rem; color: var(--text-secondary);">너비 (px)</label>
                            <input type="number" id="width" value="800" min="1" max="4000">
                        </div>
                        <div>
                            <label style="font-size: 0.85rem; color: var(--text-secondary);">높이 (px)</label>
                            <input type="number" id="height" value="600" min="1" max="4000">
                        </div>
                    </div>
                    <div class="presets">
                        <button class="preset-btn" onclick="setSize(800, 600)">800×600</button>
                        <button class="preset-btn" onclick="setSize(1200, 630)">1200×630</button>
                        <button class="preset-btn" onclick="setSize(1920, 1080)">1920×1080</button>
                        <button class="preset-btn" onclick="setSize(1080, 1080)">1080×1080</button>
                        <button class="preset-btn" onclick="setSize(1080, 1920)">1080×1920</button>
                        <button class="preset-btn" onclick="setSize(300, 250)">300×250</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bgColor">배경 색상</label>
                    <input type="color" id="bgColor" value="#cccccc">
                </div>

                <div class="form-group">
                    <label for="textColor">텍스트 색상</label>
                    <input type="color" id="textColor" value="#333333">
                </div>

                <div class="form-group">
                    <label for="text">텍스트</label>
                    <input type="text" id="text" placeholder="예: 800 × 600">
                </div>

                <div class="form-group">
                    <label for="fontSize">폰트 크기 (px)</label>
                    <input type="number" id="fontSize" value="48" min="10" max="200">
                </div>

                <div class="form-group">
                    <label for="format">포맷</label>
                    <select id="format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <button onclick="generateImage()">이미지 생성</button>
                <button onclick="downloadImage()">다운로드</button>
            </div>

            <div class="preview-section">
                <h3>미리보기</h3>
                <div class="preview-container">
                    <canvas id="preview"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');

        // Auto-generate on load
        window.addEventListener('DOMContentLoaded', generateImage);

        // Auto-update on input change
        ['width', 'height', 'bgColor', 'textColor', 'text', 'fontSize'].forEach(id => {
            document.getElementById(id).addEventListener('input', generateImage);
        });

        function setSize(w, h) {
            document.getElementById('width').value = w;
            document.getElementById('height').value = h;
            generateImage();
        }

        function generateImage() {
            const width = parseInt(document.getElementById('width').value) || 800;
            const height = parseInt(document.getElementById('height').value) || 600;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            let text = document.getElementById('text').value.trim();
            const fontSize = parseInt(document.getElementById('fontSize').value) || 48;

            // Default text
            if (!text) {
                text = `${width} × ${height}`;
            }

            // Set canvas size
            canvas.width = width;
            canvas.height = height;

            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);

            // Draw text
            ctx.fillStyle = textColor;
            ctx.font = `${fontSize}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Handle multiline text
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startY = (height - totalHeight) / 2 + lineHeight / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, width / 2, startY + i * lineHeight);
            });

            // Draw border
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, width - 2, height - 2);
        }

        function downloadImage() {
            const format = document.getElementById('format').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            let mimeType, ext;
            switch(format) {
                case 'jpeg':
                    mimeType = 'image/jpeg';
                    ext = 'jpg';
                    break;
                case 'webp':
                    mimeType = 'image/webp';
                    ext = 'webp';
                    break;
                default:
                    mimeType = 'image/png';
                    ext = 'png';
            }

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `placeholder-${width}x${height}.${ext}`;
                a.click();
                URL.revokeObjectURL(url);
            }, mimeType, 0.95);
        }
    </script>
</body>
</html>
