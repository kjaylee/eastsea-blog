<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-work: #ef4444;
            --accent-break: #22c55e;
            --accent-long: #3b82f6;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-work);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background: var(--bg-tertiary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 20px;
            border: 2px solid var(--accent-work);
            color: var(--accent-work);
            transition: all 0.3s;
        }

        .status-badge.break {
            border-color: var(--accent-break);
            color: var(--accent-break);
        }

        .status-badge.long-break {
            border-color: var(--accent-long);
            color: var(--accent-long);
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer-circle svg {
            transform: rotate(-90deg);
        }

        .timer-bg {
            fill: none;
            stroke: var(--bg-tertiary);
            stroke-width: 12;
        }

        .timer-progress {
            fill: none;
            stroke: var(--accent-work);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke 0.3s;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-work);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-work);
        }

        .settings-toggle {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .settings-panel {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid var(--border);
        }

        .settings-panel.active {
            display: block;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .setting-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .setting-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 70px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            text-align: center;
        }

        .auto-start {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .weekly-chart {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .chart-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .chart-canvas {
            width: 100%;
            height: 150px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }

            .timer-circle {
                width: 240px;
                height: 240px;
            }

            .timer-display {
                font-size: 3rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>

    <div class="container">
        <header>
            <h1>üçÖ Pomodoro Timer</h1>
            <p class="subtitle">ÏßëÏ§ëÍ≥º Ìú¥ÏãùÏùò Í∑†Ìòï, 25Î∂Ñ ÏûëÏóÖ + 5Î∂Ñ Ìú¥Ïãù</p>
        </header>

        <div class="card">
            <div id="status" class="status-badge">ÏûëÏóÖ ÏãúÍ∞Ñ</div>
            
            <div class="timer-circle">
                <svg width="280" height="280">
                    <circle class="timer-bg" cx="140" cy="140" r="130"></circle>
                    <circle id="progress-circle" class="timer-progress" cx="140" cy="140" r="130" 
                            stroke-dasharray="817" stroke-dashoffset="0"></circle>
                </svg>
                <div id="timer" class="timer-display">25:00</div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn btn-primary" onclick="toggleTimer()">ÏãúÏûë</button>
                <button class="btn btn-secondary" onclick="resetTimer()">Ï¥àÍ∏∞Ìôî</button>
                <button class="btn btn-secondary" onclick="skipPhase()">Í±¥ÎÑàÎõ∞Í∏∞</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Ïò§Îäò ÏôÑÎ£å</div>
                    <div id="today-count" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÌòÑÏû¨ ÏÇ¨Ïù¥ÌÅ¥</div>
                    <div id="cycle-count" class="stat-value">0/4</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Ï¥ù ÏôÑÎ£å</div>
                    <div id="total-count" class="stat-value">0</div>
                </div>
            </div>

            <div class="weekly-chart">
                <div class="chart-title">üìä Ï£ºÍ∞Ñ ÌÜµÍ≥Ñ</div>
                <canvas id="weekly-canvas" class="chart-canvas"></canvas>
            </div>

            <div class="settings-toggle" onclick="toggleSettings()">
                ‚öôÔ∏è ÏÑ§Ï†ï <span id="settings-arrow">‚ñº</span>
            </div>

            <div class="settings-panel" id="settings-panel">
                <div class="setting-row">
                    <span class="setting-label">ÏûëÏóÖ ÏãúÍ∞Ñ</span>
                    <div class="setting-input">
                        <input type="number" id="work-duration" value="25" min="1" max="60" onchange="saveSettings()">
                        <span>Î∂Ñ</span>
                    </div>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Ìú¥Ïãù ÏãúÍ∞Ñ</span>
                    <div class="setting-input">
                        <input type="number" id="break-duration" value="5" min="1" max="30" onchange="saveSettings()">
                        <span>Î∂Ñ</span>
                    </div>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Í∏¥ Ìú¥Ïãù</span>
                    <div class="setting-input">
                        <input type="number" id="long-break-duration" value="15" min="1" max="60" onchange="saveSettings()">
                        <span>Î∂Ñ</span>
                    </div>
                </div>
                <div class="auto-start">
                    <input type="checkbox" id="auto-start" onchange="saveSettings()">
                    <label for="auto-start">ÏûêÎèô ÏãúÏûë</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let timerId = null;
        let isWorking = true;
        let currentCycle = 0;
        let settings = {
            workDuration: 25,
            breakDuration: 5,
            longBreakDuration: 15,
            autoStart: false,
            todayCount: 0,
            totalCount: 0,
            lastDate: new Date().toDateString(),
            weeklyData: {}
        };

        const circumference = 2 * Math.PI * 130;
        const progressCircle = document.getElementById('progress-circle');

        // Theme management
        function initTheme() {
            const saved = localStorage.getItem('pomodoro-theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon();
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('pomodoro-theme', next);
            updateThemeIcon();
            drawWeeklyChart(); // Redraw chart with new theme
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('theme-btn').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Initialize
        function init() {
            initTheme();
            loadSettings();
            loadStats();
            updateDisplay();
            drawWeeklyChart();
            requestNotificationPermission();
        }

        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
                document.getElementById('work-duration').value = settings.workDuration;
                document.getElementById('break-duration').value = settings.breakDuration;
                document.getElementById('long-break-duration').value = settings.longBreakDuration;
                document.getElementById('auto-start').checked = settings.autoStart;
            }
            resetTimer();
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('work-duration').value);
            settings.breakDuration = parseInt(document.getElementById('break-duration').value);
            settings.longBreakDuration = parseInt(document.getElementById('long-break-duration').value);
            settings.autoStart = document.getElementById('auto-start').checked;
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            
            if (!timerId) {
                resetTimer();
            }
        }

        function loadStats() {
            const today = new Date().toDateString();
            if (settings.lastDate !== today) {
                settings.todayCount = 0;
                settings.lastDate = today;
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('today-count').textContent = settings.todayCount;
            document.getElementById('total-count').textContent = settings.totalCount;
            document.getElementById('cycle-count').textContent = `${currentCycle}/4`;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const arrow = document.getElementById('settings-arrow');
            panel.classList.toggle('active');
            arrow.textContent = panel.classList.contains('active') ? '‚ñ≤' : '‚ñº';
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeStr;
            document.title = `${timeStr} - ${isWorking ? 'ÏûëÏóÖ' : 'Ìú¥Ïãù'} | Pomodoro`;
            
            // Update progress circle
            const progress = (timeLeft / totalTime) * circumference;
            progressCircle.style.strokeDashoffset = circumference - progress;
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                btn.textContent = 'Ïû¨Í∞ú';
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft < 0) {
                        completeCycle();
                    }
                    updateDisplay();
                }, 1000);
                btn.textContent = 'ÏùºÏãúÏ†ïÏßÄ';
                playBeep(0); // Unlock audio
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isWorking = true;
            currentCycle = 0;
            timeLeft = settings.workDuration * 60;
            totalTime = timeLeft;
            document.getElementById('start-btn').textContent = 'ÏãúÏûë';
            updateStatus('ÏûëÏóÖ ÏãúÍ∞Ñ', 'work');
            updateStats();
            updateDisplay();
        }

        function skipPhase() {
            if (!timerId) return;
            completeCycle();
        }

        function completeCycle() {
            clearInterval(timerId);
            timerId = null;

            playBeep();
            sendNotification();

            if (isWorking) {
                // Work completed
                settings.todayCount++;
                settings.totalCount++;
                currentCycle++;
                
                // Update weekly data
                const date = new Date().toISOString().split('T')[0];
                settings.weeklyData[date] = (settings.weeklyData[date] || 0) + 1;
                
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
                drawWeeklyChart();

                if (currentCycle >= 4) {
                    // Long break
                    isWorking = false;
                    timeLeft = settings.longBreakDuration * 60;
                    totalTime = timeLeft;
                    updateStatus('Í∏¥ Ìú¥Ïãù ÏãúÍ∞Ñ', 'long-break');
                    currentCycle = 0;
                } else {
                    // Short break
                    isWorking = false;
                    timeLeft = settings.breakDuration * 60;
                    totalTime = timeLeft;
                    updateStatus('Ìú¥Ïãù ÏãúÍ∞Ñ', 'break');
                }
            } else {
                // Break completed
                isWorking = true;
                timeLeft = settings.workDuration * 60;
                totalTime = timeLeft;
                updateStatus('ÏûëÏóÖ ÏãúÍ∞Ñ', 'work');
            }

            updateStats();
            updateDisplay();

            if (settings.autoStart) {
                setTimeout(() => toggleTimer(), 3000);
            } else {
                document.getElementById('start-btn').textContent = 'ÏãúÏûë';
            }
        }

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            const progress = document.getElementById('progress-circle');
            status.textContent = text;
            status.className = 'status-badge ' + type;
            
            if (type === 'work') {
                progress.style.stroke = 'var(--accent-work)';
            } else if (type === 'break') {
                progress.style.stroke = 'var(--accent-break)';
            } else {
                progress.style.stroke = 'var(--accent-long)';
            }
        }

        function drawWeeklyChart() {
            const canvas = document.getElementById('weekly-canvas');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            
            // Set canvas size
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);

            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            // Get last 7 days data
            const days = [];
            const counts = [];
            const today = new Date();
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const dayName = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][date.getDay()];
                days.push(dayName);
                counts.push(settings.weeklyData[dateStr] || 0);
            }

            const maxCount = Math.max(...counts, 1);
            const barWidth = width / 7;
            const maxBarHeight = height - 40;

            // Get theme colors
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            const textColor = theme === 'light' ? '#212529' : '#e4e4e7';
            const barColor = theme === 'light' ? '#ef4444' : '#ef4444';

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Draw bars
            counts.forEach((count, i) => {
                const barHeight = (count / maxCount) * maxBarHeight;
                const x = i * barWidth + barWidth * 0.2;
                const y = height - 20 - barHeight;
                const w = barWidth * 0.6;

                // Bar
                ctx.fillStyle = barColor;
                ctx.fillRect(x, y, w, barHeight);

                // Count label
                ctx.fillStyle = textColor;
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(count, x + w / 2, y - 5);

                // Day label
                ctx.fillText(days[i], x + w / 2, height - 5);
            });
        }

        function playBeep(volume = 0.3) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function sendNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                const title = isWorking ? 'üçÖ ÏûëÏóÖ ÏôÑÎ£å!' : '‚úÖ Ìú¥Ïãù ÏôÑÎ£å!';
                const body = isWorking 
                    ? `${currentCycle}Î≤àÏß∏ Ìè¨Î™®ÎèÑÎ°úÎ•º ÏôÑÎ£åÌñàÏäµÎãàÎã§. Ïû†Ïãú Ìú¥ÏãùÌïòÏÑ∏Ïöî!`
                    : 'Ìú¥ÏãùÏù¥ ÎÅùÎÇ¨ÏäµÎãàÎã§. Îã§Ïãú ÏßëÏ§ëÌï† ÏãúÍ∞ÑÏûÖÎãàÎã§!';
                
                new Notification(title, {
                    body: body,
                    icon: 'üçÖ',
                    tag: 'pomodoro',
                    requireInteraction: false
                });
            }
        }

        // Redraw chart on resize
        window.addEventListener('resize', drawWeeklyChart);

        // Initialize on load
        init();
    </script>
</body>
</html>
