<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎΩÄÎ™®ÎèÑÎ°ú ÌÉÄÏù¥Î®∏ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #ff6b6b;
            --accent-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 500px; }
        
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn { text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 500; }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            background: var(--bg-secondary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent);
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn:active { transform: scale(0.95); }

        .settings {
            display: flex;
            justify-content: space-around;
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-label { font-size: 0.8rem; color: var(--text-secondary); }
        .setting-val { font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üçÖ ÎΩÄÎ™®ÎèÑÎ°ú</h1>
            <div id="status" class="status-badge">ÏûëÏ§ë ÏãúÍ∞Ñ (Work)</div>
            
            <div id="timer" class="timer-display">25:00</div>

            <div class="controls">
                <button id="start-btn" class="btn btn-primary" onclick="toggleTimer()">ÏãúÏûë</button>
                <button class="btn btn-secondary" onclick="resetTimer()">Ï¥àÍ∏∞Ìôî</button>
            </div>

            <div class="settings">
                <div class="setting-item">
                    <span class="setting-label">ÏßëÏ§ë</span>
                    <span class="setting-val">25Î∂Ñ</span>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Ìú¥Ïãù</span>
                    <span class="setting-val">5Î∂Ñ</span>
                </div>
                <div class="setting-item">
                    <span class="setting-label">ÏÇ¨Ïù¥ÌÅ¥</span>
                    <span id="cycle-count" class="setting-val">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isWorking = true;
        let cycles = 0;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeStr;
            document.title = `${timeStr} - ${isWorking ? 'ÏßëÏ§ë' : 'Ìú¥Ïãù'}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                btn.textContent = 'Ïû¨Í∞ú';
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft < 0) {
                        completeCycle();
                    }
                    updateDisplay();
                }, 1000);
                btn.textContent = 'ÏùºÏãúÏ†ïÏßÄ';
                // Play silent sound to unlock audio on mobile
                playBeep(0);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isWorking = true;
            timeLeft = 25 * 60;
            document.getElementById('start-btn').textContent = 'ÏãúÏûë';
            document.getElementById('status').textContent = 'ÏûëÏ§ë ÏãúÍ∞Ñ (Work)';
            document.getElementById('status').style.color = 'var(--accent)';
            updateDisplay();
        }

        function completeCycle() {
            playBeep();
            if (isWorking) {
                isWorking = false;
                timeLeft = 5 * 60;
                cycles++;
                document.getElementById('cycle-count').textContent = cycles;
                document.getElementById('status').textContent = 'Ìú¥Ïãù ÏãúÍ∞Ñ (Break)';
                document.getElementById('status').style.color = '#4ecdc4';
            } else {
                isWorking = true;
                timeLeft = 25 * 60;
                document.getElementById('status').textContent = 'ÏûëÏ§ë ÏãúÍ∞Ñ (Work)';
                document.getElementById('status').style.color = 'var(--accent)';
            }
        }

        function playBeep(volume = 0.5) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        updateDisplay();
    </script>
</body>
</html>
