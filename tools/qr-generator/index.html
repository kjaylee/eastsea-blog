<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRÏΩîÎìú ÏÉùÏÑ±Í∏∞ - EastSea Tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "ÎßëÏùÄ Í≥†Îîï", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 14px;
            transition: all 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(30, 30, 50, 0.8);
        }

        input::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            padding: 2px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        #qrcode-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 256px;
            background: white;
            border-radius: 12px;
            margin: 20px 0;
            padding: 20px;
        }

        #qrcode-display canvas,
        #qrcode-display img {
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6b7280;
            font-size: 12px;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ QRÏΩîÎìú ÏÉùÏÑ±Í∏∞</h1>
        <p class="subtitle">ÌÖçÏä§Ìä∏ÎÇò URLÏùÑ ÏûÖÎ†•ÌïòÍ≥† ÎÇòÎßåÏùò QRÏΩîÎìúÎ•º ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî</p>

        <div class="input-group">
            <label for="qr-text">ÌÖçÏä§Ìä∏/URL ÏûÖÎ†•</label>
            <textarea id="qr-text" placeholder="https://eastsea.monster ÎòêÎäî ÏõêÌïòÎäî ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
        </div>

        <div class="options-grid">
            <div class="option-item">
                <label for="qr-size">ÌÅ¨Í∏∞ (px)</label>
                <input type="number" id="qr-size" value="256" min="128" max="512" step="64">
            </div>
            <div class="option-item">
                <label for="qr-color">Ï†ÑÍ≤ΩÏÉâ</label>
                <input type="color" id="qr-color" value="#000000">
            </div>
            <div class="option-item">
                <label for="qr-bg">Î∞∞Í≤ΩÏÉâ</label>
                <input type="color" id="qr-bg" value="#ffffff">
            </div>
        </div>

        <button class="btn" onclick="generateQR()">QRÏΩîÎìú ÏÉùÏÑ±</button>
        <button class="btn btn-secondary hidden" id="download-btn" onclick="downloadQR()">Îã§Ïö¥Î°úÎìú</button>

        <div id="qrcode-display"></div>

        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://eastsea.monster" target="_blank">EastSea</a>
        </div>
    </div>

    <script>
        let qrcodeInstance = null;

        function generateQR() {
            const text = document.getElementById('qr-text').value.trim();
            const size = parseInt(document.getElementById('qr-size').value);
            const color = document.getElementById('qr-color').value;
            const bg = document.getElementById('qr-bg').value;

            if (!text) {
                alert('ÌÖçÏä§Ìä∏ÎÇò URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const qrcodeDisplay = document.getElementById('qrcode-display');
            qrcodeDisplay.innerHTML = '';

            qrcodeInstance = new QRCode(qrcodeDisplay, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bg,
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('download-btn').classList.remove('hidden');
        }

        function downloadQR() {
            if (!qrcodeInstance) {
                alert('Î®ºÏ†Ä QRÏΩîÎìúÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const canvas = document.querySelector('#qrcode-display canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Enter ÌÇ§Î°ú ÏÉùÏÑ±
        document.getElementById('qr-text').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>
</html>
