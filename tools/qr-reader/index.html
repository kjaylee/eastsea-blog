<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 리더 - QR Reader</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .scanner-section {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            display: block;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--text-secondary);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: var(--text-primary);
        }

        .result-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-content {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 16px;
        }

        .result-text {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .result-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .result-actions button {
            flex: 1;
            min-width: 120px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .status.info {
            background: rgba(13, 110, 253, 0.1);
            color: var(--accent-color);
        }

        .status.success {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            button,
            .file-input-label {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>QR 코드 리더</h1>
            <p class="subtitle">카메라나 이미지 파일에서 QR 코드를 읽습니다</p>
        </header>

        <div class="scanner-section">
            <div id="status" class="status info">카메라를 시작하거나 이미지를 업로드하세요</div>
            
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls">
                <button id="startBtn" onclick="startCamera()">카메라 시작</button>
                <button id="stopBtn" onclick="stopCamera()" disabled>카메라 중지</button>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)">
                    <label for="fileInput" class="file-input-label">이미지 업로드</label>
                </div>
            </div>
        </div>

        <div class="result-section" id="result">
            <h3 style="margin-bottom: 16px;">스캔 결과</h3>
            <div class="result-content">
                <div class="result-text" id="resultText"></div>
                <div class="result-actions">
                    <button onclick="copyResult()">복사</button>
                    <button onclick="openLink()" id="openLinkBtn" style="display: none;">링크 열기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let scanning = false;
        let lastResult = '';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const resultTextEl = document.getElementById('resultText');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                
                setStatus('카메라 스캔 중...', 'info');
                requestAnimationFrame(scanFrame);
            } catch (err) {
                setStatus('카메라 접근 실패: ' + err.message, 'error');
                console.error(err);
            }
        }

        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            setStatus('카메라가 중지되었습니다', 'info');
        }

        function scanFrame() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    displayResult(code.data);
                    stopCamera();
                    return;
                }
            }

            requestAnimationFrame(scanFrame);
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            setStatus('이미지 분석 중...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        displayResult(code.data);
                    } else {
                        setStatus('QR 코드를 찾을 수 없습니다', 'error');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Reset file input
            event.target.value = '';
        }

        function displayResult(data) {
            lastResult = data;
            resultTextEl.textContent = data;
            resultEl.classList.add('show');
            setStatus('QR 코드 스캔 완료!', 'success');

            // Check if it's a URL
            const openLinkBtn = document.getElementById('openLinkBtn');
            if (data.startsWith('http://') || data.startsWith('https://')) {
                openLinkBtn.style.display = 'inline-block';
            } else {
                openLinkBtn.style.display = 'none';
            }
        }

        function setStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function copyResult() {
            navigator.clipboard.writeText(lastResult).then(() => {
                alert('클립보드에 복사되었습니다!');
            }).catch(err => {
                alert('복사 실패: ' + err.message);
            });
        }

        function openLink() {
            if (lastResult.startsWith('http://') || lastResult.startsWith('https://')) {
                window.open(lastResult, '_blank');
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
