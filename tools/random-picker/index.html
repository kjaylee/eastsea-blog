    <style>
        :root {

        [data-theme="dark"] {

        body {

        header {

        .back-btn {

            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);

        }

        h1 {

            background: var(--accent);
            -webkit-background-clip: text;

        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            outline: none;
            margin-bottom: 20px;
        }

        .result-area {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            border: 1px solid var(--border);
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pick-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pick-btn:active { transform: scale(0.98); }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;

        .item-tag {

        }
    </style>

<body>
    <div class="container">

        <div class="card">
            <h1>ğŸ² ëœë¤ ì„ íƒê¸°</h1>
            
            <textarea id="items" placeholder="ê° ì¤„ì— í•˜ë‚˜ì”© í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”&#10;ì˜ˆ:&#10;í”¼ì&#10;ì¹˜í‚¨&#10;í–„ë²„ê±°&#10;ì¤‘êµ­ì§‘"></textarea>

            <button class="pick-btn" onclick="pickRandom()">ğŸ¯ ëœë¤ ì„ íƒ!</button>

            <div class="result-area" id="resultArea">
                <div id="result" style="color: var(--text-secondary);">í•­ëª©ì„ ì…ë ¥í•˜ê³  ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”</div>
            </div>

            <div class="items-list" id="itemsList"></div>

    </div>

    <script>
        const textarea = document.getElementById('items');
        const resultDiv = document.getElementById('result');
        const itemsList = document.getElementById('itemsList');

        textarea.addEventListener('input', updateItemsList);

        function updateItemsList() {
            const items = getItems();
            itemsList.innerHTML = '';
            
            items.forEach(item => {
                const tag = document.createElement('div');
                tag.className = 'item-tag';
                tag.textContent = item;
                itemsList.appendChild(tag);
            });
        }

        function getItems() {
            return textarea.value
                .split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0);
        }

        function pickRandom() {
            const items = getItems();
            
            if (items.length === 0) {
                resultDiv.textContent = 'í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!';
                resultDiv.className = '';
                return;
            }

            resultDiv.className = 'spinning';
            resultDiv.textContent = 'ğŸ°';
            
            let counter = 0;
            const spinInterval = setInterval(() => {
                resultDiv.textContent = items[Math.floor(Math.random() * items.length)];
                counter++;
                
                if (counter > 20) {
                    clearInterval(spinInterval);
                    const winner = items[Math.floor(Math.random() * items.length)];
                    resultDiv.className = 'result';
                    resultDiv.textContent = `ğŸ‰ ${winner}`;
                }
            }, 100);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
