<script>
const activeSections=new Set(['basic','badges','features','install','usage','api','contributing','license']);
document.querySelectorAll('.toggle-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
        const s=btn.dataset.section;
        if(activeSections.has(s)){activeSections.delete(s);btn.classList.remove('active');}
        else{activeSections.add(s);btn.classList.add('active');}
        gen();
    });
});

function toggleBadge(el){el.classList.toggle('active');gen();}

function gen(){
    const name=document.getElementById('projName').value;
    const desc=document.getElementById('projDesc').value;
    const longDesc=document.getElementById('projLongDesc').value;
    const repo=document.getElementById('ghRepo').value;
    const demo=document.getElementById('demoUrl').value;
    const screenshot=document.getElementById('screenshot').value;
    const features=document.getElementById('features').value;
    const pkg=document.getElementById('pkgManager').value;
    const pkgName=document.getElementById('pkgName').value;
    const installSteps=document.getElementById('installSteps').value;
    const codeLang=document.getElementById('codeLang').value;
    const codeExample=document.getElementById('codeExample').value;
    const apiDocs=document.getElementById('apiDocs').value;
    const contribStyle=document.getElementById('contribStyle').value;
    const license=document.getElementById('licenseType').value;
    const author=document.getElementById('author').value;

    let md='';

    if(activeSections.has('basic')){
        md+=`# ${name}\n\n`;
        if(desc)md+=`> ${desc}\n\n`;

        if(activeSections.has('badges')){
            const badges=[];
            document.querySelectorAll('.badge-btn.active').forEach(b=>{
                const t=b.dataset.badge;
                if(t==='license')badges.push(`[![License](https://img.shields.io/github/license/${repo})](LICENSE)`);
                if(t==='version')badges.push(`[![Version](https://img.shields.io/github/v/release/${repo})](https://github.com/${repo}/releases)`);
                if(t==='build')badges.push(`[![Build](https://img.shields.io/github/actions/workflow/status/${repo}/ci.yml)](https://github.com/${repo}/actions)`);
                if(t==='stars')badges.push(`[![Stars](https://img.shields.io/github/stars/${repo})](https://github.com/${repo}/stargazers)`);
                if(t==='forks')badges.push(`[![Forks](https://img.shields.io/github/forks/${repo})](https://github.com/${repo}/network)`);
                if(t==='issues')badges.push(`[![Issues](https://img.shields.io/github/issues/${repo})](https://github.com/${repo}/issues)`);
                if(t==='prs')badges.push(`[![PRs Welcome](https://img.shields.io/badge/PRs-welcome-brightgreen.svg)](https://github.com/${repo}/pulls)`);
                if(t==='npm')badges.push(`[![npm](https://img.shields.io/npm/v/${pkgName})](https://www.npmjs.com/package/${pkgName})`);
                if(t==='downloads')badges.push(`[![Downloads](https://img.shields.io/npm/dm/${pkgName})](https://www.npmjs.com/package/${pkgName})`);
                if(t==='coverage')badges.push(`[![Coverage](https://img.shields.io/codecov/c/github/${repo})](https://codecov.io/gh/${repo})`);
            });
            if(badges.length)md+=badges.join(' ')+'\n\n';
        }

        if(longDesc)md+=longDesc+'\n\n';
        if(demo)md+=`ğŸ”— **[Live Demo](${demo})**\n\n`;
        if(screenshot)md+=`![Screenshot](${screenshot})\n\n`;
    }

    if(activeSections.has('features')&&features.trim()){
        md+=`## âœ¨ Features\n\n`;
        features.split('\n').filter(l=>l.trim()).forEach(f=>{md+=`- ${f.trim()}\n`;});
        md+='\n';
    }

    if(activeSections.has('install')){
        md+=`## ğŸ“¦ Installation\n\n`;
        const cmds={npm:`npm install ${pkgName}`,yarn:`yarn add ${pkgName}`,pnpm:`pnpm add ${pkgName}`,pip:`pip install ${pkgName}`,cargo:`cargo add ${pkgName}`,go:`go get github.com/${repo}`};
        md+=`\`\`\`bash\n${cmds[pkg]||cmds.npm}\n\`\`\`\n\n`;
        if(installSteps.trim()){md+=installSteps.split('\n').filter(l=>l.trim()).map(l=>'```bash\n'+l.trim()+'\n```').join('\n\n')+'\n\n';}
    }

    if(activeSections.has('usage')&&codeExample.trim()){
        md+=`## ğŸš€ Usage\n\n\`\`\`${codeLang}\n${codeExample}\n\`\`\`\n\n`;
    }

    if(activeSections.has('api')&&apiDocs.trim()){
        md+=`## ğŸ“¡ API Reference\n\n${apiDocs}\n\n`;
    }

    if(activeSections.has('contributing')){
        md+=`## ğŸ¤ Contributing\n\n`;
        if(contribStyle==='simple'){
            md+=`Contributions are welcome! Please open an issue or submit a PR.\n\n`;
        }else if(contribStyle==='detailed'){
            md+=`We love contributions! Here's how:\n\n1. Fork the repository\n2. Create your branch: \`git checkout -b feature/amazing-feature\`\n3. Make your changes and add tests\n4. Ensure all tests pass: \`npm test\`\n5. Commit: \`git commit -m 'feat: add amazing feature'\`\n6. Push: \`git push origin feature/amazing-feature\`\n7. Open a Pull Request\n\nPlease read our [Contributing Guide](CONTRIBUTING.md) for details.\n\n`;
        }else{
            md+=`1. Fork the Project\n2. Create your Feature Branch (\`git checkout -b feature/AmazingFeature\`)\n3. Commit your Changes (\`git commit -m 'Add some AmazingFeature'\`)\n4. Push to the Branch (\`git push origin feature/AmazingFeature\`)\n5. Open a Pull Request\n\n`;
        }
    }

    if(activeSections.has('license')){
        md+=`## ğŸ“œ License\n\nDistributed under the ${license} License. See [LICENSE](LICENSE) for more information.\n\n`;
        if(author)md+=`---\n\nMade with â¤ï¸ by [${author}](https://github.com/${repo.split('/')[0]})\n`;
    }

    document.getElementById('output').value=md;
}

    a.download='README.md';a.click();showToast('ë‹¤ìš´ë¡œë“œ ì™„ë£Œ! ğŸ’¾');
}
function toggleTheme(){const d=document.documentElement;const t=d.getAttribute('data-theme')==='dark'?'':'dark';d.setAttribute('data-theme',t);localStorage.setItem('theme',t);}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}
if(localStorage.getItem('theme')==='dark')document.documentElement.setAttribute('data-theme','dark');
gen();
