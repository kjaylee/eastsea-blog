    <script>
        const patternInput = document.getElementById('regex-pattern');
        const flagsInput = document.getElementById('regex-flags');
        const testText = document.getElementById('test-text');
        const highlightLayer = document.getElementById('highlight-layer');
        const errorMsg = document.getElementById('error-msg');
        const matchCount = document.getElementById('match-count');

        function runTest() {
            const pattern = patternInput.value;
            const flags = flagsInput.value;
            const text = testText.value;

            errorMsg.style.display = 'none';
            
            if (!pattern) {
                highlightLayer.innerHTML = text;
                matchCount.textContent = '0ê°œì˜ ë§¤ì¹­ ë°œê²¬';
                return;
            }

            try {
                const startTime = performance.now();
                const regex = new RegExp(pattern, flags.includes('g') ? flags : flags + 'g');
                let matches = 0;
                
                // Escape HTML
                let escapedText = text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");

                const highlighted = text.replace(regex, (match) => {
                    matches++;
                    return `<mark>${match}</mark>`;
                });

                highlightLayer.innerHTML = highlighted + (text.endsWith('\n') ? '\n' : '');
                matchCount.textContent = `${matches}ê°œì˜ ë§¤ì¹­ ë°œê²¬`;
                
                const endTime = performance.now();
                document.getElementById('exec-time').textContent = `${(endTime - startTime).toFixed(2)}ms`;
                
                syncScroll();
            } catch (e) {
                errorMsg.style.display = 'block';
                highlightLayer.innerHTML = text;
            }
        }

        function syncScroll() {
            highlightLayer.scrollTop = testText.scrollTop;
            highlightLayer.scrollLeft = testText.scrollLeft;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Resize observer to keep layers synced
        new ResizeObserver(syncScroll).observe(testText);
        
        runTest();
    </script>
