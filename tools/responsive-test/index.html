    <script>
        const devices = {
            'iphone-se': { width: 375, height: 667, name: 'iPhone SE' },
            'iphone-14': { width: 393, height: 852, name: 'iPhone 14 Pro' },
            'ipad': { width: 768, height: 1024, name: 'iPad' },
            'ipad-pro': { width: 1024, height: 1366, name: 'iPad Pro' },
            'laptop': { width: 1366, height: 768, name: 'Laptop' },
            'desktop': { width: 1920, height: 1080, name: 'Desktop' }
        };

        let currentDevice = 'iphone-se';
        let currentUrl = '';

        function selectDevice(deviceId) {
            currentDevice = deviceId;

            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.device-btn').classList.add('active');

            updateFrame();
        }

        function loadUrl() {
            let url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            currentUrl = url;
            updateFrame();
        }

        function updateFrame() {
            const device = devices[currentDevice];
            const frame = document.getElementById('deviceFrame');
            const header = document.getElementById('deviceHeader');
            const noContent = document.getElementById('noContent');

            // Update dimensions
            const maxWidth = Math.min(device.width, window.innerWidth - 100);
            const scale = maxWidth / device.width;
            const scaledHeight = device.height * scale;

            frame.style.width = maxWidth + 'px';
            frame.style.height = (scaledHeight + 40) + 'px'; // +40 for header

            header.textContent = `${device.name} (${device.width} Ã— ${device.height})`;

            // Load iframe if URL is set
            if (currentUrl) {
                noContent.remove();
                
                let iframe = frame.querySelector('iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.style.height = scaledHeight + 'px';
                    frame.appendChild(iframe);
                }
                
                iframe.style.height = scaledHeight + 'px';
                iframe.src = currentUrl;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ';
        }

        // Initialize
        updateFrame();

        // Handle resize
        window.addEventListener('resize', () => {
            if (currentUrl) updateFrame();
        });
    </script>
