            position: absolute;

        }

        .resize-handle-bottom {
            position: absolute;
            bottom: 0;
            left: 0;

                <li>â€¢ ëˆˆê¸ˆìë¥¼ ë“œë˜ê·¸í•˜ì—¬ ì´ë™í•˜ì„¸ìš”.</li>
                <li>â€¢ ì˜¤ë¥¸ìª½ ë ë˜ëŠ” ì•„ë˜ìª½ ëì„ ë“œë˜ê·¸í•˜ì—¬ í¬ê¸°ë¥¼ ì¡°ì ˆí•˜ì„¸ìš”.</li>

            </ul>
        </div>
    </div>

    <div id="ruler">
        <div class="ruler-info" id="ruler-size">400 x 80 px</div>
        <div class="ruler-ticks" id="ticks"></div>
        <div class="resize-handle" id="resize-w"></div>
        <div class="resize-handle-bottom" id="resize-h"></div>
    </div>

    <script>
        const ruler = document.getElementById('ruler');
        const ticksContainer = document.getElementById('ticks');
        const sizeInfo = document.getElementById('ruler-size');

        function updateTicks() {
            ticksContainer.innerHTML = '';
            const width = ruler.offsetWidth;
            
            for (let i = 0; i <= width; i += 10) {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.left = i + 'px';

                if (i % 100 === 0) {
                    tick.classList.add('large');
                    const label = document.createElement('div');
                    label.className = 'tick-label';
                    label.style.left = i + 'px';
                    label.textContent = i;
                    ticksContainer.appendChild(label);
                } else if (i % 50 === 0) {
                    tick.classList.add('medium');
                } else {
                    tick.classList.add('small');
                }
                ticksContainer.appendChild(tick);
            }
            sizeInfo.textContent = `${ruler.offsetWidth} x ${ruler.offsetHeight} px`;
        }

        // Dragging logic
        let isDragging = false;
        let startX, startY, startLeft, startTop;

        ruler.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('resize-handle')) return;
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = ruler.offsetLeft;
            startTop = ruler.offsetTop;
            ruler.style.zIndex = 1000;
        });

        // Resizing logic
        let isResizingW = false;
        let isResizingH = false;
        document.getElementById('resize-w').addEventListener('mousedown', (e) => {
            isResizingW = true;
            startX = e.clientX;
            startWidth = ruler.offsetWidth;
            e.stopPropagation();
        });
        document.getElementById('resize-h').addEventListener('mousedown', (e) => {
            isResizingH = true;
            startY = e.clientY;
            startHeight = ruler.offsetHeight;
            e.stopPropagation();
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                ruler.style.left = startLeft + (e.clientX - startX) + 'px';
                ruler.style.top = startTop + (e.clientY - startY) + 'px';
            }
            if (isResizingW) {
                const newWidth = startWidth + (e.clientX - startX);
                ruler.style.width = Math.max(50, newWidth) + 'px';
                updateTicks();
            }
            if (isResizingH) {
                const newHeight = startHeight + (e.clientY - startY);
                ruler.style.height = Math.max(30, newHeight) + 'px';
                updateTicks();
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            isResizingW = false;
            isResizingH = false;
        });

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        updateTicks();
        // Update on window resize
        window.addEventListener('resize', updateTicks);
    </script>
