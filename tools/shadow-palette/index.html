<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∑∏Î¶ºÏûê ÌåîÎ†àÌä∏ ÏÉùÏÑ±Í∏∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input[type="number"], input[type="color"] {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        .preview-area {
            background: var(--bg-secondary);
            padding: 60px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-box {
            width: 200px;
            height: 200px;
            background: var(--card-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .layers-section {
            margin-bottom: 20px;
        }

        .layer-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-layer-btn, .remove-layer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .add-layer-btn {
            background: var(--accent);
            color: white;
            width: 100%;
        }

        .remove-layer-btn {
            background: #dc3545;
            color: white;
        }

        .code-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        pre {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: repeat(2, 1fr); }
            .preview-area { padding: 30px; }
            .preview-box { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® Í∑∏Î¶ºÏûê ÌåîÎ†àÌä∏ ÏÉùÏÑ±Í∏∞</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>X Ïò§ÌîÑÏÖã (px)</label>
                    <input type="number" id="offsetX" value="0" oninput="updateShadow()">
                </div>
                <div class="control-group">
                    <label>Y Ïò§ÌîÑÏÖã (px)</label>
                    <input type="number" id="offsetY" value="10" oninput="updateShadow()">
                </div>
                <div class="control-group">
                    <label>Î∏îÎü¨ (px)</label>
                    <input type="number" id="blur" value="20" min="0" oninput="updateShadow()">
                </div>
                <div class="control-group">
                    <label>Ïä§ÌîÑÎ†àÎìú (px)</label>
                    <input type="number" id="spread" value="0" oninput="updateShadow()">
                </div>
                <div class="control-group">
                    <label>ÏÉâÏÉÅ</label>
                    <input type="color" id="shadowColor" value="#000000" oninput="updateShadow()">
                </div>
                <div class="control-group">
                    <label>Ìà¨Î™ÖÎèÑ (0-1)</label>
                    <input type="number" id="opacity" value="0.2" min="0" max="1" step="0.1" oninput="updateShadow()">
                </div>
            </div>

            <div class="preview-area">
                <div class="preview-box" id="previewBox">Shadow</div>
            </div>

            <div class="layers-section">
                <h3 style="margin-bottom: 15px;">Î†àÏù¥Ïñ¥</h3>
                <div id="layers"></div>
                <button class="add-layer-btn" onclick="addLayer()">+ Î†àÏù¥Ïñ¥ Ï∂îÍ∞Ä</button>
            </div>

            <div class="code-section">
                <h3 style="margin-bottom: 15px;">CSS ÏΩîÎìú</h3>
                <pre id="cssCode"></pre>
                <button class="copy-btn" onclick="copyCode()">ÏΩîÎìú Î≥µÏÇ¨</button>
            </div>
        </div>
    </div>

    <script>
        let shadowLayers = [];

        function updateShadow() {
            const offsetX = document.getElementById('offsetX').value;
            const offsetY = document.getElementById('offsetY').value;
            const blur = document.getElementById('blur').value;
            const spread = document.getElementById('spread').value;
            const color = document.getElementById('shadowColor').value;
            const opacity = document.getElementById('opacity').value;

            const rgba = hexToRgba(color, opacity);
            const shadow = `${offsetX}px ${offsetY}px ${blur}px ${spread}px ${rgba}`;
            
            const allShadows = [...shadowLayers, shadow].join(', ');
            document.getElementById('previewBox').style.boxShadow = allShadows;

            updateCode(allShadows);
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function addLayer() {
            const offsetX = document.getElementById('offsetX').value;
            const offsetY = document.getElementById('offsetY').value;
            const blur = document.getElementById('blur').value;
            const spread = document.getElementById('spread').value;
            const color = document.getElementById('shadowColor').value;
            const opacity = document.getElementById('opacity').value;

            const rgba = hexToRgba(color, opacity);
            const shadow = `${offsetX}px ${offsetY}px ${blur}px ${spread}px ${rgba}`;
            
            shadowLayers.push(shadow);
            renderLayers();
            updateShadow();
        }

        function removeLayer(index) {
            shadowLayers.splice(index, 1);
            renderLayers();
            updateShadow();
        }

        function renderLayers() {
            const container = document.getElementById('layers');
            container.innerHTML = shadowLayers.map((shadow, i) => `
                <div class="layer-item">
                    <span style="font-family: monospace; font-size: 0.85rem;">${shadow}</span>
                    <button class="remove-layer-btn" onclick="removeLayer(${i})">ÏÇ≠Ï†ú</button>
                </div>
            `).join('');
        }

        function updateCode(shadow) {
            const code = `.element {\n  box-shadow: ${shadow};\n}`;
            document.getElementById('cssCode').textContent = code;
        }

        function copyCode() {
            const code = document.getElementById('cssCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'ÏΩîÎìú Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Initialize
        updateShadow();
    </script>
</body>
</html>
