    <script>
        function generate() {
            const urls = document.getElementById('urlInput').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url && (url.startsWith('http://') || url.startsWith('https://')));

            if (urls.length === 0) {
                alert('ìœ íš¨í•œ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš” (http:// ë˜ëŠ” https://ë¡œ ì‹œì‘)');
                return;
            }

            const changefreq = document.getElementById('changefreq').value;
            const priority = document.getElementById('priority').value;
            const today = new Date().toISOString().split('T')[0];

            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            xml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';

            urls.forEach(url => {
                xml += '  <url>\n';
                xml += `    <loc>${escapeXml(url)}</loc>\n`;
                xml += `    <lastmod>${today}</lastmod>\n`;
                xml += `    <changefreq>${changefreq}</changefreq>\n`;
                xml += `    <priority>${priority}</priority>\n`;
                xml += '  </url>\n';
            });

            xml += '</urlset>';

            document.getElementById('output').textContent = xml;
        }

        function escapeXml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        function copyXML() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => btn.textContent = 'ë³µì‚¬', 2000);
            });
        }

        function downloadXML() {
            const text = document.getElementById('output').textContent;
            const blob = new Blob([text], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sitemap.xml';
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
