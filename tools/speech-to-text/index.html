    <script>
        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';
        let interimTranscript = '';

        const micBtn = document.getElementById('micBtn');
        const statusEl = document.getElementById('status');
        const transcriptEl = document.getElementById('transcript');
        const languageSelect = document.getElementById('language');
        const continuousCheckbox = document.getElementById('continuous');

        // Check browser support
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                setStatus('ìŒì„± ì¸ì‹ ì¤‘... ë§ì”€í•˜ì„¸ìš”', 'recording');
            };

            recognition.onresult = function(event) {
                interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                updateTranscript();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                let errorMsg = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMsg = 'ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤';
                        break;
                    case 'audio-capture':
                        errorMsg = 'ë§ˆì´í¬ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
                        break;
                    case 'not-allowed':
                        errorMsg = 'ë§ˆì´í¬ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤';
                        break;
                }
                
                setStatus(errorMsg, 'error');
                stopRecording();
            };

            recognition.onend = function() {
                if (isRecording && continuousCheckbox.checked) {
                    recognition.start();
                } else {
                    stopRecording();
                }
            };
        } else {
            setStatus('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤', 'error');
            micBtn.disabled = true;
        }

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            if (!recognition) return;

            recognition.lang = languageSelect.value;
            recognition.continuous = continuousCheckbox.checked;
            
            try {
                recognition.start();
                isRecording = true;
                micBtn.classList.add('recording');
                micBtn.textContent = 'â¸ï¸';
            } catch (error) {
                console.error('Start recording error:', error);
            }
        }

        function stopRecording() {
            if (!recognition) return;

            try {
                recognition.stop();
            } catch (error) {
                console.error('Stop recording error:', error);
            }
            
            isRecording = false;
            micBtn.classList.remove('recording');
            micBtn.textContent = 'ğŸ¤';
            setStatus('ìŒì„± ì¸ì‹ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'info');
        }

        function updateTranscript() {
            const text = finalTranscript + (interimTranscript ? `<span class="interim">${interimTranscript}</span>` : '');
            
            if (text.trim()) {
                transcriptEl.innerHTML = text;
                transcriptEl.classList.remove('empty');
            } else {
                transcriptEl.textContent = 'ì¸ì‹ëœ í…ìŠ¤íŠ¸ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤';
                transcriptEl.classList.add('empty');
            }
        }

        function copyTranscript() {
            const text = finalTranscript.trim();
            if (!text) {
                alert('ë³µì‚¬í•  í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(err => {
                alert('ë³µì‚¬ ì‹¤íŒ¨: ' + err.message);
            });
        }

        function downloadTranscript() {
            const text = finalTranscript.trim();
            if (!text) {
                alert('ë‹¤ìš´ë¡œë“œí•  í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤');
                return;
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript-' + new Date().toISOString().slice(0, 10) + '.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearTranscript() {
            if (finalTranscript && !confirm('ì¸ì‹ëœ í…ìŠ¤íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            finalTranscript = '';
            interimTranscript = '';
            updateTranscript();
        }

        function setStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // Stop recording on page unload
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                recognition.stop();
            }
        });
    </script>
