<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reusable Character Library - Sprite Preview</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .character-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .character-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
    }

    .character-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .character-name {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: capitalize;
    }

    .sprite-wrapper {
      position: relative;
      width: 128px;
      height: 152px;
      margin: 0 auto 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sprite {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      background-repeat: no-repeat;
      background-position: center;
    }

    .animation-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background-color: transparent;
      color: var(--text-primary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background-color: rgba(59, 130, 246, 0.2);
      border-color: var(--accent);
    }

    .btn.active {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .footer p {
      font-size: 0.95rem;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading.show {
      display: block;
    }

    .error {
      text-align: center;
      padding: 20px;
      color: #ef4444;
      background-color: #fee2e2;
      border-radius: 8px;
      margin: 20px 0;
      color: var(--text-primary);
      background-color: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
    }

    @media (max-width: 768px) {
      .character-grid {
        grid-template-columns: 1fr;
      }
      
      .sprite-wrapper {
        width: 96px;
        height: 114px;
      }
    }

    @media (max-width: 480px) {
      .character-grid {
        grid-template-columns: 1fr;
      }
      
      .sprite-wrapper {
        width: 64px;
        height: 76px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÆ Reusable Character Library</h1>
      <p class="subtitle">Unity Sprite Asset Preview - Pixel Art Animation</p>
    </header>

    <div id="loading" class="loading">
      <p>Loading sprite library...</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="character-grid" class="character-grid">
      <!-- Character cards will be injected here -->
    </div>

    <footer class="footer">
      <p>üì¶ Ïù¥ Ï∫êÎ¶≠ÌÑ∞ ÎùºÏù¥Î∏åÎü¨Î¶¨Îäî Godot/Rust/HTML5 Ïñ¥ÎîîÏÑúÎì† Ïû¨ÏÇ¨Ïö© Í∞ÄÎä•</p>
      <p style="margin-top: 8px; font-size: 0.8rem;">üì¶ This character library is reusable anywhere - Godot / Rust / HTML5</p>
    </footer>
  </div>

  <script>
    class SpritePreview {
      constructor() {
        this.characters = new Map();
        this.basePath = 'sprites/';
        this.frameSize = { width: 32, height: 38 };
        this.displayScale = 4;
        this.animationFrames = new Map();
        this.currentAnimations = new Map();
        this.timerId = null;
        this.initialize();
      }

      async initialize() {
        try {
          await this.loadAtlas();
          this.render();
          this.startAnimationLoop();
        } catch (error) {
          this.showError(`Failed to load sprite library: ${error.message}`);
          console.error('Initialization error:', error);
        }
      }

      async loadAtlas() {
        try {
          const response = await fetch('sprites/sprite-atlas.json');
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          this.characters = data.characters;
        } catch (error) {
          throw error;
        }
      }

      showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        document.getElementById('loading').classList.remove('show');
      }

      hideLoading() {
        document.getElementById('loading').classList.remove('show');
      }

      render() {
        this.hideLoading();
        const grid = document.getElementById('character-grid');
        grid.innerHTML = '';

        for (const [charName, charData] of Object.entries(this.characters)) {
          const card = this.createCharacterCard(charName, charData);
          grid.appendChild(card);
        }
      }

      createCharacterCard(charName, charData) {
        const card = document.createElement('div');
        card.className = 'character-card';

        const animations = charData.animations;
        const animNames = Object.keys(animations);
        const defaultAnim = animNames[0];

        // Calculate sprite dimensions
        const spriteWidth = this.frameSize.width * this.displayScale;
        const spriteHeight = this.frameSize.height * this.displayScale;

        card.innerHTML = `
          <div class="character-header">
            <span class="character-name">${this.formatName(charName)}</span>
            <span style="font-size: 0.75rem; color: var(--text-secondary);">${animNames.length} anims</span>
          </div>
          <div class="sprite-wrapper">
            <div 
              class="sprite" 
              id="sprite-${charName}"
              data-character="${charName}"
              data-animation="${defaultAnim}"
              style="width: ${spriteWidth}px; height: ${spriteHeight}px; image-rendering: pixelated;"
            ></div>
          </div>
          <div class="animation-buttons" id="buttons-${charName}">
            ${animNames.map(anim => 
              `<button class="btn" data-character="${charName}" data-animation="${anim}">${this.formatName(anim)}</button>`
            ).join('')}
          </div>
        `;

        // Store animation data
        this.currentAnimations.set(charName, {
          currentAnim: defaultAnim,
          animations: animations,
          frameIndex: 0,
          frameTimer: 0,
          element: card.querySelector(`#sprite-${charName}`)
        });

        this.setupEventListeners(card, charName);
        return card;
      }

      setupEventListeners(card, charName) {
        const buttons = card.querySelectorAll('.animation-buttons .btn');
        buttons.forEach(btn => {
          btn.addEventListener('click', () => {
            this.switchAnimation(charName, btn.dataset.animation);
          });
        });
      }

      formatName(name) {
        return name
          .replace(/_/g, ' ')
          .replace(/-\w/g, (m) => ' ' + m[1].toUpperCase())
          .split(' ')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ');
      }

      switchAnimation(charName, animName) {
        const animData = this.currentAnimations.get(charName);
        if (!animData || !animData.animations[animName]) return;

        // Update active button
        const buttons = document.querySelectorAll(`#buttons-${charName} .btn`);
        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.animation === animName);
        });

        // Update animation data
        animData.currentAnim = animName;
        animData.frameIndex = 0;
        animData.frameTimer = 0;

        // Update sprite
        const animConfig = animData.animations[animName];
        const sprite = animData.element;
        const sheetPath = this.basePath + animConfig.sheet;
        const totalWidth = animConfig.frames * this.frameSize.width;
        
        // Calculate background size and position
        sprite.style.backgroundImage = `url('${sheetPath}')`;
        sprite.style.backgroundSize = `${totalWidth}px ${this.frameSize.height * this.displayScale}px`;
        sprite.style.backgroundPosition = `0 0`;
      }

      startAnimationLoop() {
        const updateFrame = () => {
          const now = performance.now();

          for (const [charName, animData] of this.currentAnimations) {
            const animConfig = animData.animations[animData.currentAnim];
            if (!animConfig) continue;

            // Update frame based on FPS
            const frameDuration = 1000 / animConfig.fps;
            
            if (now - animData.frameTimer >= frameDuration) {
              animData.frameTimer = now;
              
              // Calculate next frame position
              const sprite = animData.element;
              const totalWidth = animConfig.frames * this.frameSize.width;
              const frameWidth = this.frameSize.width * this.displayScale;
              
              // Calculate current background position
              const currentPos = animData.frameIndex * frameWidth;
              
              sprite.style.backgroundPosition = `-${currentPos}px 0`;
              
              // Update frame index
              animData.frameIndex = (animData.frameIndex + 1) % animConfig.frames;
            }
          }
        };

        const loop = () => {
          updateFrame();
          this.timerId = requestAnimationFrame(loop);
        };
        
        loop();
      }

      stopAnimationLoop() {
        if (this.timerId) {
          cancelAnimationFrame(this.timerId);
          this.timerId = null;
        }
      }
    }

    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      const preview = new SpritePreview();
      
      // Stop animation on page hide for performance
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          preview.stopAnimationLoop();
        } else {
          preview.startAnimationLoop();
        }
      });
    });
  </script>
</body>
</html>
