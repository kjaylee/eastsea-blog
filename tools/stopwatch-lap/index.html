<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랩 타이머 - Stopwatch with Laps</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .timer-section {
            background: var(--bg-primary);
            padding: 40px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            text-align: center;
        }

        .display {
            font-size: 4rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
            font-family: 'Courier New', monospace;
        }

        .milliseconds {
            font-size: 2.5rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 120px;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        button.success {
            background: var(--success-color);
        }

        button.success:hover:not(:disabled) {
            background: #157347;
        }

        button.danger {
            background: var(--danger-color);
        }

        button.danger:hover {
            background: #bb2d3b;
        }

        .laps-section {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .laps-section h3 {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
        }

        .laps-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-item.fastest {
            background: rgba(25, 135, 84, 0.1);
            border-left: 3px solid var(--success-color);
        }

        .lap-item.slowest {
            background: rgba(220, 53, 69, 0.1);
            border-left: 3px solid var(--danger-color);
        }

        .lap-number {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .lap-time {
            font-weight: 500;
        }

        .lap-split {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .display {
                font-size: 3rem;
            }

            .milliseconds {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>랩 타이머</h1>
            <p class="subtitle">구간별 기록을 측정하는 스톱워치</p>
        </header>

        <div class="timer-section">
            <div class="display">
                <span id="display">00:00:00</span><span class="milliseconds" id="ms">.00</span>
            </div>
            <div class="controls">
                <button id="startBtn" class="success" onclick="start()">시작</button>
                <button id="lapBtn" onclick="recordLap()" disabled>랩</button>
                <button id="resetBtn" class="danger" onclick="reset()">초기화</button>
            </div>
        </div>

        <div class="laps-section">
            <h3>
                <span>랩 기록</span>
                <span style="font-size: 0.9rem; font-weight: normal; color: var(--text-secondary);" id="lapCount">0개</span>
            </h3>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">최고 기록</span>
                    <span class="stat-value" id="fastestLap">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">평균</span>
                    <span class="stat-value" id="avgLap">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">최저 기록</span>
                    <span class="stat-value" id="slowestLap">-</span>
                </div>
            </div>
            <div class="laps-list" id="lapsList">
                <div class="empty-state">아직 기록된 랩이 없습니다</div>
            </div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let laps = [];
        let lastLapTime = 0;

        const displayEl = document.getElementById('display');
        const msEl = document.getElementById('ms');
        const startBtn = document.getElementById('startBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapsListEl = document.getElementById('lapsList');

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startBtn.textContent = '일시정지';
                startBtn.classList.remove('success');
                lapBtn.disabled = false;
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.textContent = '재개';
                startBtn.classList.add('success');
            }
        }

        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            
            const ms = Math.floor((elapsedTime % 1000) / 10);
            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60));

            displayEl.textContent = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            msEl.textContent = `.${pad(ms)}`;
        }

        function recordLap() {
            const lapTime = elapsedTime;
            const splitTime = lapTime - lastLapTime;
            
            laps.push({
                number: laps.length + 1,
                time: lapTime,
                split: splitTime
            });

            lastLapTime = lapTime;
            updateLapsList();
        }

        function reset() {
            if (isRunning || elapsedTime > 0) {
                if (!confirm('타이머를 초기화하시겠습니까?')) {
                    return;
                }
            }

            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            laps = [];
            lastLapTime = 0;

            displayEl.textContent = '00:00:00';
            msEl.textContent = '.00';
            startBtn.textContent = '시작';
            startBtn.classList.add('success');
            lapBtn.disabled = true;

            updateLapsList();
        }

        function updateLapsList() {
            if (laps.length === 0) {
                lapsListEl.innerHTML = '<div class="empty-state">아직 기록된 랩이 없습니다</div>';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('lapCount').textContent = '0개';
                return;
            }

            document.getElementById('lapCount').textContent = `${laps.length}개`;
            document.getElementById('stats').style.display = 'flex';

            // Find fastest and slowest
            const splits = laps.map(l => l.split);
            const fastest = Math.min(...splits);
            const slowest = Math.max(...splits);
            const average = splits.reduce((a, b) => a + b, 0) / splits.length;

            document.getElementById('fastestLap').textContent = formatTime(fastest);
            document.getElementById('slowestLap').textContent = formatTime(slowest);
            document.getElementById('avgLap').textContent = formatTime(average);

            // Display laps in reverse order (newest first)
            lapsListEl.innerHTML = [...laps].reverse().map(lap => {
                let className = 'lap-item';
                if (laps.length > 1) {
                    if (lap.split === fastest) className += ' fastest';
                    if (lap.split === slowest) className += ' slowest';
                }

                return `
                    <div class="${className}">
                        <span class="lap-number">랩 ${lap.number}</span>
                        <span class="lap-time">${formatTime(lap.time)}</span>
                        <span class="lap-split">+${formatTime(lap.split)}</span>
                    </div>
                `;
            }).join('');
        }

        function formatTime(ms) {
            const milliseconds = Math.floor((ms % 1000) / 10);
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor(ms / (1000 * 60 * 60));

            if (hours > 0) {
                return `${hours}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
            }
            return `${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                start();
            } else if (e.code === 'KeyL' && !lapBtn.disabled) {
                e.preventDefault();
                recordLap();
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                reset();
            }
        });
    </script>
</body>
</html>
