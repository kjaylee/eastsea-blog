<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG ÏóêÎîîÌÑ∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tool-btn.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        .tool-btn:hover:not(.active) {
            border-color: #667eea;
        }

        .canvas-area {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            background: white;
            border: 1px solid var(--border);
            cursor: crosshair;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input[type="color"], input[type="number"], input[type="range"] {
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        input[type="color"] { height: 50px; cursor: pointer; }

        .code-area {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        .clear-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #dc3545;
            border-radius: 10px;
            background: transparent;
            color: #dc3545;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .toolbar { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üé® SVG ÏóêÎîîÌÑ∞</h1>
            
            <div class="toolbar">
                <button class="tool-btn active" onclick="setTool('circle')">üîµ Ïõê</button>
                <button class="tool-btn" onclick="setTool('rect')">‚¨ú ÏÇ¨Í∞ÅÌòï</button>
                <button class="tool-btn" onclick="setTool('line')">üìè ÏÑ†</button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Ï±ÑÏö∞Í∏∞ ÏÉâÏÉÅ</label>
                    <input type="color" id="fillColor" value="#667eea">
                </div>
                <div class="control-group">
                    <label>ÏÑ† ÏÉâÏÉÅ</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>
                <div class="control-group">
                    <label>ÏÑ† ÎëêÍªò</label>
                    <input type="number" id="strokeWidth" value="2" min="0" max="20">
                </div>
            </div>

            <div class="canvas-area">
                <svg id="canvas" width="500" height="400" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>

            <button class="clear-btn" onclick="clearCanvas()">üóëÔ∏è Ï†ÑÏ≤¥ ÏßÄÏö∞Í∏∞</button>
        </div>

        <div class="card">
            <h1>üìã SVG ÏΩîÎìú</h1>
            <div class="code-area">
                <button class="copy-btn" onclick="copyCode()">Î≥µÏÇ¨</button>
                <pre id="codeOutput">&lt;svg width="500" height="400" xmlns="http://www.w3.org/2000/svg"&gt;\n&lt;/svg&gt;</pre>
            </div>
        </div>
    </div>

    <script>
        let currentTool = 'circle';
        let isDrawing = false;
        let startX, startY;
        let tempShape = null;
        const canvas = document.getElementById('canvas');

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            if (tempShape) tempShape.remove();

            const fill = document.getElementById('fillColor').value;
            const stroke = document.getElementById('strokeColor').value;
            const strokeWidth = document.getElementById('strokeWidth').value;

            if (currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                tempShape = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                tempShape.setAttribute('cx', startX);
                tempShape.setAttribute('cy', startY);
                tempShape.setAttribute('r', radius);
            } else if (currentTool === 'rect') {
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                const x = Math.min(startX, currentX);
                const y = Math.min(startY, currentY);
                tempShape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                tempShape.setAttribute('x', x);
                tempShape.setAttribute('y', y);
                tempShape.setAttribute('width', width);
                tempShape.setAttribute('height', height);
            } else if (currentTool === 'line') {
                tempShape = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                tempShape.setAttribute('x1', startX);
                tempShape.setAttribute('y1', startY);
                tempShape.setAttribute('x2', currentX);
                tempShape.setAttribute('y2', currentY);
            }

            tempShape.setAttribute('fill', currentTool === 'line' ? 'none' : fill);
            tempShape.setAttribute('stroke', stroke);
            tempShape.setAttribute('stroke-width', strokeWidth);
            canvas.appendChild(tempShape);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            tempShape = null;
            updateCode();
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            tempShape = null;
        });

        function clearCanvas() {
            canvas.innerHTML = '';
            updateCode();
        }

        function updateCode() {
            const svgContent = canvas.innerHTML;
            const formatted = `<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">\n${svgContent ? '  ' + svgContent.replace(/></g, '>\n  <') : ''}\n</svg>`;
            document.getElementById('codeOutput').textContent = formatted;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = 'Î≥µÏÇ¨', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateCode();
    </script>
</body>
</html>
