    <div class="container">

        <div class="card">
            <h1>ğŸ“Š HTML í…Œì´ë¸” â†’ JSON ë³€í™˜ê¸°</h1>
            
            <div class="control-group">
                <label>HTML í…Œì´ë¸” ë¶™ì—¬ë„£ê¸°</label>
                <textarea id="htmlInput" placeholder="<table>&#10;  <tr><th>ì´ë¦„</th><th>ë‚˜ì´</th></tr>&#10;  <tr><td>í™ê¸¸ë™</td><td>30</td></tr>&#10;  <tr><td>ê¹€ì² ìˆ˜</td><td>25</td></tr>&#10;</table>"></textarea>
                <div class="example">ğŸ’¡ Excelì—ì„œ ë³µì‚¬í•œ ë‚´ìš©ë„ ìë™ìœ¼ë¡œ ë³€í™˜ë©ë‹ˆë‹¤</div>
            </div>

            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="prettyPrint" checked>
                    <label for="prettyPrint" style="margin: 0;">ì½ê¸° ì‰¬ìš´ í˜•ì‹</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="firstRowHeader" checked>
                    <label for="firstRowHeader" style="margin: 0;">ì²« í–‰ì„ í—¤ë”ë¡œ ì‚¬ìš©</label>
                </div>
            </div>

            <button class="convert-btn" onclick="convert()">JSONìœ¼ë¡œ ë³€í™˜</button>

            <div class="result-area">
                <button class="copy-btn" onclick="copyJSON()">ë³µì‚¬</button>
                <pre id="output">[]</pre>
            </div>
        </div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('htmlInput').value.trim();
            const prettyPrint = document.getElementById('prettyPrint').checked;
            const firstRowHeader = document.getElementById('firstRowHeader').checked;

            if (!input) {
                document.getElementById('output').textContent = '[]';
                return;
            }

            try {
                let data = [];

                // Check if it's HTML table or plain text (from Excel)
                if (input.includes('<table') || input.includes('<tr')) {
                    // Parse HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(input, 'text/html');
                    const rows = doc.querySelectorAll('tr');

                    if (rows.length === 0) {
                        throw new Error('í…Œì´ë¸”ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    }

                    let headers = [];
                    let startIndex = 0;

                    if (firstRowHeader) {
                        const firstRow = rows[0];
                        const cells = firstRow.querySelectorAll('th, td');
                        headers = Array.from(cells).map(c => c.textContent.trim() || `column${headers.length + 1}`);
                        startIndex = 1;
                    }

                    for (let i = startIndex; i < rows.length; i++) {
                        const cells = rows[i].querySelectorAll('td, th');
                        if (cells.length === 0) continue;

                        const row = {};
                        cells.forEach((cell, idx) => {
                            const key = firstRowHeader && headers[idx] ? headers[idx] : `column${idx + 1}`;
                            row[key] = cell.textContent.trim();
                        });
                        data.push(row);
                    }
                } else {
                    // Parse plain text (tab or comma separated)
                    const lines = input.split('\n').filter(line => line.trim());
                    const delimiter = input.includes('\t') ? '\t' : ',';

                    let headers = [];
                    let startIndex = 0;

                    if (firstRowHeader && lines.length > 0) {
                        headers = lines[0].split(delimiter).map(h => h.trim() || `column${headers.length + 1}`);
                        startIndex = 1;
                    }

                    for (let i = startIndex; i < lines.length; i++) {
                        const values = lines[i].split(delimiter);
                        const row = {};
                        values.forEach((val, idx) => {
                            const key = firstRowHeader && headers[idx] ? headers[idx] : `column${idx + 1}`;
                            row[key] = val.trim();
                        });
                        data.push(row);
                    }
                }

                const json = prettyPrint 
                    ? JSON.stringify(data, null, 2)
                    : JSON.stringify(data);

                document.getElementById('output').textContent = json;
            } catch (error) {
                document.getElementById('output').textContent = `ì˜¤ë¥˜: ${error.message}`;
            }
        }

        function copyJSON() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => btn.textContent = 'ë³µì‚¬', 2000);
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        document.getElementById('htmlInput').addEventListener('input', () => {
            if (document.getElementById('htmlInput').value.trim()) {
                convert();
            }
        });
    </script>
