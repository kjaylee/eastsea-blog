        function analyzeText() {

            }

            // ë¬¸ë‹¨ ìˆ˜
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0);
            const paragraphCount = paragraphs.length;

            // ë¬¸ì¥ ìˆ˜
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const sentenceCount = sentences.length;

            // ë‹¨ì–´ ìˆ˜
            const words = text.match(/[\w\u3131-\uD79D]+/g) || [];
            const wordCount = words.length;

            // ê¸€ì ìˆ˜
            const charCount = text.length;
            const charNoSpaces = text.replace(/\s/g, '').length;

            // ìŒì ˆ ìˆ˜ ì¶”ì •

            // í‰ê·  ë‹¨ì–´ ê¸¸ì´

            // í‰ê·  ë¬¸ì¥ ê¸¸ì´

            // ì½ê¸° ì‹œê°„ (ë¶„) - í‰ê·  ì½ê¸° ì†ë„ 200 ë‹¨ì–´/ë¶„
            const readingTime = (wordCount / 200).toFixed(1);

            // ê°€ë…ì„± ë ˆë²¨ (Flesch Reading Ease ë³€í˜•)

            // UI ì—…ë°ì´íŠ¸

            document.getElementById('syllableCount').textContent = syllableCount.toLocaleString();
            document.getElementById('avgWordLength').textContent = avgWordLength;

        function estimateSyllables(text) {
            // ê°„ë‹¨í•œ ìŒì ˆ ì¶”ì • (ì˜ì–´ ê¸°ì¤€)
            const words = text.match(/[\w]+/g) || [];
            let syllables = 0;

            words.forEach(word => {
                word = word.toLowerCase();
                if (word.length <= 3) {
                    syllables += 1;
                } else {
                    const vowelGroups = word.match(/[aeiouy]+/g);
                    if (vowelGroups) {
                        syllables += vowelGroups.length;
                        // ëì˜ ë¬µìŒ 'e' ì²˜ë¦¬
                        if (word.endsWith('e')) syllables -= 1;
                    }
                    if (syllables === 0) syllables = 1;
                }
            });

            return syllables;
        }

        function calculateReadability(sentences, words, syllables) {
            if (sentences === 0 || words === 0) return 0;

            // Flesch Reading Ease formula
            const score = 206.835 - 1.015 * (words / sentences) - 84.6 * (syllables / words);
            return Math.max(0, Math.min(100, score));
        }
