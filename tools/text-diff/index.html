<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --del-bg: #ffeef0;
            --ins-bg: #e6ffec;
            --del-text: #d73a49;
            --ins-text: #22863a;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
            --del-bg: rgba(215, 58, 73, 0.2);
            --ins-bg: rgba(34, 134, 58, 0.2);
            --del-text: #ff8182;
            --ins-text: #acf2bd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn { text-decoration: none; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; font-weight: 500; }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label { font-weight: 700; font-size: 0.9rem; color: var(--text-secondary); }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            resize: vertical;
            outline: none;
        }
        textarea:focus { border-color: #2575fc; }

        .diff-output {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            white-space: pre-wrap;
            overflow-x: auto;
            min-height: 200px;
        }

        .diff-line { display: block; padding: 2px 10px; border-radius: 4px; }
        .diff-added { background: var(--ins-bg); color: var(--ins-text); }
        .diff-removed { background: var(--del-bg); color: var(--del-text); }
        .diff-marker { display: inline-block; width: 20px; font-weight: bold; }

        @media (max-width: 800px) {
            .input-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üÜö ÌÖçÏä§Ìä∏ ÎπÑÍµê ÎèÑÍµ¨</h1>
            
            <div class="input-wrapper">
                <div class="editor-container">
                    <label>ÏõêÎ≥∏ ÌÖçÏä§Ìä∏ (Old)</label>
                    <textarea id="text1" placeholder="ÏõêÎ≥∏ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." oninput="compare()">Hello World
This is a test.
JavaScript is fun.</textarea>
                </div>
                <div class="editor-container">
                    <label>ÏàòÏ†ïÎêú ÌÖçÏä§Ìä∏ (New)</label>
                    <textarea id="text2" placeholder="ÏàòÏ†ïÎêú ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." oninput="compare()">Hello Universe
This is a test.
Python is also fun.</textarea>
                </div>
            </div>

            <label>ÎπÑÍµê Í≤∞Í≥º</label>
            <div id="diff-result" class="diff-output"></div>
        </div>
    </div>

    <script>
        function compare() {
            const lines1 = document.getElementById('text1').value.split('\n');
            const lines2 = document.getElementById('text2').value.split('\n');
            const result = document.getElementById('diff-result');
            result.innerHTML = '';

            // Simple line-by-line diff using LCS-like approach (simplified)
            // For a better experience, we use a basic greedy match
            let i = 0, j = 0;
            
            while (i < lines1.length || j < lines2.length) {
                if (i < lines1.length && j < lines2.length && lines1[i] === lines2[j]) {
                    addLine(lines1[i], 'neutral');
                    i++; j++;
                } else {
                    // Look ahead to find a match
                    let foundMatch = false;
                    for (let k = 1; k < 5; k++) {
                        if (i + k < lines1.length && lines1[i + k] === lines2[j]) {
                            for (let m = 0; m < k; m++) addLine(lines1[i + m], 'removed');
                            i += k;
                            foundMatch = true;
                            break;
                        }
                        if (j + k < lines2.length && lines1[i] === lines2[j + k]) {
                            for (let m = 0; m < k; m++) addLine(lines2[j + m], 'added');
                            j += k;
                            foundMatch = true;
                            break;
                        }
                    }

                    if (!foundMatch) {
                        if (i < lines1.length && j < lines2.length) {
                            addLine(lines1[i], 'removed');
                            addLine(lines2[j], 'added');
                            i++; j++;
                        } else if (i < lines1.length) {
                            addLine(lines1[i], 'removed');
                            i++;
                        } else if (j < lines2.length) {
                            addLine(lines2[j], 'added');
                            j++;
                        }
                    }
                }
            }
        }

        function addLine(text, type) {
            const div = document.createElement('div');
            div.className = 'diff-line ' + (type === 'added' ? 'diff-added' : type === 'removed' ? 'diff-removed' : '');
            const marker = type === 'added' ? '+' : type === 'removed' ? '-' : ' ';
            div.innerHTML = `<span class="diff-marker">${marker}</span>${escapeHtml(text)}`;
            document.getElementById('diff-result').appendChild(div);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        compare();
    </script>
