// Add number and basic chars fallback for fonts that don't have them
Object.keys(FONTS).forEach(fname=>{const f=FONTS[fname];Object.keys(FONTS.Standard.chars).forEach(ch=>{if(!f.chars[ch]){const sc=FONTS.Standard.chars[ch];if(sc){const padded=sc.map(row=>{while(row.length<5)row+=' ';return row});while(padded.length<f.height)padded.push(' '.repeat(5));f.chars[ch]=padded.slice(0,f.height)}}})});

let currentFont='Standard';
let widthScale=1;let heightScale=1;

function initFontGrid(){const grid=document.getElementById('fontGrid');Object.keys(FONTS).forEach(name=>{const btn=document.createElement('button');btn.className='font-btn'+(name===currentFont?' active':'');btn.textContent=name;btn.onclick=()=>{currentFont=name;document.querySelectorAll('.font-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');render()};grid.appendChild(btn)})}

function renderText(text,fontName){const font=FONTS[fontName];if(!font)return'';const upper=text.toUpperCase();const height=font.height;const lines=Array.from({length:height},()=>'');
for(let i=0;i<upper.length;i++){const ch=upper[i];const glyph=font.chars[ch]||font.chars[' '];for(let row=0;row<height;row++){lines[row]+=(glyph[row]||'')+'  '}}
// Apply width scaling
let result=lines.map(l=>l.replace(/\s+$/,'')); // trim right
if(widthScale!==1){result=result.map(line=>{let out='';for(let i=0;i<line.length;i++){const rep=Math.max(1,Math.round(widthScale));out+=line[i].repeat(rep)}return out})}
// Apply height scaling
if(heightScale>1){const expanded=[];result.forEach(line=>{const rep=Math.max(1,Math.round(heightScale));for(let i=0;i<rep;i++)expanded.push(line)});result=expanded}else if(heightScale<1){const step=Math.max(1,Math.round(1/heightScale));result=result.filter((_,i)=>i%step===0)}
return result.join('\n')}

function render(){const text=document.getElementById('textInput').value||'Hello';document.getElementById('output').textContent=renderText(text,currentFont);renderAllPreviews()}

function renderAllPreviews(){const text=document.getElementById('textInput').value||'Hello';const container=document.getElementById('allPreviews');container.innerHTML='';
