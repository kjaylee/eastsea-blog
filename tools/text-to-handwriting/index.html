        @media (max-width: 600px) {

    <div class="container">
        <header>
            <a href="../" class="back-btn">â† ëª©ë¡ìœ¼ë¡œ</a>

        <div class="card">

            <textarea id="textInput" placeholder="ì†ê¸€ì”¨ë¡œ ë³€í™˜í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">ì•ˆë…•í•˜ì„¸ìš”! ì†ê¸€ì”¨ ë³€í™˜ê¸°ì…ë‹ˆë‹¤.</textarea>

            <div class="controls">
                <div class="control-group">
                    <label>í°íŠ¸ ìŠ¤íƒ€ì¼</label>
                    <select id="fontStyle" onchange="renderHandwriting()">
                        <option value="cursive">Cursive</option>
                        <option value="'Dancing Script', cursive">Dancing Script</option>
                        <option value="'Permanent Marker', cursive">Marker</option>
                        <option value="'Indie Flower', cursive">Indie Flower</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>ê¸€ì í¬ê¸°</label>

                </div>

                <div class="control-group">
                    <label>ì¤„ ê°„ê²©</label>
                    <input type="number" id="lineHeight" value="40" min="20" max="80" onchange="renderHandwriting()">
                </div>

                <div class="control-group">
                    <label>ì‰í¬ ìƒ‰ìƒ</label>
                    <input type="color" id="inkColor" value="#000080" onchange="renderHandwriting()">
                </div>

                <div class="control-group">
                    <label>ì¢…ì´ ìƒ‰ìƒ</label>
                    <input type="color" id="paperColor" value="#ffffff" onchange="renderHandwriting()">
                </div>

                <div class="control-group">
                    <label>í”ë“¤ë¦¼ ì •ë„</label>
                    <input type="number" id="wobble" value="1" min="0" max="5" onchange="renderHandwriting()">
                </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="btn-group">
                <button class="action-btn primary" onclick="renderHandwriting()">ğŸ¨ ìƒì„±</button>
                <button class="action-btn" onclick="downloadImage()">ğŸ’¾ ë‹¤ìš´ë¡œë“œ</button>
                <button class="action-btn" onclick="clearCanvas()">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function renderHandwriting() {
            const text = document.getElementById('textInput').value;
            const fontStyle = document.getElementById('fontStyle').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const lineHeight = parseInt(document.getElementById('lineHeight').value);
            const inkColor = document.getElementById('inkColor').value;
            const paperColor = document.getElementById('paperColor').value;
            const wobble = parseInt(document.getElementById('wobble').value);

            if (!text) return;

            const lines = text.split('\n');
            const maxWidth = 700;
            const padding = 40;
            
            canvas.width = maxWidth + padding * 2;
            canvas.height = lines.length * lineHeight + padding * 2;

            // Paper background
            ctx.fillStyle = paperColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add paper texture
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            for (let i = 0; i < 1000; i++) {
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    1, 1
                );
            }

            // Text
            ctx.font = `${fontSize}px ${fontStyle}`;
            ctx.fillStyle = inkColor;
            ctx.textBaseline = 'top';

            lines.forEach((line, index) => {
                const y = padding + index * lineHeight;
                
                // Draw each character with slight wobble
                let x = padding;
                for (let char of line) {
                    const wobbleX = (Math.random() - 0.5) * wobble;
                    const wobbleY = (Math.random() - 0.5) * wobble;
                    const rotation = (Math.random() - 0.5) * 0.05 * wobble;
                    
                    ctx.save();
                    ctx.translate(x + wobbleX, y + wobbleY);
                    ctx.rotate(rotation);
                    ctx.fillText(char, 0, 0);
                    ctx.restore();
                    
                    x += ctx.measureText(char).width;
                }
            });

            // Add slight shadow/depth
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = '#000000';
            ctx.fillRect(5, canvas.height - 5, canvas.width - 10, 5);
            ctx.globalAlpha = 1;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'handwriting.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('textInput').value = '';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Initial render
        renderHandwriting();
    </script>
