<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 합성 - Text to Speech</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #0d6efd;
            --accent-hover: #0b5ed7;
            --success-color: #198754;
            --danger-color: #dc3545;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #e9ecef;
                --text-secondary: #adb5bd;
                --border-color: #495057;
                --accent-color: #3d8bfd;
                --accent-hover: #5a9eff;
                --shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .input-section {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
            font-family: inherit;
        }

        .char-count {
            text-align: right;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .settings {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .settings h3 {
            margin-bottom: 16px;
        }

        .setting-group {
            margin-bottom: 16px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 40px;
            text-align: right;
            font-weight: 500;
        }

        .controls {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        button.secondary {
            background: var(--text-secondary);
        }

        button.secondary:hover:not(:disabled) {
            background: var(--text-primary);
        }

        button.danger {
            background: var(--danger-color);
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: rgba(13, 110, 253, 0.1);
            color: var(--accent-color);
        }

        .status.success {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-link">← 목록으로</a>
            <h1>음성 합성</h1>
            <p class="subtitle">텍스트를 음성으로 변환합니다</p>
        </header>

        <div class="input-section">
            <textarea id="textInput" placeholder="읽을 텍스트를 입력하세요...">안녕하세요! 텍스트를 음성으로 변환하는 도구입니다.</textarea>
            <div class="char-count">
                <span id="charCount">0</span> 글자
            </div>
        </div>

        <div class="settings">
            <h3>음성 설정</h3>
            <div class="setting-group">
                <label for="voice">음성 선택</label>
                <select id="voice"></select>
            </div>
            <div class="setting-group">
                <label for="rate">속도: <span id="rateValue">1.0</span></label>
                <div class="slider-group">
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span class="slider-value" id="rateDisplay">1.0x</span>
                </div>
            </div>
            <div class="setting-group">
                <label for="pitch">음높이: <span id="pitchValue">1.0</span></label>
                <div class="slider-group">
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                    <span class="slider-value" id="pitchDisplay">1.0</span>
                </div>
            </div>
            <div class="setting-group">
                <label for="volume">볼륨: <span id="volumeValue">100</span>%</label>
                <div class="slider-group">
                    <input type="range" id="volume" min="0" max="100" step="1" value="100">
                    <span class="slider-value" id="volumeDisplay">100%</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div id="status" class="status"></div>
            <button id="playBtn" onclick="speak()">▶️ 재생</button>
            <button id="pauseBtn" onclick="pause()" disabled>⏸️ 일시정지</button>
            <button id="resumeBtn" onclick="resume()" disabled style="display: none;">▶️ 재개</button>
            <button class="danger" onclick="stop()">⏹️ 정지</button>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let utterance = null;
        let isPaused = false;

        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voice');
        const rateSlider = document.getElementById('rate');
        const pitchSlider = document.getElementById('pitch');
        const volumeSlider = document.getElementById('volume');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const statusEl = document.getElementById('status');

        // Load voices
        function loadVoices() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';

            // Prioritize Korean voices
            const koreanVoices = voices.filter(v => v.lang.startsWith('ko'));
            const otherVoices = voices.filter(v => !v.lang.startsWith('ko'));

            if (koreanVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = '한국어';
                koreanVoices.forEach((voice, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.dataset.voice = voices.indexOf(voice);
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }

            if (otherVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = '기타 언어';
                otherVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
        }

        // Load voices on page load and when voices change
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // Update character count
        function updateCharCount() {
            const count = textInput.value.length;
            document.getElementById('charCount').textContent = count;
        }
        textInput.addEventListener('input', updateCharCount);
        updateCharCount();

        // Update slider values
        rateSlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('rateDisplay').textContent = val.toFixed(1) + 'x';
        });

        pitchSlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('pitchDisplay').textContent = val.toFixed(1);
        });

        volumeSlider.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            document.getElementById('volumeDisplay').textContent = val + '%';
        });

        function speak() {
            const text = textInput.value.trim();
            if (!text) {
                showStatus('텍스트를 입력해주세요', 'error');
                return;
            }

            // Stop any ongoing speech
            synth.cancel();

            utterance = new SpeechSynthesisUtterance(text);
            
            const voices = synth.getVoices();
            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            utterance.rate = parseFloat(rateSlider.value);
            utterance.pitch = parseFloat(pitchSlider.value);
            utterance.volume = parseInt(volumeSlider.value) / 100;

            utterance.onstart = () => {
                showStatus('음성 재생 중...', 'info');
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                resumeBtn.style.display = 'none';
                isPaused = false;
            };

            utterance.onend = () => {
                showStatus('재생 완료', 'success');
                resetButtons();
            };

            utterance.onerror = (event) => {
                showStatus('오류: ' + event.error, 'error');
                resetButtons();
            };

            synth.speak(utterance);
        }

        function pause() {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                isPaused = true;
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'inline-flex';
                resumeBtn.disabled = false;
                showStatus('일시정지됨', 'info');
            }
        }

        function resume() {
            if (synth.paused) {
                synth.resume();
                isPaused = false;
                pauseBtn.style.display = 'inline-flex';
                pauseBtn.disabled = false;
                resumeBtn.style.display = 'none';
                showStatus('음성 재생 중...', 'info');
            }
        }

        function stop() {
            synth.cancel();
            showStatus('정지됨', 'info');
            resetButtons();
        }

        function resetButtons() {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.style.display = 'inline-flex';
            resumeBtn.disabled = true;
            resumeBtn.style.display = 'none';
            isPaused = false;
        }

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status show ' + type;
            setTimeout(() => {
                if (!synth.speaking) {
                    statusEl.classList.remove('show');
                }
            }, 3000);
        }

        // Check browser support
        if (!('speechSynthesis' in window)) {
            showStatus('이 브라우저는 음성 합성을 지원하지 않습니다', 'error');
            playBtn.disabled = true;
            statusEl.classList.add('show');
        }
    </script>
</body>
</html>
