<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÉÄÏù¥Î®∏ & Ïä§ÌÜ±ÏõåÏπò | Timer & Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: #667eea;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-input {
            text-align: center;
        }

        .time-input label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .time-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .laps {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 25px;
            }

            .display {
                font-size: 2.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <header>
            <h1>ÌÉÄÏù¥Î®∏ & Ïä§ÌÜ±ÏõåÏπò</h1>
            <p style="color: var(--text-secondary);">ÏãúÍ∞ÑÏùÑ Ï†ïÌôïÌïòÍ≤å Ï∏°Ï†ïÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('timer')">‚è±Ô∏è ÌÉÄÏù¥Î®∏</div>
            <div class="tab" onclick="switchTab('stopwatch')">‚è≤Ô∏è Ïä§ÌÜ±ÏõåÏπò</div>
        </div>

        <!-- Timer Section -->
        <div class="section active" id="timer-section">
            <div class="card">
                <div class="display" id="timer-display">00:00:00</div>

                <div class="timer-inputs">
                    <div class="time-input">
                        <label>ÏãúÍ∞Ñ</label>
                        <input type="number" id="timer-hours" min="0" max="23" value="0">
                    </div>
                    <div class="time-input">
                        <label>Î∂Ñ</label>
                        <input type="number" id="timer-minutes" min="0" max="59" value="0">
                    </div>
                    <div class="time-input">
                        <label>Ï¥à</label>
                        <input type="number" id="timer-seconds" min="0" max="59" value="10">
                    </div>
                </div>

                <div class="controls">
                    <button onclick="startTimer()">ÏãúÏûë</button>
                    <button onclick="pauseTimer()" class="secondary">ÏùºÏãúÏ†ïÏßÄ</button>
                    <button onclick="resetTimer()" class="secondary">Ïû¨ÏÑ§Ï†ï</button>
                </div>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div class="section" id="stopwatch-section">
            <div class="card">
                <div class="display" id="stopwatch-display">00:00:00</div>

                <div class="controls">
                    <button onclick="startStopwatch()">ÏãúÏûë</button>
                    <button onclick="lapStopwatch()" class="secondary">Îû©</button>
                    <button onclick="resetStopwatch()" class="secondary">Ïû¨ÏÑ§Ï†ï</button>
                </div>

                <div class="laps" id="laps"></div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let timerRemaining = 0;
        let stopwatchInterval = null;
        let stopwatchElapsed = 0;
        let lapCounter = 1;

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Timer Functions
        function startTimer() {
            if (timerInterval) return;

            if (timerRemaining === 0) {
                const hours = parseInt(document.getElementById('timer-hours').value) || 0;
                const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
                const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
                timerRemaining = hours * 3600 + minutes * 60 + seconds;
            }

            if (timerRemaining === 0) {
                alert('ÏãúÍ∞ÑÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            timerInterval = setInterval(() => {
                timerRemaining--;
                document.getElementById('timer-display').textContent = formatTime(timerRemaining);

                if (timerRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    playAlarm();
                    alert('‚è∞ ÌÉÄÏù¥Î®∏Í∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§!');
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerRemaining = 0;
            document.getElementById('timer-display').textContent = '00:00:00';
        }

        // Stopwatch Functions
        function startStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
                event.target.textContent = 'Í≥ÑÏÜç';
                return;
            }

            const startTime = Date.now() - stopwatchElapsed * 1000;
            
            stopwatchInterval = setInterval(() => {
                stopwatchElapsed = (Date.now() - startTime) / 1000;
                document.getElementById('stopwatch-display').textContent = formatTime(stopwatchElapsed);
            }, 10);

            event.target.textContent = 'Ï†ïÏßÄ';
        }

        function lapStopwatch() {
            if (!stopwatchInterval) return;

            const lapsDiv = document.getElementById('laps');
            const lapDiv = document.createElement('div');
            lapDiv.className = 'lap-item';
            lapDiv.innerHTML = `
                <span>Îû© ${lapCounter++}</span>
                <span>${formatTime(stopwatchElapsed)}</span>
            `;
            lapsDiv.insertBefore(lapDiv, lapsDiv.firstChild);
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchElapsed = 0;
            lapCounter = 1;
            document.getElementById('stopwatch-display').textContent = '00:00:00';
            document.getElementById('laps').innerHTML = '';
            document.querySelector('#stopwatch-section button').textContent = 'ÏãúÏûë';
        }

        function playAlarm() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const activeSection = document.querySelector('.section.active');
                if (activeSection.id === 'timer-section') {
                    if (timerInterval) pauseTimer();
                    else startTimer();
                } else {
                    startStopwatch();
                }
            }
        });
    </script>
</body>
</html>
