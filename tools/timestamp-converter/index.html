    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

        const savedTheme = localStorage.getItem('theme') || 'light';

        function updateCurrentTime() {

            document.getElementById('current-date').textContent = now.toLocaleString('ko-KR', {

            const date = timestamp > 10000000000

            document.getElementById('utc-time').textContent = date.toUTCString();
            document.getElementById('iso-time').textContent = date.toISOString();
            document.getElementById('relative-time').textContent = getRelativeTime(date);

            document.getElementById('ts-result').style.display = 'block';

        function getRelativeTime(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 0) {
                const future = Math.abs(diff);
                if (future < 60) return `${future}ì´ˆ í›„`;
                if (future < 3600) return `${Math.floor(future / 60)}ë¶„ í›„`;
                if (future < 86400) return `${Math.floor(future / 3600)}ì‹œê°„ í›„`;
                return `${Math.floor(future / 86400)}ì¼ í›„`;
            }

            if (diff < 60) return `${diff}ì´ˆ ì „`;
            if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;

            if (diff < 31536000) return `${Math.floor(diff / 2592000)}ê°œì›” ì „`;
            return `${Math.floor(diff / 31536000)}ë…„ ì „`;
        }
