        @media (max-width: 600px) {

        }

    <script>
        const texts = {
            korean: [
                'ë¹ ë¥¸ ê°ˆìƒ‰ ì—¬ìš°ê°€ ê²Œìœ¼ë¥¸ ê°œë¥¼ ë›°ì–´ë„˜ìŠµë‹ˆë‹¤',
                'ì•ˆë…•í•˜ì„¸ìš” ë°˜ê°‘ìŠµë‹ˆë‹¤ ì¢‹ì€ í•˜ë£¨ ë˜ì„¸ìš”',
                'ì˜¤ëŠ˜ ë‚ ì”¨ê°€ ì°¸ ì¢‹ë„¤ìš” ì‚°ì±…í•˜ê¸° ë”± ì¢‹ì€ ë‚ ì…ë‹ˆë‹¤',
                'ì—°ìŠµí•˜ë©´ ëˆ„êµ¬ë‚˜ ì˜í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤ í¬ê¸°í•˜ì§€ ë§ˆì„¸ìš”',
                'íƒ€ì´í•‘ ì‹¤ë ¥ì´ ì ì  ëŠ˜ê³  ìˆì–´ìš” ì¡°ê¸ˆë§Œ ë” í˜ë‚´ì„¸ìš”'
            ],
            english: [
                'The quick brown fox jumps over the lazy dog',
                'Practice makes perfect keep going and never give up',
                'Typing speed improves with consistent practice',
                'Hello world this is a typing practice exercise',
                'Focus on accuracy first then speed will follow'
            ],
            mixed: [
                'Hello ì•ˆë…•í•˜ì„¸ìš” World ì„¸ê³„',
                'Practice ì—°ìŠµ Makes ë§Œë“ ë‹¤ Perfect ì™„ë²½ì„',
                'Typing íƒ€ì´í•‘ Speed ì†ë„ Test í…ŒìŠ¤íŠ¸',
                'Good ì¢‹ì€ Morning ì•„ì¹¨ Have ê°€ì§€ì„¸ìš” Nice ì¢‹ì€ Day í•˜ë£¨',
                'Keep ê³„ì† Going ê°€ì„¸ìš” Never ì ˆëŒ€ Give í¬ê¸° Up í•˜ì§€ë§ˆì„¸ìš”'
            ]
        };

        let currentMode = 'korean';
        let currentText = '';
        let startTime = null;
        let timerInterval = null;
        let isStarted = false;

        function setMode(mode) {
            if (isStarted) return;
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startPractice() {
            const textArray = texts[currentMode];
            currentText = textArray[Math.floor(Math.random() * textArray.length)];
            
            displayText();
            
            document.getElementById('inputArea').value = '';
            document.getElementById('inputArea').disabled = false;
            document.getElementById('inputArea').focus();
            document.getElementById('startBtn').textContent = 'ì¬ì‹œì‘';
            
            startTime = Date.now();
            isStarted = true;
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 100);
            
            resetStats();
        }

        function displayText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = currentText.split('').map((char, i) => 
                `<span id="char-${i}">${char}</span>`
            ).join('');
        }

        function handleInput() {
            const input = document.getElementById('inputArea').value;
            const chars = currentText.split('');
            
            let correct = 0;
            let incorrect = 0;
            
            chars.forEach((char, i) => {
                const span = document.getElementById(`char-${i}`);
                span.className = '';
                
                if (i < input.length) {
                    if (input[i] === char) {
                        span.classList.add('correct');
                        correct++;
                    } else {
                        span.classList.add('incorrect');
                        incorrect++;
                    }
                } else if (i === input.length) {
                    span.classList.add('current');
                }
            });
            
            const accuracy = chars.length > 0 ? Math.round((correct / (correct + incorrect)) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progress = Math.round((input.length / chars.length) * 100);
            document.getElementById('progress').textContent = Math.min(progress, 100) + '%';
            
            const elapsed = (Date.now() - startTime) / 1000 / 60;
            const words = input.length / 5;
            const wpm = Math.round(words / elapsed);
            document.getElementById('wpm').textContent = wpm || 0;
            
            if (input.length === chars.length && correct === chars.length) {
                finishPractice();
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = elapsed + 's';
        }

        function finishPractice() {
            clearInterval(timerInterval);
            isStarted = false;
            document.getElementById('inputArea').disabled = true;
            alert('ğŸ‰ ì™„ë£Œ! ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ ì¬ì‹œì‘ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.');
        }

        function resetStats() {
            document.getElementById('wpm').textContent = '0';
            document.getElementById('accuracy').textContent = '100%';
            document.getElementById('time').textContent = '0s';
            document.getElementById('progress').textContent = '0%';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
