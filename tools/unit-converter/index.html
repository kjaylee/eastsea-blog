<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 20px;
        }

        .category-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 14px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: #667eea;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        .converter-section {
            display: none;
        }

        .converter-section.active {
            display: block;
        }

        .conversion-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input {
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        .result {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            border: 2px solid var(--border);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .category-tabs {
                grid-template-columns: repeat(2, 1fr);
            }

            .conversion-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-btn {
                width: 100%;
                border-radius: 12px;
                transform: rotate(90deg);
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>

            <p style="color: var(--text-secondary);">Îã§ÏñëÌïú Îã®ÏúÑÎ•º Í∞ÑÌé∏ÌïòÍ≤å Î≥ÄÌôòÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="card">
            <div class="category-tabs">
                <div class="tab active" onclick="switchCategory('length')">Í∏∏Ïù¥</div>
                <div class="tab" onclick="switchCategory('weight')">Î¨¥Í≤å</div>
                <div class="tab" onclick="switchCategory('temperature')">Ïò®ÎèÑ</div>

            <!-- Length -->

                <div class="conversion-row">

                    <div class="input-group">

                            <option value="cm">ÏÑºÌã∞ÎØ∏ÌÑ∞ (cm)</option>
                            <option value="mm">Î∞ÄÎ¶¨ÎØ∏ÌÑ∞ (mm)</option>
                            <option value="mi">ÎßàÏùº (mi)</option>
                            <option value="yd">ÏïºÎìú (yd)</option>
                            <option value="ft">ÌîºÌä∏ (ft)</option>
                            <option value="in">Ïù∏Ïπò (in)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Weight -->

                <div class="conversion-row">

                        <select id="weight-from-unit" onchange="convert('weight')">

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function switchCategory(category) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.converter-section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(category).classList.add('active');
            
            convert(category);
        }

        const conversions = {
            length: {
                m: 1,
                km: 0.001,
                cm: 100,
                mm: 1000,
                mi: 0.000621371,
                yd: 1.09361,
                ft: 3.28084,
                in: 39.3701
            },
            weight: {
                kg: 1,
                g: 1000,
                mg: 1000000,
                t: 0.001,
                lb: 2.20462,
                oz: 35.274
            },
            speed: {
                kmh: 1,
                ms: 0.277778,
                mph: 0.621371,
                knot: 0.539957
            }
        };

        function convertTemperature(value, from, to) {
            if (from === to) return value;
            
            // Convert to Celsius first
            let celsius;
            if (from === 'c') celsius = value;
            else if (from === 'f') celsius = (value - 32) * 5/9;
            else if (from === 'k') celsius = value - 273.15;
            
            // Convert from Celsius to target
            if (to === 'c') return celsius;
            else if (to === 'f') return celsius * 9/5 + 32;
            else if (to === 'k') return celsius + 273.15;
        }

        function convert(category) {
            const fromValue = parseFloat(document.getElementById(`${category}-from-value`).value) || 0;
            const fromUnit = document.getElementById(`${category}-from-unit`).value;
            const toUnit = document.getElementById(`${category}-to-unit`).value;
            
            let result;
            
            if (category === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
            } else {
                const toBase = fromValue / conversions[category][fromUnit];
                result = toBase * conversions[category][toUnit];
            }
            
            document.getElementById(`${category}-to-value`).value = result.toFixed(6).replace(/\.?0+$/, '');
        }

        function swap(category) {
            const fromValue = document.getElementById(`${category}-from-value`);
            const toValue = document.getElementById(`${category}-to-value`);
            const fromUnit = document.getElementById(`${category}-from-unit`);
            const toUnit = document.getElementById(`${category}-to-unit`);
            
            [fromValue.value, toValue.value] = [toValue.value, fromValue.value];
            [fromUnit.value, toUnit.value] = [toUnit.value, fromUnit.value];
            
            convert(category);
        }

        // Initialize
        convert('length');
    </script>
