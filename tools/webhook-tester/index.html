<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏõπÌõÖ ÌÖåÏä§ÌÑ∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label { 
            display: block;
            font-weight: 600; 
            font-size: 0.9rem; 
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus { border-color: #667eea; }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'Monaco', 'Courier New', monospace;
            min-height: 150px;
        }

        textarea:focus { border-color: #667eea; }

        button.send-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button.send-btn:active { transform: scale(0.98); }
        button.send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-area {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            min-height: 100px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        [data-theme="dark"] .status-success {
            background: #2d5a3d;
            color: #9fdfb0;
        }

        [data-theme="dark"] .status-error {
            background: #5a2d2d;
            color: #f0a0a0;
        }

        .headers-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .header-row {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 10px;
            align-items: center;
        }

        .remove-btn {
            padding: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-header-btn {
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .add-header-btn:hover {
            border-color: #667eea;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        @media (max-width: 600px) {
            .header-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üîó ÏõπÌõÖ ÌÖåÏä§ÌÑ∞</h1>
            
            <div class="control-group">
                <label>ÏöîÏ≤≠ Î∞©Ïãù</label>
                <select id="method">
                    <option value="POST" selected>POST</option>
                    <option value="GET">GET</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>

            <div class="control-group">
                <label>ÏõπÌõÖ URL</label>
                <input type="url" id="webhookUrl" placeholder="https://webhook.site/...">
            </div>

            <div class="control-group">
                <label>Ìó§Îçî</label>
                <div class="headers-list" id="headersList"></div>
                <button class="add-header-btn" onclick="addHeader()">+ Ìó§Îçî Ï∂îÍ∞Ä</button>
            </div>

            <div class="control-group">
                <label>ÏöîÏ≤≠ Î≥∏Î¨∏ (JSON)</label>
                <textarea id="requestBody" placeholder='{&#10;  "message": "Hello from webhook tester",&#10;  "timestamp": "2024-01-01T00:00:00Z"&#10;}'></textarea>
            </div>

            <button class="send-btn" onclick="sendWebhook()" id="sendBtn">Ï†ÑÏÜ°</button>
        </div>

        <div class="card">
            <h1>üì® ÏùëÎãµ</h1>
            <div id="responseStatus"></div>
            <div class="response-area">
                <pre id="responseBody">Ïó¨Í∏∞Ïóê ÏùëÎãµÏù¥ ÌëúÏãúÎê©ÎãàÎã§</pre>
            </div>
        </div>
    </div>

    <script>
        let headers = [
            { key: 'Content-Type', value: 'application/json' }
        ];

        function renderHeaders() {
            const container = document.getElementById('headersList');
            container.innerHTML = headers.map((h, idx) => `
                <div class="header-row">
                    <input type="text" placeholder="Ìó§Îçî Ïù¥Î¶Ñ" value="${h.key}" onchange="updateHeader(${idx}, 'key', this.value)">
                    <input type="text" placeholder="Í∞í" value="${h.value}" onchange="updateHeader(${idx}, 'value', this.value)">
                    <button class="remove-btn" onclick="removeHeader(${idx})">‚úï</button>
                </div>
            `).join('');
        }

        function addHeader() {
            headers.push({ key: '', value: '' });
            renderHeaders();
        }

        function removeHeader(idx) {
            headers.splice(idx, 1);
            renderHeaders();
        }

        function updateHeader(idx, field, value) {
            headers[idx][field] = value;
        }

        async function sendWebhook() {
            const url = document.getElementById('webhookUrl').value;
            const method = document.getElementById('method').value;
            const body = document.getElementById('requestBody').value;
            const sendBtn = document.getElementById('sendBtn');
            const responseStatus = document.getElementById('responseStatus');
            const responseBody = document.getElementById('responseBody');

            if (!url) {
                alert('ÏõπÌõÖ URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Ï†ÑÏÜ° Ï§ë...';
            responseStatus.innerHTML = '';
            responseBody.textContent = 'ÏùëÎãµ ÎåÄÍ∏∞ Ï§ë...';

            try {
                const fetchOptions = {
                    method: method,
                    headers: {}
                };

                headers.forEach(h => {
                    if (h.key && h.value) {
                        fetchOptions.headers[h.key] = h.value;
                    }
                });

                if (method !== 'GET' && body.trim()) {
                    fetchOptions.body = body;
                }

                const startTime = Date.now();
                const response = await fetch(url, fetchOptions);
                const duration = Date.now() - startTime;

                const contentType = response.headers.get('content-type');
                let responseText;

                if (contentType && contentType.includes('application/json')) {
                    const json = await response.json();
                    responseText = JSON.stringify(json, null, 2);
                } else {
                    responseText = await response.text();
                }

                const statusClass = response.ok ? 'status-success' : 'status-error';
                responseStatus.innerHTML = `
                    <span class="status-badge ${statusClass}">
                        ${response.status} ${response.statusText} (${duration}ms)
                    </span>
                `;

                responseBody.textContent = responseText || '(ÏùëÎãµ Î≥∏Î¨∏ ÏóÜÏùå)';
            } catch (error) {
                responseStatus.innerHTML = `
                    <span class="status-badge status-error">
                        Ïò§Î•ò Î∞úÏÉù
                    </span>
                `;
                responseBody.textContent = `‚ùå ${error.message}`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Ï†ÑÏÜ°';
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        renderHeaders();
    </script>
</body>
</html>
