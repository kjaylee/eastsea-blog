<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Ìè¨Îß∑ÌÑ∞ | Ïõπ ÎèÑÍµ¨ Î™®Ïùå</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #121212;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-btn:hover { color: var(--text-primary); }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); }

        input, select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: #667eea; }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            outline: none;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus { border-color: #667eea; }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            margin-right: 10px;
        }

        .action-btn:active { transform: scale(0.98); }

        .status {
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .status.valid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .copy-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .copy-btn:hover { background: var(--bg-primary); }

        @media (max-width: 600px) {
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </header>

        <div class="card">
            <h1>üìÑ XML Ìè¨Îß∑ÌÑ∞ & Í≤ÄÏ¶ùÍ∏∞</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>Îì§Ïó¨Ïì∞Í∏∞</label>
                    <select id="indent">
                        <option value="2">2 spaces</option>
                        <option value="4" selected>4 spaces</option>
                        <option value="tab">Tab</option>
                    </select>
                </div>
            </div>

            <label style="display: block; margin-bottom: 10px;">XML ÏûÖÎ†•</label>
            <textarea id="input" placeholder='<?xml version="1.0"?><root><item>data</item></root>'></textarea>

            <button class="action-btn" onclick="formatXML()">Ìè¨Îß∑ÌåÖ</button>
            <button class="action-btn" onclick="validateXML()">Í≤ÄÏ¶ù</button>

            <div class="status" id="status"></div>

            <label style="display: block; margin-top: 25px; margin-bottom: 10px;">Ìè¨Îß∑ÌåÖ Í≤∞Í≥º</label>
            <textarea id="output" placeholder="Ìè¨Îß∑ÌåÖÎêú XMLÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§..." readonly></textarea>
            
            <button class="copy-btn" onclick="copyResult()">Í≤∞Í≥º Î≥µÏÇ¨</button>
        </div>
    </div>

    <script>
        function formatXML() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('XMLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const indentValue = document.getElementById('indent').value;
            const indent = indentValue === 'tab' ? '\t' : ' '.repeat(parseInt(indentValue));

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(input, 'text/xml');
                
                const errorNode = xmlDoc.querySelector('parsererror');
                if (errorNode) {
                    throw new Error('ÏûòÎ™ªÎêú XML ÌòïÏãùÏûÖÎãàÎã§.');
                }

                const formatted = formatNode(xmlDoc.documentElement, 0, indent);
                document.getElementById('output').value = '<?xml version="1.0" encoding="UTF-8"?>\n' + formatted;
                
                showStatus('‚úì Ïú†Ìö®Ìïú XMLÏûÖÎãàÎã§.', 'valid');
            } catch (e) {
                showStatus('‚úó Ïò§Î•ò: ' + e.message, 'invalid');
            }
        }

        function formatNode(node, level, indent) {
            const indentation = indent.repeat(level);
            let result = indentation + '<' + node.nodeName;

            // Add attributes
            if (node.attributes) {
                for (let attr of node.attributes) {
                    result += ' ' + attr.name + '="' + attr.value + '"';
                }
            }

            if (node.childNodes.length === 0) {
                result += '/>\n';
            } else if (node.childNodes.length === 1 && node.childNodes[0].nodeType === 3) {
                // Text node only
                result += '>' + node.textContent.trim() + '</' + node.nodeName + '>\n';
            } else {
                result += '>\n';
                for (let child of node.childNodes) {
                    if (child.nodeType === 1) { // Element node
                        result += formatNode(child, level + 1, indent);
                    }
                }
                result += indentation + '</' + node.nodeName + '>\n';
            }

            return result;
        }

        function validateXML() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('XMLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(input, 'text/xml');
                
                const errorNode = xmlDoc.querySelector('parsererror');
                if (errorNode) {
                    throw new Error(errorNode.textContent);
                }

                showStatus('‚úì Ïú†Ìö®Ìïú XMLÏûÖÎãàÎã§.', 'valid');
            } catch (e) {
                showStatus('‚úó Ïò§Î•ò: ' + e.message, 'invalid');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const btn = event.target;
            btn.textContent = 'Î≥µÏÇ¨Îê®!';
            setTimeout(() => btn.textContent = 'Í≤∞Í≥º Î≥µÏÇ¨', 2000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
