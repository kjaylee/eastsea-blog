    <style>

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 1.5rem; }
        .card {

            box-shadow: 0 10px 30px var(--shadow); border: 1px solid var(--border); margin-bottom: 20px;

        h1 { font-size: 1.8rem; margin-bottom: 10px; background: var(--accent); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .desc { color: var(--text-secondary); margin-bottom: 20px; }

        .tool-btn.active { border-color: #667eea; background: rgba(102,126,234,0.15); }
        .editors { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .editor-col { display: flex; flex-direction: column; }
        .editor-label {
            font-size: 0.85rem; font-weight: 700; color: var(--text-secondary);
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
        }
        textarea {
            width: 100%; height: 400px; padding: 16px; border: 2px solid var(--border);
            border-radius: 12px; background: var(--bg-primary); color: var(--text-primary);
            font-size: 0.9rem; font-family: 'Courier New', monospace; resize: vertical;
            outline: none; tab-size: 2; line-height: 1.5;
        }
        textarea:focus { border-color: #667eea; }
        .copy-btn {
            padding: 4px 10px; background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 6px; cursor: pointer; font-size: 0.75rem; color: var(--text-primary);
        }
        .copy-btn:hover { background: var(--bg-primary); }
        .status-bar {

        .indent-opts { display: flex; gap: 8px; align-items: center; }
        .indent-opts label { font-weight: 400; font-size: 0.85rem; cursor: pointer; margin: 0; }
        .indent-opts input[type="radio"] { width: auto; margin: 0; }
        @media (max-width: 768px) { .editors { grid-template-columns: 1fr; } textarea { height: 250px; } }
    </style>

    <script>
        let mode = 'yaml'; // yaml = YAMLâ†’JSON, json = JSONâ†’YAML

        function getIndent() {
            return +document.querySelector('input[name="indent"]:checked').value;
        }

        function setMode(m) {
            mode = m;
            document.getElementById('modeYaml').classList.toggle('active', m === 'yaml');
            document.getElementById('modeJson').classList.toggle('active', m === 'json');
            document.getElementById('inputLabel').textContent = m === 'yaml' ? 'YAML ì…ë ¥' : 'JSON ì…ë ¥';
            document.getElementById('outputLabel').textContent = m === 'yaml' ? 'JSON ì¶œë ¥' : 'YAML ì¶œë ¥';
            convert();
        }

        function convert() {
            const input = document.getElementById('input').value.trim();
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            if (!input) {
                output.value = '';
                status.className = 'status-bar status-ok';
                status.textContent = 'ì…ë ¥ì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...';
                return;
            }
            try {
                if (mode === 'yaml') {
                    const parsed = jsyaml.load(input);

                } else {
                    const parsed = JSON.parse(input);
                    output.value = jsyaml.dump(parsed, { indent: getIndent(), lineWidth: -1, noRefs: true });
                    status.className = 'status-bar status-ok';
                    status.textContent = `âœ… ìœ íš¨í•œ JSON â€” ë³€í™˜ ì™„ë£Œ`;

            } catch (e) {

                status.textContent = `âŒ ì˜¤ë¥˜: ${e.message}`;
            }
        }

        function formatYaml() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;
            try {
                if (mode === 'yaml') {
                    const parsed = jsyaml.load(input);
                    document.getElementById('input').value = jsyaml.dump(parsed, { indent: getIndent(), lineWidth: -1, noRefs: true });
                } else {
                    const parsed = JSON.parse(input);
                    document.getElementById('input').value = JSON.stringify(parsed, null, getIndent());
                }
                convert();
            } catch (e) {
                document.getElementById('status').className = 'status-bar status-err';
                document.getElementById('status').textContent = `âŒ í¬ë§·íŒ… ì˜¤ë¥˜: ${e.message}`;
            }
        }

            if (!input) return;
            try {

                    const parsed = jsyaml.load(input);
                    document.getElementById('output').value = JSON.stringify(parsed);
                } else {
                    const parsed = JSON.parse(input);
                    document.getElementById('output').value = JSON.stringify(parsed);

            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {

                btn.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => btn.textContent = 'ë³µì‚¬', 1500);

            localStorage.setItem('theme', t);
