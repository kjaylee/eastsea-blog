<script>
marked.setOptions({
  breaks: true,
  gfm: true
});

function parseFrontMatter(markdown) {
  const frontMatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
  const match = markdown.match(frontMatterRegex);
  
  if (!match) {
    return { frontMatter: {}, content: markdown };
  }
  
  const frontMatterText = match[1];
  const content = match[2];
  const frontMatter = {};
  
  // Parse YAML-like front matter
  frontMatterText.split('\n').forEach(line => {
    const colonIndex = line.indexOf(':');
    if (colonIndex > -1) {
      const key = line.substring(0, colonIndex).trim();
      let value = line.substring(colonIndex + 1).trim();
      
      // Remove quotes
      value = value.replace(/^["']|["']$/g, '');
      
      // Parse arrays
      if (value.startsWith('[') && value.endsWith(']')) {
        value = value.slice(1, -1).split(',').map(v => v.trim());
      }
      
      frontMatter[key] = value;
    }
  });
  
  return { frontMatter, content };
}

function formatDate(dateString) {
  try {
    const date = new Date(dateString);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const weekdays = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
    const weekday = weekdays[date.getDay()];
    
    return `${year}ÎÖÑ ${month}Ïõî ${day}Ïùº ${weekday}ÏöîÏùº`;
  } catch {
    return dateString;
  }
}

function createMetaSection(frontMatter) {
  const title = frontMatter.title || 'Ï†úÎ™© ÏóÜÏùå';
  const date = frontMatter.date ? formatDate(frontMatter.date) : '';
  const categories = Array.isArray(frontMatter.categories) ? frontMatter.categories : 
                     frontMatter.categories ? [frontMatter.categories] : [];
  const tags = Array.isArray(frontMatter.tags) ? frontMatter.tags : 
               frontMatter.tags ? [frontMatter.tags] : [];
  
  let metaHtml = '<div class="post-meta">';
  metaHtml += `<h1 class="post-title">${title}</h1>`;
  
  if (date) {
    metaHtml += `<div class="post-date">${date}</div>`;
  }
  
  if (categories.length > 0 || tags.length > 0) {
    metaHtml += '<div class="post-tags">';
    
    categories.forEach(cat => {
      const categoryClass = cat.toLowerCase().replace(/[^a-z]/g, '');
      metaHtml += `<span class="tag category ${categoryClass}">${cat}</span>`;
    });
    
    tags.forEach(tag => {
      const tagClass = tag.toLowerCase().replace(/[^a-z]/g, '');
      metaHtml += `<span class="tag ${tagClass}">${tag}</span>`;
    });
    
    metaHtml += '</div>';
  }
  
  metaHtml += '</div>';
  
  return metaHtml;
}

async function loadSidebar(currentFile, category) {
  try {
    const response = await fetch('posts.json');
    if (!response.ok) throw new Error('Failed to load posts.json');
    
    const allPosts = await response.json();
    const sameCategoryPosts = allPosts
      .filter(post => post.category === category)
      .sort((a, b) => new Date(b.date) - new Date(a.date)); // ÏµúÏã†Ïàú
    
    if (sameCategoryPosts.length === 0) {
      document.getElementById('sidebar').innerHTML = 
        '<div class="sidebar-title">Í¥ÄÎ†® Ìè¨Ïä§Ìä∏ ÏóÜÏùå</div>';
      return;
    }
    
    let sidebarHtml = `<div class="sidebar-title">${category.toUpperCase()}</div>`;
    sidebarHtml += '<ul class="sidebar-list">';
    
    sameCategoryPosts.forEach(post => {
      const isActive = post.filename === currentFile ? 'active' : '';
      sidebarHtml += `
        <li class="sidebar-item">
          <a href="view.html?post=${post.filename}" class="sidebar-link ${isActive}">
            ${post.title}
            <span class="sidebar-date">${post.date}</span>
          </a>
        </li>
      `;
    });
    
    sidebarHtml += '</ul>';
    document.getElementById('sidebar').innerHTML = sidebarHtml;
  } catch (error) {
    document.getElementById('sidebar').innerHTML = 
      '<div class="sidebar-title">Î°úÎî© Ïã§Ìå®</div>';
    console.error('Error loading sidebar:', error);
  }
}

function generateTOC() {
  const content = document.getElementById('content');
  const headings = content.querySelectorAll('article h1, article h2, article h3');
  const tocList = document.getElementById('toc-list');
  
  if (headings.length === 0) {
    document.getElementById('toc').style.display = 'none';
    return;
  }
  
  const tocItems = Array.from(headings).map((heading, index) => {
    const id = `heading-${index}`;
    heading.id = id;
    
    const level = heading.tagName.toLowerCase();
    const levelClass = level === 'h3' ? 'level-3' : '';
    
    return `
      <li class="toc-item">
        <a href="#${id}" class="toc-link ${levelClass}">
          ${heading.textContent}
        </a>
      </li>
    `;
  }).join('');
  
  tocList.innerHTML = tocItems;
  
  // Active link on scroll
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        const id = entry.target.id;
        const link = tocList.querySelector(`a[href="#${id}"]`);
        if (entry.isIntersecting) {
          document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
          if (link) link.classList.add('active');
        }
      });
    },
    { rootMargin: '-80px 0px -80% 0px' }
  );
  
  headings.forEach((heading) => observer.observe(heading));
}

async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const postFile = params.get('post');
  
  if (!postFile) {
    document.getElementById('content').innerHTML = 
      '<div class="error">‚ùå Ìè¨Ïä§Ìä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
    return;
  }
  
  try {
    const response = await fetch(`_posts/${postFile}`);
    if (!response.ok) throw new Error('Failed to load post');
    
    const markdown = await response.text();
    const { frontMatter, content } = parseFrontMatter(markdown);
    
    // Create meta section
    const metaHtml = createMetaSection(frontMatter);
    
    // Parse markdown content
    const contentHtml = marked.parse(content);
    
    // Combine and display
    document.getElementById('content').innerHTML = metaHtml + contentHtml;
    
    // Set page title
    const pageTitle = frontMatter.title || 'Ìè¨Ïä§Ìä∏';
