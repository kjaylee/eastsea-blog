<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Viewer - East Sea Blog</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f8f9fa;
  --text-primary: #1a1a1a;
  --text-secondary: #4a5568;
  --text-muted: #9ca3af;
  --border-color: #e5e7eb;
  --accent-purple: #8b5cf6;
  --link-color: #3b82f6;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
  line-height: 1.7;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--accent-purple);
  text-decoration: none;
  font-weight: 500;
  margin-bottom: 2rem;
  transition: gap 0.2s;
}

.back-link:hover {
  gap: 0.75rem;
}

.back-link::before {
  content: '←';
}

article {
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 0.75rem;
  padding: 3rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  line-height: 1.2;
}

h2 {
  font-size: 1.75rem;
  font-weight: 600;
  margin-top: 2rem;
  margin-bottom: 1rem;
  border-bottom: 2px solid var(--border-color);
  padding-bottom: 0.5rem;
}

h3 {
  font-size: 1.4rem;
  font-weight: 600;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

p {
  margin-bottom: 1.25rem;
  line-height: 1.7;
}

ul, ol {
  margin-left: 2rem;
  margin-bottom: 1.25rem;
}

li {
  margin-bottom: 0.5rem;
}

code {
  background: var(--bg-secondary);
  padding: 0.2rem 0.4rem;
  border-radius: 0.25rem;
  font-family: 'Monaco', 'Courier New', monospace;
  font-size: 0.9em;
}

pre {
  background: var(--bg-secondary);
  padding: 1rem;
  border-radius: 0.5rem;
  overflow-x: auto;
  margin-bottom: 1.25rem;
}

pre code {
  background: none;
  padding: 0;
}

a {
  color: var(--link-color);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

blockquote {
  border-left: 4px solid var(--accent-purple);
  padding-left: 1rem;
  margin: 1.5rem 0;
  color: var(--text-secondary);
  font-style: italic;
}

.loading {
  text-align: center;
  padding: 4rem;
  color: var(--text-secondary);
}

.error {
  background: #fef2f2;
  border: 1px solid #fecaca;
  color: #991b1b;
  padding: 1rem;
  border-radius: 0.5rem;
  margin-top: 2rem;
}

footer {
  text-align: center;
  padding: 3rem 0;
  color: var(--text-muted);
  font-size: 0.875rem;
  margin-top: 4rem;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
  <a href="/" class="back-link">홈으로</a>
  
  <article id="content">
    <div class="loading">포스트 로딩 중...</div>
  </article>
</div>

<footer>
  <p>© 2026 East Sea Games · Built with passion</p>
</footer>

<script>
async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const postFile = params.get('post');
  
  if (!postFile) {
    document.getElementById('content').innerHTML = 
      '<div class="error">포스트를 찾을 수 없습니다.</div>';
    return;
  }
  
  try {
    const response = await fetch(`_posts/${postFile}`);
    if (!response.ok) throw new Error('Failed to load post');
    
    const markdown = await response.text();
    const html = marked.parse(markdown);
    
    document.getElementById('content').innerHTML = html;
    
    // Extract title for page title
    const firstH1 = document.querySelector('h1');
    if (firstH1) {
      document.title = firstH1.textContent + ' - East Sea Blog';
    }
  } catch (error) {
    document.getElementById('content').innerHTML = 
      '<div class="error">포스트를 불러올 수 없습니다: ' + error.message + '</div>';
  }
}

loadPost();
</script>
</body>
</html>
